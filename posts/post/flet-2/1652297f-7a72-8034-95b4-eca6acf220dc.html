get=main)\n```","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81d8-8da8-f4f8fca8f713","parent":"対する**AppBar**は、すでに名前が決まっている変数**`page.appbar`**に代入することで実装することができます。","children":[]},{"blockId":"1652297f-7a72-816e-8fc9-c3d41d74dd49","type":"callout","parent":"\u003e ✏️ `page.appbar`は`page`の\u003cu\u003eメンバ変数\u003c/u\u003eですね。","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81a6-b218-f7fbe0d5e983","parent":"また、この`page.appbar`は`page.add`する必要はありません。","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81b6-9c85-f0d8d72a8a2c","parent":"以下のコードを見てみてください⇩","children":[]},{"blockId":"1652297f-7a72-810a-9de9-cdf02e6b2b06","type":"code","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n\t\t# page.appbarにft.Appbarを代入\n    **page.appbar = ft.AppBar(\n        leading=ft.Icon(ft.icons.APPLE),\n        title=ft.Text(value=\"アプリ名\"),\n        actions=[\n            ft.IconButton(icon=ft.icons.MENU)\n        ],\n        bgcolor=ft.colors.GREEN\n    )**\n\n    text = ft.Text(value=\"AppBarのサンプル\")\n\n    page.add(text)\n\nft.app(target=main)\n```","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-813f-b394-c66e347663b7","parent":"このコードを実行すると、以下のような結果になります。","children":[]},{"blockId":"1652297f-7a72-8122-94d4-ef76a4da79f3","type":"image","parent":"![d7a1dbdf-822b-4608-a345-057581180b6f.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/854aa77d-e999-4ca8-b277-5ca4e90b78f6/d7a1dbdf-822b-4608-a345-057581180b6f.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466RMSZKGBR%2F20250227%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250227T060645Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEDYaCXVzLXdlc3QtMiJHMEUCIQCQf99Q3ZCxEGERd7fzveN%2BPsXfOmg92ow%2Brq2IfmuszgIgX1EC1AZKhZo8Y%2FxP84noiTwvh9vHswtP6vGd3giwb3oq%2FwMIbhAAGgw2Mzc0MjMxODM4MDUiDAF%2Bn9IPEC%2F0%2F0NIpCrcA2t37Hq5X9zLshgDzrZtWyLUGLfxvHByK%2B0sXDxY
