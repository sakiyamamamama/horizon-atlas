ext)\n\nft.app(target=main)\n```","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81d8-8da8-f4f8fca8f713","parent":"対する**AppBar**は、すでに名前が決まっている変数**`page.appbar`**に代入することで実装することができます。","children":[]},{"type":"callout","blockId":"1652297f-7a72-816e-8fc9-c3d41d74dd49","parent":"\u003e ✏️ `page.appbar`は`page`の\u003cu\u003eメンバ変数\u003c/u\u003eですね。","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81a6-b218-f7fbe0d5e983","parent":"また、この`page.appbar`は`page.add`する必要はありません。","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81b6-9c85-f0d8d72a8a2c","parent":"以下のコードを見てみてください⇩","children":[]},{"type":"code","blockId":"1652297f-7a72-810a-9de9-cdf02e6b2b06","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n\t\t# page.appbarにft.Appbarを代入\n    **page.appbar = ft.AppBar(\n        leading=ft.Icon(ft.icons.APPLE),\n        title=ft.Text(value=\"アプリ名\"),\n        actions=[\n            ft.IconButton(icon=ft.icons.MENU)\n        ],\n        bgcolor=ft.colors.GREEN\n    )**\n\n    text = ft.Text(value=\"AppBarのサンプル\")\n\n    page.add(text)\n\nft.app(target=main)\n```","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-813f-b394-c66e347663b7","parent":"このコードを実行すると、以下のような結果になります。","children":[]},{"type":"image","blockId":"1652297f-7a72-8122-94d4-ef76a4da79f3","parent":"![d7a1dbdf-822b-4608-a345-057581180b6f.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/854aa77d-e999-4ca8-b277-5ca4e90b78f6/d7a1dbdf-822b-4608-a345-057581180b6f.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466UAFL4K2H%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T063730Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEB4aCXVzLXdlc3QtMiJHMEUCID0HIPYYaMiONU0fQaQABi9LMZLnyuCUDOLzMz1eia7QAiEAy5oMuEZQO%2Bln9lftgZZ5JJkva4KINJKAfKjEj4xIhkUq%2FwMIVxAAGgw2Mzc0MjMxODM4MDUiDLsq93G4PgzEYwaPLyrcAw6Yf9PB6h2ziA7268AxQB1borD%2FnApn ain)\n```","children":[]},{"type":"image","blockId":"1652297f-7a72-8174-a420-fb3db13a71d7","parent":"![7cc0ab0e-1853-4a42-80a3-d9b7f56ae2f1.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/1b5e4511-9ba6-4d2f-bd0b-843da4108521/7cc0ab0e-1853-4a42-80a3-d9b7f56ae2f1.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466XSSSW2P6%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T063731Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEB8aCXVzLXdlc3QtMiJGMEQCIHBqq8I3p21vln4HdC%2BIQy6ppXC0lhICFOdBsySASEeBAiA%2BaHGrNhtX%2FgHOCI6s2lm7HiMURJ4wUBUTLbyajBxdZSr%2FAwhYEAAaDDYzNzQyMzE4MzgwNSIMcBUCOm9UcWSAsIZ4KtwD5q9IlUyh1bsPm5QWBExUuZxx1icF5DqCKFVCBSCoj9SOgY9DgphFXZc%2BqE1ot3KnVSSpLg%2FyEboLcx%2Bbvr%2BxhLzyskUgAjyrdwflBOUINSHhfiINHVcNhwUfr56b%2BT4APy11rglRlwMpW5lrXtfnQxWctzcYqnDwDND6V%2FPoPtzbLCcZL3GJI%2FAhSdhoCo%2FcTAowco5TjNBt%2FG%2FXTnEjepl4wm6rmvmILYhPgbJLL2Xpb%2F9hEbN%2FsaUVqV76t68yZnvrw4DNZgcLzUek2i42v%2B1%2FdmvulAAEc79V7wjtzGE%2BYTrhv3ElFwCP4GBDXQx%2F7xGxyd8OkEGMTEu%2FE2RVhlYwVsQCUh9PKF4a%2F2A3lz1BzolSBZbNxNOAh%2B3lFt%2F00i4UtG0HBOfaZjkOj8VJf%2F78Xh9fWRDVtl977gDPG1j9v3wb7JXmOI2UaGP9zHdk%2FK06n17omr9IAqI2YwQuUxgtBbtNnp5Hem3%2B%2F9yPhUCyok6CFnfnDdnYntTi8pDu3nFbyddOxiS9Zo761SB5nOKqxQ4yTSKYD%2B5Z%2Bk9RV9dyhC9%2Fp%2BzwibYdL8bjvFcsbeXyopEp0iTPV0QkBB9b0mLJyK7OAg%2BoJNuLRzj6hdBLYI%2BfmLjg%2FHbYfi0w9ev6vQY6pgGk%2FBE8NOiPNlDzpJtVoo0XlCV6bhYW2veYLTQPmCOZUrktdszkIgfN8nvAJKkaAXUSqlDCX0Hijslbm6a3RlZnReACrldQWr9YR1czneYSEuUHpzFqNhwdZTIwGU2AZ5VqeU%2B8EeZQC3Bje4dQezRWN6mOFJTZAwqjyMq2xjnvYT9rQeEAkalv2Xg9JgeAM4Y9416PuqqvEKNrx7csoL0zKbsUVvCO\u0026X-Amz-Signature=c3c5f76bd36761e16028eb393c89c531b337352c755ac7964755f45d05d07e58\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]}]}]},{"type":"heading_2","blockId":"1652297f-7a72-8174-8f91-ec3f51eed2e5","parent":"## 固定ボタンの設置","children":[]},{"type":"divider","blockId":"1652297f-7a72-81be-90b5-d6
