a5bb8","parent":"```python\nft.Text(\"文字\", style=ft.TextStyle(size=20))\n```","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81ac-a51d-f3fd34775c32","parent":"\u003e カスタムコントロールを作る  \n\u003e ```python  \n\u003e import flet as ft  \n\u003e   \n\u003e class CustomText(ft.Text):  \n\u003e \tdef __init__(self,value):  \n\u003e \t\tsuper().__init__(value=value, style=ft.TextStyle(size=20)  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-814c-b28c-fb418d2b5dd9","parent":"```python\nimport flet as ft\n\nclass CustomText(ft.Text):\n\tdef __init__(self,value):\n\t\tsuper().__init__(value=value, style=ft.TextStyle(size=20)\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81af-9c6d-f6d7474ea90f","parent":"ここでは`CustomText`というカスタムコントロールを定義しました。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8105-a9cf-dc7f0ab3eeb6","parent":"`CustomText`は、`Text`コントロールをカスタムしたコントロールであり、最初から`style`が設定されています。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81f4-a7e8-ff694502ed92","parent":"さっそく`CustomText`を使ってみましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81fb-8776-da1183ace581","parent":"\u003e `CustomText`を使う  \n\u003e ```python  \n\u003e import flet as ft  \n\u003e   \n\u003e class CustomText(ft.Text):  \n\u003e \tdef __init__(self,value):  \n\u003e \t\tsuper().__init__(value=value, style=ft.TextStyle(size=20))  \n\u003e \t\t  \n\u003e def main(page: ft.Page):  \n\u003e   \n\u003e \tnormalText = ft.Text(value=\"普通のTextコントロール\")  \n\u003e \tcustomText = CustomText(value=\"カスタムしたTextコントロール\")  \n\u003e   \n\u003e \tpage.add(normalText, customText)  \n\u003e   \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8164-8a23-c0632916c5d1","parent":"```python\nimport flet as ft\n\nclass CustomText(ft.Text):\n\tdef __init__(self,value):\n\t\tsuper().__init__(value=value, style=ft.TextStyle(size=20))\n\t\t\ndef main(page: ft.Page):\n\n\tnormalText = ft.Text(value=\"普通のTextコントロール\")\n\tcustomText = CustomText(value=\"カスタムしたTextコントロール\")\n\n\tpage.add(normalText, customText)\n\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81b1-9c97-cc027043fe95","parent":"これを実行すると以下のような出力結果になります。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81a4-8d34-e7a64d4413df","parent":"\u003e 実行結果  \n\u003e ![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-21_13.46.28.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/ce1253ca-6af5-47b3-b0a5-6a39a865800c/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-21_13.46.28.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466Z7WUAIUB%2F20250224%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250224T125551Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEPX%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJHMEUCIQCuhiyduLUKJnJAepc30e%2Fz11SMbemScozENtfhljOaHgIgED33cNJEZTKrAm5oWZwR9SnezhNCd7trF%2Bi12ZrVoA8q%2FwMILhAAGgw2Mzc0MjMxODM4MDUiDEeM6KHkOCvm7dOQwyrcA4ao9VQ4BCVSSYkzHIlDrnGiPy9R96QZEazdPJylV9tENkgoFXXZqImOdC3ivSxvHX16BhrKqSucx1s3D7fMrXqVGGmNZnHLkiqqiuchU2XokkXgiPc3w3wRzwtFjiNr63h6%2FsCVLSHuYy4eByozVuD%2FaCJCt8ivWN7UwzyFk4%2B3Mbz4CWNI%2Bi8iDOXFqInp8HD1pirFbzgXA4k4wc2Bj%2BZRbutnm%2F5kxsyDLligxLlfwmfIkS1zV5idxYW71hcCg4Dh9HfgU65CXFnkKrAM8r1Q6J5OpwHXMZt9gxDrYqcQJSoKI15PUsA3KydjdO3kDiByJci8lxNeThoOnAq%2BDtiVbbJkKGOHOGisxCIFKozzZSQ2hoIThJJedX3KjMLe3jJNJWrZRrPAljypfKBL4FWdf%2FOEyqeYLISMfjFyRURVCUBlKhMtBGz5kjQ7EEJacXoiF4i0KjERuTNl0ha1SYIKNO9KhpK5H5eNf5AFzBKxNhIRPNWrS7uqm7m6Mz9dtR2V41xwUq3vLi3V%2B3FMGsLALthKnY9OJ2fXgArAn6ShXGSLNyV2DWrNQC4zyJm83di61Zq2RCyP4eZ8%2FYl979%2BCM%2BXbW5vnUfC0C7mAStumFsEM%2ByaevDIj4G2ZMM%2FW8b0GOqUBO7jyOVT1hg7hyamyDxBEg6N8lnvMNxx1GXDAgPqlkyCViie7jkznfiei%2FTMteiqF62YDKKfjbH%2F%2FlFYan8Ktw%2Bu5AFhdXgrCxDmtP56mJl88f5SaRs0M34uQ7HDGzej%2BtXmczP6lHohQKhlHr3r5%2BJvYyGPwlMuNx%2FiZ9DURvphG%2BTb%2BMc%2Brr
