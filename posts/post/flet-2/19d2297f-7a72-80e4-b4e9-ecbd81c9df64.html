.js" defer=""></script><script src="/horizon-atlas/_next/static/K6DkEuipxv8QVHTDhdZVH/_buildManifest.js" defer=""></script><script src="/horizon-atlas/_next/static/K6DkEuipxv8QVHTDhdZVH/_ssgManifest.js" defer=""></script></head><body class="antialiased"><div id="__next"><div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"><div class="bg-white p-6 rounded-lg shadow-lg w-96"><h2 class="text-xl font-bold mb-4">ログインが必要です</h2><button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">OK</button></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"mdBlocks":[{"type":"paragraph","blockId":"19d2297f-7a72-81dd-ad6a-c8a97d169502","parent":"Fletの要素であるコントロールは自分でカスタムすることが可能です。今回は「カスタムコントロール」を紹介します。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81ec-9401-e5c89d504e76","parent":"## カストムコントロールとは","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8153-af41-f52257e1c45c","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8129-8221-ee9b72b9dcc9","parent":"カスタムコントロールは、Fletにあるコントロールのクラスを継承した新たなクラスを作り、親クラスの属性の値をカスタムしたコントロールです。（クラスの継承については「[**クラスの継承**](/16c2297f7a7280aa8f18cca16f8b3361)」をご覧ください）","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81a1-9793-f1854426f09b","parent":"例えば、見た目を変更した文字を使い回したいとします。文字を表示するには`Text`コントロールを使いますが、その見た目を変更するには`style`属性を設定しなければいけませんね。","children":[]},{"type":"code","blockId":"19d2297f-7a72-8175-8a5d-fb8d66eef1c3","parent":"```python\nft.Text(\"文字\", style=ft.TextStyle(size=20))\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81de-aac1-e2dfd9843243","parent":"`Text`コントロールの`style`属性の値を何度も書くのは面倒です。`style`属性の値が事前に決まっていれば書く必要はなくなります。それを可能にするのがカスタムコントロールです。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-8132-aa94-f9a386475597","parent":"## カストムコントロールを作る","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8130-82c2-c5079c6f52f7","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8121-9564-e2f93b6a125d","parent":"それでは、カスタムコントロールを作ってみましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-814e-8371-d190ceccd231","parent":"試しに、以下の設定のカスタムコントロールを作ってみましょう。","children":[]},{"type":"code","blockId":"19d2297f-7a72-8184-bc18-d6ce6ffa5bb8","parent":"```python\nft.Text(\"文字\", style=ft.TextStyle(size=20))\n```","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81ac-a51d-f3fd34775c32","parent":"\u003e カスタムコントロールを作る  \n\u003e ```python  \n\u003e import flet as ft  \n\u003e   \n\u003e class CustomText(ft.Text):  \n\u003e \tdef __init__(self,value):  \n\u003e \t\tsuper().__init__(value=value, style=ft.TextStyle(size=20)  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-814c-b28c-fb418d2b5dd9","parent":"```python\nimport flet as ft\n\nclass CustomText(ft.Text):\n\tdef __init__(self,value):\n\t\tsuper().__init__(value=value, style=ft.TextStyle(size=20)\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81af-9c6d-f6d7474ea90f","parent":"ここでは`CustomText`というカスタムコントロールを定義しました。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8105-a9cf-dc7f0ab3eeb6","parent":"`CustomText`は、`Text`コントロールをカスタムしたコントロールであり、最初から`style`が設定されています。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81f4-a7e8-ff694502ed92","parent":"さっそく`CustomText`を使ってみましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81fb-8776-da1183ace581","parent":"\u003e `CustomText`を使う  \n\u003e ```python  \n\u003e import flet as ft  \n\u003e   \n\u003e class CustomText(ft.Text):  \n\u003e \tdef __init__(self,value):  \n\u003e \t\tsuper().__init__(value=value, style=ft.TextStyle(size=20))  \n\u003e \t\t  \n\u003e def main(page: ft.Page):  \n\u003e   \n\u003e \tnormalText = ft.Text(value=\"普通のTextコントロール\")  \n\u003e \tcustomText = CustomText(value=\"カスタムしたTextコントロール\")  \n\u003e   \n\u003e \tpage.add(normalText, customText)  \n\u003e   \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8164-8a23-c0632916c5d1","parent":"```python\nimport flet as ft\n\nclass CustomText(ft.Text):\n\tdef __init__(self,value):\n\t\tsuper().__init__(value=value, style=ft.TextStyle(size=20))\n\t\t\ndef main(page: ft.Page):\n\n\tnormalText = ft.Text(value=\"普通のTextコントロール\")\n\tcustomText = CustomText(value=\"カスタムしたTextコントロール\")\n\n\tpage.add(normalText, customText)\n\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81b1-9c97-cc027043fe95","parent":"これを実行すると以下のような出力結果になります。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81a4-8d34-e7a64d4413df","parent":"\u003e 実行結果  \n\u003e ![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-21_13.46.28.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/ce1253ca-6af5-47b3-b0a5-6a39a865800c/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-21_13.46.28.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4665N6KQ5P5%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T063750Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEB4aCXVzLXdlc3QtMiJIMEYCIQD3Mcz7E9%2BnrAcckez4%2BQMmE0YQZ8mr%2FD9NDWeMjug%2BJgIhAITQy6UC0zU0ocZi6kjbeuZA2i2zOy%2BH5aS5T%2F45267pKv8DCFcQABoMNjM3NDIzMTgzODA1Igz4g5YZhMmISxg8icUq3AOCkqYnWcGXusXDhXfxBGuXqFVThmAiXswE7NcCgonn2tiFDOA9UV%2BUR%2BHDWeIOdEz7nGYsZ8%2FZ4LVQOBrIforrzcEBXUzInlcQ3%2FPjOcdvlVepUMoVwylWa2ijimIF1FdlxzeJzgX8gb5c5vNn%2BlcYEznV35ABhMoTPQBV03fASG9Zg6ByMd9YQ9ntN%2BKcel920bbT2c8V5OPUSfBBVBn5rkEI5I2hyO8pIgUN1Ck4c4TU5Tv%2FZzsCTEVYvGhdsUe5kvGQnMyDo04hJOauQpwJmL7j782M9BZd9nqXSg%2BU6U%2FzSlP4LZmYr66Bq3QSQK0GgKX2uIWA1jcl3eT718%2FoQcbOXbhIokSP1e%2BcgXdoRVyyhmPTfEIr4H5M5I0QSsoAihqRUSXJ%2F%2BpDQWp%2FWaTn5YeGJo5zXiCurVJVHfIx7D8fn1VJZwW4gJ89EOHg0CFG56cW%2FdmtZO3c7BJ6Y7uN6g39FoZWExhTyR%2BBZmP1gtnPrrpoivPb8%2Fg27Wfi9c9GxCWol8kVTOxG2tJbBxdYuB53ZR6Cw3H%2FUgrZX5JMR6VhNbrKRjb3ANuAR0vQ94YxvnmoNr
