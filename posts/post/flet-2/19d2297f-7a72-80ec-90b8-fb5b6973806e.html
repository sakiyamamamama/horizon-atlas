e 🪧 **お手本デモ**  \n\u003e [embed](https://appbar-prac-2.fly.dev/)","children":[{"type":"embed","blockId":"19d2297f-7a72-8163-9ea5-fc56b5856af5","parent":"[embed](https://appbar-prac-2.fly.dev/)","children":[]}]},{"type":"heading_1","blockId":"19d2297f-7a72-8110-bdda-ce6984c82766","parent":"# 発展問題","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81aa-96e5-f74d71a011bb","parent":"---","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8118-880a-d890d0acc1a6","parent":"\u003e ☝ **`NavigationDrawer`**と呼ばれるコントロールの公式ドキュメントを読まなければ解けない、**ザ・発展問題**です。自信と時間のある方は解いてみてください。  \n\u003e 以下が**`NavigationDrawer`**の公式ドキュメントです。  \n\u003e   \n\u003e [bookmark](https://flet.dev/docs/controls/navigationdrawer)","children":[{"type":"paragraph","blockId":"19d2297f-7a72-817b-9074-fecffc64852e","parent":"以下が**`NavigationDrawer`**の公式ドキュメントです。","children":[]},{"type":"bookmark","blockId":"19d2297f-7a72-81f0-946a-fcbc2bdfea2e","parent":"[bookmark](https://flet.dev/docs/controls/navigationdrawer)","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8173-b86a-e7ca17b53d6c","parent":"**問題2**のプログラムを一部変更し、次のような動作をするようにしてください。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8199-b7b3-d3a9c41f8f8a","parent":"- 左上にはメニューアイコンの`IconButton`コントロールを配置する。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-819f-9349-d944101d5663","parent":"- メニューアイコンボタンをクリックすると、左側から**ドロワー**（**`NavigationDrawer`**）が現れる。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8113-9aeb-d4348c4e981b","parent":"- ドロワー内には、**`NavigationDrawerDestination`**コントロールを複数設置する。**`NavigationDrawerDestination`**の内容は自由とする。ただし、選択時はアイコンが変更されるようにする。","children":[]},{"type":"quote","blockId":"19d2297f-7a72-8167-a8a3-d52d84462be4","parent":"\u003e ※プログラムは「appbar_prac_1.py」として保存","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8152-ad28-fc28961d1469","parent":"\u003e ❗ **`NavigationDrawer`**を使用したプログラムを実行すると、エラーが起きて正常に実行できないことがあります。  \n\u003e Fletのバージョンが原因の場合があるの
