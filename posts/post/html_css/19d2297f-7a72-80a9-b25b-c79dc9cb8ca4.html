72-8077-9baf-dcf7a7f426f9","parent":"まずは、今回の演習問題に関するファイルを保存するフォルダを作成しましょう。","children":[]},{"blockId":"19d2297f-7a72-80a4-88f1-ef06bdb51096","type":"callout","parent":"\u003e 💡 VSCodeのエクスプローラー機能を使用して作成するのがおすすめです！","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-808e-8007-e972068310ca","parent":"Horizonの活動用のフォルダの中に、「**大宮キャンパス紹介**」という名前のフォルダを作ってください。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-80d8-95f0-fca5a658c2cd","parent":"その中に、HTMLを記述する「**index.html**」という\u003cu\u003eファイル\u003c/u\u003e、CSSファイルを格納するための「**styles**」という\u003cu\u003eフォルダ\u003c/u\u003e、画像を格納するための「**images**」という\u003cu\u003eフォルダ\u003c/u\u003eを作成してください。","children":[]},{"blockId":"19d2297f-7a72-8070-9a8c-ddfbcce0a30b","type":"callout","parent":"\u003e ☝ **ファイル**と**フォルダ**の違いに注意！","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8029-8257-c984b8ecf147","parent":"フォルダ階層のイメージは以下のようになります。","children":[]},{"blockId":"19d2297f-7a72-801e-9529-c6a01d1ed381","type":"callout","parent":"\u003e 📂 [Horizon活動用フォルダ]  \n\u003e \u003e 📂 大宮キャンパス紹介    \n\u003e \u003e \u003e 📄 index.html    \n\u003e \u003e     \n\u003e \u003e \u003e 📂 styles    \n\u003e \u003e     \n\u003e \u003e \u003e 📂 images","children":[{"blockId":"19d2297f-7a72-803c-bbca-ddc9a2a8f6ab","type":"callout","parent":"\u003e 📂 大宮キャンパス紹介  \n\u003e \u003e 📄 index.html  \n\u003e   \n\u003e \u003e 📂 styles  \n\u003e   \n\u003e \u003e 📂 images","children":[{"blockId":"19d2297f-7a72-8020-a6f7-e68c46ebec3f","type":"callout","parent":"\u003e 📄 index.html","children":[]},{"blockId":"19d2297f-7a72-8004-82a0-dfc8819349bc","type":"callout","parent":"\u003e 📂 styles","children":[]},{"blockId":"19d2297f-7a72-804b-8a12-e4d424cfc232","type":"callout","parent":"\u003e 📂 images","children":[]}]}]},{"blockId":"19d2297f-7a72-80f3-8617-ea9ae5d58d02","type":"heading_2","parent":"## 問題","children":[]},{"blockId":"19d2297f-7a72-8079-ac68-dcdb53df4bbe","type":"divider","parent":"---","children":[]},{"blockId":"19d2297f-7a72-805a-a94b-c5cdd5fae753","type":"callout","parent":"\u003e ❗ ここから先の演習問題は、先ほど作成した「**index.html**」を編集していきます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-80b0-a4e5-e13d2178a4d9","parent":"「index.html」のにHTMLの雛形を書き込み、その**ページの言語を日本語**、**ページタイトルを「大宮キャンパス紹介」**と設定してください。","children":[]},{"blockId":"19d2297f-7a72-801a-a267-e0b992c295a3","type":"heading_3","parent":"### ヒント","children":[]},{"blockId":"19d2297f-7a72-80b3-af7f-fd5caa4a9591","type":"divider","parent":"---","children":[]},{"blockId":"19d2297f-7a72-8075-8336-ff04344f163e","type":"toggle","parent":"ヒント1：VSCodeの便利機能","children":[{"blockId":"19d2297f-7a72-80f3-bd7b-c7cc4538268f","type":"paragraph","parent":"VSCodeで何も書き込んでいないHTMLに、「!」とだけ打ち込むと、HTMLの雛形を自動生成することができます。","children":[]}]},{"blockId":"19d2297f-7a72-8034-83ba-d76287fc89ab","type":"toggle","parent":"ヒント2：変更する設定","children":[{"blockId":"19d2297f-7a72-80de-b0a6-c6ed59f7f37e","type":"paragraph","parent":"HTMLファイルでページの言語を変更するには`html`タグの`lang`属性を、ページタイトルを変更するには`title`タグを編集すればよい。","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-80f8-b184-c4ae2dd62b07","parent":"","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-80d5-b446-f44f96485c25","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"夏休み","id":"/posts/course/夏休み"},{"title":"HTML,CSS","id":"/posts/post/html_css"},{"title":"演習問題1","id":"/posts/post/html_css19d2297f-7a72-80a9-b25b-c79dc9cb8ca4"}],"parentTitle":"HTML,CSS","childNavs":[{"title":"HTMLの基本","id":"16c2297f-7a72-8153-91c3-db706a4f2e4c","child":true},{"title":"1. HTMLの雛形","id":"19d2297f-7a72-80e7-8b5f-d8083ec04194","child":true},{"title":"演習問題1","id":"19d2297f-7a72-80a9-b25b-c79dc9cb8ca4","child":true},{"title":"2. テキストに関するタグ","id":"19d2297f-7a72-8094-bb7f-e252e91e6b05","child":true},{"title":"演習問題2","id":"19d2297f-7a72-8094-8ee5-c3961ba72601","child":true},{"title":"3. リストに関するタグ","id":"19d2297f-7a72-801a-9ff4-e111b1cdee96","child":true},{"title":"演習問題3","id":"1
