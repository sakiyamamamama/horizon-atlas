58c2cd","parent":"その中に、HTMLを記述する「**index.html**」という\u003cu\u003eファイル\u003c/u\u003e、CSSファイルを格納するための「**styles**」という\u003cu\u003eフォルダ\u003c/u\u003e、画像を格納するための「**images**」という\u003cu\u003eフォルダ\u003c/u\u003eを作成してください。","children":[]},{"blockId":"19d2297f-7a72-8070-9a8c-ddfbcce0a30b","type":"callout","parent":"\u003e ☝ **ファイル**と**フォルダ**の違いに注意！","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8029-8257-c984b8ecf147","parent":"フォルダ階層のイメージは以下のようになります。","children":[]},{"blockId":"19d2297f-7a72-801e-9529-c6a01d1ed381","type":"callout","parent":"\u003e 📂 [Horizon活動用フォルダ]  \n\u003e \u003e 📂 大宮キャンパス紹介    \n\u003e \u003e \u003e 📄 index.html    \n\u003e \u003e     \n\u003e \u003e \u003e 📂 styles    \n\u003e \u003e     \n\u003e \u003e \u003e 📂 images","children":[{"blockId":"19d2297f-7a72-803c-bbca-ddc9a2a8f6ab","type":"callout","parent":"\u003e 📂 大宮キャンパス紹介  \n\u003e \u003e 📄 index.html  \n\u003e   \n\u003e \u003e 📂 styles  \n\u003e   \n\u003e \u003e 📂 images","children":[{"blockId":"19d2297f-7a72-8020-a6f7-e68c46ebec3f","type":"callout","parent":"\u003e 📄 index.html","children":[]},{"blockId":"19d2297f-7a72-8004-82a0-dfc8819349bc","type":"callout","parent":"\u003e 📂 styles","children":[]},{"blockId":"19d2297f-7a72-804b-8a12-e4d424cfc232","type":"callout","parent":"\u003e 📂 images","children":[]}]}]},{"blockId":"19d2297f-7a72-80f3-8617-ea9ae5d58d02","type":"heading_2","parent":"## 問題","children":[]},{"blockId":"19d2297f-7a72-8079-ac68-dcdb53df4bbe","type":"divider","parent":"---","children":[]},{"blockId":"19d2297f-7a72-805a-a94b-c5cdd5fae753","type":"callout","parent":"\u003e ❗ ここから先の演習問題は、先ほど作成した「**index.html**」を編集していきます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-80b0-a4e5-e13d2178a4d9","parent":"「index.html」のにHTMLの雛形を書き込み、その**ページの言語を日本語**、**ページタイトルを「大宮キャンパス紹介」**と設定してください。","children":[]},{"blockId":"19d2297f-7a72-801a-a267-e0b992c295a3","type":"heading_3","parent":"### ヒント","children":[]},{"blockId":"19d2297f-7a72-80b3-af7f-fd5caa4a9591","type":"divi
