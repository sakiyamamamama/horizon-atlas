n":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81a7-9c10-d35f85d3478a","parent":"## データの保存形式","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81fd-b81a-ff21de7daf05","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8198-9d6c-ee470e659b56","parent":"では、リレーショナルデータベースでどのようにデータが保存されるのかを見ていきましょう。データベース内のデータは、表（テーブル）という形式で保存されます。","children":[]},{"type":"column_list","blockId":"19d2297f-7a72-8108-ac63-ca8988165a57","parent":"","children":[{"type":"column","blockId":"19d2297f-7a72-81d5-9512-cac1dccb854b","parent":"","children":[{"type":"paragraph","blockId":"19d2297f-7a72-815e-b0c6-c79de80dd8ef","parent":"例えば、右図のテーブルはプログラミング部の部員のデータをまとめたものです。ここでは、`id`、`name`、`group`、`post`といったカラム（列）でデータを整理しており、一人の部員ごとに行として保存されています。山田さんの場合、`id`が1で、`name`が山田、`group`が基礎班、`post`がnull（空）です。","children":[]}]},{"type":"column","blockId":"19d2297f-7a72-811e-8eda-c4355bc78603","parent":"","children":[{"type":"image","blockId":"19d2297f-7a72-813d-8466-e4a1918ed73b","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-07_19.42.38.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/52dddee3-6ef8-4f18-823c-3f87715e3729/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-07_19.42.38.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4666HHU665Z%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T024156Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAAaCXVzLXdlc3QtMiJHMEUCIQD7hzvV9g%2Fi09%2BzDdcLLDal2pIZSBa%2BiBSY47DxprkFtAIgayUx%2B%2BVQFIU76hBRMH6Gc%2BAl9dUWGBQl2hvWgai1T0Eq%2FwMIORAAGgw2Mzc0MjMxODM4MDUiDHrNF8IH8kNMqCVo4CrcA3i6NMuU6aWDnspoqRY92dBSYrk8RK3R3j9b1TSw6toIYFcl3Oc5Ld%2FvVreABpHKdSoBM49FvknTKtVBnQEyX4eZppsngbaUSLhO5d41D6efO6O%2BODMZ49WF5UT6ihOiphLjJ6thC%2Ff2%2FMlOQgCL6pFY42cIokUF8KuP%2FT%2FvgwS5mjuxpQGsaTsIMeCA4NEjCy6pdcCjKmVbKnzSLx en":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81f8-a5f7-c7a395a0e824","parent":"## まとめ","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8100-a8f6-cde082e9f324","parent":"---","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81c0-8d1a-e3bc6bbdf10a","parent":"- データベースは、データを保存できるだけでなく、データの検索や管理が容易であるという特徴があります。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8110-8950-f94e5853a1ae","parent":"- データベースは、データベース管理システム（DBMS）によって、データの効率的な管理が可能となっています。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-816a-baca-ed7acf3192cd","parent":"- データベースは、表（テーブル）の形式で保存されます。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-819f-9fba-dc48b5c93636","parent":"- データベースは、CRUDと呼ばれる基本操作を簡単にできるようになっています。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8191-b3e4-d6882e1b1226","parent":"","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-813b-aa56-c8cf0788f812","parent":"次→[**Pythonでデータベースを扱うためのライブラリ**](/19d2297f7a7281908632dfe77e08f562)","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-819f-82f8-d3d849c057a7","parent":"","children":[]}]},{"type":"child_page","blockId":"19d2297f-7a72-8190-8632-dfe77e08f562","parent":"## Pythonでデータベースを扱うためのライブラリ","children":[{"type":"paragraph","blockId":"19d2297f-7a72-81a8-ac32-d129a8686c3d","parent":"今回は、Pythonでデータベースを操作するためのライブラリの紹介をします。そして、データベースを便利に扱うためのVSCodeの拡張機能のインストールをしてもらいます。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81c5-921b-d7972cca912f","parent":"## 使用するライブラリ","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8164-b07f-c1d14de93621","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-810a-96dd-e452ae0630b2","parent":"Pythonでデータベースを扱うライブラリはいくつかありますが、ここでは「**sqlite3**」というライブラリを使用します。sqlite3は、pythonの標準ライブラリであるため、ライブラリをインストールする必要はありません。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8164-9b76-c6ccac6d531e","parent":"sqlite3は、SQLiteという、軽量のDBMS（データベース管理システム）を扱えるライブラリです。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81e1-ba9f-ccc9d4ee534a","parent":"SQLiteは名前のとおり、簡易的な（ライトな）データベースです。データベースは大掛かりなシステムで利用される、という印象が強いものですが、SQLiteは簡易的に利用することが可能です。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ee-ac77-f86418853d4a","parent":"SQLiteが他のDBMS（データベース管理システム）よりも簡単にデータベースを扱える理由は、他の多くのDBMSがデータベースをサーバーとして扱うのに対して、SQLiteがデータベースをファイルで扱うからです。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-810a-a083-d44f3663e750","parent":"## VSCodeで拡張機能をインストールする","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8167-972d-dbf159246050","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8105-b7a5-e78ec65c19e1","parent":"sqlite3を使う前に、sqlite3を使う上で便利なVSCodeの拡張機能をインストールしましょう。「SQLite3 Editor」という拡張機能をインストールします。この拡張機能を入れることによって、sqlite3で扱うデータベースファイルの中身を見たり編集したりすることができるようになります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8135-b281-f7aa47a2e808","parent":"VSCodeの画面左の拡張機能で「sqlite3」と検索してください。","children":[]},{"type":"image","blockId":"19d2297f-7a72-81d2-89c8-ecfc58e9d86e","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_13.07.28.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/2854f736-a4e9-4e6b-8e91-a28173196318/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_13.07.28.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466YFHMLLX4%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T024156Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAAaCXVzLXdlc3QtMiJGMEQCIGjxhBu%2F5%2FJOw2y4D0V3djcx7f%2BTeb9xRnOsGKnmWiY6AiBOod6lDC1tdDT1KkNd3vJD2%2BCyy3gzVV3%2B2CzucEpX6Sr%2FAwg5EAAaDDYzNzQyMzE4MzgwNSIM9aARcv1mGtVdqdhiKtwDneaqAuxZinWISg7oeIXRfKQaRjSsR2Gt1coRrVN02wqf4FqsKCxrYcKG3LUuuJjLWHC2X88sb%2Fx6bUyuP9ij4bGId7n2iaVXVHNp6PHUns6%2BvDjAxBLZU7ViEVa3hvBvFIS3HKS TEST.db」を作った人はそのままでいいです)","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-810c-8c6b-f7b67093e915","parent":"そして、conn.pyというファイルを作ってください。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-811e-b951-fb37c1bd99b3","parent":"conn.pyに、以下のようなコードを書いてください。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8165-bc14-c2860e7f0f1f","parent":"\u003e conn.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e # データベースファイルの名前を保持  \n\u003e dbname = 'TEST.db'  \n\u003e # データベースに接続  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e # データベースを操作するカーソルオブジェクトを作成  \n\u003e cur = conn.cursor()  \n\u003e # データベースにデータをコミット  \n\u003e conn.commit()  \n\u003e   \n\u003e # データベースの接続を切断  \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-813a-ac8a-d787916481ff","parent":"```python\nimport sqlite3\n\n# データベースファイルの名前を保持\ndbname = 'TEST.db'\n# データベースに接続\nconn = sqlite3.connect(dbname)\n# データベースを操作するカーソルオブジェクトを作成\ncur = conn.cursor()\n# データベースにデータをコミット\nconn.commit()\n\n# データベースの接続を切断\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8129-a621-cd1642ebba26","parent":"コードを上から順番に説明します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81a5-aea8-fbef415bc96f","parent":"最初に、`sqlite3`モジュールをインポートします。\n`dbname`にデータベースの名前を代入します。\n`sqlite3`モジュールの`connect`関数の引数に`dbname`を入れて、データベースと接続します。\nデータベースを操作するための`cursor`オブジェクトを作成します。\nデータベースにデータをコミット（確定）します。\n最後に、データベースの接続を切断します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8156-a3cf-e4ea40ba9cb6","parent":"これでデータベースに接続し、操作することが可能となります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-815b-b79d-d9049bc6f058","parent":"このコードはsqlite3を使う場合、ほぼ毎回必要になります。これだけで内容を理解することはできないと思いますが、とりあえず今はデータベースを操作するために必要な前準備だと思っておいてください。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-8113-bb3b-c4bc74e9893b","parent":"## データベースの操作方法","children":[]},{"type":"divider","blockId":"19d2297f-7a72-814d-bd9b-f748585cbb2f","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81b7-8499-c6f8b8ae5f51","parent":"データベースを操作するためには、基本的に`cursor`オブジェクトの`execute` メソッドを使います。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8129-b608-df4da1d2cf90","parent":"\u003e データベース操作方法  \n\u003e ```python  \n\u003e cursorオブジェクト.execute('データベースへの命令')  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8164-904e-c79e2ee485f1","parent":"```python\ncursorオブジェクト.execute('データベースへの命令')\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8175-8149-c0ac6475b78e","parent":"データベースへの命令の部分は、**SQL**というデータベースを操作するための言語で書きます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-815f-877e-d2b9abc418a1","parent":"CRUD操作（データの保存、データの取得、データの編集、データの削除）は、基本的にこの`execute`メソッドを使い、引数にSQL文を入れて行います。なお、SQL文の部分が文字列であることに注意してください。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-817b-a151-e66d44157b2d","parent":"## データベーステーブルを作成する","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81dc-8a88-e117cb6f3652","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-812d-9078-d96117c123c0","parent":"それでは、ここから実際にデータベースを操作しましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81f9-9124-ed2b45505d5b","parent":"データを保存するためには、まずテーブルを作成しなければなりません。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-813f-9412-f02d2f6dfcdf","parent":"テーブルを作成するには、SQL文では`CREATE TABLE` を使います。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81e6-8de5-ca0e7dc5602b","parent":"\u003e `CREATE TABLE`の書き方  \n\u003e ```sql  \n\u003e CREATE TABLE テーブル名(’カラム名 カラムの属性’)  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-818c-8546-e50d11ab343f","parent":"```sql\nCREATE TABLE テーブル名(’カラム名 カラムの属性’)\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81fe-863c-da54ab26e28d","parent":"例えば、`person`という名前のテーブルに、`id、name、age、gender`というカラムを持たせたければ、下のように書きます。\nconn.pyの内容を以下のようにしてください。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8186-b857-f6beced61ddc","parent":"\u003e conn.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e # データベースファイルの名前  \n\u003e dbname = 'TEST.db'  \n\u003e # データベースに接続  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e   \n\u003e # データベースを操作するカーソルオブジェクトを作成  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# テーブル作成  \n\u003e cur.execute(  \n\u003e     'CREATE TABLE person(id INTEGER PRIMARY KEY AUTOINCREMENT, name STRING, age INTEGER, gender STRING)')**  \n\u003e   \n\u003e # データベースにデータをコミット  \n\u003e conn.commit()  \n\u003e   \n\u003e # データベースの接続を切断  \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-815c-86d5-de9745e5bb71","parent":"```python\nimport sqlite3\n\n# データベースファイルの名前\ndbname = 'TEST.db'\n# データベースに接続\nconn = sqlite3.connect(dbname)\n\n# データベースを操作するカーソルオブジェクトを作成\ncur = conn.cursor()\n\n**# テーブル作成\ncur.execute(\n    'CREATE TABLE person(id INTEGER PRIMARY KEY AUTOINCREMENT, name STRING, age INTEGER, gender STRING)')**\n\n# データベースにデータをコミット\nconn.commit()\n\n# データベースの接続を切断\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81e8-be12-ed489b115b53","parent":"テーブルを作成するSQL文は以下のようになっています。","children":[]},{"type":"code","blockId":"19d2297f-7a72-81b7-ab12-d78770b6cfa8","parent":"```sql\nCREATE TABLE person(id INTEGER PRIMARY KEY AUTOINCREMENT, name TEXT, age INTEGER, gender TEXT)\n```","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-818a-856d-fae3f4645770","parent":"- `id`の属性は、`INTEGER PRIMARY KEY AUTOINCREMENT`です。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8183-ad26-da2c9c25f304","parent":"- `name`の属性は、`TEXT`です。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81c5-91e4-d247eb7e16f5","parent":"- `age`の属性は、`INTEGER`です。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81b5-8466-fa17a47bc379","parent":"- `gender`の属性は、`TEXT`です。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-813e-aac3-ec77661d36db","parent":"まずidを見ましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8156-9b43-d1cad6609546","parent":"`id`には、`INTEGER`、`PRIMARY KEY`、`AUTOINCREMENT`の三つの属性があります。\n・`INTEGER`は、値の型であり、pythonでいうところのint型です。\n・`PRIMARY KEY` は、テーブル内で各行を一意に識別するカラムに設定します。カラムは重複を許さず、`NULL` 値（空の値）も許可しません。\n・`AUTOINCREMENT`は、あるデータが保存される時、idの値を指定していなくても自動で値が入るようにする属性です。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8128-b6bd-d3b19dcbc056","parent":"他を見ると、`name`と`gender`の属性は`STRING`であり、`age`の属性は`INTEGER`です。\n・`TEXT`は、値の型であり、pythonで言うところのstr型です。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-819c-9cc0-cc64135e1f29","parent":"一度、conn.pyを実行してみましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8187-a230-d74e4ba45b41","parent":"TEST.dbの中を確認してください。TEST.dbの中が以下のようになっていればテーブルの作成に成功です。","children":[]},{"type":"image","blockId":"19d2297f-7a72-8111-bb2b-f70520d8cfc0","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_17.24.42.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/b7a3c3d0-9380-47b2-858a-d03b19055bc4/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_17.24.42.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4664N3BEL3A%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T024157Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAAaCXVzLXdlc3QtMiJGMEQCID0%2Fsgk0aGypl7XGSv6Dntlgli2jGYIS6PRqklvTvQhTAiBoANvx%2B%2F%2F%2BHcBKoeBQFlS8X3zZRxAEcXCbNqvr0PXlkCr%2FAwg5EAAaDDYzNzQyMzE4MzgwNSIMtQnURBKMwA%2FmQjW%2FKtwDK0dr0cm0haXFHD8cxslF9dU%2FM4shycgE2gyKq9e9WaluBdZkzTgn9a3y2MHwaXPkbungdyycHf5L%2BS79XWS3LoW1NCbb9zessiZ5uvIp9nVkjO7G693tjpozQPCWSSq9LBtm%2FOLzTmvEUU541lTNE022m4de9INvLpC2vWDgwNE9PZZ5bKGvlxOhBUodM8J8ZSElFfS7JHA6050hBfRCMrK ,"children":[{"type":"code","blockId":"19d2297f-7a72-81a0-938a-cdce49730dcd","parent":"```sql\nINSERT INTO テーブル名(カラム名) VALUES (保存する値)\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81f2-add3-f595c3c16e68","parent":"データを保存するときは`INSERT`を使います。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81c8-b88a-e8898b258857","parent":"`INTO テーブル名（カラム名）` の部分で、どこにデータを保存するかを指定します。`VALIES (保存する値)`の部分で、保存したいデータの値を指定します。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81eb-b2d6-f3f372a5d78f","parent":"## 実際にデータを保存してみよう","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81f5-bd88-cb87ca08fee5","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8137-bf8d-d0dbd0831ddb","parent":"「[**データベースとの接続とテーブルの作成**](/19d2297f7a728170a321daff5ba9bc0a)」で作成した`person`テーブルにデータを保存して見ましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8111-8165-fb1cf7021e4c","parent":"新たに、create.pyというファイルを作ってください。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-812d-9e14-f2fbf965e137","parent":"create.pyの中身を以下のようにしてください。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8161-994c-e538939d0a0f","parent":"\u003e create.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# データを保存する  \n\u003e cur.execute('INSERT INTO person(name, age, gender) VALUES (\"Sato\", 15, \"Man\")')**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81b4-985e-ea7eb7caee8c","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# データを保存する\ncur.execute('INSERT INTO person(name, age, gender) VALUES (\"Sato\", 15, \"Man\")')**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-814f-9bde-d1f66024cdd3","parent":"SQL文は以下のようになっています。","children":[]},{"type":"code","blockId":"19d2297f-7a72-813d-8163-c2bec2fc1c6c","parent":"```sql\nINSERT INTO person(name, age, gender) VALUES (\"Sato\", 15, \"Man\")\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81d8-bce3-f77aa07723b2","parent":"まず、`INSERT INTO person(name, age, gender)` の部分で、どこにデータを入れるかを決めています。今回は`person`テーブルの中のカラム`name、age、gender`にデータを入れることを指定しています。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81af-83a8-fc8049f79b18","parent":"`VALUES (”Sato”, 15, “Man”)` の部分で、何の値を入れるかを決めています。`name`に`”Sato”`、`age`に`15`、`gender`に`”Man”`を入れています。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8172-96df-cf2cefa3428e","parent":"ちなみに、カラム`id` は、`AUTOINCREMENT` 属性があるので値を挿入しなくても自動で値が入れられます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ee-a72c-c48465b1a11d","parent":"pythonのファイルを実行してみましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81a6-b942-d44252eae132","parent":"TEST.dbの中身が以下のように表示されればデータの保存に成功しています。","children":[]},{"type":"image","blockId":"19d2297f-7a72-812a-8259-c9e4e9d1c88d","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_22.56.58.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/ee0793a2-718f-497e-aa9d-697e811ad866/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_22.56.58.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466XFBR5TVU%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T024201Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAAaCXVzLXdlc3QtMiJHMEUCIHZe4XYOkaotK920XQhPPssT8oSjlYK%2B82iDNvyt6ADRAiEAojl5nNWrAxrLEJ3%2ByNICEyuv8bgOgWekHKBGGW97LXgq%2FwMIORAAGgw2Mzc0MjMxODM4MDUiDBMJzxhCX9iyZmDphSrcA9tzkb7nC40C1wCRURlbE9%2BP89sWwri36blept6l9792sGwFCPmuuzlfzdOGLRwQrn4jp6XasTtREMKvZXVSMW1X%2F%2B ラム名) VALUES (?)',(保存したい値))  \n\u003e ```  \n\u003e   \n\u003e 🛑 `cur` = `cursor`オブジェクト","children":[{"type":"code","blockId":"19d2297f-7a72-81a0-98e1-e95ea6527298","parent":"```python\ncur.execute('INSERT INTO テーブル名(カラム名) VALUES (?)',(保存したい値))\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81f3-8d81-eb8e40a500bc","parent":"🛑 `cur` = `cursor`オブジェクト","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-813e-9a7d-f304068c3aa0","parent":"このコードだと、変数に代入した任意の値を保存できます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-819b-a543-d9281d39a8b7","parent":"SQL文の、保存する値を入れる部分に`?` を入れます。そして、`execute` メソッドの二つ目の引数に、保存したい値の入ったタプル型を入れます。（タプル型については「[**タプル型**](/148a501ef337807b9b66c238f93463b1)」をご覧ください）","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-815a-9102-dc6b886a83d6","parent":"例えば、personテーブルにデータを変数で保存するなら以下のように書きます。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-818e-9fca-c041a690ecda","parent":"\u003e personテーブルにデータを変数で保存する  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# 任意の値を入れる  \n\u003e name = \"Hashimoto\"  \n\u003e age = 26  \n\u003e gender = \"Woman\"  \n\u003e   \n\u003e # データを保存する  \n\u003e cur.execute('INSERT INTO person(name, age, gender) VALUES (?, ?, ?)', (name, age, gender))**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8175-8185-d8346abd404d","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# 任意の値を入れる\nname = \"Hashimoto\"\nage = 26\ngender = \"Woman\"\n\n# データを保存する\ncur.execute('INSERT INTO person(name, age, gender) VALUES (?, ?, ?)', (name, age, gender))**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8147-924c-d04eda1e0cc7","parent":"このコードだと変数の内容を変えれば保存するデータの値を変えることができます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8133-a6de-c58836a2ea2c","parent":"","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ff-b156-ccbb037d66c5","parent":"次→[**データの取得(Read)**](/19d2297f7a7281aeab43f15cda8b9b88)","children":[]}]},{"type":"child_page","blockId":"19d2297f-7a72-81ae-ab43-f15cda8b9b88","parent":"## データの取得(Read)","children":[{"type":"paragraph","blockId":"19d2297f-7a72-8132-8c4f-db436e40f85f","parent":"今回はpythonとそのライブラリであるsqlite3を使用して、データベースのデータを取得する方法を紹介します。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81b1-a92a-d43e92e9a61a","parent":"## データの取得方法","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81a2-bdae-e4efee9d2027","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8140-b6e3-f2372ee0b9f2","parent":"データを取得する方法を見ていきましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81af-badb-d2b43a76e6e8","parent":"\u003e データを取得するSQL文  \n\u003e ```sql  \n\u003e SELECT カラム名 FROM テーブル名  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8109-bc40-c955b6478568","parent":"```sql\nSELECT カラム名 FROM テーブル名\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81bb-9c32-df0dbf3a14ed","parent":"これで指定したテーブルの中のカラムを取得できます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8110-846f-d005002bea6a","parent":"テーブル内のすべてのデータを取得したい場合はカラム名に`*`を指定します。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-812f-b555-df07b92f2132","parent":"\u003e テーブル内のすべてのデータを取得する  \n\u003e ```sql  \n\u003e SELECT * FROM テーブル名  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81ac-87d0-ea8ab0c9e04d","parent":"```sql\nSELECT * FROM テーブル名\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81e3-b42a-fc71e7379cf4","parent":"取得するデータの条件を指定するには、`WHERE` 句をつけます。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-816f-bf6a-f1de925503b4","parent":"\u003e 取り出すデータに条件を指定する  \n\u003e ```sql  \n\u003e SELECT カラム名 FROM テーブル名 WHERE 条件  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-819e-bdb7-c64f081294df","parent":"```sql\nSELECT カラム名 FROM テーブル名 WHERE 条件\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8158-8a9e-c38c03df3455","parent":"条件をつけることでどの行のデータを取得するかを指定できます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-818b-b789-ca201c9f12dc","parent":"条件には、「idが何か」を指定することが多いです。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8168-8a51-cc2f6a99885d","parent":"例えば、`id`の値が`1`の行のデータを取り出したい場合は以下のように書きます。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81d7-b836-c2dd559b6975","parent":"\u003e id=1のデータのみを取得する  \n\u003e ```sql  \n\u003e SELECT * FROM テーブル名 WHERE id = 1  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81e9-adb9-c24e90849cd5","parent":"```sql\nSELECT * FROM テーブル名 WHERE id = 1\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81a9-b349-fdc7c80c7054","parent":"条件を複数指定する時は、`AND` を使います。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8199-bc6a-edf9aa7a1317","parent":"\u003e 複数の条件を指定する  \n\u003e ```sql  \n\u003e SELECT カラム名 FROM テーブル名 WHERE 条件1 AND 条件2 AND ...  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8190-95f3-ebedab7e03e3","parent":"```sql\nSELECT カラム名 FROM テーブル名 WHERE 条件1 AND 条件2 AND ...\n```","children":[]}]},{"type":"heading_2","blockId":"19d2297f-7a72-81d7-a03b-eed6699a6ddc","parent":"## 実際にデータを取得してみよう","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81e0-9900-dfc43230048c","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8154-9c94-cc061548d163","parent":"「[**データの保存(Create)**](/19d2297f7a72819d8eccded1c97afcc0)」で保存したデータを取得してみよう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-819f-ad23-fb47275528a8","parent":"新たにread.pyを作成してください。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81c5-b3c0-da70442d8613","parent":"read.pyの内容を以下のようにしてください。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8181-914f-e51bf9545b97","parent":"\u003e read.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# personテーブルデータを全件取得  \n\u003e cur.execute('SELECT * FROM person')  \n\u003e data = cur.fetchall()  \n\u003e print(data)**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81c4-9f45-d4f6756ac340","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# personテーブルデータを全件取得\ncur.execute('SELECT * FROM person')\ndata = cur.fetchall()\nprint(data)**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-813a-8c55-f5e7c0502257","parent":"このコードを実行してください。\n以下のように出力されればデータの取得に成功です。","children":[]},{"type":"code","blockId":"19d2297f-7a72-8139-875f-e365044c2869","parent":"```bash\n[(1, 'Sato', 15, 'Man')]\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81b4-8810-eb6974be4179","parent":"コードを見ていきましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81b6-93cd-de68168044ec","parent":"まず、`cur.execute(’SELECT * FROM person’)` で、`person`テーブルのデータをすべて取得するSQL文を実行します。次に、`fetchall`メソッドで取得したデータを全て変数`data`に代入し、`print`で出力しています。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81db-be80-ef189dd6d9ec","parent":"## 任意のデータを扱う","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8198-901c-f4735b629090","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-819a-9009-e7df3e158fd4","parent":"データの取得をより実用的に扱うには、データを取得するとき、任意の値で条件を指定する必要があります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8169-b2f9-db05ea232268","parent":"任意の値で条件を指定する方法を見ていきましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8172-a445-dcf560eba8c6","parent":"\u003e 例：idが任意の値の条件を指定する  \n\u003e ```python  \n\u003e cur.execute('SELECT カラム名 FROM テーブル名 WHERE id = ?',(指定したいidの値))  \n\u003e ```  \n\u003e   \n\u003e 🛑 `cur` = `cursor`オブジェクト","children":[{"type":"code","blockId":"19d2297f-7a72-8131-81ae-e55e244ccc8f","parent":"```python\ncur.execute('SELECT カラム名 FROM テーブル名 WHERE id = ?',(指定したいidの値))\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8195-8427-f8cbe9faf0a5","parent":"🛑 `cur` = `cursor`オブジェクト","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81c0-a283-fc3e636361a5","parent":"例えば、personテーブルから、任意のidの行のデータを取得するコードは以下のようになります。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81a9-8de0-d2188e5a2acd","parent":"\u003e personテーブルから、任意のidの行のデータを取得する  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# 任意の値を入れる  \n\u003e target_id = 1  \n\u003e   \n\u003e # personテーブルから任意の行のデータを取得  \n\u003e cur.execute('SELECT * FROM person WHERE id = ?',(target_id,))  \n\u003e data = cur.fetchall()**  \n\u003e   \n\u003e # 取得したデータを出力  \n\u003e print(data)  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-810f-8f54-f50bf2efb48d","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# 任意の値を入れる\ntarget_id = 1\n\n# personテーブルから任意の行のデータを取得\ncur.execute('SELECT * FROM person WHERE id = ?',(target_id,))\ndata = cur.fetchall()**\n\n# 取得したデータを出力\nprint(data)\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-815e-83b2-d72db9c3f071","parent":"このコードだと、`target_id`の値によって、テーブルから取得するデータの行が変わります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8124-8e1c-d437ef5fe615","parent":"","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81e2-b8ae-da720cbca459","parent":"次→[**データの編集(Update)**](/19d2297f7a728165b201cd77e1e2d2f2)","children":[]}]},{"type":"child_page","blockId":"19d2297f-7a72-8165-b201-cd77e1e2d2f2","parent":"## データの編集(Update)","children":[{"type":"paragraph","blockId":"19d2297f-7a72-8110-9729-f5bc4ff77e6a","parent":"今回はpythonとそのライブラリであるsqlite3を使用して、データベースのデータを編集する方法を紹介します。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81f3-aeef-cd7f953f996c","parent":"## データの編集方法","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81ab-976b-dae39dd8212f","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-812c-9cc0-c4b0a171e4ae","parent":"データの編集方法を見てきましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81a4-8120-cef7a7101841","parent":"\u003e データを編集するSQL文  \n\u003e ```sql  \n\u003e UPDATE テーブル名 SET カラム名 = 値 WHERE 条件  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-814e-8246-ca75b3e3b669","parent":"```sql\nUPDATE テーブル名 SET カラム名 = 値 WHERE 条件\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81df-8969-e9f40e8e6deb","parent":"データを編集するときは`UPDATE`を使います。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8167-9cca-c92979195ff4","parent":"`テーブル名`の部分でどのテーブルかを指定します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8153-8aa0-e37141b013fd","parent":"`SET カラム名 = 値` で、どのカラムのデータの値を何にするかを指定します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8104-8a77-e0c78dd0b587","parent":"`WHERE 条件` で、どの行のデータかを指定します。\n`WHERE`句がなければテーブルの中のすべてのデータを書き換えてしまうので、基本的につけるようにしましょう。\n`WHERE`で指定する条件は、ほとんどの場合「idが何か」です。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-810c-b7ec-cc8e1b8ae907","parent":"例えば、id=1の行のデータを編集したい場合は次のように書きます。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8103-8cce-ffd694eae28b","parent":"\u003e id=1のデータを編集する  \n\u003e ```sql  \n\u003e UPDATE テーブル名 SET カラム名 = 値 WHERE id = 1  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81ad-86b9-ffd9c2ba1294","parent":"```sql\nUPDATE テーブル名 SET カラム名 = 値 WHERE id = 1\n```","children":[]}]},{"type":"heading_2","blockId":"19d2297f-7a72-81ba-9727-c39e88a221b7","parent":"## 実際にデータを編集してみよう","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8189-b48c-e9ee512eba67","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ea-9123-fe9fca2b1cfc","parent":"「[**データの保存(Create)**](/19d2297f7a72819d8eccded1c97afcc0)」で保存したデータの値を編集してみましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81dc-9b72-ca1cf85142b0","parent":"update.pyというファイルを作成してください。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81cc-aa68-c49070d90d88","parent":"update.pyの内容を以下のようにしてください。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81ce-8acb-dbb9cc28435b","parent":"\u003e update.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# データの編集  \n\u003e cur.execute('UPDATE person SET name = \"Fujiwara\", age = 69, gender = \"Woman\" WHERE id = 1')**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8107-9b21-ff0caef81dd7","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# データの編集\ncur.execute('UPDATE person SET name = \"Fujiwara\", age = 69, gender = \"Woman\" WHERE id = 1')**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81c0-9d10-eda72d82ed18","parent":"update.pyを実行してください。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ff-b314-e3f7941a2ff8","parent":"TEST.dbの内容が以下のようになっていれば編集に成功しています。","children":[]},{"type":"image","blockId":"19d2297f-7a72-813b-8704-cf85196ec07d","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-12_10.38.24.png](htt 72-8172-873c-f623792fb396","parent":"```sql\nUPDATE person SET name = \"Fujiwara\", age = 69, gender = \"Woman\" WHERE id = 1\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8197-a12b-dce1dd3cfdf5","parent":"`UPDATE` で、データを編集することを示しており、その後の`person`で、対象が`person`テーブルであることを示しています。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ca-928d-d0f9ef0fc12e","parent":"`SET name = \"Fujiwara\", age = 69, gender = \"Woman\"` の部分で、カラム`name`の値を`”Fujiwara”`に変更し、カラム`age`の値を`69`に変更し、カラム`gender`の値を`”Woman”`に変更することを指定しています。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81f8-a769-fef3c55c00df","parent":"`WHERE id = 1` で、`id`が`1`の行が対象であることを指定しています。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81c6-b0ca-fa1c7598ceff","parent":"## 任意のデータを扱う","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8167-acbd-e0eeb800656b","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81bd-9e14-d762ca4aec0a","parent":"データの編集をより実用的に扱うためには、任意の値でデータを編集したり、任意の値で条件を指定する必要があります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8110-8d9f-d1e337280612","parent":"任意の値でデータを編集する方法を見ていきましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8123-aaa8-c4b7f8486a84","parent":"\u003e 任意の値で、任意のidの行のデータを編集する方法  \n\u003e ```python  \n\u003e cur.execute('UPDATE テーブル名 SET カラム名 = ? WHERE id = ?', (編集後の値, 指定したいid))  \n\u003e ```  \n\u003e   \n\u003e 🛑 `cur` = `cursor`オブジェクト","children":[{"type":"code","blockId":"19d2297f-7a72-81f1-99fc-e0c6c4d7abc7","parent":"```python\ncur.execute('UPDATE テーブル名 SET カラム名 = ? WHERE id = ?', (編集後の値, 指定したいid))\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81f7-b4ae-ea1e9f81524e","parent":"🛑 `cur` = `cursor`オブジェクト","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-817b-a8c8-c53dc867c511","parent":"例えば、personテーブルの任意のidの行のデータを任意の値で編集するには以下のようなコードとなります。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81b6-aa03-fa88ea01fcf9","parent":"\u003e personテーブルを任意の値で、任意のidの行のデータを編集する  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# 任意の値を入れる  \n\u003e name = \"Tanaka\"  \n\u003e age = 89  \n\u003e gender = \"Man\"  \n\u003e target_id = 1  \n\u003e   \n\u003e # データの編集  \n\u003e cur.execute('UPDATE person SET name = ?, age = ?, gender = ? WHERE id = ?',(name, age, gender, target_id))**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8105-8d1f-efa1f103eee7","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# 任意の値を入れる\nname = \"Tanaka\"\nage = 89\ngender = \"Man\"\ntarget_id = 1\n\n# データの編集\ncur.execute('UPDATE person SET name = ?, age = ?, gender = ? WHERE id = ?',(name, age, gender, target_id))**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81cc-a0ed-e7c089d27861","parent":"このコードで、personテーブルの任意のidの行のデータを、任意の値で編集できます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8116-8166-eb13eef11461","parent":"","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-817f-ac4a-f5c8caae81b7","parent":"次→[**データの削除(Delete)**](/19d2297f7a72812f8685d8d24d05ae5f)","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-808e-a299-e3ef88bdb532","parent":"","children":[]}]},{"type":"child_page","blockId":"19d2297f-7a72-812f-8685-d8d24d05ae5f","parent":"## データの削除(Delete)","children":[{"type":"paragraph","blockId":"19d2297f-7a72-81a2-bd15-cb3b7cab37b3","parent":"今回はpythonとそのライブラリであるsqlite3を使用して、データベースのデータを削除する方法を紹介します。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81ee-b898-e7cf8a3001fe","parent":"## データの削除方法","children":[]},{"type":"divider","blockId":"19d2297f-7a72-819c-b003-fa664f0cf8a4","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-814c-80ab-d14a09d195ba","parent":"データの削除方法を見ていきましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81d1-a0a3-c118eaa384ee","parent":"\u003e データを削除するSQL文  \n\u003e ```sql  \n\u003e DELETE FROM テーブル名 WHERE 条件  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8171-b783-f0a0129083a3","parent":"```sql\nDELETE FROM テーブル名 WHERE 条件\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-819d-ab25-e7183f11e62c","parent":"データを削除するときは`DELETE` を使います。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-814e-97b7-d8dfa7fe4395","parent":"`FROM テーブル名`で、どのテーブルかを指定します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8185-a8af-c6e5a71a1f34","parent":"`WHERE 条件`で、どの行のデータを削除するかを指定します。\n`WHERE`句がなければ、テーブル内のすべての行のデータが削除されてしまうので、基本的に必ずつけるようにしましょう。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-8194-8565-d009f3aea854","parent":"## 実際にデータを削除してみよう","children":[]},{"type":"divider","blockId":"19d2297f-7a72-814d-94b8-d894f1513f47","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8179-8347-cdecda8f2150","parent":"「[**データの保存(Create)**](/19d2297f7a72819d8eccded1c97afcc0)」で保存したデータを削除してみましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-812a-bfbb-e0a259b77761","parent":"新たにdelete.pyというファイルを作成してください。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8132-b694-e28c3edf275c","parent":"delete.pyの内容を以下のようにしてください。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81f4-a76a-d094960c0eeb","parent":"\u003e delete.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# データを削除する  \n\u003e cur.execute('DELETE FROM person WHERE id = 1')**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-816b-a32b-e4140c191940","parent" RE id = ?', (削除したい行のid,))\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-810b-8faa-caaea6b0c4ef","parent":"🛑 `cur` = `cursor`オブジェクト","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81f9-8e13-f79c4ce8beca","parent":"例えば、personテーブルで、任意のidの行のデータを削除したければ、以下のようなコードになります。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-810c-a350-eb123b913fda","parent":"\u003e personテーブルで任意のidの行のデータを削除する  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# 任意の値を入れる  \n\u003e target_id = 1  \n\u003e   \n\u003e # データを削除する  \n\u003e cur.execute('DELETE FROM person WHERE id = ?', (target_id, ))**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8117-b8a8-f6a5633df124","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# 任意の値を入れる\ntarget_id = 1\n\n# データを削除する\ncur.execute('DELETE FROM person WHERE id = ?', (target_id, ))**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8191-9427-ebf3eccedb34","parent":"このコードでは、`target_id`の値によって、任意のidの行を削除できます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8164-bf26-c2ee97de0c1b","parent":"","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-813e-8b17-cf4ea8761712","parent":"次→[**テーブルの編集**](/19d2297f7a72815c8bd9df9b6d31f648)","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8050-8950-d30225ec0b9d","parent":"","children":[]}]},{"type":"child_page","blockId":"19d2297f-7a72-815c-8bd9-df9b6d31f648","parent":"## テーブルの編集","children":[{"type":"paragraph","blockId":"19d2297f-7a72-813e-a3cf-cd6fd697934c","parent":"今回は、既存のテーブルを後から編集する方法を説明します。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81b9-bf37-ddd7256f4dd5","parent":"## テーブルの編集方法","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81d3-a856-fdebba378396","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81be-862a-c27062cfe078","parent":"テーブルを編集する方法を見ましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8155-b26b-c95126b521e5","parent":"\u003e テーブルを編集するSQL文  \n\u003e ```sql  \n\u003e ALTER TABLE テーブル名 編集内容  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8140-a6d7-c878be375a95","parent":"```sql\nALTER TABLE テーブル名 編集内容\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8110-b760-f63b51c1f219","parent":"テーブルを編集するには、`ALTER TABLE`を使います。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8115-935a-c44db9159e3f","parent":"編集内容の部分には、カラム名の変更、カラムの追加、カラムの削除のいずれかが入ります。\n順番に見ていきましょう。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-8118-bbdf-c94490286f0a","parent":"## カラム名の変更","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8170-b463-da2d0e7a1ccf","parent":"---","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81e8-863d-d26e535b1d52","parent":"\u003e カラム名の変更  \n\u003e ```sql  \n\u003e ALTER TABLE テーブル名 RENAME COLUMN 古いカラム名 TO 新しいカラム名  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81c0-bbe0-ca799f240821","parent":"```sql\nALTER TABLE テーブル名 RENAME COLUMN 古いカラム名 TO 新しいカラム名\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8137-baa2-cd710ef31306","parent":"既存のカラムの名前を変更するには`RENAME COLUMN`を使います。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81c4-ad94-f5a069b5b964","parent":"\u003e 例：`person`テーブルのカラム`name`を`full_name`に変更する  \n\u003e ```sql  \n\u003e ALTER TABLE person RENAME COLUMN name TO full_name  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8144-8f6c-fe74fb997184","parent":"```sql\nALTER TABLE person RENAME COLUMN name TO full_name\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-819f-a458-c3d7f7f4129c","parent":"この例では、`person`テーブルの`name`カラムを`full_name`という名前に変更します。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-816d-810a-d15dc62ba2f2","parent":"## カラムの追加","children":[]},{"type":"divider","blockId":"19d2297f-7a72-815d-857e-eb4144c165e0","parent":"---","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81d5-acc7-e62dd60a219a","parent":"\u003e カラムの追加  \n\u003e ```sql  \n\u003e ALTER TABLE テーブル名 ADD 新しいカラム名 データ型  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-811d-9cab-c76c7c02653e","parent":"```sql\nALTER TABLE テーブル名 ADD 新しいカラム名 データ型\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8172-a2d4-e709ae98e04f","parent":"カラムを追加するには`ADD`を使用します。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81de-8dd6-f0d6fd209c57","parent":"\u003e 例：`person`テーブルに`job`カラムを追加する  \n\u003e ```sql  \n\u003e ALTER TABLE person ADD job TEXT  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81a8-aa16-ff6db8f280da","parent":"```sql\nALTER TABLE person ADD job TEXT\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8162-802c-cc1b68a42ada","parent":"この例では、`person`テーブルに、新たなカラム`job`を追加しています。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-8143-b831-f9d1f0312e94","parent":"## カラムの削除","children":[]},{"type":"divider","blockId":"19d2297f-7a72-815b-9f67-c9b0e5817f4b","parent":"---","children":[]},{"type":"callout","blockId":"19d2297f-7a72-811c-958e-fffea910a345","parent":"\u003e カラムの削除  \n\u003e ```sql  \n\u003e ALTER TABLE テーブル名 DROP COLUMN カラム名  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81c7-995e-d7e90ec17620","parent":"```sql\nALTER TABLE テーブル名 DROP COLUMN カラム名\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-812e-a4b9-d9ea6d780ca7","parent":"カラムを削除するには、`DROP COLUMN`を使用します。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8133-919b-d254c54a876d","parent":"\u003e 例：personテーブルのageカラムを削除する  \n\u003e ```sql  \n\u003e ALTER TABLE person DROP COLUMN age  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-814b-9585-cea19f89a157","parent":"```sql\nALTER TABLE person DROP COLUMN age\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81aa-a442-e0167056b02d","parent":"この例では、`person`テーブルの`age`カラムを削除します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-816f-8bdc-c6c273bc54fd","parent":"","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8103-89ae-fe016bd12075","parent":"次→[**CRUD操作を使い回せるようにしよう**](/19d2297f7a7281d5b81ad1366e7bafac)","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8141-b0b8-dc2579626ad0","parent":"","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-80e1-bb32-e71db47333a0","parent":"**Section3：データベースを実用するために**","children":[]},{"type":"child_page","blockId":"19d2297f-7a72-81d5-b81a-d1366e7bafac","parent":"## CRUD操作を使い回せるようにしよう","children":[{"type":"paragraph","blockId":"19d2297f-7a72-8167-a8e9-c2e19c142bdc","parent":"今回は、CRUD操作をする使い回し可能な関数の作り方の一例を紹介します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8169-b6b4-f80e0407aac7","parent":"なお、**今回示す例はすべて、「**[**データベースとの接続とテーブルの作成**](/19d2297f7a728170a321daff5ba9bc0a)**」で作成したデータベースを操作する関数となっています。**テーブルのカラムなどを知りたい方はそちらのページをご覧ください。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-8133-b5fa-fb997f1ac6fe","parent":"## 共通の部分","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81fc-829d-c0be09504fe3","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8134-b5c2-d14ee59fcbb1","parent":"まず、CRUD操作はすべて、データベースとの接続が不可欠です。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81e7-95ac-fb02a246c39f","parent":"ですので、データベースと接続する部分のコードはCRUD操作をする関数の共通部分となります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81d8-972e-f87d44d21561","parent":"「[**データベースとの接続とテーブルの作成**](/19d2297f7a728170a321daff5ba9bc0a)」においてすでに紹介しましたが、改めてデータベースと接続するコードを見ておきましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81cb-b59b-c3f6d60d301a","parent":"\u003e データベースと接続するコード  \n\u003e ```python  \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81a0-a684-e739e73b8935","parent":"```python\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-818f-938e-cdb3e8249a40","parent":"このコードがCRUD操作をする関数の共通部分となります。`conn.commit()`がデータベースへの操作を確定する部分となるので、その上にデータベースを操作するコードを付け足すことになります。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81a6-918f-cdc0e9b43e00","parent":"## データの保存","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81de-8ca4-e223781089a6","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ed-a913-ea38d453ba03","parent":"データを保存するための使い回し可能な関数の一例を示します。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8103-80b6-cba8d52f6100","parent":"\u003e データを保存する関数  \n\u003e ```python  \n\u003e def insert_data(name, age, gender):  \n\u003e \tdbname = 'TEST.db'  \n\u003e \tconn = sqlite3.connect(dbname)  \n\u003e \tcur = conn.cursor()  \n\u003e \t  \n\u003e \tcur.execute(**'**INSERT INTO person(name, age, gender) VALUES (?, ?, ?)', (name, age, gender))  \n\u003e \t  \n\u003e \tconn.commit()  \n\u003e \t  \n\u003e \tcur.close()  \n\u003e \tconn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81d1-b43f-f8efa7c4759a","parent":"```python\ndef insert_data(name, age, gender):\n\tdbname = 'TEST.db'\n\tconn = sqlite3.connect(dbname)\n\tcur = conn.cursor()\n\t\n\tcur.execute(**'**INSERT INTO person(name, age, gender) VALUES (?, ?, ?)', (name, age, gender))\n\t\n\tconn.commit()\n\t\n\tcur.close()\n\tconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8187-ac65-c357072497ec","parent":"この関数では、引数として受け取った`name`、`age`、`gender` の値が、それぞれのカラムに保存されるようになっています。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8188-8cf7-d25e8db71d0e","parent":"この関数は以下のように使用できます。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-812c-bc25-dd1be82cf5f7","parent":"\u003e `insert_data` の使用例  \n\u003e ```python  \n\u003e insert_data(\"Jeido\", 40, \"Woman\")  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81ed-addc-f71d99273f16","parent":"```python\ninsert_data(\"Jeido\", 40, \"Woman\")\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-816f-9f1e-e43c4e61d835","parent":"これで、カラム`name`に`”Jeido”`、カラム`age`に`40`、カラム`gender`に`”Woman”`がそれぞれ保存されます。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-813e-b00a-da1736195e37","parent":"## データの取得","children":[]},{"type":"divider","blockId":"19d2297f-7a72-813b-bbac-f435ab0e907a","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8116-abe4-ffba72441577","parent":"データを取得するための使い回し可能な関数の一例を示します。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81e7-b233-f5b9d8419e4f","parent":"\u003e 任意のデータを取得する関数  \n\u003e ```python  \n\u003e def get_data(id):  \n\u003e     dbname = 'TEST.db'  \n\u003e     conn = sqlite3.connect(dbname)  \n\u003e     cur = conn.cursor()  \n\u003e   \n\u003e     cur.execute('SELECT * FROM person WHERE id = ?',(id,))  \n\u003e     data = cur.fetchall()  \n\u003e   \n\u003e     conn.commit()  \n\u003e   \n\u003e     cur.close()  \n\u003e     conn.close()  \n\u003e   \n\u003e     return data  \n\u003e ```  \n\u003e   \n\u003e   \n\u003e   \n\u003e すべてのデータを取得する関数  \n\u003e   \n\u003e ```python  \n\u003e def get_all_data():  \n\u003e     dbname = 'TEST.db'  \n\u003e     conn = sqlite3.connect(dbname)  \n\u003e     cur = conn.cursor()  \n\u003e   \n\u003e     cur.execute('SELECT * FROM person')  \n\u003e     data = cur.fetchall()  \n\u003e   \n\u003e     conn.commit()  \n\u003e   \n\u003e     cur.close()  \n\u003e     conn.close()  \n\u003e   \n\u003e     return data  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8136-94c1-f78f55ab967f","parent":"```python\ndef get_data(id):\n    dbname = 'TEST.db'\n    conn = sqlite3.connect(dbname)\n    cur = conn.cursor()\n\n    cur.execute('SELECT * FROM person WHERE id = ?',(id,))\n    data = cur.fetchall()\n\n    conn.commit()\n\n    cur.close()\n    conn.close()\n\n    return data\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8109-8f2f-da7f81137b21","parent":"","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8142-a1b0-f5b5978da050","parent":"すべてのデータを取得する関数","children":[]},{"type":"code","blockId":"19d2297f-7a72-81c2-a45e-d0a4903360c0","parent":"```python\ndef get_all_data():\n    dbname = 'TEST.db'\n    conn = sqlite3.connect(dbname)\n    cur = conn.cursor()\n\n    cur.execute('SELECT * FROM person')\n    data = cur.fetchall()\n\n    conn.commit()\n\n    cur.close()\n    conn.close()\n\n    return data\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81c8-b793-fb4e202b8641","parent":"`get_data` は引数の`id` の値でどのidの行を取得するかを指定できます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81e6-9e16-fdaef9d4da57","parent":"`get_data`と`get_all_data`の戻り値は、それぞれ取得したデータのリストです。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-814e-bd98-eda853d412c2","parent":"\u003e `get_data`の使用例  \n\u003e ```python  \n\u003e # 一行目のデータを取得する  \n\u003e print(get_data(1))  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8158-bedf-c8930555074a","parent":"```python\n# 一行目のデータを取得する\nprint(get_data(1))\n```","children":[]}]},{"type":"heading_2","blockId":"19d2297f-7a72-8185-852d-d5821d9a9fae","parent":"## データの編集","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81a7-a48c-f944b3fed392","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-819c-8e75-d1be6d8c17f0","parent":"データを編集するための使い回し可能な関数の一例を示します。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81da-860f-d71e13d56e8f","parent":"\u003e データを編集する関数  \n\u003e ```python  \n\u003e def update_data(name, age, gender, id):  \n\u003e \tdbname = 'TEST.db'  \n\u003e \tconn = sqlite3.connect(dbname)  \n\u003e \tcur = conn.cursor()  \n\u003e \t  \n\u003e \tcur.execute('UPDATE person SET name = ?, age = ?, gender = ? WHERE id = ?', (name, age, gender, id))  \n\u003e \t  \n\u003e \tconn.commit()  \n\u003e \t  \n\u003e \tcur.close()  \n\u003e \tconn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8165-a19f-dd50edd61c03","parent":"```python\ndef update_data(name, age, gender, id):\n\tdbname = 'TEST.db'\n\tconn = sqlite3.connect(dbname)\n\tcur = conn.cursor()\n\t\n\tcur.execute('UPDATE person SET name = ?, age = ?, gender = ? WHERE id = ?', (name, age, gender, id))\n\t\n\tconn.commit()\n\t\n\tcur.close()\n\tconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-816f-afdd-c5b4fbc02d4f","parent":"`update_data` は、引数の`name`、`age`、`gender`が、それぞれのカラムの値となっており、引数`id`の値でどの行を編集するか指定できるようになっています。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8123-88e0-d28d2433e3f3","parent":"\u003e `update_data` の使用例  \n\u003e ```python  \n\u003e update_data(\"Watanabe\", 32, \"Man\", 1)  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8111-9241-f99088aa1793","parent":"```python\nupdate_data(\"Watanabe\", 32, \"Man\", 1)\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81ec-a0c7-d09a5ab257ce","parent":"これで、一行目のデータを、カラム`name`を`\"Watanabe\"`に、カラム`age`を`32`に、カラム`gender`を`”Man”`に編集できます。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81dd-8dc4-e9ab9467c128","parent":"## データの削除","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8175-9552-f90e07b37fdd","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8135-85f3-d27c740b2b6a","parent":"データを削除するための使い回し可能な関数の一例を示します。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8157-b41a-ded3869e0936","parent":"\u003e データを削除する関数  \n\u003e ```python  \n\u003e def delete_data(id):  \n\u003e \tdbname = 'TEST.db'  \n\u003e \tconn = sqlite3.connect(dbname)  \n\u003e \tcur = conn.cursor()  \n\u003e \t  \n\u003e \tcur.execute('DELETE FROM person WHERE id = ?',(id,))  \n\u003e \t  \n\u003e \tconn.commit()  \n\u003e \t  \n\u003e \tcur.close()  \n\u003e \tconn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81ca-9ee9-c00fbc26f758","parent":"```python\ndef delete_data(id):\n\tdbname = 'TEST.db'\n\tconn = sqlite3.connect(dbname)\n\tcur = conn.cursor()\n\t\n\tcur.execute('DELETE FROM person WHERE id = ?',(id,))\n\t\n\tconn.commit()\n\t\n\tcur.close()\n\tconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8176-a91f-c37348b735b6","parent":"`delete_data` は、引数`id`の値によって、どのidの行を削除するかを指定できます。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8114-a8f7-e500472e7395","parent":"\u003e `delete_data`の使用例  \n\u003e ```python  \n\u003e # 一行目のデータを削除  \n\u003e delete_data(1)  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8149-add2-fd4ee61c4ac5","parent":"```python\n# 一行目のデータを削除\ndelete_data(1)\n```","children":[]}]}]},{"type":"child_page","blockId":"19d2297f-7a72-812d-bffe-f90403d06872","parent":"## マイグレーション","children":[{"type":"paragraph","blockId":"19d2297f-7a72-815e-9c5e-df25377300da","parent":"今回は、データベースにおける「マイグレーション」について説明します。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81fa-840e-ca22f44198da","parent":"## マイグレーションとは？","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81b7-a7c1-c3c295d825dc","parent":"---","children":[]},{"type":"heading_3","blockId":"19d2297f-7a72-813e-bc52-d4f934fd7185","parent":"### 概要","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-813b-8dc9-e711b6ce6103","parent":"データベースにおける「マイグレーション（migration）」とは、データベースのスキーマ（構造）を変更する処理を指します。例えば、新しいテーブルの追加、既存のテーブルへのカラムの追加や削除、データ型の変更など。要するに、既存のデータベースの構造を後から変更したい時に、いつでも変更できるような仕組みがマイグレーションです。","children":[]},{"type":"heading_3","blockId":"19d2297f-7a72-81b6-aed5-e1a0ad42dc81","parent":"### マイグレーションの流れ","children":[]},{"type":"numbered_list_item","blockId":"19d2297f-7a72-81f4-8e07-ef27c4c215ea","parent":"1. **スキーマ（構造）の変更**: 開発者が新しい機能を実装するためにデータベースのスキーマを変更します（例えば、新しいカラムを追加するなど）。","children":[]},{"type":"numbered_list_item","blockId":"19d2297f-7a72-8196-8844-cb15d98dddfe","parent":"2. **変更内容を記録するファイルの作成**: 変更内容を記録するファイル（マイグレーションファイル）を作成します。このファイルには、データベースの変更方法が記述されています。","children":[]},{"type":"numbered_list_item","blockId":"19d2297f-7a72-81ad-ab0c-dfc951e3af0b","parent":"3. **マイグレーションの適用**: マイグレーションツールを使用して、変更内容を実際のデータベースに適用します。これにより、データベースが新しいスキーマ（構造）に更新されます。","children":[]},{"type":"heading_3","blockId":"19d2297f-7a72-81c7-8b1d-c5d34268ac13","parent":"### マイグレーションのメリット","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8196-bc21-ca9a95c3959a","parent":"- データベースの構造をいつでも簡単に変更できる","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-815b-9c6f-fe934b72d761","parent":"- データベースの中のデータを引き継ぎつつ構造を変更できる","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8131-a7bd-c8c5c632c149","parent":"- データベースの更新履歴が残る","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-819c-8139-fa499ac202fd","parent":"## マイグレーションの仕組みを作ろう","children":[]},{"type":"divider","blockId":"19d2297f-7a72-810a-86e4-ebb3b7577c0c","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81db-bb62-ebd711974295","parent":"さて、ここから実際にPythonとsqlite3を用いてマイグレーションをいつでも実行できる仕組みを作ってみましょう。","children":[]},{"type":"heading_3","blockId":"19d2297f-7a72-81a0-9de5-c6dfeefebbe6","parent":"### フォルダ構造","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-811e-9f9c-fb316c1bb128","parent":"まず、今回マイグレーションの仕組みを作成するために以下のフォルダ構造を用意してください。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81e5-9485-ebd28a2b67c1","parent":"\u003e フォルダ構造  \n\u003e ![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-12-01_15.33.01.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd 3d61a2","parent":"`create_migrations_table.py` に、以下のコードを記述してください。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81d9-9184-d5750bf53ead","parent":"\u003e `create_migrations_table.py`  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e def create_migrations_table(dbname):  \n\u003e \tconn = sqlite3.connect(dbname)  \n\u003e \tcur = conn.cursor()  \n\u003e \tcur.execute('''  \n\u003e \t\t\tCREATE TABLE IF NOT EXISTS migrations (  \n\u003e \t\t\tid INTEGER PRIMARY KEY AUTOINCREMENT,  \n\u003e \t\t\tmigration_name TEXT UNIQUE,  \n\u003e \t\t\tapplied_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP)  \n\u003e \t''')  \n\u003e \tconn.commit()  \n\u003e \t  \n\u003e \tcur.close()  \n\u003e \tconn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8178-9ca9-e788ab5cd40e","parent":"```python\nimport sqlite3\n\ndef create_migrations_table(dbname):\n\tconn = sqlite3.connect(dbname)\n\tcur = conn.cursor()\n\tcur.execute('''\n\t\t\tCREATE TABLE IF NOT EXISTS migrations (\n\t\t\tid INTEGER PRIMARY KEY AUTOINCREMENT,\n\t\t\tmigration_name TEXT UNIQUE,\n\t\t\tapplied_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP)\n\t''')\n\tconn.commit()\n\t\n\tcur.close()\n\tconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8150-9152-f609f377b25a","parent":"テーブルを作成するSQL文が、`CREATE TABLE IF NOT EXISTS テーブル名`となっています。`IF NOT EXISTS`がない場合、既にテーブルが作成されていれば、`table already exists`というエラーが発生します。既に存在するテーブルを作成しようとするとエラーが発生するわけです。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8139-9dc7-f6829fcaa22d","parent":"したがって、`IF NOT EXISTS`があることで、テーブルが作成済みでない場合のみテーブルを作成する処理が行われ、エラーを回避できます。","children":[]},{"type":"heading_3","blockId":"19d2297f-7a72-814c-adce-e61a70184828","parent":"### **マイグレーションファイルの作成**","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-811b-8984-c47c5b0c4325","parent":"最初の`migrations`テーブルの作成以外で、データベースの構造を変更したい場合は、全てマイグレーションファイルに記述することが望ましいです。（なぜなら、そうすると全ての変更履歴が残るからです）","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8129-9e6a-f07db9fd0955","parent":"マイグレーションファイルを `migrations` フォルダ内に配置します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81af-b5d2-d57bd0519b1b","parent":"**ファイルの名前**","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8145-9aa8-ee4b93a0d08a","parent":"マイグレーションファイルの名前は一貫性を持たせることが望まれます。\n次のような名前にすることが一般的です：","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81a9-99f6-ef5256c10ee4","parent":"- `連番_変更内容`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-816c-a425-c2e77396dafa","parent":"例えば、最初のスキーマ（構造）を規定する`001_initial_schema.py`や、emailカラムを追加する`002_add_email_column.py`や、userテーブルを追加する`003_add_user_table.py` など。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8199-8cc0-e06d8e574bc8","parent":"ファイルの名前にこのような規則を持たせることで、どの変更をどの順番で行ったのかがいつでも確認できるようになります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8126-b6a1-e856758300ef","parent":"**ファイルの内容**","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81bd-817a-de74afd98b7b","parent":"マイグレーションファイルの内容は、データベースのスキーマ（構造）を変更するSQL文を実行する処理となります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81b2-835b-e3c20cf0c651","parent":"例えば、新しいテーブルの作成、カラムの追加、カラムの削除、など。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8199-9c54-ce48931427ce","parent":"**ファイルの作成**","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-814d-bab0-f342b5994525","parent":"今回は、`migrations` フォルダ内に`001_initial_schema.py`と`002_add_email_column.py`を作ってみましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81fb-842f-cd0bc50186b9","parent":"\u003e フォルダ構造  \n\u003e ![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-12-01_15.33.35.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/1874a4c5-dcca-4a9e-8886-d23eff0489dd/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-12-01_15.33.35.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\ 159a1b6678","parent":"すべてのマイグレーションファイルを適用するロジックを作成します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-811e-8c43-cfaa3d8f197b","parent":"定義する関数は二つです。`get_applied_migrations関数`と`apply_migrations関数`です。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-811b-bb43-e00f35635863","parent":"`get_applied_migrations関数`：`migrations` テーブルを使って、すでに適用されたマイグレーションを取得する。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-811d-bd67-cfdbc58c01c1","parent":"`apply_migrations関数`：`get_applied_migrations関数`を使って適用済みのマイグレーションをスキップし、適用されていないマイグレーションファイルを順番に読み込んで実行する。最後に、適用したマイグレーションを`migrations`テーブルに記録する。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8119-9862-cd5731094b03","parent":"\u003e `apply_migrations.py`  \n\u003e ```python  \n\u003e import os  \n\u003e import sqlite3  \n\u003e from create_migrations_table import create_migrations_table  \n\u003e   \n\u003e # マイグレーションスクリプトのディレクトリ  \n\u003e migration_dir = 'migrations/'  \n\u003e dbname = 'TEST.db'  \n\u003e   \n\u003e def get_applied_migrations():  \n\u003e     conn = sqlite3.connect(dbname)  \n\u003e     cur = conn.cursor()  \n\u003e     cur.execute('SELECT migration_name FROM migrations')  \n\u003e     applied_migrations = [row[0] for row in cur.fetchall()]  \n\u003e     conn.close()  \n\u003e     return applied_migrations  \n\u003e   \n\u003e def apply_migrations():  \n\u003e     create_migrations_table(dbname)  \n\u003e     # 適用済みのマイグレーションを取得  \n\u003e     applied_migrations = get_applied_migrations()  \n\u003e   \n\u003e     # マイグレーションファイルを読み込む  \n\u003e     migration_files = os.listdir(migration_dir)  \n\u003e     print(migration_files)  \n\u003e   \n\u003e     conn = sqlite3.connect(dbname)  \n\u003e     cur = conn.cursor()  \n\u003e   \n\u003e     for migration_file in migration_files:  \n\u003e         if migration_file not in applied_migrations:  \n\u003e             module_name = migration_file[:-3]  # 拡張子「.py」を削除  \n\u003e             # マイグレーションスクリプトをインポートして実行  \n\u003e             migration_module = __import__(f'migrations.{module_name}', fromlist=['apply_migration'])  \n\u003e             migration_module.apply_migration()  \n\u003e   \n\u003e             # マイグレーションが適用されたことを記録  \n\u003e             cur.execute('INSERT INTO migrations (migration_name) VALUES (?)', (migration_file,))  \n\u003e             conn.commit()  \n\u003e     cur.close()  \n\u003e     conn.close()  \n\u003e   \n\u003e apply_migrations()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-819d-a411-ca8ab0e4b9a1","parent":"```python\nimport os\nimport sqlite3\nfrom create_migrations_table import create_migrations_table\n\n# マイグレーションスクリプトのディレクトリ\nmigration_dir = 'migrations/'\ndbname = 'TEST.db'\n\ndef get_applied_migrations():\n    conn = sqlite3.connect(dbname)\n    cur = conn.cursor()\n    cur.execute('SELECT migration_name FROM migrations')\n    applied_migrations = [row[0] for row in cur.fetchall()]\n    conn.close()\n    return applied_migrations\n\ndef apply_migrations():\n    create_migrations_table(dbname)\n    # 適用済みのマイグレーションを取得\n    applied_migrations = get_applied_migrations()\n\n    # マイグレーションファイルを読み込む\n    migration_files = os.listdir(migration_dir)\n    print(migration_files)\n\n    conn = sqlite3.connect(dbname)\n    cur = conn.cursor()\n\n    for migration_file in migration_files:\n        if migration_file not in applied_migrations:\n            module_name = migration_file[:-3]  # 拡張子「.py」を削除\n            # マイグレーションスクリプトをインポートして実行\n            migration_module = __import__(f'migrations.{module_name}', fromlist=['apply_migration'])\n            migration_module.apply_migration()\n\n            # マイグレーションが適用されたことを記録\n            cur.execute('INSERT INTO migrations (migration_name) VALUES (?)', (migration_file,))\n            conn.commit()\n    cur.close()\n    conn.close()\n\napply_migrations()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-818b-9800-c6fb34b0dd9f","parent":"`apply_migrations.py`の内容を記述したら実行してみてください。
