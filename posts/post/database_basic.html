f940a66536d1728c499ad2dfea2f4fbd1194dbe9449c28f249af91e65fc99\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]}]},{"type":"heading_3","blockId":"19d2297f-7a72-813c-92ce-cb296bef0fce","parent":"###  実行される流れ","children":[]},{"type":"numbered_list_item","blockId":"19d2297f-7a72-8173-a793-c7c8003a68cf","parent":"1. 最初に `create_migrations_table()` を実行して `migrations` テーブルを作成します。（既に作成済みの場合は何も処理しません）","children":[]},{"type":"numbered_list_item","blockId":"19d2297f-7a72-81e6-9f95-f1e2aa4a3b09","parent":"2. 次に、まだ適用されていないマイグレーションが順番に実行されます。","children":[]},{"type":"numbered_list_item","blockId":"19d2297f-7a72-816b-8ffe-e03e4ea5758e","parent":"3. 最後に、`migrations` テーブルにその履歴が保存されます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8169-82b0-e63a02e12b53","parent":"これで、マイグレーションできる仕組みが完成しました。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ee-9b0e-e2e3e62faf9e","parent":"これを使えば、スキーマを変更するマイグレーションファイルを追加して`apply_migrations.py`を実行すると、いつでもデータベースのスキーマを変更できます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81cb-9692-db27ad00f1f8","parent":"","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8046-aab9-f7dcb64541cd","parent":"**チートシート**","children":[]},{"type":"child_page","blockId":"19d2297f-7a72-81f3-9beb-ccabfee01d8d","parent":"## カラムの属性","children":[{"type":"paragraph","blockId":"19d2297f-7a72-810c-9634-e764f3620a50","parent":"ここではSQLで使える主なカラムの属性について列挙します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81c7-b68a-c068f2feef6c","parent":"テーブルを作成する際に参考にしてください。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-816b-808e-e6a9e8a5783a","parent":"## データ型","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81d8-b476-ecb963e682c8","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-811a-963e-fdb17c7d2789","parent":"**整数型**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81f8-ab97-ce45445c338f","parent":"- `INTEGER`: 整数を保存します。通常、範囲は -2,147,483,648 ～ 2,147,483,647。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-810b-8257-d2fb6715b347","parent":"- `SMALLINT`: `INTEGER` より小さな範囲の整数（-32,768 ～ 32,767）。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81d1-8110-f9cb18db9254","parent":"**浮動小数点型**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81f1-9660-f2450c66edee","parent":"- `FLOAT`: 浮動小数点数を保存します。精度はデータベースごとに異なります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8120-a1e7-dddf9ea3d8d0","parent":"**文字列型**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81c7-9e3c-c907927c8d70","parent":"- `TEXT` : 文字列型","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-817b-8cbf-c9326c26b860","parent":"- `CHAR(n)`: 固定長文字列。`n` で文字数を指定します。文字数が不足している場合、スペースで埋められます。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8149-a305-cfdb3e28103f","parent":"- `VARCHAR(n)`: 可変長文字列。`n` で最大文字数を指定します。文字数が不足してもスペースで埋めません。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81a8-b37e-ec691aecdbc8","parent":"**日付と時刻**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-814f-9e42-f0a864d71335","parent":"- `DATE`: 日付を保存します（`YYYY-MM-DD` 形式）。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8127-8baf-ffe562b6cd5d","parent":"- `TIME`: 時間を保存します（`HH:MM:SS` 形式）。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81df-aaf5-e616ce11a40e","parent":"- `DATETIME`: 日付と時間を合わせて保存します（`YYYY-MM-DD HH:MM:SS` 形式）。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81b8-bf94-c650c2651371","parent":"- `TIMESTAMP`: 日付と時間を保存し、通常は自動的に現在時刻に更新するオプションもあります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81c5-a686-fb00e3ec1ea9","parent":"**真偽型**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8135-bc8b-ca6197316459","parent":"- `BOOLEAN`：真偽型。`0`または`1`として保存されるため、実際には`INTEGER`型として動作する。そのため注意が必要。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-8152-b2b3-c8066c4dcaef","parent":"## 制約","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81e3-ba51-fff5f6062625","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81c4-ba64-f684697ef004","parent":"**PRIMARY KEY**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81bf-b631-c6dd9c1ecce9","parent":"- テーブル内で各行を一意に識別するカラムに設定します。`PRIMARY KEY` に指定されたカラムは重複を許さず、`NULL` 値も許可しません。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81c8-a028-d0f3ca56b9e7","parent":"- 例: `id INTEGER PRIMARY KEY`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81b2-a829-cf6bcdad69ce","parent":"**AUTOINCREMENT**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81e6-8fcf-f323365e030b","parent":"- 主に `PRIMARY KEY` カラムに使用され、自動的に一意の連番を生成します。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8138-a97e-ec3ee45a12c3","parent":"- 例: `id INTEGER PRIMARY KEY AUTO_INCREMENT`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8124-903b-ff629bb76c5b","parent":"**UNIQUE**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81c6-88e1-f5b4f06d32ea","parent":"- 特定のカラムが一意であることを保証します。同じテーブル内で重複する値が入ることを防ぎます。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81e7-8792-fa4c37717223","parent":"- 例: `email VARCHAR(100) UNIQUE`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81e3-a33c-f7653086eae1","parent":"**NOT NULL**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81b8-bb55-da970d8eecfc","parent":"- `NULL` 値を禁止し、必ずデータを入力しなければならないように設定します。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8191-9255-edad1bdfd203","parent":"- 例: `name VARCHAR(50) NOT NULL`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8173-b878-f1052452bec2","parent":"**CHECK**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-812c-8fcb-d4094709b5b3","parent":"- カラムに入力されるデータが特定の条件を満たすかどうかをチェックします。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8175-b735-cec270e5a004","parent":"- 例: `age INTEGER CHECK (age \u003e= 18)`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8133-b85a-dd7cdf5a4308","parent":"**DEFAULT**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-811b-a053-db4681c7fb07","parent":"- カラムにデータが指定されなかった場合に、デフォルト値を自動的に設定します。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81b6-8733-e747f253cb8b","parent":"- 例：`created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8183-b1cd-d8634f6f3f86","parent":"**FOREIGN KEY**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8138-8156-d80e44b6ed2d","parent":"- 他のテーブルの `PRIMARY KEY` と関連付けをすることで、リレーション（外部キー制約）を作成します。参照整合性を保つために使われます。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8162-a024-d25c9aaef222","parent":"- 例: `user_id INT, FOREIGN KEY (user_id) REFERENCES users(id)`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81b0-9bf7-e5a0ec44b6c8","parent":"**ON DELETE CASCADE / ON UPDATE CASCADE**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-816d-a93e-efc41e4c7bce","parent":"- 外部キーに設定し、参照元のデータが削除または更新された際に、連動して子テーブルのデータも削除または更新するようにします。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8117-81c8-d64fcdc5cb3f","parent":"- 例: `FOREIGN KEY (user_id) REFERENCES users(id) ON DELETE CASCADE`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81eb-851f-f1269ee12b57","parent":"","children":[]}]},{"type":"child_page","blockId":"19d2297f-7a72-812c-9e40-c5b2126f4f3d","parent":"## SQL文","children":[{"type":"paragraph","blockId":"19d2297f-7a72-819b-b84b-db2b9b69f023","parent":"ここではSQL文でデータベースを操作する方法を列挙します。","children":[]},{"type":"heading_3","blockId":"19d2297f-7a72-81e2-aea8-ec652ae36cdd","parent":"### テーブル作成","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81c3-9bf0-d68c260ffdf7","parent":"\u003e テーブル作成  \n\u003e ```sql  \n\u003e CREATE TABLE テーブル名(’カラム名 カラムの属性’)  \n\u003e ```  \n\u003e   \n\u003e 例：usersテーブルの作成  \n\u003e   \n\u003e ```sql  \n\u003e CREATE TABLE users(’id INTEGER PRIMARY KEY AUTOINCREMENT, name TEXT, email VARCHAR(100) UNIQUE’)  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8159-af75-e273bc7bef56","parent":"```sql\nCREATE TABLE テーブル名(’カラム名 カラムの属性’)\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81f1-9159-eb0a9834bff2","parent":"例：usersテーブルの作成","children":[]},{"type":"code","blockId":"19d2297f-7a72-8177-9856-e2d54d5e1463","parent":"```sql\nCREATE TABLE users(’id INTEGER PRIMARY KEY AUTOINCREMENT, name TEXT, email VARCHAR(100) UNIQUE’)\n```","children":[]}]},{"type":"heading_3","blockId":"19d2297f-7a72-814e-b312-f952cf5fd2dd","parent":"### データ保存","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8176-aa5e-c893c4f343bd","parent":"\u003e データ保存  \n\u003e ```sql  \n\u003e INSERT INTO テーブル名(カラム名) VALUES (保存する値)  \n\u003e ```  \n\u003e   \n\u003e 例：usersテーブルにデータを保存  \n\u003e   \n\u003e ```sql  \n\u003e INSERT INTO users(name, email) VALUES (\"Sato\", \"hogehoge@gmail.com\")  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81f4-9ea4-ff7acdf612aa","parent":"```sql\nINSERT INTO テーブル名(カラム名) VALUES (保存する値)\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81a1-9a84-d6244f218a2e","parent":"例：usersテーブルにデータを保存","children":[]},{"type":"code","blockId":"19d2297f-7a72-81f1-9824-d33ed83d1f2f","parent":"```sql\nINSERT INTO users(name, email) VALUES (\"Sato\", \"hogehoge@gmail.com\")\n```","children":[]}]},{"type":"heading_3","blockId":"19d2297f-7a72-8102-ad06-ce9cba839c45","parent":"### データ取得","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81ca-b72c-ff3c91648eb1","parent":"\u003e カラム名を指定する  \n\u003e ```sql  \n\u003e SELECT カラム名 FROM テーブル名  \n\u003e ```  \n\u003e   \n\u003e 例：usersテーブルのカラムnameのデータを取得する  \n\u003e   \n\u003e ```sql  \n\u003e SELECT name FROM users  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-818e-b5b5-f3aa418c26af","parent":"```sql\nSELECT カラム名 FROM テーブル名\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8149-8935-f0789f9f55de","parent":"例：usersテーブルのカラムnameのデータを取得する","children":[]},{"type":"code","blockId":"19d2297f-7a72-8122-b1aa-c6f0499fb51b","parent":"```sql\nSELECT name FROM users\n```","children":[]}]},{"type":"callout","blockId":"19d2297f-7a72-81a1-9183-cb5459030bd8","parent":"\u003e テーブル内のすべてのデータを取得する  \n\u003e ```sql  \n\u003e SELECT * FROM テーブル名  \n\u003e ```  \n\u003e   \n\u003e 例：usersテーブルのすべてのデータを取得する  \n\u003e   \n\u003e ```sql  \n\u003e SELECT * FROM users  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8186-a168-eae245a8101a","parent":"```sql\nSELECT * FROM テーブル名\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8144-98e7-e9164e09c783","parent":"例：usersテーブルのすべてのデータを取得する","children":[]},{"type":"code","blockId":"19d2297f-7a72-81b7-b5e2-fa49b06c6423","parent":"```sql\nSELECT * FROM users\n```","children":[]}]},{"type":"callout","blockId":"19d2297f-7a72-8127-9c6d-fdbf664bdf72","parent":"\u003e どの行のデータを取得するか指定する  \n\u003e ```sql  \n\u003e SELECT カラム名 FROM テーブル名 WHERE 条件  \n\u003e ```  \n\u003e   \n\u003e 例：usersテーブルの中のid=1の行のすべてのカラムのデータを取得する  \n\u003e   \n\u003e ```sql  \n\u003e SELECT * FROM users WHERE id = 1  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8191-94bd-f9f45988d0ce","parent":"```sql\nSELECT カラム名 FROM テーブル名 WHERE 条件\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81f5-b3e0-de466b23607a","parent":"例：usersテーブルの中のid=1の行のすべてのカラムのデータを取得する","children":[]},{"type":"code","blockId":"19d2297f-7a72-8156-a268-ffff1f7c4f91","parent":"```sql\nSELECT * FROM users WHERE id = 1\n```","children":[]}]},{"type":"heading_3","blockId":"19d2297f-7a72-81f7-a24e-ecc05a438a0b","parent":"### データ編集","children":[]},{"type":"callout","blockId":"19d2297f-7a72-810c-8cca-c5814947da71","parent":"\u003e データ編集  \n\u003e ```sql  \n\u003e UPDATE テーブル名 SET カラム名 = 値 WHERE 条件  \n\u003e ```  \n\u003e   \n\u003e 例：usersテーブルの中のid=1の行のデータのnameの値を編集する  \n\u003e   \n\u003e ```sql  \n\u003e UPDATE users SET name = \"Fujiwara\" WHERE id = 1  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81d6-bdcc-d9a0cd4296fb","parent":"```sql\nUPDATE テーブル名 SET カラム名 = 値 WHERE 条件\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81e0-a31b-d8449e97d84f","parent":"例：usersテーブルの中のid=1の行のデータのnameの値を編集する","children":[]},{"type":"code","blockId":"19d2297f-7a72-8103-a371-e58a29d92212","parent":"```sql\nUPDATE users SET name = \"Fujiwara\" WHERE id = 1\n```","children":[]}]},{"type":"heading_3","blockId":"19d2297f-7a72-8185-b791-e52abdab07cf","parent":"### データ削除","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8163-aae5-fd9af5158dc8","parent":"\u003e データ削除  \n\u003e ```sql  \n\u003e DELETE FROM テーブル名 WHERE 条件  \n\u003e ```  \n\u003e   \n\u003e 例：usersテーブルの中のid=1の行のデータを削除する  \n\u003e   \n\u003e ```sql  \n\u003e DELETE FROM users SET WHERE id = 1  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-819a-9314-d01716b88ff9","parent":"```sql\nDELETE FROM テーブル名 WHERE 条件\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8106-a126-d87ae4a19474","parent":"例：usersテーブルの中のid=1の行のデータを削除する","children":[]},{"type":"code","blockId":"19d2297f-7a72-8140-9375-c9ba9323ea46","parent":"```sql\nDELETE FROM users SET WHERE id = 1\n```","children":[]}]},{"type":"heading_3","blockId":"19d2297f-7a72-81b2-a1f0-cebbad7e86b2","parent":"### テーブルの編集","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8184-b741-ff5edbc98461","parent":"既存のテーブルのカラムを編集するには`ALTER TABLE`文を使います。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81f6-b8e5-d8d04d77dce7","parent":"\u003e カラム名の変更  \n\u003e ```sql  \n\u003e ALTER TABLE テーブル名 RENAME COLUMN 古いカラム名 TO 新しいカラム名  \n\u003e ```  \n\u003e   \n\u003e 例：usersテーブルのカラムnameをfull_nameに変更する  \n\u003e   \n\u003e ```sql  \n\u003e ALTER TABLE users RENAME COLUMN name TO full_name  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8137-89ac-ed3b5c8884ec","parent":"```sql\nALTER TABLE テーブル名 RENAME COLUMN 古いカラム名 TO 新しいカラム名\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81aa-91e4-dcc02a4d24ce","parent":"例：usersテーブルのカラムnameをfull_nameに変更する","children":[]},{"type":"code","blockId":"19d2297f-7a72-8194-88e6-f4d9466b24b6","parent":"```sql\nALTER TABLE users RENAME COLUMN name TO full_name\n```","children":[]}]},{"type":"callout","blockId":"19d2297f-7a72-8136-802e-ddb0414a6b36","parent":"\u003e カラムの追加  \n\u003e ```sql  \n\u003e ALTER TABLE テーブル名 ADD 新しいカラム名 データ型  \n\u003e ```  \n\u003e   \n\u003e 例：usersテーブルのカラムpasswordを追加する  \n\u003e   \n\u003e ```sql  \n\u003e ALTER TABLE users ADD password VARCHAR(100)  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-813c-a6ef-d6e7947f9f7f","parent":"```sql\nALTER TABLE テーブル名 ADD 新しいカラム名 データ型\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-813c-9c49-c66605e232bc","parent":"例：usersテーブルのカラムpasswordを追加する","children":[]},{"type":"code","blockId":"19d2297f-7a72-8163-84d2-e1bf2a3005e8","parent":"```sql\nALTER TABLE users ADD password VARCHAR(100)\n```","children":[]}]},{"type":"callout","blockId":"19d2297f-7a72-8136-851c-c020c9df1ac3","parent":"\u003e カラムの削除  \n\u003e ```sql  \n\u003e ALTER TABLE テーブル名 DROP COLUMN カラム名;  \n\u003e ```  \n\u003e   \n\u003e 例：usersテーブルのカラムpasswordを削除する  \n\u003e   \n\u003e ```sql  \n\u003e ALTER TABLE users DROP COLUMN password;  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81db-aa3f-de0737ab41ad","parent":"```sql\nALTER TABLE テーブル名 DROP COLUMN カラム名;\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8136-ba4b-f1d250fc925a","parent":"例：usersテーブルのカラムpasswordを削除する","children":[]},{"type":"code","blockId":"19d2297f-7a72-810a-b616-ff4635aba23f","parent":"```sql\nALTER TABLE users DROP COLUMN password;\n```",
