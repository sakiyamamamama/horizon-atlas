="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"><div class="bg-white p-6 rounded-lg shadow-lg w-96"><h2 class="text-xl font-bold mb-4">ログインが必要です</h2><button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">OK</button></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"mdBlocks":[{"type":"paragraph","blockId":"19d2297f-7a72-81a2-bd15-cb3b7cab37b3","parent":"今回はpythonとそのライブラリであるsqlite3を使用して、データベースのデータを削除する方法を紹介します。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81ee-b898-e7cf8a3001fe","parent":"## データの削除方法","children":[]},{"type":"divider","blockId":"19d2297f-7a72-819c-b003-fa664f0cf8a4","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-814c-80ab-d14a09d195ba","parent":"データの削除方法を見ていきましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81d1-a0a3-c118eaa384ee","parent":"\u003e データを削除するSQL文  \n\u003e ```sql  \n\u003e DELETE FROM テーブル名 WHERE 条件  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8171-b783-f0a0129083a3","parent":"```sql\nDELETE FROM テーブル名 WHERE 条件\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-819d-ab25-e7183f11e62c","parent":"データを削除するときは`DELETE` を使います。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-814e-97b7-d8dfa7fe4395","parent":"`FROM テーブル名`で、どのテーブルかを指定します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8185-a8af-c6e5a71a1f34","parent":"`WHERE 条件`で、どの行のデータを削除するかを指定します。\n`WHERE`句がなければ、テーブル内のすべての行のデータが削除されてしまうので、基本的に必ずつけるようにしましょう。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-8194-8565-d009f3aea854","parent":"## 実際にデータを削除してみよう","children":[]},{"type":"divider","blockId":"19d2297f-7a72-814d-94b8-d894f1513f47","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8179-8347-cdecda8f2150","parent":"「[**データの保存(Create)**](/19d2297f7a72819d8eccded1c97afcc0)」で保存したデータを削除してみましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-812a-bfbb-e0a259b77761","parent":"新たにdelete.pyというファイルを作成してください。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8132-b694-e28c3edf275c","parent":"delete.pyの内容を以下のようにしてください。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81f4-a76a-d094960c0eeb","parent":"\u003e delete.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# データを削除する  \n\u003e cur.execute('DELETE FROM person WHERE id = 1')**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-816b-a32b-e4140c191940","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# データを削除する\ncur.execute('DELETE FROM person WHERE id = 1')**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81ea-a5ae-c3bb7bb37692","parent":"delete.pyを実行してください。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81d0-89e3-cce1f95a756d","parent":"TEST.dbの内容が以下のようになっていれば削除に成功です。","children":[]},{"type":"image","blockId":"19d2297f-7a72-8143-92a8-e67bce0f42dc","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-12_10.53.42.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/f1d6ce41-8656-4ab1-848f-d56b2bc6fce0/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-12_10.53.42.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466ZASOWDYF%2F20250217%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250217T063759Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEEcaCXVzLXdlc3QtMiJGMEQCIChBdDFHQaylRbXKDUGhBBjzpv0ZNcPyV4je%2FaGqiyf0AiBTJ8s2wiRP1Y35wNibziK3Kjqv ","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8115-ae2a-cc0f35f02069","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-819d-8662-db4c7f4768af","parent":"データの削除をより実用的に扱う場合、任意の行のデータを削除できる必要があります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8172-9788-eec07b431269","parent":"任意の行のデータを削除する方法を見ていきましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-819d-86d6-f1141c72e817","parent":"\u003e 例：任意のidの行を削除する  \n\u003e ```python  \n\u003e cur.execute('DELETE FROM テーブル名 WHERE id = ?', (削除したい行のid,))  \n\u003e ```  \n\u003e   \n\u003e 🛑 `cur` = `cursor`オブジェクト","children":[{"type":"code","blockId":"19d2297f-7a72-81f3-b6fa-e96903288df3","parent":"```python\ncur.execute('DELETE FROM テーブル名 WHERE id = ?', (削除したい行のid,))\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-810b-8faa-caaea6b0c4ef","parent":"🛑 `cur` = `cursor`オブジェクト","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81f9-8e13-f79c4ce8beca","parent":"例えば、personテーブルで、任意のidの行のデータを削除したければ、以下のようなコードになります。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-810c-a350-eb123b913fda","parent":"\u003e personテーブルで任意のidの行のデータを削除する  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# 任意の値を入れる  \n\u003e target_id = 1  \n\u003e   \n\u003e # データを削除する  \n\u003e cur.execute('DELETE FROM person WHERE id = ?', (target_id, ))**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8117-b8a8-f6a5633df124","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# 任意の値を入れる\ntarget_id = 1\n\n# データを削除する\ncur.execute('DELETE FROM person WHERE id = ?', (target_id, ))**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8191-9427-ebf3eccedb34","parent":"このコードでは、`target_id`の値によって、任意のidの行を削除できます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8164-bf26-c2ee97de0c1b","parent":"","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-813e-8b17-cf4ea8761712","parent":"次→[**テーブルの編集**](/19d2297f7a72815c8bd9df9b6d31f648)","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8050-8950-d30225ec0b9d","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期/1"},{"title":"データベース基礎","id":"/posts/post/database_basic"},{"title":"データの削除(Delete)","id":"/posts/post/database_basic19d2297f-7a72-812f-8685-d8d24d05ae5f"}],"parentTitle":"データベース基礎","childNavs":[{"title":"データベースとは","id":"19d2297f-7a72-8167-ac83-da8e0ace31a5","child":true},{"title":"Pythonでデータベースを扱うためのライブラリ","id":"19d2297f-7a72-8190-8632-dfe77e08f562","child":true},{"title":"データベースとの接続とテーブルの作成","id":"19d2297f-7a72-8170-a321-daff5ba9bc0a","child":true},{"title":"データの保存(Create)","id":"19d2297f-7a72-819d-8ecc-ded1c97afcc0","child":true},{"title":"データの取得(Read)","id":"19d2297f-7a72-81ae-ab43-f15cda8b9b88","child":true},{"title":"データの編集(Update)","id":"19d2297f-7a72-8165-b201-cd77e1e2d2f2","child":true},{"title":"データの削除(Delete)","id":"19d2297f-7a72-812f-8685-d8d24d05ae5f","child":true},{"title":"テーブルの編集","id":"19d2297f-7a72-815c-8bd9-df9b6d31f648","child":true},{"title":"CRUD操作を使い回せるようにしよう","id":"19d2297f-7a72-81d5-b81a-d1366e7bafac","child":true},{"title":"マイグレーション","id":"19d2297f-7a72-812d-bffe-f90403d06872","child":true},{"title":"カラムの属性","id":"19d2297f-7a72-81f3-9beb-ccabfee01d8d","child":true},{"title":"SQL文","id":"19d2297f-7a72-812c-9e40-c5b2126f4f3d","child":true}],"slug":"database_basic","allTags":["基礎班","データベース","Python","Git","GitHub","Notion","Flet"]},"__N_SSG":true},"page":"/posts/post/[slug]/[...childId]","query":{"slug":"database_basic","childId":["19d2297f-7a72-812f-8685-d8d24d05ae5f"]},"build
