="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"><div class="bg-white p-6 rounded-lg shadow-lg w-96"><h2 class="text-xl font-bold mb-4">ログインが必要です</h2><button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">OK</button></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"mdBlocks":[{"type":"paragraph","blockId":"19d2297f-7a72-8167-a8e9-c2e19c142bdc","parent":"今回は、CRUD操作をする使い回し可能な関数の作り方の一例を紹介します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8169-b6b4-f80e0407aac7","parent":"なお、**今回示す例はすべて、「**[**データベースとの接続とテーブルの作成**](/19d2297f7a728170a321daff5ba9bc0a)**」で作成したデータベースを操作する関数となっています。**テーブルのカラムなどを知りたい方はそちらのページをご覧ください。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-8133-b5fa-fb997f1ac6fe","parent":"## 共通の部分","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81fc-829d-c0be09504fe3","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8134-b5c2-d14ee59fcbb1","parent":"まず、CRUD操作はすべて、データベースとの接続が不可欠です。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81e7-95ac-fb02a246c39f","parent":"ですので、データベースと接続する部分のコードはCRUD操作をする関数の共通部分となります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81d8-972e-f87d44d21561","parent":"「[**データベースとの接続とテーブルの作成**](/19d2297f7a728170a321daff5ba9bc0a)」においてすでに紹介しましたが、改めてデータベースと接続するコードを見ておきましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81cb-b59b-c3f6d60d301a","parent":"\u003e データベースと接続するコード  \n\u003e ```python  \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81a0-a684-e739e73b8935","parent":"```python\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-818f-938e-cdb3e8249a40","parent":"このコードがCRUD操作をする関数の共通部分となります。`conn.commit()`がデータベースへの操作を確定する部分となるので、その上にデータベースを操作するコードを付け足すことになります。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81a6-918f-cdc0e9b43e00","parent":"## データの保存","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81de-8ca4-e223781089a6","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ed-a913-ea38d453ba03","parent":"データを保存するための使い回し可能な関数の一例を示します。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8103-80b6-cba8d52f6100","parent":"\u003e データを保存する関数  \n\u003e ```python  \n\u003e def insert_data(name, age, gender):  \n\u003e \tdbname = 'TEST.db'  \n\u003e \tconn = sqlite3.connect(dbname)  \n\u003e \tcur = conn.cursor()  \n\u003e \t  \n\u003e \tcur.execute(**'**INSERT INTO person(name, age, gender) VALUES (?, ?, ?)', (name, age, gender))  \n\u003e \t  \n\u003e \tconn.commit()  \n\u003e \t  \n\u003e \tcur.close()  \n\u003e \tconn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81d1-b43f-f8efa7c4759a","parent":"```python\ndef insert_data(name, age, gender):\n\tdbname = 'TEST.db'\n\tconn = sqlite3.connect(dbname)\n\tcur = conn.cursor()\n\t\n\tcur.execute(**'**INSERT INTO person(name, age, gender) VALUES (?, ?, ?)', (name, age, gender))\n\t\n\tconn.commit()\n\t\n\tcur.close()\n\tconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8187-ac65-c357072497ec","parent":"この関数では、引数として受け取った`name`、`age`、`gender` の値が、それぞれのカラムに保存されるようになっています。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8188-8cf7-d25e8db71d0e","parent":"この関数は以下のように使用できます。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-812c-bc25-dd1be82cf5f7","parent":"\u003e `insert_data` の使用例  \n\u003e ```python  \n\u003e insert_data(\"Jeido\", 40, \"Woman\")  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81ed-addc-f71d99273f16","parent":"```python\ninsert_data(\"Jeido\", 40, \"Woman\")\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-816f-9f1e-e43c4e61d835","parent":"これで、カラム`name`に`”Jeido”`、カラム`age`に`40`、カラム`gender`に`”Woman”`がそれぞれ保存されます。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-813e-b00a-da1736195e37","parent":"## データの取得","children":[]},{"type":"divider","blockId":"19d2297f-7a72-813b-bbac-f435ab0e907a","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8116-abe4-ffba72441577","parent":"データを取得するための使い回し可能な関数の一例を示します。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81e7-b233-f5b9d8419e4f","parent":"\u003e 任意のデータを取得する関数  \n\u003e ```python  \n\u003e def get_data(id):  \n\u003e     dbname = 'TEST.db'  \n\u003e     conn = sqlite3.connect(dbname)  \n\u003e     cur = conn.cursor()  \n\u003e   \n\u003e     cur.execute('SELECT * FROM person WHERE id = ?',(id,))  \n\u003e     data = cur.fetchall()  \n\u003e   \n\u003e     conn.commit()  \n\u003e   \n\u003e     cur.close()  \n\u003e     conn.close()  \n\u003e   \n\u003e     return data  \n\u003e ```  \n\u003e   \n\u003e   \n\u003e   \n\u003e すべてのデータを取得する関数  \n\u003e   \n\u003e ```python  \n\u003e def get_all_data():  \n\u003e     dbname = 'TEST.db'  \n\u003e     conn = sqlite3.connect(dbname)  \n\u003e     cur = conn.cursor()  \n\u003e   \n\u003e     cur.execute('SELECT * FROM person')  \n\u003e     data = cur.fetchall()  \n\u003e   \n\u003e     conn.commit()  \n\u003e   \n\u003e     cur.close()  \n\u003e     conn.close()  \n\u003e   \n\u003e     return data  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8136-94c1-f78f55ab967f","parent":"```python\ndef get_data(id):\n    dbname = 'TEST.db'\n    conn = sqlite3.connect(dbname)\n    cur = conn.cursor()\n\n    cur.execute('SELECT * FROM person WHERE id = ?',(id,))\n    data = cur.fetchall()\n\n    conn.commit()\n\n    cur.close()\n    conn.close()\n\n    return data\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8109-8f2f-da7f81137b21","parent":"","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8142-a1b0-f5b5978da050","parent":"すべてのデータを取得する関数","children":[]},{"type":"code","blockId":"19d2297f-7a72-81c2-a45e-d0a4903360c0","parent":"```python\ndef get_all_data():\n    dbname = 'TEST.db'\n    conn = sqlite3.connect(dbname)\n    cur = conn.cursor()\n\n    cur.execute('SELECT * FROM person')\n    data = cur.fetchall()\n\n    conn.commit()\n\n    cur.close()\n    conn.close()\n\n    return data\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81c8-b793-fb4e202b8641","parent":"`get_data` は引数の`id` の値でどのidの行を取得するかを指定できます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81e6-9e16-fdaef9d4da57","parent":"`get_data`と`get_all_data`の戻り値は、それぞれ取得したデータのリストです。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-814e-bd98-eda853d412c2","parent":"\u003e `get_data`の使用例  \n\u003e ```python  \n\u003e # 一行目のデータを取得する  \n\u003e print(get_data(1))  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8158-bedf-c8930555074a","parent":"```python\n# 一行目のデータを取得する\nprint(get_data(1))\n```","children":[]}]},{"type":"heading_2","blockId":"19d2297f-7a72-8185-852d-d5821d9a9fae","parent":"## データの編集","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81a7-a48c-f944b3fed392","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-819c-8e75-d1be6d8c17f0","parent":"データを編集するための使い回し可能な関数の一例を示します。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81da-860f-d71e13d56e8f","parent":"\u003e データを編集する関数  \n\u003e ```python  \n\u003e def update_data(name, age, gender, id):  \n\u003e \tdbname = 'TEST.db'  \n\u003e \tconn = sqlite3.connect(dbname)  \n\u003e \tcur = conn.cursor()  \n\u003e \t  \n\u003e \tcur.execute('UPDATE person SET name = ?, age = ?, gender = ? WHERE id = ?', (name, age, gender, id))  \n\u003e \t  \n\u003e \tconn.commit()  \n\u003e \t  \n\u003e \tcur.close()  \n\u003e \tconn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8165-a19f-dd50edd61c03","parent":"```python\ndef update_data(name, age, gender, id):\n\tdbname = 'TEST.db'\n\tconn = sqlite3.connect(dbname)\n\tcur = conn.cursor()\n\t\n\tcur.execute('UPDATE person SET name = ?, age = ?, gender = ? WHERE id = ?', (name, age, gender, id))\n\t\n\tconn.commit()\n\t\n\tcur.close()\n\tconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-816f-afdd-c5b4fbc02d4f","parent":"`update_data` は、引数の`name`、`age`、`gender`が、それぞれのカラムの値となっており、引数`id`の値でどの行を編集するか指定できるようになっています。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8123-88e0-d28d2433e3f3","parent":"\u003e `update_data` の使用例  \n\u003e ```python  \n\u003e update_data(\"Watanabe\", 32, \"Man\", 1)  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8111-9241-f99088aa1793","parent":"```python\nupdate_data(\"Watanabe\", 32, \"Man\", 1)\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81ec-a0c7-d09a5ab257ce","parent":"これで、一行目のデータを、カラム`name`を`\"Watanabe\"`に、カラム`age`を`32`に、カラム`gender`を`”Man”`に編集できます。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81dd-8dc4-e9ab9467c128","parent":"## データの削除","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8175-9552-f90e07b37fdd","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8135-85f3-d27c740b2b6a","parent":"データを削除するための使い回し可能な関数の一例を示します。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8157-b41a-ded3869e0936","parent":"\u003e データを削除する関数  \n\u003e ```python  \n\u003e def delete_data(id):  \n\u003e \tdbname = 'TEST.db'  \n\u003e \tconn = sqlite3.connect(dbname)  \n\u003e \tcur = conn.cursor()  \n\u003e \t  \n\u003e \tcur.execute('DELETE FROM person WHERE id = ?',(id,))  \n\u003e \t  \n\u003e \tconn.commit()  \n\u003e \t  \n\u003e \tcur.close()  \n\u003e \tconn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81ca-9ee9-c00fbc26f758","parent":"```python\ndef delete_data(id):\n\tdbname = 'TEST.db'\n\tconn = sqlite3.connect(dbname)\n\tcur = conn.cursor()\n\t\n\tcur.execute('DELETE FROM person WHERE id = ?',(id,))\n\t\n\tconn.commit()\n\t\n\tcur.close()\n\tconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8176-a91f-c37348b735b6","parent":"`delete_data` は、引数`id`の値によって、どのidの行を削除するかを指定できます。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8114-a8f7-e500472e7395","parent":"\u003e `delete_data`の使用例  \n\u003e ```python  \n\u003e # 一行目のデータを削除  \n\u003e delete_data(1)  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8149-add2-fd4ee61c4ac5","parent":"```python\n# 一行目のデータを削除\ndelete_data(1)\n```","children":[]}]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期/1"},{"title":"データベース基礎","id":"/posts/post/database_basic"},{"title":"CRUD操作を使い回せるようにしよう","id":"/posts/post/database_basic19d2297f-7a72-81d5-b81a-d1366e7bafac"}],"parentTitle":"データベース基礎","childNavs":[{"title":"データベースとは","id":"19d2297f-7a72-8167-ac83-da8e0ace31a5","child":true},{"title":"Pythonでデータベースを扱うためのライブラリ","id":"19d2297f-7a72-8190-8632-dfe77e08f562","child":true},{"title":"データベースとの接続とテーブルの作成","id":"19d2297f-7a72-8170-a321-daff5ba9bc0a","child":true},{"title":"データの保存(Create)","id":"19d2297f-7a72-819d-8ecc-ded1c97afcc0","child":true},{"title":"データの取得(Read)","id":"19d2297f-7a72-81ae-ab43-f15cda8b9b88","child":true},{"title":"データの編集(Update)","id":"19d2297f-7a72-8165-b201-cd77e1e2d2f2","child":true},{"title":"データの削除(Delete)","id":"19d2297f-7a72-812f-8685-d8d24d05ae5f","child":true},{"title":"テーブルの編集","id":"19d2297f-7a72-815c-8bd9-df9b6d31f648","child":true},{"title":"CRUD操作を使い回せるようにしよう","id":"19d2297f-7a72-81d5-b81a-d1366e7bafac","child":true},{"title":"マイグレーション","id":"19d2297f-7a72-812d-bffe-f90403d06872","child":true},{"title":"カラムの属性","id":"19d2297f-7a72-81f3-9beb-ccabfee01d8d","child":true},{"title":"SQL文","id":"19d2297f-7a72-812c-9e40-c5b2126f4f3d","child":true}],"slug":"database_basic","allTags":["Python","基礎
