<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width" data-next-head=""/><link rel="preload" href="/horizon-atlas/_next/static/css/5ad06ce6e2b34a82.css" as="style"/><link rel="stylesheet" href="/horizon-atlas/_next/static/css/5ad06ce6e2b34a82.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/horizon-atlas/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/horizon-atlas/_next/static/chunks/webpack-d6b9fb8b967c62fc.js" defer=""></script><script src="/horizon-atlas/_next/static/chunks/framework-a6b3d2fb26bce5d1.js" defer=""></script><script src="/horizon-atlas/_next/static/chunks/main-17de9138735c079b.js" defer=""></script><script src="/horizon-atlas/_next/static/chunks/pages/_app-c445dfc71857f30d.js" defer=""></script><script src="/horizon-atlas/_next/static/chunks/019d026b-098b74cb779c3b0d.js" defer=""></script><script src="/horizon-atlas/_next/static/chunks/ebc70433-16563bb998e29884.js" defer=""></script><script src="/horizon-atlas/_next/static/chunks/257e8032-4f94a427f00c1f50.js" defer=""></script><script src="/horizon-atlas/_next/static/chunks/68c0a17d-c902b88049fa0c86.js" defer=""></script><script src="/horizon-atlas/_next/static/chunks/481-b237c0ba77969f95.js" defer=""></script><script src="/horizon-atlas/_next/static/chunks/758-90058e5b4532a338.js" defer=""></script><script src="/horizon-atlas/_next/static/chunks/649-b4b2068cddead250.js" defer=""></script><script src="/horizon-atlas/_next/static/chunks/855-6795d3d49c2f6f74.js" defer=""></script><script src="/horizon-atlas/_next/static/chunks/pages/posts/post/%5Bslug%5D/%5B...childId%5D-af27642389612bce.js" defer=""></script><script src="/horizon-atlas/_next/static/5KrGDJUZj1Jbo3C-5zjh9/_buildManifest.js" defer=""></script><script src="/horizon-atlas/_next/static/5KrGDJUZj1Jbo3C-5zjh9/_ssgManifest.js" defer=""></script></head><body class="antialiased"><div id="__next"><div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"><div class="bg-white p-6 rounded-lg shadow-lg w-96"><h2 class="text-xl font-bold mb-4">ログインが必要です</h2><button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">OK</button></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"mdBlocks":[{"type":"paragraph","blockId":"19d2297f-7a72-8184-9b66-eb943bb2dcd7","parent":"今回はpythonとそのライブラリであるsqlite3を使用して、データベースにデータを保存する方法を紹介します。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-8113-a47c-e5ec43d7d2ce","parent":"## データの保存方法","children":[]},{"type":"divider","blockId":"19d2297f-7a72-819b-8dad-fe172e3dc5e5","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ad-b365-ca3c1795593b","parent":"データを保存する方法を見てきましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81c1-85d8-d3f5e0f7fe08","parent":"\u003e データを保存するSQL文  \n\u003e ```sql  \n\u003e INSERT INTO テーブル名(カラム名) VALUES (保存する値)  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81a0-938a-cdce49730dcd","parent":"```sql\nINSERT INTO テーブル名(カラム名) VALUES (保存する値)\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81f2-add3-f595c3c16e68","parent":"データを保存するときは`INSERT`を使います。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81c8-b88a-e8898b258857","parent":"`INTO テーブル名（カラム名）` の部分で、どこにデータを保存するかを指定します。`VALIES (保存する値)`の部分で、保存したいデータの値を指定します。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81eb-b2d6-f3f372a5d78f","parent":"## 実際にデータを保存してみよう","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81f5-bd88-cb87ca08fee5","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8137-bf8d-d0dbd0831ddb","parent":"「[**データベースとの接続とテーブルの作成**](/19d2297f7a728170a321daff5ba9bc0a)」で作成した`person`テーブルにデータを保存して見ましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8111-8165-fb1cf7021e4c","parent":"新たに、create.pyというファイルを作ってください。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-812d-9e14-f2fbf965e137","parent":"create.pyの中身を以下のようにしてください。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8161-994c-e538939d0a0f","parent":"\u003e create.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# データを保存する  \n\u003e cur.execute('INSERT INTO person(name, age, gender) VALUES (\"Sato\", 15, \"Man\")')**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81b4-985e-ea7eb7caee8c","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# データを保存する\ncur.execute('INSERT INTO person(name, age, gender) VALUES (\"Sato\", 15, \"Man\")')**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-814f-9bde-d1f66024cdd3","parent":"SQL文は以下のようになっています。","children":[]},{"type":"code","blockId":"19d2297f-7a72-813d-8163-c2bec2fc1c6c","parent":"```sql\nINSERT INTO person(name, age, gender) VALUES (\"Sato\", 15, \"Man\")\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81d8-bce3-f77aa07723b2","parent":"まず、`INSERT INTO person(name, age, gender)` の部分で、どこにデータを入れるかを決めています。今回は`person`テーブルの中のカラム`name、age、gender`にデータを入れることを指定しています。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81af-83a8-fc8049f79b18","parent":"`VALUES (”Sato”, 15, “Man”)` の部分で、何の値を入れるかを決めています。`name`に`”Sato”`、`age`に`15`、`gender`に`”Man”`を入れています。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8172-96df-cf2cefa3428e","parent":"ちなみに、カラム`id` は、`AUTOINCREMENT` 属性があるので値を挿入しなくても自動で値が入れられます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ee-a72c-c48465b1a11d","parent":"pythonのファイルを実行してみましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81a6-b942-d44252eae132","parent":"TEST.dbの中身が以下のように表示されればデータの保存に成功しています。","children":[]},{"type":"image","blockId":"19d2297f-7a72-812a-8259-c9e4e9d1c88d","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_22.56.58.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/ee0793a2-718f-497e-aa9d-697e811ad866/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_22.56.58.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466QUSFY5HM%2F20250217%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250217T063743Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEEcaCXVzLXdlc3QtMiJHMEUCIQCMbla1FubD4fC5IaON0CcCURkY1cDxFF51mquZjeSqJwIgaNFhnBR9hhmadn%2FmtulyHJqT%2BjrVl0%2Fw0cbDdd7BeeIq%2FwMIcBAAGgw2Mzc0MjMxODM4MDUiDK4Rj%2Bmnu4ddiLfNPircA8XCDQoObWwvignyB3xr%2FsR7MUk6sQxBzgP2djFhctlRxAQxTy74l%2FnJvB0807cEKBM2g68SKoM5ypBQaoToQqsot%2FX%2FL9XWvgJRC3lJtRk54Wx10iy2%2B1bIUcjNZfeP66mrfjhLNqpM6ptJbZtW%2BZNMxE0mWBULT%2FyVxCYnwlD4y1AnSNKZacRYlwwaP%2BpYKiVscHhgaD4k79PlISWXDDIbXTDqeJ%2FdA5h6Jor%2BgjJSWeS%2FHE3ppAunkOgl3AdzmHfbC%2B%2BnRuNPyLAtwk7j%2BYHuC3mJ2ZScCNrX1BVegqBZ3KIX4%2FwQY1QNHK4yXM8zvfvqxRjSH%2FS8iigPgIuFsVbRo%2Fbg%2FiDwiBmRWPBLBjU%2BsHHO9Hp6FSxuB5prErVU9VEE37xGd4azpNP5e95w3Ao1bCKFfP72l85UYc8qSgkIqo6G7KWIe8q%2Fml7H6OyqA6LwjfZkuTbefLuvdr332GH7cad0bT2jD8komYNwmeKkR2nF%2FimdipMcisKJCxi0Gjdd2CcUJ%2B6faA5T3QM7%2BxXBGdC8mAwfBhSAXrdYOzrcqRKE%2BItzqAT7KpaTkvx9VQ6nbewX7j9GejtSEyzdo0nG1ruidZXE7md%2F%2F2h%2FElwNUsuy4XsWbedmzZuLMOKvy70GOqUBT59f0GsySYY03%2Fx6meAV94%2FP8PumM%2BP%2BldwRVGeHEINU2WC5UZ9gSjHOhazJHqUWvyK6AvH4%2B5hVAy9Z8J6QEL5rUMcDj5NqYGGLD58TefMxWJ6BnONjXQekkJEGg4dTXjfVZ9jCQY%2F9%2FDmESo8YGrx9%2FqPB0xQBFkdtYEBtTq08WMDBuAxrzyo6BslxczGTXasAl%2FPgSEuhkJ%2BgAS9%2BlCVcpea5\u0026X-Amz-Signature=634961a7e3b440bd69f76493ae9ec82a63d3b45c63f3f43097588541a0937476\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-8158-95e2-f15cc90ad667","parent":"## 任意のデータを扱う","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8196-915d-c49aeccb2bdf","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81b9-b632-c179451cecbd","parent":"上記の方法でデータを保存することができますが、この方法では決まった値しか保存できません。実際のアプリでデータベースを利用するには、任意の値を保存できるようにしないと、あまり実用的ではないです。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8176-847a-d826730ee5ac","parent":"例えば、以下のコードだと、`\"Sato\", 15, \"Man\"` という決まった値しか保存できません。","children":[]},{"type":"code","blockId":"19d2297f-7a72-81ec-823c-c38e42829480","parent":"```python\ncur.execute('INSERT INTO person(name, age, gender) VALUES (\"Sato\", 15, \"Man\")')\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ab-931a-eb507a93653e","parent":"では、任意の値を保存する方法を見ていきましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8131-83f0-db92de745bf0","parent":"\u003e 変数で任意の値を保存するコード  \n\u003e ```python  \n\u003e cur.execute('INSERT INTO テーブル名(カラム名) VALUES (?)',(保存したい値))  \n\u003e ```  \n\u003e   \n\u003e 🛑 `cur` = `cursor`オブジェクト","children":[{"type":"code","blockId":"19d2297f-7a72-81a0-98e1-e95ea6527298","parent":"```python\ncur.execute('INSERT INTO テーブル名(カラム名) VALUES (?)',(保存したい値))\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81f3-8d81-eb8e40a500bc","parent":"🛑 `cur` = `cursor`オブジェクト","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-813e-9a7d-f304068c3aa0","parent":"このコードだと、変数に代入した任意の値を保存できます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-819b-a543-d9281d39a8b7","parent":"SQL文の、保存する値を入れる部分に`?` を入れます。そして、`execute` メソッドの二つ目の引数に、保存したい値の入ったタプル型を入れます。（タプル型については「[**タプル型**](/148a501ef337807b9b66c238f93463b1)」をご覧ください）","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-815a-9102-dc6b886a83d6","parent":"例えば、personテーブルにデータを変数で保存するなら以下のように書きます。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-818e-9fca-c041a690ecda","parent":"\u003e personテーブルにデータを変数で保存する  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# 任意の値を入れる  \n\u003e name = \"Hashimoto\"  \n\u003e age = 26  \n\u003e gender = \"Woman\"  \n\u003e   \n\u003e # データを保存する  \n\u003e cur.execute('INSERT INTO person(name, age, gender) VALUES (?, ?, ?)', (name, age, gender))**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8175-8185-d8346abd404d","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# 任意の値を入れる\nname = \"Hashimoto\"\nage = 26\ngender = \"Woman\"\n\n# データを保存する\ncur.execute('INSERT INTO person(name, age, gender) VALUES (?, ?, ?)', (name, age, gender))**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8147-924c-d04eda1e0cc7","parent":"このコードだと変数の内容を変えれば保存するデータの値を変えることができます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8133-a6de-c58836a2ea2c","parent":"","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ff-b156-ccbb037d66c5","parent":"次→[**データの取得(Read)**](/19d2297f7a7281aeab43f15cda8b9b88)","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期/1"},{"title":"データベース基礎","id":"/posts/post/database_basic"},{"title":"データの保存(Create)","id":"/posts/post/database_basic19d2297f-7a72-819d-8ecc-ded1c97afcc0"}],"parentTitle":"データベース基礎","childNavs":[{"title":"データベースとは","id":"19d2297f-7a72-8167-ac83-da8e0ace31a5","child":true},{"title":"Pythonでデータベースを扱うためのライブラリ","id":"19d2297f-7a72-8190-8632-dfe77e08f562","child":true},{"title":"データベースとの接続とテーブルの作成","id":"19d2297f-7a72-8170-a321-daff5ba9bc0a","child":true},{"title":"データの保存(Create)","id":"19d2297f-7a72-819d-8ecc-ded1c97afcc0","child":true},{"title":"データの取得(Read)","id":"19d2297f-7a72-81ae-ab43-f15cda8b9b88","child":true},{"title":"データの編集(Update)","id":"19d2297f-7a72-8165-b201-cd77e1e2d2f2","child":true},{"title":"データの削除(Delete)","id":"19d2297f-7a72-812f-8685-d8d24d05ae5f","child":true},{"title":"テーブルの編集","id":"19d2297f-7a72-815c-8bd9-df9b6d31f648","child":true},{"title":"CRUD操作を使い回せるようにしよう","id":"19d2297f-7a72-81d5-b81a-d1366e7bafac","child":true},{"title":"マイグレーション","id":"19d2297f-7a72-812d-bffe-f90403d06872","child":true},{"title":"カラムの属性","id":"19d2297f-7a72-81f3-9beb-ccabfee01d8d","child":true},{"title":"SQL文","id":"19d2297f-7a72-812c-9e40-c5b2126f4f3d","child":true}],"slug":"database_basic","allTags":["Python","基礎班","Flet","Git","GitHub","セットアップ","ファイル","フォルダ","VisualStudioCode","VSCode","Canva","Notion","データベース"]},"__N_SSG":true},"page":"/posts/post/[slug]/[...childId]","query":{"slug":"database_basic","childId":["19d2297f-7a72-819d-8ecc-ded1c97afcc0"]},"buildId":"5KrGDJUZj1Jbo3C-5zjh9","assetPrefix":"/horizon-atlas","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
