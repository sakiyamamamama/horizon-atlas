="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"><div class="bg-white p-6 rounded-lg shadow-lg w-96"><h2 class="text-xl font-bold mb-4">ログインが必要です</h2><button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">OK</button></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"mdBlocks":[{"type":"paragraph","blockId":"19d2297f-7a72-814d-8122-ff55cb3e6291","parent":"今回はpythonとそのライブラリであるsqlite3を使用して、データベースとの接続方法と、テーブルの作成方法を紹介します。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-815c-8afe-efcc86a7cdd9","parent":"## データの保存形式","children":[]},{"type":"divider","blockId":"19d2297f-7a72-813b-b408-d7d1756489ae","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ef-a12f-eec19d1eaec6","parent":"データの保存形式については「[**データベースとは**](/19d2297f7a728167ac83da8e0ace31a5)」で一度説明しましたが、ここで改めて解説します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81b1-8151-c117096ea6f5","parent":"データベースはテーブル（表）の形式で保存されます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81b0-a0f8-d9d6bfafcc3a","parent":"以下は人の基本情報を保存するためのpersonテーブルの例です。","children":[]},{"type":"image","blockId":"19d2297f-7a72-8150-a460-eecebab4f81a","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_15.48.54.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/d57a5eff-e5c4-4df5-9992-99792d5af5ef/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_15.48.54.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4666TSTT45A%2F20250217%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250217T063737Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEEcaCXVzLXdlc3QtMiJIMEYCIQD8OYq9yfev3NVjziIhjj55mq7e9FznDusUU%2FczmGP%2F3QIhAIf23a7DV%2FoJEtA3EiCUtdlvVV0edrQdn1todgR%2FxurEKv8DCHAQABoMNjM3NDIzMTgzODA1Igyxd%2B9iS7%2FpYKWQKAUq3AODJA3qGO9NqVfr9QsWm8Jk5Z2MYFwmXeyq2lLyCOCC23oHjEPQrmYN5s0lNFxB79Bt4rZ6Keep4v%2BrCarECcEaSihKGckArTeLum4ohWkUqVrqo4YgBF8O17n2tjouQ8s99E4bNQXqVYlnbuTu1EXv78WEI6qXepEnYtRCoXMwUAkxw6Y%2FP81TX1rFbIZUwKoY%2Fj5F4RzRwpMMf%2B%2Fhaj1pnnrJ1qoEA1VNpeIHSwoAg0P7jav9pbM%2F4yP24zFQNATrcfmE1bRijBAbKGRUSeGau%2BNHkhZPFJw%2ByBXUXVjEnQIDXntNyuUCvAmdZqs8x42irdSYIMzT2wklD6nC1JlMjcujELUSShoJvK3Tt9LquRceNa7vUUIz3S68AyO6Lr4u8pVF8LpzWJQV1zbGwnK6AJY1zZZlx81KsmlibqjMC9sZWOy1aha2PWVsU057VcH1ZFFmtjsvp56BACDsfbHjL2e2fxVQ70TKGQVqhifCCV3qYgmKhx0%2BA4K%2FjGghtLVEVEFqlKRr2xwkafeDdMHXhZxOsuawhi%2B6x7EwCfqgWNcenN5UaBuHTr%2FvA%2FzZ8OaEbRUPHR7Mopbi5%2BU3vZecUb%2BYx9AgaHp6XTktFTqT00JkWGO2dj5wrVaFuDDfr8u9BjqkAa%2BIbzvmMdOnsAWCmcjWAo9m5vJDcwwd83jdQzAT9NcoIH3TBOW34UxvGdVMlYD4svjcQPbvNTCM0fdNPpAdRFczWsDHB%2Fdkorf2or3kLXTPkta2ceEsszJnbQdwq9Q99CM1WdNbEoeLBNlWvA2kzDBfIn6ZFgHdpXOO8L9LC%2Fz8%2FvpisPcgx5GmmW7VPA6mQSXNDaN%2FFcVqEoVzqBRLBSQblPHg\u0026X-Amz-Signature=ecca33fe7390146c4ad84f090724c33c52f61a6bc4abc734d8ee0e5967b49ec8\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8118-a80a-dc7fa533fffe","parent":"**テーブル**は、データの集まりを格納する場所です。テーブルはデータを行とカラム（列）の構造で整理し、それぞれの行が個別のデータ項目を表し、列がデータの属性や種類を示します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8180-986f-ce146a719fe2","parent":"**カラム**はテーブルの各列を指し、それぞれの属性を表します。例えば、personテーブルには、「id」、「name」、「gender」のカラムを含ます。カラムごとにデータの型（文字列、数値など）が決められており、各カラムに保存されたデータがその属性に応じた情報を提供します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ae-baac-df9f6ff6f26b","parent":"**行**は、実際のデータが格納されている単位です。例えば、personテーブルの1行目が「1、Sato、Man」であれば、それが1つのデータとして保存されます。テーブル内の各行は通常、識別のために一意（他と重複しない値）のID（**主キー**）を持ちます。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-8122-aae4-e79a83e2d783","parent":"## データベースと接続する","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8144-9da7-de371fd60d49","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-818d-8953-c3f40a275ff6","parent":"pythonでデータベースを操作するには、まずデータベースと接続する必要があります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81d9-8f2b-fa5ec2184628","parent":"まず、「TEST.db」という名前のデータベースファイルを作ってください。\n(すでに「TEST.db」を作った人はそのままでいいです)","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-810c-8c6b-f7b67093e915","parent":"そして、conn.pyというファイルを作ってください。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-811e-b951-fb37c1bd99b3","parent":"conn.pyに、以下のようなコードを書いてください。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8165-bc14-c2860e7f0f1f","parent":"\u003e conn.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e # データベースファイルの名前を保持  \n\u003e dbname = 'TEST.db'  \n\u003e # データベースに接続  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e # データベースを操作するカーソルオブジェクトを作成  \n\u003e cur = conn.cursor()  \n\u003e # データベースにデータをコミット  \n\u003e conn.commit()  \n\u003e   \n\u003e # データベースの接続を切断  \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-813a-ac8a-d787916481ff","parent":"```python\nimport sqlite3\n\n# データベースファイルの名前を保持\ndbname = 'TEST.db'\n# データベースに接続\nconn = sqlite3.connect(dbname)\n# データベースを操作するカーソルオブジェクトを作成\ncur = conn.cursor()\n# データベースにデータをコミット\nconn.commit()\n\n# データベースの接続を切断\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8129-a621-cd1642ebba26","parent":"コードを上から順番に説明します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81a5-aea8-fbef415bc96f","parent":"最初に、`sqlite3`モジュールをインポートします。\n`dbname`にデータベースの名前を代入します。\n`sqlite3`モジュールの`connect`関数の引数に`dbname`を入れて、データベースと接続します。\nデータベースを操作するための`cursor`オブジェクトを作成します。\nデータベースにデータをコミット（確定）します。\n最後に、データベースの接続を切断します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8156-a3cf-e4ea40ba9cb6","parent":"これでデータベースに接続し、操作することが可能となります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-815b-b79d-d9049bc6f058","parent":"このコードはsqlite3を使う場合、ほぼ毎回必要になります。これだけで内容を理解することはできないと思いますが、とりあえず今はデータベースを操作するために必要な前準備だと思っておいてください。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-8113-bb3b-c4bc74e9893b","parent":"## データベースの操作方法","children":[]},{"type":"divider","blockId":"19d2297f-7a72-814d-bd9b-f748585cbb2f","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81b7-8499-c6f8b8ae5f51","parent":"データベースを操作するためには、基本的に`cursor`オブジェクトの`execute` メソッドを使います。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8129-b608-df4da1d2cf90","parent":"\u003e データベース操作方法  \n\u003e ```python  \n\u003e cursorオブジェクト.execute('データベースへの命令')  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8164-904e-c79e2ee485f1","parent":"```python\ncursorオブジェクト.execute('データベースへの命令')\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8175-8149-c0ac6475b78e","parent":"データベースへの命令の部分は、**SQL**というデータベースを操作するための言語で書きます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-815f-877e-d2b9abc418a1","parent":"CRUD操作（データの保存、データの取得、データの編集、データの削除）は、基本的にこの`execute`メソッドを使い、引数にSQL文を入れて行います。なお、SQL文の部分が文字列であることに注意してください。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-817b-a151-e66d44157b2d","parent":"## データベーステーブルを作成する","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81dc-8a88-e117cb6f3652","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-812d-9078-d96117c123c0","parent":"それでは、ここから実際にデータベースを操作しましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81f9-9124-ed2b45505d5b","parent":"データを保存するためには、まずテーブルを作成しなければなりません。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-813f-9412-f02d2f6dfcdf","parent":"テーブルを作成するには、SQL文では`CREATE TABLE` を使います。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81e6-8de5-ca0e7dc5602b","parent":"\u003e `CREATE TABLE`の書き方  \n\u003e ```sql  \n\u003e CREATE TABLE テーブル名(’カラム名 カラムの属性’)  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-818c-8546-e50d11ab343f","parent":"```sql\nCREATE TABLE テーブル名(’カラム名 カラムの属性’)\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81fe-863c-da54ab26e28d","parent":"例えば、`person`という名前のテーブルに、`id、name、age、gender`というカラムを持たせたければ、下のように書きます。\nconn.pyの内容を以下のようにしてください。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8186-b857-f6beced61ddc","parent":"\u003e conn.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e # データベースファイルの名前  \n\u003e dbname = 'TEST.db'  \n\u003e # データベースに接続  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e   \n\u003e # データベースを操作するカーソルオブジェクトを作成  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# テーブル作成  \n\u003e cur.execute(  \n\u003e     'CREATE TABLE person(id INTEGER PRIMARY KEY AUTOINCREMENT, name STRING, age INTEGER, gender STRING)')**  \n\u003e   \n\u003e # データベースにデータをコミット  \n\u003e conn.commit()  \n\u003e   \n\u003e # データベースの接続を切断  \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-815c-86d5-de9745e5bb71","parent":"```python\nimport sqlite3\n\n# データベースファイルの名前\ndbname = 'TEST.db'\n# データベースに接続\nconn = sqlite3.connect(dbname)\n\n# データベースを操作するカーソルオブジェクトを作成\ncur = conn.cursor()\n\n**# テーブル作成\ncur.execute(\n    'CREATE TABLE person(id INTEGER PRIMARY KEY AUTOINCREMENT, name STRING, age INTEGER, gender STRING)')**\n\n# データベースにデータをコミット\nconn.commit()\n\n# データベースの接続を切断\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81e8-be12-ed489b115b53","parent":"テーブルを作成するSQL文は以下のようになっています。","children":[]},{"type":"code","blockId":"19d2297f-7a72-81b7-ab12-d78770b6cfa8","parent":"```sql\nCREATE TABLE person(id INTEGER PRIMARY KEY AUTOINCREMENT, name TEXT, age INTEGER, gender TEXT)\n```","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-818a-856d-fae3f4645770","parent":"- `id`の属性は、`INTEGER PRIMARY KEY AUTOINCREMENT`です。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8183-ad26-da2c9c25f304","parent":"- `name`の属性は、`TEXT`です。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81c5-91e4-d247eb7e16f5","parent":"- `age`の属性は、`INTEGER`です。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81b5-8466-fa17a47bc379","parent":"- `gender`の属性は、`TEXT`です。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-813e-aac3-ec77661d36db","parent":"まずidを見ましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8156-9b43-d1cad6609546","parent":"`id`には、`INTEGER`、`PRIMARY KEY`、`AUTOINCREMENT`の三つの属性があります。\n・`INTEGER`は、値の型であり、pythonでいうところのint型です。\n・`PRIMARY KEY` は、テーブル内で各行を一意に識別するカラムに設定します。カラムは重複を許さず、`NULL` 値（空の値）も許可しません。\n・`AUTOINCREMENT`は、あるデータが保存される時、idの値を指定していなくても自動で値が入るようにする属性です。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8128-b6bd-d3b19dcbc056","parent":"他を見ると、`name`と`gender`の属性は`STRING`であり、`age`の属性は`INTEGER`です。\n・`TEXT`は、値の型であり、pythonで言うところのstr型です。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-819c-9cc0-cc64135e1f29","parent":"一度、conn.pyを実行してみましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8187-a230-d74e4ba45b41","parent":"TEST.dbの中を確認してください。TEST.dbの中が以下のようになっていればテーブルの作成に成功です。","children":[]},{"type":"image","blockId":"19d2297f-7a72-8111-bb2b-f70520d8cfc0","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_17.24.42.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/b7a3c3d0-9380-47b2-858a-d03b19055bc4/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_17.24.42.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4666TSTT45A%2F20250217%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250217T063739Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEEcaCXVzLXdlc3QtMiJIMEYCIQD8OYq9yfev3NVjziIhjj55mq7e9FznDusUU%2FczmGP%2F3QIhAIf23a7DV%2FoJEtA3EiCUtdlvVV0edrQdn1todgR%2FxurEKv8DCHAQABoMNjM3NDIzMTgzODA1Igyxd%2B9iS7%2FpYKWQKAUq3AODJA3qGO9NqVfr9QsWm8Jk5Z2MYFwmXeyq
