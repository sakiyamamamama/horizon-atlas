種類がありますが、ここで紹介するのは「**リレーショナルデータベース」**と呼ばれるDBMSです。リレーショナルデータベースは、簡単に言えば、データをテーブル形式で管理するデータベースです。","children":[]},{"blockId":"19d2297f-7a72-81a7-9c10-d35f85d3478a","type":"heading_2","parent":"## データの保存形式","children":[]},{"blockId":"19d2297f-7a72-81fd-b81a-ff21de7daf05","type":"divider","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8198-9d6c-ee470e659b56","parent":"では、リレーショナルデータベースでどのようにデータが保存されるのかを見ていきましょう。データベース内のデータは、表（テーブル）という形式で保存されます。","children":[]},{"blockId":"19d2297f-7a72-8108-ac63-ca8988165a57","type":"column_list","parent":"","children":[{"blockId":"19d2297f-7a72-81d5-9512-cac1dccb854b","type":"column","parent":"","children":[{"blockId":"19d2297f-7a72-815e-b0c6-c79de80dd8ef","type":"paragraph","parent":"例えば、右図のテーブルはプログラミング部の部員のデータをまとめたものです。ここでは、`id`、`name`、`group`、`post`といったカラム（列）でデータを整理しており、一人の部員ごとに行として保存されています。山田さんの場合、`id`が1で、`name`が山田、`group`が基礎班、`post`がnull（空）です。","children":[]}]},{"blockId":"19d2297f-7a72-811e-8eda-c4355bc78603","type":"column","parent":"","children":[{"blockId":"19d2297f-7a72-813d-8466-e4a1918ed73b","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-07_19.42.38.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/52dddee3-6ef8-4f18-823c-3f87715e3729/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-07_19.42.38.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466STWDANIG%2F20250302%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250302T142025Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEIP%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJFMEMCICztWqlRBQ0OcmBMNtdpha3BXpP68ykOr%2B87y8HA2Km%2BAh8NNjeWs%2FheHxM%2Be5slSSGlf%2FBkii0ZX9hS7YLjTTn0KogECLz%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEQABoMNjM3NDIzMTgzODA1IgzPvh5Fwhe0MBfDY0Mq3APduBC5%2Fbh6vGwngnx4fd3sNsh%2FosdpyeVK4DbkKXf3YQQw03H%2FurS
