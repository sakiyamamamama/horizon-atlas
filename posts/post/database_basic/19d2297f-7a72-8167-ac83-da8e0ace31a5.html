"children":[]},{"type":"column_list","blockId":"19d2297f-7a72-8108-ac63-ca8988165a57","parent":"","children":[{"type":"column","blockId":"19d2297f-7a72-81d5-9512-cac1dccb854b","parent":"","children":[{"type":"paragraph","blockId":"19d2297f-7a72-815e-b0c6-c79de80dd8ef","parent":"例えば、右図のテーブルはプログラミング部の部員のデータをまとめたものです。ここでは、`id`、`name`、`group`、`post`といったカラム（列）でデータを整理しており、一人の部員ごとに行として保存されています。山田さんの場合、`id`が1で、`name`が山田、`group`が基礎班、`post`がnull（空）です。","children":[]}]},{"type":"column","blockId":"19d2297f-7a72-811e-8eda-c4355bc78603","parent":"","children":[{"type":"image","blockId":"19d2297f-7a72-813d-8466-e4a1918ed73b","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-07_19.42.38.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/52dddee3-6ef8-4f18-823c-3f87715e3729/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-07_19.42.38.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4665DXB477K%2F20250224%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250224T125533Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEPX%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQCK8sPuIOhdF7gLxJBi%2Fz%2B4ubevfj177OaZC0WTqUIyUgIhAPhPczVxMAmlsRYbKvL%2FD2pU%2FGrzHi7h1K1k67uvPHr4Kv8DCC4QABoMNjM3NDIzMTgzODA1Igxhe6jRZpLBrVGq9GAq3AO8wAZfJDDaeRCyapVzEXhA%2BZ4TL1d5Vzg9vE%2Bd6BcTFZw3F0Hp693zubPS2hFyseOHKgG6mL6Z%2BL8yHf6jEFOEh22ItY88vHfCOUzr0oteAhrbJKESoX%2Bm9XmmPzK%2FOFb%2B2BPKBGU7XADtzn7kS94P9m7S6fsDieTXdhtEo1Tyd1ZQq%2F80UsUpeUjZlhoW1%2BOiof1WpX5xibVyX4SM2L8k6A6J9S1WPHQUQRjO%2FJL975fhPoSdpiLym6t09mwp%2BRYUZEJPbB5CHzemPt6%2FfFZXoHdsOpNc8Qrn%2B5FC1P7XlRnxUTqUUYfXO7tCrSvyVJWt5FoiNZzQsWbrp45YlnwWIkluwDP4aOtydRdD60UIsIJj7JPq9Ql3De1Ome6Xq3oskv2DEvJIe4qwpevtkbrBtg6lzZtEVg%2F41FirEUv0gYCJFk%2BFFaBo%2BjOPN40hfmWpu7MUTphR3%2B0PZxnqTvNy4v6sdikYankVAwnKyS6akjmx0wUtIq52jvGd1ig2FytAVllzFOhRxtsil404
