,"parent":"では、リレーショナルデータベースでどのようにデータが保存されるのかを見ていきましょう。データベース内のデータは、表（テーブル）という形式で保存されます。","children":[]},{"type":"column_list","blockId":"19d2297f-7a72-8108-ac63-ca8988165a57","parent":"","children":[{"type":"column","blockId":"19d2297f-7a72-81d5-9512-cac1dccb854b","parent":"","children":[{"type":"paragraph","blockId":"19d2297f-7a72-815e-b0c6-c79de80dd8ef","parent":"例えば、右図のテーブルはプログラミング部の部員のデータをまとめたものです。ここでは、`id`、`name`、`group`、`post`といったカラム（列）でデータを整理しており、一人の部員ごとに行として保存されています。山田さんの場合、`id`が1で、`name`が山田、`group`が基礎班、`post`がnull（空）です。","children":[]}]},{"type":"column","blockId":"19d2297f-7a72-811e-8eda-c4355bc78603","parent":"","children":[{"type":"image","blockId":"19d2297f-7a72-813d-8466-e4a1918ed73b","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-07_19.42.38.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/52dddee3-6ef8-4f18-823c-3f87715e3729/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-07_19.42.38.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4666HHU665Z%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T024156Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAAaCXVzLXdlc3QtMiJHMEUCIQD7hzvV9g%2Fi09%2BzDdcLLDal2pIZSBa%2BiBSY47DxprkFtAIgayUx%2B%2BVQFIU76hBRMH6Gc%2BAl9dUWGBQl2hvWgai1T0Eq%2FwMIORAAGgw2Mzc0MjMxODM4MDUiDHrNF8IH8kNMqCVo4CrcA3i6NMuU6aWDnspoqRY92dBSYrk8RK3R3j9b1TSw6toIYFcl3Oc5Ld%2FvVreABpHKdSoBM49FvknTKtVBnQEyX4eZppsngbaUSLhO5d41D6efO6O%2BODMZ49WF5UT6ihOiphLjJ6thC%2Ff2%2FMlOQgCL6pFY42cIokUF8KuP%2FT%2FvgwS5mjuxpQGsaTsIMeCA4NEjCy6pdcCjKmVbKnzSLxc3NoFCtl4XyGisobC6%2Fnkw5lXAmVRezl62eT7ZnUjKJgtJZLtSbHSp1wk6RPEWHx0gK3lO7yT14T0g6ESHXYxBg8wK5WnzWHqyGGOqqaj0HSY5dHXYJPYQYuwpgehsceW1HHlkFVFlmJY3TJ4Ia%2BOJnahNn1gFn4srIOeAzTZziRwjnH1UWQLm3bQK5jO4qR0Vj%2BrenpPc6EKTiOJrvwwWsb66XojJJXL4oEobsPNrRSTd7xRG%2FuNi%2Bfsv0lD6wq1DZoeqtvMP2Wt
