="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"><div class="bg-white p-6 rounded-lg shadow-lg w-96"><h2 class="text-xl font-bold mb-4">ログインが必要です</h2><button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">OK</button></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"mdBlocks":[{"type":"paragraph","blockId":"19d2297f-7a72-810c-9634-e764f3620a50","parent":"ここではSQLで使える主なカラムの属性について列挙します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81c7-b68a-c068f2feef6c","parent":"テーブルを作成する際に参考にしてください。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-816b-808e-e6a9e8a5783a","parent":"## データ型","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81d8-b476-ecb963e682c8","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-811a-963e-fdb17c7d2789","parent":"**整数型**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81f8-ab97-ce45445c338f","parent":"- `INTEGER`: 整数を保存します。通常、範囲は -2,147,483,648 ～ 2,147,483,647。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-810b-8257-d2fb6715b347","parent":"- `SMALLINT`: `INTEGER` より小さな範囲の整数（-32,768 ～ 32,767）。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81d1-8110-f9cb18db9254","parent":"**浮動小数点型**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81f1-9660-f2450c66edee","parent":"- `FLOAT`: 浮動小数点数を保存します。精度はデータベースごとに異なります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8120-a1e7-dddf9ea3d8d0","parent":"**文字列型**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81c7-9e3c-c907927c8d70","parent":"- `TEXT` : 文字列型","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-817b-8cbf-c9326c26b860","parent":"- `CHAR(n)`: 固定長文字列。`n` で文字数を指定します。文字数が不足している場合、スペースで埋められます。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8149-a305-cfdb3e28103f","parent":"- `VARCHAR(n)`: 可変長文字列。`n` で最大文字数を指定します。文字数が不足してもスペースで埋めません。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81a8-b37e-ec691aecdbc8","parent":"**日付と時刻**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-814f-9e42-f0a864d71335","parent":"- `DATE`: 日付を保存します（`YYYY-MM-DD` 形式）。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8127-8baf-ffe562b6cd5d","parent":"- `TIME`: 時間を保存します（`HH:MM:SS` 形式）。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81df-aaf5-e616ce11a40e","parent":"- `DATETIME`: 日付と時間を合わせて保存します（`YYYY-MM-DD HH:MM:SS` 形式）。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81b8-bf94-c650c2651371","parent":"- `TIMESTAMP`: 日付と時間を保存し、通常は自動的に現在時刻に更新するオプションもあります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81c5-a686-fb00e3ec1ea9","parent":"**真偽型**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8135-bc8b-ca6197316459","parent":"- `BOOLEAN`：真偽型。`0`または`1`として保存されるため、実際には`INTEGER`型として動作する。そのため注意が必要。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-8152-b2b3-c8066c4dcaef","parent":"## 制約","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81e3-ba51-fff5f6062625","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81c4-ba64-f684697ef004","parent":"**PRIMARY KEY**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81bf-b631-c6dd9c1ecce9","parent":"- テーブル内で各行を一意に識別するカラムに設定します。`PRIMARY KEY` に指定されたカラムは重複を許さず、`NULL` 値も許可しません。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81c8-a028-d0f3ca56b9e7","parent":"- 例: `id INTEGER PRIMARY KEY`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81b2-a829-cf6bcdad69ce","parent":"**AUTOINCREMENT**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81e6-8fcf-f323365e030b","parent":"- 主に `PRIMARY KEY` カラムに使用され、自動的に一意の連番を生成します。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8138-a97e-ec3ee45a12c3","parent":"- 例: `id INTEGER PRIMARY KEY AUTO_INCREMENT`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8124-903b-ff629bb76c5b","parent":"**UNIQUE**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81c6-88e1-f5b4f06d32ea","parent":"- 特定のカラムが一意であることを保証します。同じテーブル内で重複する値が入ることを防ぎます。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81e7-8792-fa4c37717223","parent":"- 例: `email VARCHAR(100) UNIQUE`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81e3-a33c-f7653086eae1","parent":"**NOT NULL**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81b8-bb55-da970d8eecfc","parent":"- `NULL` 値を禁止し、必ずデータを入力しなければならないように設定します。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8191-9255-edad1bdfd203","parent":"- 例: `name VARCHAR(50) NOT NULL`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8173-b878-f1052452bec2","parent":"**CHECK**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-812c-8fcb-d4094709b5b3","parent":"- カラムに入力されるデータが特定の条件を満たすかどうかをチェックします。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8175-b735-cec270e5a004","parent":"- 例: `age INTEGER CHECK (age \u003e= 18)`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8133-b85a-dd7cdf5a4308","parent":"**DEFAULT**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-811b-a053-db4681c7fb07","parent":"- カラムにデータが指定されなかった場合に、デフォルト値を自動的に設定します。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-81b6-8733-e747f253cb8b","parent":"- 例：`created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8183-b1cd-d8634f6f3f86","parent":"**FOREIGN KEY**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8138-8156-d80e44b6ed2d","parent":"- 他のテーブルの `PRIMARY KEY` と関連付けをすることで、リレーション（外部キー制約）を作成します。参照整合性を保つために使われます。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8162-a024-d25c9aaef222","parent":"- 例: `user_id INT, FOREIGN KEY (user_id) REFERENCES users(id)`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81b0-9bf7-e5a0ec44b6c8","parent":"**ON DELETE CASCADE / ON UPDATE CASCADE**","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-816d-a93e-efc41e4c7bce","parent":"- 外部キーに設定し、参照元のデータが削除または更新された際に、連動して子テーブルのデータも削除または更新するようにします。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8117-81c8-d64fcdc5cb3f","parent":"- 例: `FOREIGN KEY (user_id) REFERENCES users(id) ON DELETE CASCADE`","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81eb-851f-f1269ee12b57","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期/1"},{"title":"データベース基礎","id":"/posts/post/database_basic"},{"title":"カラムの属性","id":"/posts/post/database_basic19d2297f-7a72-81f3-9beb-ccabfee01d8d"}],"parentTitle":"データベース基礎","childNavs":[{"title":"データベースとは","id":"19d2297f-7a72-8167-ac83-da8e0ace31a5","child":true},{"title":"Pythonでデータベースを扱うためのライブラリ","id":"19d2297f-7a72-8190-8632-dfe77e08f562","child":true},{"title":"データベースとの接続とテーブルの作成","id":"19d2297f-7a72-8170-a321-daff5ba9bc0a","child":true},{"title":"データの保存(Create)","id":"19d2297f-7a72-819d-8ecc-ded1c97afcc0","child":true},{"title":"データの取得(Read)","id":"19d2297f-7a72-81ae-ab43-f15cda8b9b88","child":true},{"title":"データの編集(Update)","id":"19d2297f-7a72-8165-b201-cd77e1e2d2f2","child":true},{"title":"データの削除(Delete)","id":"19d2297f-7a72-812f-8685-d8d24d05ae5f","child":true},{"title":"テーブルの編集","id":"19d2297f-7a72-815c-8bd9-df9b6d31f648","child":true},{"title":"CRUD操作を使い回せるようにしよう","id":"19d2297f-7a72-81d5-b81a-d1366e7bafac","child":true},{"title":"マイグレーション","id":"19d2297f-7a72-812d-bffe-f90403d06872","child":true},{"title":"カラムの属性","id":"19d2297f-7a72-81f3-9beb-ccabfee01d8d","child":true},{"title":"SQL文","id":"19d2297f-7a72-812c-9e40-c5b2126f4f3d","child":true}],"slug":"database_basic","
