children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8104-8a77-e0c78dd0b587","parent":"`WHERE 条件` で、どの行のデータかを指定します。\n`WHERE`句がなければテーブルの中のすべてのデータを書き換えてしまうので、基本的につけるようにしましょう。\n`WHERE`で指定する条件は、ほとんどの場合「idが何か」です。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-810c-b7ec-cc8e1b8ae907","parent":"例えば、id=1の行のデータを編集したい場合は次のように書きます。","children":[]},{"blockId":"19d2297f-7a72-8103-8cce-ffd694eae28b","type":"callout","parent":"\u003e id=1のデータを編集する  \n\u003e ```sql  \n\u003e UPDATE テーブル名 SET カラム名 = 値 WHERE id = 1  \n\u003e ```","children":[{"blockId":"19d2297f-7a72-81ad-86b9-ffd9c2ba1294","type":"code","parent":"```sql\nUPDATE テーブル名 SET カラム名 = 値 WHERE id = 1\n```","children":[]}]},{"blockId":"19d2297f-7a72-81ba-9727-c39e88a221b7","type":"heading_2","parent":"## 実際にデータを編集してみよう","children":[]},{"blockId":"19d2297f-7a72-8189-b48c-e9ee512eba67","type":"divider","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ea-9123-fe9fca2b1cfc","parent":"「[**データの保存(Create)**](/posts/post/database_basic/19d2297f-7a72-819d-8ecc-ded1c97afcc0)」で保存したデータの値を編集してみましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81dc-9b72-ca1cf85142b0","parent":"update.pyというファイルを作成してください。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81cc-aa68-c49070d90d88","parent":"update.pyの内容を以下のようにしてください。","children":[]},{"blockId":"19d2297f-7a72-81ce-8acb-dbb9cc28435b","type":"callout","parent":"\u003e update.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# データの編集  \n\u003e cur.execute('UPDATE person SET name = \"Fujiwara\", age = 69, gender = \"Woman\" WHERE id = 1')**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"blockId":"19d2297f-7a72-8107-9b21-ff0caef81dd7","type":"code","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# データの編集\ncur.execute('UPDATE person SET name = \"Fujiwara\", age = 69, gender = \"Woman\" WHERE id = 1')**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81c0-9d10-eda72d82ed18","parent":"update.pyを実行してください。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ff-b314-e3f7941a2ff8","parent":"TEST.dbの内容が以下のようになっていれば編集に成功しています。","children":[]},{"blockId":"19d2297f-7a72-813b-8704-cf85196ec07d","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-12_10.38.24.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/d7bfc2f6-79cd-43f9-bcd9-4930a6a9e0b6/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-12_10.38.24.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466WTEGAUY5%2F20250302%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250302T142045Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEIP%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJHMEUCIQCmAbGEhprhmetsbjlOcoQ5yLgr21W0Wqv%2FjYfRIYt%2B1QIgE71sjLetsY4kyDNfaqNUALQTzzxSKWs9K9ab2e70BNMqiAQIvP%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FARAAGgw2Mzc0MjMxODM4MDUiDP2B99Huq10aP0E1iircA8bddpMfsjrzi2tUGX03lfP0orfQzBIq%2FEEHxbjZa2w8GsKVt9u%2B4wq5O0W%2BpGyjJzmx5YLAJz3sK9TkhVjIIQSvB2ps1FQGRe6e1WTZmZEYCV%2FqHVDSzbfTHZce6WlSbgV8r%2FOAuHXYMTI7Tilbm7el1UeyMPR6e8smE2lzcq88IzNU1Owm5DX6fg0z9lryjYg%2Fdv%2B7I6KbsINj3hUT%2BEqLZjzshzsS6sPjtMMWeWHj9cFCqVg5ggE1rUqMy7XnIUQd56a2tFGPoWdeeTE7M5dzgBK%2BPoiwTnaeGbvoDflN9h558aWWPCARbj7%2B%2BBvt02C4jOYfaQ%2BiD1vzRxSOMX%2BJBPUAsDUtwqVb7WPfLbgO6eVHloxbDOBqVNlF0gNke5MD%2FiTimoRJFY8j4Z23XHE1q9qUJSb9fp2XmOXMe%2B3bWCJS5sdy7eIhyb%2B0vDrt2HfVKOIZnv63AMI%2BRGBXiLoiIfGZxmeBzH%2BvHADMSh2tVR1VlXH4gXayf1Xvkd%2FnMUYzKqmVogjmtm0%2F96%2Fq9U7Nk8Z0JMFF5X1lK0YpqK0fDiTvl9HkERrP9viMCch4I88Ny9D44y \n\u003e ```python  \n\u003e cur.execute('UPDATE テーブル名 SET カラム名 = ? WHERE id = ?', (編集後の値, 指定したいid))  \n\u003e ```  \n\u003e   \n\u003e 🛑 `cur` = `cursor`オブジェクト","children":[{"blockId":"19d2297f-7a72-81f1-99fc-e0c6c4d7abc7","type":"code","parent":"```python\ncur.execute('UPDATE テーブル名 SET カラム名 = ? WHERE id = ?', (編集後の値, 指定したいid))\n```","children":[]},{"blockId":"19d2297f-7a72-81f7-b4ae-ea1e9f81524e","type":"paragraph","parent":"🛑 `cur` = `cursor`オブジェクト","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-817b-a8c8-c53dc867c511","parent":"例えば、personテーブルの任意のidの行のデータを任意の値で編集するには以下のようなコードとなります。","children":[]},{"blockId":"19d2297f-7a72-81b6-aa03-fa88ea01fcf9","type":"callout","parent":"\u003e personテーブルを任意の値で、任意のidの行のデータを編集する  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# 任意の値を入れる  \n\u003e name = \"Tanaka\"  \n\u003e age = 89  \n\u003e gender = \"Man\"  \n\u003e target_id = 1  \n\u003e   \n\u003e # データの編集  \n\u003e cur.execute('UPDATE person SET name = ?, age = ?, gender = ? WHERE id = ?',(name, age, gender, target_id))**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"blockId":"19d2297f-7a72-8105-8d1f-efa1f103eee7","type":"code","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# 任意の値を入れる\nname = \"Tanaka\"\nage = 89\ngender = \"Man\"\ntarget_id = 1\n\n# データの編集\ncur.execute('UPDATE person SET name = ?, age = ?, gender = ? WHERE id = ?',(name, age, gender, target_id))**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81cc-a0ed-e7c089d27861","parent":"このコードで、personテーブルの任意のidの行のデータを、任意の値で編集できます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8116-8166-eb13eef11461","parent":"","children":[]},{"type":"paragraph","bloc
