="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"><div class="bg-white p-6 rounded-lg shadow-lg w-96"><h2 class="text-xl font-bold mb-4">ログインが必要です</h2><button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">OK</button></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"mdBlocks":[{"type":"paragraph","blockId":"19d2297f-7a72-8110-9729-f5bc4ff77e6a","parent":"今回はpythonとそのライブラリであるsqlite3を使用して、データベースのデータを編集する方法を紹介します。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81f3-aeef-cd7f953f996c","parent":"## データの編集方法","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81ab-976b-dae39dd8212f","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-812c-9cc0-c4b0a171e4ae","parent":"データの編集方法を見てきましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81a4-8120-cef7a7101841","parent":"\u003e データを編集するSQL文  \n\u003e ```sql  \n\u003e UPDATE テーブル名 SET カラム名 = 値 WHERE 条件  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-814e-8246-ca75b3e3b669","parent":"```sql\nUPDATE テーブル名 SET カラム名 = 値 WHERE 条件\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81df-8969-e9f40e8e6deb","parent":"データを編集するときは`UPDATE`を使います。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8167-9cca-c92979195ff4","parent":"`テーブル名`の部分でどのテーブルかを指定します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8153-8aa0-e37141b013fd","parent":"`SET カラム名 = 値` で、どのカラムのデータの値を何にするかを指定します。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8104-8a77-e0c78dd0b587","parent":"`WHERE 条件` で、どの行のデータかを指定します。\n`WHERE`句がなければテーブルの中のすべてのデータを書き換えてしまうので、基本的につけるようにしましょう。\n`WHERE`で指定する条件は、ほとんどの場合「idが何か」です。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-810c-b7ec-cc8e1b8ae907","parent":"例えば、id=1の行のデータを編集したい場合は次のように書きます。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8103-8cce-ffd694eae28b","parent":"\u003e id=1のデータを編集する  \n\u003e ```sql  \n\u003e UPDATE テーブル名 SET カラム名 = 値 WHERE id = 1  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-81ad-86b9-ffd9c2ba1294","parent":"```sql\nUPDATE テーブル名 SET カラム名 = 値 WHERE id = 1\n```","children":[]}]},{"type":"heading_2","blockId":"19d2297f-7a72-81ba-9727-c39e88a221b7","parent":"## 実際にデータを編集してみよう","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8189-b48c-e9ee512eba67","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ea-9123-fe9fca2b1cfc","parent":"「[**データの保存(Create)**](/19d2297f7a72819d8eccded1c97afcc0)」で保存したデータの値を編集してみましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81dc-9b72-ca1cf85142b0","parent":"update.pyというファイルを作成してください。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81cc-aa68-c49070d90d88","parent":"update.pyの内容を以下のようにしてください。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81ce-8acb-dbb9cc28435b","parent":"\u003e update.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# データの編集  \n\u003e cur.execute('UPDATE person SET name = \"Fujiwara\", age = 69, gender = \"Woman\" WHERE id = 1')**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8107-9b21-ff0caef81dd7","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# データの編集\ncur.execute('UPDATE person SET name = \"Fujiwara\", age = 69, gender = \"Woman\" WHERE id = 1')**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81c0-9d10-eda72d82ed18","parent":"update.pyを実行してください。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ff-b314-e3f7941a2ff8","parent":"TEST.dbの内容が以下のようになっていれば編集に成功しています。","children":[]},{"type":"image","blockId":"19d2297f-7a72- e":"paragraph","blockId":"19d2297f-7a72-813e-b58d-d2d1c6fc2e64","parent":"SQL文は以下のようになっています。","children":[]},{"type":"code","blockId":"19d2297f-7a72-8172-873c-f623792fb396","parent":"```sql\nUPDATE person SET name = \"Fujiwara\", age = 69, gender = \"Woman\" WHERE id = 1\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8197-a12b-dce1dd3cfdf5","parent":"`UPDATE` で、データを編集することを示しており、その後の`person`で、対象が`person`テーブルであることを示しています。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81ca-928d-d0f9ef0fc12e","parent":"`SET name = \"Fujiwara\", age = 69, gender = \"Woman\"` の部分で、カラム`name`の値を`”Fujiwara”`に変更し、カラム`age`の値を`69`に変更し、カラム`gender`の値を`”Woman”`に変更することを指定しています。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81f8-a769-fef3c55c00df","parent":"`WHERE id = 1` で、`id`が`1`の行が対象であることを指定しています。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-81c6-b0ca-fa1c7598ceff","parent":"## 任意のデータを扱う","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8167-acbd-e0eeb800656b","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81bd-9e14-d762ca4aec0a","parent":"データの編集をより実用的に扱うためには、任意の値でデータを編集したり、任意の値で条件を指定する必要があります。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8110-8d9f-d1e337280612","parent":"任意の値でデータを編集する方法を見ていきましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8123-aaa8-c4b7f8486a84","parent":"\u003e 任意の値で、任意のidの行のデータを編集する方法  \n\u003e ```python  \n\u003e cur.execute('UPDATE テーブル名 SET カラム名 = ? WHERE id = ?', (編集後の値, 指定したいid))  \n\u003e ```  \n\u003e   \n\u003e 🛑 `cur` = `cursor`オブジェクト","children":[{"type":"code","blockId":"19d2297f-7a72-81f1-99fc-e0c6c4d7abc7","parent":"```python\ncur.execute('UPDATE テーブル名 SET カラム名 = ? WHERE id = ?', (編集後の値, 指定したいid))\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81f7-b4ae-ea1e9f81524e","parent":"🛑 `cur` = `cursor`オブジェクト","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-817b-a8c8-c53dc867c511","parent":"例えば、personテーブルの任意のidの行のデータを任意の値で編集するには以下のようなコードとなります。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81b6-aa03-fa88ea01fcf9","parent":"\u003e personテーブルを任意の値で、任意のidの行のデータを編集する  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# 任意の値を入れる  \n\u003e name = \"Tanaka\"  \n\u003e age = 89  \n\u003e gender = \"Man\"  \n\u003e target_id = 1  \n\u003e   \n\u003e # データの編集  \n\u003e cur.execute('UPDATE person SET name = ?, age = ?, gender = ? WHERE id = ?',(name, age, gender, target_id))**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8105-8d1f-efa1f103eee7","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# 任意の値を入れる\nname = \"Tanaka\"\nage = 89\ngender = \"Man\"\ntarget_id = 1\n\n# データの編集\ncur.execute('UPDATE person SET name = ?, age = ?, gender = ? WHERE id = ?',(name, age, gender, target_id))**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81cc-a0ed-e7c089d27861","parent":"このコードで、personテーブルの任意のidの行のデータを、任意の値で編集できます。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8116-8166-eb13eef11461","parent":"","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-817f-ac4a-f5c8caae81b7","parent":"次→[**データの削除(Delete)**](/19d2297f7a72812f8685d8d24d05ae5f)","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-808e-a299-e3ef88bdb532","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期"},{"title":"データベース基礎","id":"/posts/post/database_basic"},{"title":"データの編集(Update)","id":"/posts/post/database_basic19d2297f-7a72-8165-b201-cd77e1e2d2f2"}],"parentTitle":"データベース基礎","childNavs":[{"title":"データベースとは","i
