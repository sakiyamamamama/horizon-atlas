7830","parent":"HTML （_HyperText Markup Language_、ハイパーテキスト・マークアップ・ランゲージ）は、ウェブサイトのコンテンツの構造を作るために使うコードです。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81e6-b54f-f004e064bea5","parent":"実はHTMLはプログラミング言語ではないのですが、この話は置いておきましょう。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-818e-be21-ebbac2d8b1a3","parent":"## 拡張子","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81ea-8d2b-c4612a02d697","parent":"HTMLファイルには`.html`の拡張子が付きます。拡張子とは、ファイルの形式を表したもので、皆さんが知ってそうなものでいうと以下のようなものがあります。","children":[]},{"type":"table","blockId":"16c2297f-7a72-8172-9737-f42380e5f48c","parent":"| `.py`   | Pythonのスクリプトファイル |\n| ------- | ---------------- |\n| `.md`   | マークダウン記法ファイル     |\n| `.pdf`  | 文書ファイル           |\n| `.png`  | 画像ファイル           |\n| `.pptx` | プレゼンテーションファイル    |\n| `.mp3`  | 音声ファイル           |\n| `.mp4`  | 動画ファイル           |","children":[{"type":"table_row","blockId":"16c2297f-7a72-8149-ac0b-f62f3589b989","parent":"","children":[]},{"type":"table_row","blockId":"16c2297f-7a72-81d9-bb53-eaf7a1b2b1b2","parent":"","children":[]},{"type":"table_row","blockId":"16c2297f-7a72-8172-a929-d34c588c20b7","parent":"","children":[]},{"type":"table_row","blockId":"16c2297f-7a72-81f3-9e08-ec41991900b7","parent":"","children":[]},{"type":"table_row","blockId":"16c2297f-7a72-81d5-9e4a-d41c2c531a63","parent":"","children":[]},{"type":"table_row","blockId":"16c2297f-7a72-81a4-9f87-f03014406cc0","parent":"","children":[]},{"type":"table_row","blockId":"16c2297f-7a72-81d4-9b3b-f0d1dbff72de","parent":"","children":[]}]},{"type":"paragraph","blockId":"16c2297f-7a72-8126-ac2f-fa89e8a8c883","parent":"コンピュータはこれらの拡張子からファイル形式に適した読み込み形式を判断します。手元で試すことの出来る例として、適当なPythonのプログラムの拡張子を`.txt`などに変更するとそのプログラムはPythonのプログラムとして動かなくなります。","children":[]},{"type":"callout","blockId":"16c2297f-7a72-818e-a81d-c7218867df3d","parent":"\u003e 🦂 **WARNING**  \n\u003e HTMLのファイルを作成するとき、必ず`.html`の拡張子をつけてください。","children":[{"type":"paragraph","blockId":"16c2297f-7a72-815a-8674-d5d03627aa7b","pare l\n以下サンプル\n\n~~~~~~~~(他のタグは省略)~~~~~~~~\n\u003cbody\u003e\n\u003ch1\u003eはじめに\u003c/h1\u003e\n\u003cp\u003eこの文章はサンプルです。\u003cbr\u003eこの文章もサンプルです。\u003c/p\u003e\n\u003c/body\u003e\n~~~~~~~~(他のタグは省略)~~~~~~~~\n```","children":[]},{"type":"callout","blockId":"16c2297f-7a72-81e9-b3f0-d4bc7b0e9394","parent":"\u003e 以下サンプル  \n\u003e # はじめに  \n\u003e   \n\u003e この文章はサンプルです。  \n\u003e この文章もサンプルです。","children":[{"type":"heading_1","blockId":"16c2297f-7a72-81ae-935b-ccd2d8b5d714","parent":"# はじめに","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81cf-9165-c6c41678d679","parent":"この文章はサンプルです。\nこの文章もサンプルです。","children":[]}]},{"type":"paragraph","blockId":"16c2297f-7a72-814b-8646-fbff8465fb3e","parent":"このような表示になるでしょう。","children":[]},{"type":"callout","blockId":"16c2297f-7a72-8172-8f50-fd7ea62fda55","parent":"\u003e 🦃 NOTE  \n\u003e さて、HTMLは要素によって構成され、要素はタグからなることがわかりました。  \n\u003e   \n\u003e ではHTMLをタグを書いて作っていく上での原理とは何でしょうか。入れ子構造です。これについて次で説明します。","children":[{"type":"paragraph","blockId":"16c2297f-7a72-81bc-8f4a-eab6b2cdfbc6","parent":"さて、HTMLは要素によって構成され、要素はタグからなることがわかりました。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8116-8337-f9f39979cbbb","parent":"ではHTMLをタグを書いて作っていく上での原理とは何でしょうか。入れ子構造です。これについて次で説明します。","children":[]}]},{"type":"heading_2","blockId":"16c2297f-7a72-81ed-a5aa-d7d772de9bf6","parent":"## HTMLの書き方の基本","children":[]},{"type":"heading_3","blockId":"16c2297f-7a72-81d2-a091-deac753edc39","parent":"### 入れ子構造","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8142-8d83-cf2ce4b27e4b","parent":"HTMLの原理、入れ子構造とは。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81a6-920e-d8b90f284afd","parent":"簡単に言えば要素の中に要素を入れることです。例えば!","children":[]},{"type":"code","blockId":"16c2297f-7a72-81ad-8141-e7f464278202","parent":"```html\n↓ とりあえずタグの意味は考える必要はありません。実際のHTMLを見てみましょう。要素 (開始タグ\u003cul\u003eと終了タグ\u003c/ul\u003e) に要素 (今回で言えば\u003cli\u003e\u003c/li\u003eですね。)が挟まっていますね。この状態を**入れ子**といいます。そして、この入れ子が存在する構造のことを**入れ子構造**といいます。\n\u003cdiv\u003e\n 182","parent":"\u003e 要素2","children":[]}]},{"type":"paragraph","blockId":"16c2297f-7a72-8151-a9bb-c841d570d563","parent":"この場合、要素1,2は要素0の開始タグと終了タグの間に存在します。また、これらの要素は後に説明する**CSS**を用いることで配置、装飾をすることが出来ます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8105-8662-f82f85e5d136","parent":"もし、要素1と要素2を横に並べようとしてCSSを書いたとすれば以下のようになります。","children":[]},{"type":"callout","blockId":"16c2297f-7a72-81c1-b62b-c211b53dc8ab","parent":"\u003e 要素0","children":[{"type":"column_list","blockId":"16c2297f-7a72-81ee-9be6-cb2ff6d72b94","parent":"","children":[{"type":"column","blockId":"16c2297f-7a72-81e2-a01e-f8ff32a0a166","parent":"","children":[{"type":"callout","blockId":"16c2297f-7a72-81d4-9505-e65c3066df51","parent":"\u003e 要素1","children":[]}]},{"type":"column","blockId":"16c2297f-7a72-81ff-bbf4-d54a19be1a5f","parent":"","children":[{"type":"callout","blockId":"16c2297f-7a72-81ab-957c-d86e4ee176f2","parent":"\u003e 要素2","children":[]}]}]}]},{"type":"paragraph","blockId":"16c2297f-7a72-81f0-aa46-d53eb350f854","parent":"","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81d5-9062-e3f12455b97f","parent":"HTMLを書く際には、説明した、\u003cu\u003e**入れ子構造と箱の考え方**\u003c/u\u003eを常に意識すると良いでしょう。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-8152-93ad-f11441a6c389","parent":"## HTMLの実際の活用例？","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8166-bf5d-f707e46949a9","parent":"実際の簡単なサイトの`header`と`footer`構造を**箱の考え方**を使って再現してみました。`\u003cdiv class=\"main\"\u003e`内は書いていません。","children":[]},{"type":"image","blockId":"16c2297f-7a72-8163-8118-e9b518a45790","parent":"![%E3%81%93%E3%81%86%E3%81%8C%E3%81%95%E3%82%93%E3%81%8C%E4%BD%9C%E3%81%A3%E3%81%A6%E3%81%8F%E3%82%8C%E3%81%9F%E3%82%B3%E3%83%BC%E3%83%AB%E3%82%A2%E3%82%A6%E3%83%88%E3%81%AE%E3%82%84%E3%83%BC%E3%81%A4.jpg](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/a5d8c3e5-60bb-4e7d-b654-18026aabc289/%E3%81%93%E3%81%86%E3%81%8C%E3%81%95%E3%82%93%E3%81%8C%E4%BD%9C%E3%81%A3%E3%8 d2297f-7a72-8145-8927-e16cbacfccc7","parent":"[bookmark](https://docs.google.com/forms/d/e/1FAIpQLSesZakFGMo0U6WRId5M7JoV4HalT35YHQrZtpwUBEgV42X9zA/viewform?usp=sf_link)","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81f8-8e4b-cb51f52859a7","parent":"","children":[]}]},{"type":"child_page","blockId":"19d2297f-7a72-807d-84b8-d335e68efbcc","parent":"## 14. フレックスボックス","children":[{"type":"heading_2","blockId":"19d2297f-7a72-8179-9928-c2c6bf745e51","parent":"## 問題１","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-815f-9e4d-eb63c8101bc3","parent":"以下のようなHTML要素を作ってください。","children":[]},{"type":"code","blockId":"19d2297f-7a72-81a6-8727-e57bb5d44b6d","parent":"```html\n\u003ch2\u003e名言\u003c/h2\u003e\n\u003cdiv class=\"container\"\u003e\n    \u003cdiv class=\"card1\"\u003e\n        \u003ch4\u003e巧詐は拙誠に如かず\u003c/h4\u003e\n        \u003cp\u003e\n            巧みに偽り誤魔化すのは、拙くても誠意のある行為に及ばないという意味。\n            巧みに偽り誤魔化してもその場しのぎにしかならない。\n            たとえ今は拙くても誠実に仕事に取り組んでいくことが長い目で見ると良いということ。\n            なぜなら、今は拙くても様々な経験を積んでいけばいずれ立派に務めを果たせるから。\n        \u003c/p\u003e\n    \u003c/div\u003e\n    \u003cdiv class=\"card2\"\u003e\n        \u003ch4\u003e知識の発展は意見の相違に依存する\u003c/h4\u003e\n        \u003cp\u003e\n            お互いの意見が異なるとき自分の意見が１００％正しいと考えてしまうと知識は発展しないということ。\n            満点ではそれ以上の発展はない。\n            鍛治職人は刀を叩くことで、出来立ての鉄の隙間にある目に見えない不純物を取り除いてより強い刀を作る。\n            知識の発展も似たようなもの。\n            自分と異なる意見を自分の意見にぶつけることで自分の意見にある矛盾に気づき、\n            その矛盾を取り除いていってより良い意見に発展していく。\n        \u003c/p\u003e\n    \u003c/div\u003e\n\u003c/div\u003e\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8169-9c3c-ffd7e22ba7e0","parent":"以下のように要素を横並びにしてください。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8120-8ac7-cf5b52702916","parent":"\u003e お手本画像  \n\u003e ![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-08-22_11.29.19.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d
