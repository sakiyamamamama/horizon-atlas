m([1,2,3])`** **=\u003e** **`6`**                                    |\n| **`round()`** | 数値を最も近い整数に丸める(四捨五入)    | **`round(3.5)`** **=\u003e** **`4`**                                      |","children":[{"type":"table_row","blockId":"17d2297f-7a72-81b8-a88c-f8da30eed2cb","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-8159-91ea-d94a36e5bdef","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-810d-9227-e7f4e3ffe781","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-81d7-b14d-de47f58fbdee","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-8195-96ae-fe3cad2bfb50","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-81c8-b19a-f46a14b68105","parent":"","children":[]},{"type":"table_row","blockId":"17d2297f-7a72-8192-bc9c-f9b52c571114","parent":"","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-818e-8d58-c6d7e0377592","parent":"次回からはこのような関数を自作する方法を学びます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81e3-b8e9-e0c93c46bc81","parent":"","children":[{"type":"paragraph","blockId":"1a02297f-7a72-809f-8405-e15581d18c01","parent":"","children":[]}]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期"},{"title":"python基礎文法","id":"/posts/post/python-basic-1"},{"title":"10. 関数とは","id":"/posts/post/python-basic-117d2297f-7a72-801b-a2a2-dc58b16dcc36"}],"parentTitle":"python基礎文法","childNavs":[{"title":"1. Hello World!","id":"17d2297f-7a72-803a-a1c0-d031b23c0073","child":true},{"title":"2. 変数","id":"17d2297f-7a72-8081-ab1b-cf4732808344","child":true},{"title":"3. 変数の型","id":"17d2297f-7a72-80a2-bb38-ca7740288a86","child":true},{"title":"4. 四則演算","id":"17d2297f-7a72-807d-b72c-d2b61dead872","child":true},{"title":"練習問題1","id":"17d2297f-7a72-80ee-83ed-e549b65c3f3b","child":true},{"title":"5. 入力","id":"17d2297f-7a72-8033-8fb1-cde44ccb7db5","child":true},{"title":"6. 条件分岐（if文）","
