(-5)`** **=\u003e** **`5`**                                         |\n| **`len()`**   | シーケンス（リストや文字列など）の長さを返す | **`len(\"Python\")`** **=\u003e** **`6`**\n**`lne([1,2,3])`** **=\u003e** **`3`** |\n| **`max()`**   | シーケンスの最大値を返す           | **`max([1,2,3])`** **=\u003e** **`3`**                                    |\n| **`min()`**   | シーケンスの最小値を返す           | **`min([1,2,3])`** **=\u003e** **`1`**                                    |\n| **`sum()`**   | シーケンスの合計値を返す           | **`sum([1,2,3])`** **=\u003e** **`6`**                                    |\n| **`round()`** | 数値を最も近い整数に丸める(四捨五入)    | **`round(3.5)`** **=\u003e** **`4`**                                      |","children":[{"blockId":"17d2297f-7a72-81b8-a88c-f8da30eed2cb","type":"table_row","parent":"","children":[]},{"blockId":"17d2297f-7a72-8159-91ea-d94a36e5bdef","type":"table_row","parent":"","children":[]},{"blockId":"17d2297f-7a72-810d-9227-e7f4e3ffe781","type":"table_row","parent":"","children":[]},{"blockId":"17d2297f-7a72-81d7-b14d-de47f58fbdee","type":"table_row","parent":"","children":[]},{"blockId":"17d2297f-7a72-8195-96ae-fe3cad2bfb50","type":"table_row","parent":"","children":[]},{"blockId":"17d2297f-7a72-81c8-b19a-f46a14b68105","type":"table_row","parent":"","children":[]},{"blockId":"17d2297f-7a72-8192-bc9c-f9b52c571114","type":"table_row","parent":"","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-818e-8d58-c6d7e0377592","parent":"次回からはこのような関数を自作する方法を学びます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81e3-b8e9-e0c93c46bc81","parent":"","children":[{"blockId":"1a02297f-7a72-809f-8405-e15581d18c01","type":"paragraph","parent":"","children":[]}]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期"},{"title":"python基礎文法","id":"/posts/post/python-basic-1"},{"title":"10. 関数とは","id":"/posts/post/python-basic-117d2297f-7a72-801b-a2a2-dc58b16dcc36"}],"parentTitle":"python基礎文法","childNavs":[{"
