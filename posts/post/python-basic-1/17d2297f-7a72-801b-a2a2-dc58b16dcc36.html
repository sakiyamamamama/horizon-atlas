*は**返り値**とも言います。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81af-ac19-d488ae5c1be1","parent":"また、関数を実行することを**「関数を呼び出す」**と言ったりします。","children":[]},{"blockId":"17d2297f-7a72-81d0-ba77-d690aba7b72a","type":"image","parent":"![%E9%96%A2%E6%95%B0%E8%AA%AC%E6%98%8E.jpg](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/44ae266a-224c-4af4-8692-77ec00939fc9/%E9%96%A2%E6%95%B0%E8%AA%AC%E6%98%8E.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466XUABVN4R%2F20250227%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250227T060704Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEDYaCXVzLXdlc3QtMiJIMEYCIQDfxzGbEjo%2BqsLpJoj%2Fdh%2FAe6vpS37AchC9cA3udjbtRgIhAM%2Fp1Zs0fmVdoVaWbQKvOLXqpXDXZ%2Fm7nXUfbyID8iV0Kv8DCG8QABoMNjM3NDIzMTgzODA1Igzo9us6S4BVZ%2BFw97Eq3APK41yEnTpk3zYf0N1blu3mlH5EaBRXFY99QYdfyre4fBLewxjRG08Wb6j0WQjdzQk%2FxXyu64J5LgmAs7Jkv2f%2BwZ49HzFkJPjv%2BkUqr80LtyJpOX2TlQiSj08osyARNpIt61h9IggCd2m3q5slpWF7SDYGw5Njzqw39SfID0Jnzhsh18MSUMOnVAjZIrCp4IhkvWQEOVrrp6wq03XlCio1x8pwNZOWEJEJ2RlZY2boKyl3HaTMxqfnUgOYfS9ovBR39PW8nTW2BvFlQJ%2B9EhzDcxm%2FuZUmxLSxtUT9f363HD2pj%2B1wbeDGU4BE7a80RKbnJiMCKFjBQkYcM0KanssBRI9kQHa%2FlC7LWKrD4YfOZ%2F%2FkBC615uiUq4Q5eKvyg3t%2FF62rjkXW7kTrGFaOoFFmjXobxDnn6n4U1g91NhGE%2FdJAgEELZ%2FgKQdyNcWuIroVldgLegEiDKy8F6vNfpFFofOQJQCwV0JvnPf%2BbeML8gq%2BqtvISuaSI8ieDSNDkSSQTrAnZwP0OVVjXLXAHQOQ1RCDxVPdfv4gMRXmlR5iHidIm1dXlma7k1d3T0G0esuyG5r%2BsNlm%2BuaExZaQE4X6meDcyOrCC07Ivnt2YdMErA4iVm9rqhgfFQ%2FEQBDD97f%2B9BjqkAYT9SyhGpct8dwH%2BAoxWzliJBHzPEAN3gqX6cno2t%2B3YoRXNn%2BynWYBJZiP4xN8mo844gDsvOF3uQQEmQHjiy%2FeKVv4Pi5GA3q7ZaMG441tKGYG6RfzBBhXm7jAry0HYU8rkRJSGAQ%2BXMl0TJUFfusSf3fZClGttmFAD5PWKjFozFC3q7VLbsjckGaLZPNe5FoZcOLCdbl3FEx2vkkT5uK4lrE20\u0026X-Amz-Signature=616473c9ce6c443831364680a0eebf3e75cabf8b1059fa5aae30cfa5e6d66845\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"blockId":"17d2297f-7a72-812f-a99a-e53acee6 e([1,2,3])`** **=\u003e** **`3`** |\n| **`max()`**   | シーケンスの最大値を返す           | **`max([1,2,3])`** **=\u003e** **`3`**                                    |\n| **`min()`**   | シーケンスの最小値を返す           | **`min([1,2,3])`** **=\u003e** **`1`**                                    |\n| **`sum()`**   | シーケンスの合計値を返す           | **`sum([1,2,3])`** **=\u003e** **`6`**                                    |\n| **`round()`** | 数値を最も近い整数に丸める(四捨五入)    | **`round(3.5)`** **=\u003e** **`4`**                                      |","children":[{"blockId":"17d2297f-7a72-81b8-a88c-f8da30eed2cb","type":"table_row","parent":"c","children":[]},{"blockId":"17d2297f-7a72-8159-91ea-d94a36e5bdef","type":"table_row","parent":"c","children":[]},{"blockId":"17d2297f-7a72-810d-9227-e7f4e3ffe781","type":"table_row","parent":"c","children":[]},{"blockId":"17d2297f-7a72-81d7-b14d-de47f58fbdee","type":"table_row","parent":"c","children":[]},{"blockId":"17d2297f-7a72-8195-96ae-fe3cad2bfb50","type":"table_row","parent":"c","children":[]},{"blockId":"17d2297f-7a72-8192-bc9c-f9b52c571114","type":"table_row","parent":"c","children":[]},{"blockId":"17d2297f-7a72-81c8-b19a-f46a14b68105","type":"table_row","parent":"c","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-818e-8d58-c6d7e0377592","parent":"次回からはこのような関数を自作する方法を学びます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81e3-b8e9-e0c93c46bc81","parent":"c","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期"},{"title":"python基礎文法","id":"/posts/post/python-basic-1"},{"title":"10. 関数とは","id":"/posts/post/python-basic-117d2297f-7a72-801b-a2a2-dc58b16dcc36"}],"parentTitle":"python基礎文法","childNavs":[{"title":"練習問題1","id":"17d2297f-7a72-80ee-83ed-e549b65c3f3b","child":true},{"title":"5. 入力","id":"17d2297f-7a72-8033-8fb1-cde44ccb7db5","child":true},{"title":"練習問題2","id":"17d2297f-7a72-8083-965e-e7b2f91955cb","child":true},{"title":"1. Hello World!"
