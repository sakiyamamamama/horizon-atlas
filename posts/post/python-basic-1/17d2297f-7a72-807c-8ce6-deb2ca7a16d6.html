:"**クラスを定義**:\nクラスを定義する時は、まず`class クラスの名前:`と書きます。`Student`クラスであれば、`class Student:`と書きます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81de-917f-cb55d915d07a","parent":"**コンストラクタ（****`__init__`****メソッド）**:\nクラスからインスタンスを作るときに初期化処理を行います。引数を渡して初期値を設定するのに使います。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8132-9d65-e364b7c47216","parent":"`Student`クラスのコンストラクタは以下のように定義されています。","children":[]},{"type":"code","blockId":"17d2297f-7a72-8137-a313-e321e7d5044b","parent":"```python\ndef __init__(self, name, score):\n\t\tself.name = name\n\t\tself.score = score\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-812f-a21a-c79a4154a753","parent":"コンストラクタで属性が決められています。インスタンスの持つ属性は**`self.属性`**と書きます。`Student`クラスには、生徒の名前を保持するための`self.name`と、生徒の点数を保持するための`self.score`があります。コンストラクは引数として、`self`、`name`、`score`を受け取っています。中の処理としては、`self`（現在のインスタンス）の属性に、それぞれ`name`と`score` を代入しています。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ec-8481-e446bb8891d4","parent":"**メソッド**:\nクラス内で定義された関数で、インスタンスの動作を定義します。`Student`クラスには、生徒の名前`name`と点数`score`を表示する`display`メソッドがあります。","children":[]},{"type":"heading_2","blockId":"17d2297f-7a72-8132-b021-db2155c8853c","parent":"## インスタンスを作る","children":[]},{"type":"divider","blockId":"17d2297f-7a72-81e4-b777-ee0ff841afe0","parent":"---","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a0-a048-e98194b845ae","parent":"　それでは、`Student`クラスから実際のデータであるインスタンスを作成するコードを見ていきましょう。","children":[]},{"type":"callout","blockId":"17d2297f-7a72-818d-99da-c8ec97864ad0","parent":"\u003e Studentクラスからインスタンスを作る  \n\u003e ```python  \n\u003e # インスタンスを作る（ここでコンストラクタが呼び出される  \n\u003e student1 = Student(name=\"hashimoto\",score=56)  \n\u003e ```","children":[{"type":"code","blockId":"17d2297f-7a72-81e0-84d8-ec675b89ddbb","parent":"```python\n# インスタンスを作る（ここでコンストラクタが呼び出される\nstudent1 = Student(name=\"hashimoto\",score=56)\n```","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-8196-9533-cc4c98f56de3","parent":"　インスタンスを作成するには、`変数=クラス名()` と書きます。この変数がインスタンスとなります。`student1 = Student()` と書くと、`sudent1`が`Student`クラスのインスタンスとなります。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8178-a223-f1765b7a5805","parent":"インスタンスを作成するときは、クラスで定義されたコンストラクタが呼び出されます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8150-86ee-e2fe55c46e38","parent":"`Student`クラスのコンストラクタの引数は、`self`、`name`、`score`でした。selfは、現在のインスタンスのことを指します。ここでいう現在のインスタンスとは、新たに作られるインスタンスのことなので、コンストラクタの引数`self`は、インスタンスを作成する際には、あまり気にしなくていいです。引数の`name`と`score`は、新たなインスタンスである`student1`の、属性`name`と属性`score`に代入されます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8107-b37e-db10c3ff41b2","parent":"したがって、`student1`の持つ属性は、`self.name = hashimoto`、`self.score = 56`となります。","children":[]},{"type":"image","blockId":"17d2297f-7a72-8109-821a-f1c6acaaffff","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-20_11.47.05.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/23a3d7ba-9d6b-4353-9f96-0d48a7a0212a/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-20_11.47.05.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4662XO2NDOH%2F20250220%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250220T065956Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEI%2F%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQDxSxmhUAj9aqev%2BivWjVyfNsUbG29ikxGJQmqZDKZJSAIhAOitOHBbrmKJ5N%2Fwyv2mogCx59Z%2BBBzBmseoUsi5lWv8KogECLj%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEQABoMNjM3NDIzMTgzODA1IgwyYO3vYs6O%2Fgq3JuEq3AP1JBiMgeBCK2DpzVnXhmo7thvm7FaDqcXbTpsUPy7rJiQ6zll43bhlYHAFtDqAbZAjp8OFOY5%2BVLnACb3bdkjYFKsaiWDu7UTiZII8Dgyso3mMblcjekmOyCqrxnXh8XEoewfTAXHTzOq%2BViAwCOW9bEwZywM%2FLBxbnhi%2BqDQ0eZY3Itl2GuNueAeno3THW%2BH46xdSoM7OtVZEyEw%2FTrGlfLFs3YkcnWKFoZhbojVZbUrx6QVzhwnChiQxIFztrCt8DKN03ALM0o%2FDH4kMGzIwemXDoLAlKDiZjXywMRR9oPnMCfbysHPVs7u%2Fx9 1.display()  \n\u003e ```","children":[{"type":"code","blockId":"17d2297f-7a72-8106-91d7-f1a14e285ef3","parent":"```python\nstudent1.display()\n```","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-81fb-b9af-fe25e8b2032f","parent":"これを実行すると以下のように出力されます。","children":[]},{"type":"callout","blockId":"17d2297f-7a72-81e9-a7ec-f6708294c31b","parent":"\u003e 出力結果  \n\u003e ```bash  \n\u003e 名前:hashimoto　  \n\u003e 点数:56　　　　　　　　　　　　　　　　　　  \n\u003e ```","children":[{"type":"code","blockId":"17d2297f-7a72-819e-b000-e0e2e9eb689d","parent":"```bash\n名前:hashimoto　\n点数:56　　　　　　　　　　　　　　　　　　\n```","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-810b-bcdb-c60d1371d2e1","parent":"なぜこのように出力されるのかを見ていきましょう。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81e9-8f3f-f9c00a772e21","parent":"`display`メソッドは、以下のように定義されています。","children":[]},{"type":"code","blockId":"17d2297f-7a72-819c-bcd4-ea2b709fbe08","parent":"```python\ndef display(self):\n\t\tprint(\"名前:\", self.name, \"\\n点数:\", self.score)\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81fd-ac15-ca75087875fb","parent":"繰り返しになりますが、`self`は、現在のインスタンスを指します。つまり、ここでは、`self`が`student1`のことを指すわけです。そして、`self.name`と`self.score`をprint関数で出力するようになっています。つまり、`display`メソッドを`student1`に対して使うと、`studen1`の`name`属性と`student1`の`score`属性を出力するわけです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81d3-8afa-fc029cdbdbf9","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期/1"},{"title":"python基礎文法","id":"/posts/post/python-basic-1"},{"title":"12. クラス","id":"/posts/post/python-basic-117d2297f-7a72-807c-8ce6-deb2ca7a16d6"}],"parentTitle":"python基礎文法","childNavs":[{"title":"1. Hello World!","id":"17d2297f-7a72-803a-a1c0-d031b23c0073","child":true},{"title":"2. 変数","id":"17d2297f-7a72-8081-ab1b-cf4732808344","child":true},{"title":"3. 変数の型","id":"17d2297f-7a72-80a2-bb38-ca7740288a86","child":tr
