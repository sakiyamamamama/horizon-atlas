parent":"これまで使用していたコントロールは、任意の変数に代入した後、`page.add`で画面に追加していました。","children":[]},{"type":"code","blockId":"1652297f-7a72-81d9-94e3-d3ea66e52367","parent":"```python\n# これまでのコントロール\nimport flet as ft\n\ndef main(page: ft.Page):\n\t\t# 任意の変数にコントロールを代入\n\t\ttext = ft.Text(value=\"サンプル\")\n\n\t\t# page.addする\n    page.add(text)\n\nft.app(target=main)\n```","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81d8-8da8-f4f8fca8f713","parent":"対する**AppBar**は、すでに名前が決まっている変数**`page.appbar`**に代入することで実装することができます。","children":[]},{"type":"callout","blockId":"1652297f-7a72-816e-8fc9-c3d41d74dd49","parent":"\u003e ✏️ `page.appbar`は`page`の\u003cu\u003eメンバ変数\u003c/u\u003eですね。","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81a6-b218-f7fbe0d5e983","parent":"また、この`page.appbar`は`page.add`する必要はありません。","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81b6-9c85-f0d8d72a8a2c","parent":"以下のコードを見てみてください⇩","children":[]},{"type":"code","blockId":"1652297f-7a72-810a-9de9-cdf02e6b2b06","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n\t\t# page.appbarにft.Appbarを代入\n    **page.appbar = ft.AppBar(\n        leading=ft.Icon(ft.icons.APPLE),\n        title=ft.Text(value=\"アプリ名\"),\n        actions=[\n            ft.IconButton(icon=ft.icons.MENU)\n        ],\n        bgcolor=ft.colors.GREEN\n    )**\n\n    text = ft.Text(value=\"AppBarのサンプル\")\n\n    page.add(text)\n\nft.app(target=main)\n```","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-813f-b394-c66e347663b7","parent":"このコードを実行すると、以下のような結果になります。","children":[]},{"type":"image","blockId":"1652297f-7a72-8122-94d4-ef76a4da79f3","parent":"![d7a1dbdf-822b-4608-a345-057581180b6f.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/854aa77d-e999-4ca8-b277-5ca4e90b78f6/d7a1dbdf-822b-4608-a345-057581180b6f.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466ZUJL7OIN%2F20250225%2Fus-west-2%2F         padding=10\n        ),\n        toolbar_height=70,\n        leading_width=70,\n        bgcolor=ft.colors.BLUE_GREY_50\n    )\n\n    text = ft.Text(value=\"AppBarのアイコンのサンプル\")  # valueを省略\n\n    page.add(text)\n\nft.app(target=main)\n```","children":[]},{"type":"image","blockId":"1652297f-7a72-8174-a420-fb3db13a71d7","parent":"![7cc0ab0e-1853-4a42-80a3-d9b7f56ae2f1.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/1b5e4511-9ba6-4d2f-bd0b-843da4108521/7cc0ab0e-1853-4a42-80a3-d9b7f56ae2f1.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB46644G642AV%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T024157Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAAaCXVzLXdlc3QtMiJHMEUCIQDCAWoS7DsgJoXBMbXFSBpOLkpAjpejO%2BqqVI35eh5FxQIgRXU%2FKGBnXaME7XdonySm3g6zBmBIRG1XcQvoeN1knDEq%2FwMIORAAGgw2Mzc0MjMxODM4MDUiDPwmA7ilenUTJm40aSrcA4P5cfkKQBihcwNO1ExF7AekkukfsrbCjgHQQJof7jMEwlmC%2B3OXpX%2BRiy%2FOKYjYPxKbBslqQ6ptPVQvMBAzl6hPArxpRbXHRjjv6VQ5fd8ioaOBdkmifbFoNppi4Xv4Ubtpb6vc8yJB44no6h5jPQcWwSqBs9B%2BzCQQMnTXNn9KSW9C0YKQ0EXIm1urhBV5lUUdbiUNd5fJSv9cXcVzO27swB1n3zOPEY0EvHD7DV15gFs0SjaYDq9iXolbSz7v%2BhRJumvZewCPT%2BLPERwBivejhpkh3BgPX3PKLj%2BymO20CF97TMhsfrDfk4n2QTP2A40RfC6pNRUmMQKU3W%2BsP54nQ%2FLGr67n0XbNm7NedG0icnWudCq82g4cMcwQXVg73d3peorYcykIE7LJRZkAY0W81Lg%2FlGjszisgZzPamM4hnKKuMCVcHL83jDZhXliQn%2B3qdk8thXsae751UfSJQ0Wu8AzdY2afN7U1sf9K0KlGvrtnaegoy0tX7%2FAcmecKRiLWXhvO%2BVwrjeUpKUC93fmAKCoELgueYyfSf4ZDtTEABbi6vMZZ9ljo5W2Z08AiGEv4NVM4IXRFnQyc1nLTy0ZtxKGUUcfufeTQ0rB8EnA%2B13gULRmgQrr1R1wKMNmC9L0GOqUBBEtxwPvDh44wxWHAceM%2B9pt9vdWszWs5OYhys491ivx0Luow3cV7%2FOU573BWQOLQ11VvgnVDhhganFwsqhOtwdW3lvA3ytdZeuiFNAZ0DX6CQC3%2FLG8hxn%2FOQ3KSVg9jkA2RAbWrdH5YbOMtWaTfPl5fpH%2FQ84sp%2F8%2FheWGsfQ8owLIgOGeIKg4cPupC5a1A20u4Vynq5H38h5EClrHJ2uhNZxmq\u0026X-Amz-Signature=5821dedefd6e14e9632f02d706f2dfc8205deb2f0fddfd65f9d699fdfa21bf86\u0026X-Amz-SignedHeaders :\n\n    def route_change(route):\n        page.views.append(\n            ft.View(\n                \"/\",\n                [\n                    ft.Text(\"Here is HomePage\"),\n                    ft.ElevatedButton(\"Visit NEXT_PAGE\", on_click=lambda _: page.go(\"/next\")),\n                ],\n            )\n        )\n        if page.route == \"/next\":\n            page.views.append(\n                ft.View(\n                    \"/next\",\n                    [\n                        ft.Text(\"Here is NextPage\"),\n                        ft.ElevatedButton(\"Go Home\", on_click=lambda _: page.go(\"/\")),\n                    ],\n                )\n            )\n        page.update()\n\n    page.on_route_change = route_change\n    page.go(page.route)\n\n\nft.app(main)\n```","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-8139-84ca-f9bcfe18e3a4","parent":"実行すると、以下のように２ページ間（HomeページとNextページ）を行き来できるアプリが表示されます。","children":[]},{"type":"image","blockId":"1652297f-7a72-8194-8593-d7b92653cc71","parent":"![%E7%94%BB%E9%9D%A2%E5%8F%8E%E9%8C%B2_2024-09-20_11.36.49.gif](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/2d482a98-3f14-4b99-afcd-ef406d22ff25/%E7%94%BB%E9%9D%A2%E5%8F%8E%E9%8C%B2_2024-09-20_11.36.49.gif?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB46667NN6QD3%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T024158Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAAaCXVzLXdlc3QtMiJGMEQCIBYbpCQQ8N0jZDGrFlLb1mPNT%2FnJV4IiVRZ7SPO%2Bp3INAiB3MDhNEHlUmFrzh%2Fcak8Ys0xfgceFadi8bQryUmXgmMCr%2FAwg5EAAaDDYzNzQyMzE4MzgwNSIMNL6hXXgDo0PYozd6KtwDLkBI3NAL98IZYAr3i4%2FnPGCFbhx3KSDH50DYjKq85Vr74qHkDbx4MQpfvtlIovQmtUm4YgiZoZCtOF9a7iKdg4A3WbwkkzpDPi0IOpuSa10GBo88t4yELjrDOUSOeBaRIooQog6Ki2NtI7mtQ5q%2B05XaJ8YwAWwF5c27xDG%2BwEJqEAsHbkI9aSuggw87ZHm%2BThl8ZdF9MbFXApi%2FUaJxmZXNRl%2FaVHal71nmq6vXM0f17kjnixReANTd0wHZT5sRqzuLfq9ol4BKRZFuEO9k07Ie%2FkaveV0%2FugrzQIxl2TFX9k%2FspabOGfv5OI7Y%2F1%2FftNbEEY9oI%2Bklt8XhX0L%2FjWmxa7Jqbp8V7FGvVw0W1Ov%2FYe3ODHYJYpDEyJ5LLLy51arbUWHLrArVZ1LMDzHRDEDoklfsejeqxza733QAS3JQA1HpHI1CWDjNozgZgB41YJ8tCmgVnAUt1e61SK%2FfOdWKh5QrAEqUAWkLip%2FoCqPT4jM4sQ5U60Zi77%2FZ%2B82qYTNSraTUgsI6FHGh6yzzChMda44TY2a4T%2BpdbzrR9HXOLmAhit1jpHkp196uKB23v1HOY0WB%2BTYysNVunbzQNrHLQQBnnIADiWkc3yvVESAa4ENTJOJwx4jzORkwlIP0vQY6pgEb9WpH9W8sl%2BLgNLgHb2OgJqYLMpwFRxAGqvcTG4ZeYHmVL21gPAohJ8SKYwqTy%2FvcLh8uBqN1%2FbZtHLzie73eWqHJNLXokNyblsERbKXx1Xc2T5v0rqXMUef7%2FsWscxf5uzhnhN9N5z2ZoaQsWDp1acqqdMKdPvb5Xr464dorH4p3DprqG3rZ7RTnSFTBmJ3W9jlMRCa6KL3Pfijb3XQ3qjiPAysx\u0026X-Amz-Signature=1957f69a7f644fe84cde69fb7f5215c4fa12b2ee743c4ee47b304718f74252a3\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-813d-96ea-f79cee807e23","parent":"コードが少し複雑そうに見えるかもしれませんが、それほど難しいものではありません。","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-8117-a720-c6bcffe0ce3c","parent":"まず`main`関数の中で、`route_change`という名前の関数を定義していますね。今回はこの`route_change`関数でルーティングを実装しています。`route_change(route)`のように、ルーティングを実装する関数は必ず一つ引数を持つ必要があります。","children":[]},{"type":"code","blockId":"1652297f-7a72-811c-b5c9-fb95f6051ce4","parent":"```python\ndef route_change(route):\n\tpage.views.append(\n\t    ft.View(\n\t        \"/\",\n\t        [\n\t            ft.Text(\"Here is HomePage\"),\n\t            ft.ElevatedButton(\"Visit NEXT_PAGE\", on_click=lambda _: page.go(\"/next\")),\n\t        ],\n\t    )\n\t)\n```","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81f0-9aac-ea13867ad7bd","parent":"`page.views.append`という処理を行っています。`append`というメソッドを覚えている方なら察することができるかもしれませんが、これは`page.views`の中に何かを追加する処理です。`page.views` というのは、Fletで作ったアプリの画面のことだと思ってください。つまり、`page.views.append`というのは、画面上に何かを追加する処理ということです。","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81f1-82d4-cb7480373b46","parent":"何を追加しているかというと、`ft.View`というコントロールを追加しています。","children":[]},{"type":"heading_2","blockId":"1652297f-7a72-8121-a411-c7242a841629","parent":"## Viewについて","children":[]},{"type":"divider","blockId":"1652297f-7a72-81e1-8a4c-d27d2bb21faa","parent":"---","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81db-bd39-c833bc6fb2a5","parent":"`ft.View`コントロールは、最上位のコンテナ要素と説明されます。コンテナ要素とは、他から影響を受けない独立した要素のことです。最上位というのは、要素の「一番外側にある」という意味です。早い話、ページ全体のことを設定するコントロールというです。","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-8128-841a-c112ef929078","parent":"`ft.View`は、基本的には`ft.Column`と同じように、リストの中に複数の要素を入れて縦に並べることができます。`ft.Column`と違う点は、「**ページルート**」を設定する点です。","children":[]},{"type":"code","blockId":"1652297f-7a72-8113-a457-e250939553cf","parent":"```python\nft.View(\n\t  **\"/\"**,　　#**ページルート**\n\t  [\n\t      ft.Text(\"Here is HomePage\"), #中に入れる要素\n\t      ft.ElevatedButton(\"Visit NEXT_PAGE\", on_click=lambda _: page.go(\"/next\"))\n\t  ],\n)\n```","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-8191-bb90-dddaba578df7","parent":"ページルートとは、アドレスのようなものです。これによってどのページかを判別します。\nページルートは必ず「`/`」（スラッシュ）で始まります。\n今回のコードの例では、ホームページのページルートは「`/`」であり、ネクストページのページルートは「`/next`」です。","children":[]},{"type":"callout","blockId":"1652297f-7a72-816f-af94-fa214ece57aa","parent":"\u003e 💡 つまりページルートの記述方法や役割は、URLやパスと同じです","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81f9-9b3a-db5637e1cf28","parent":"このページルートをつけることによって、ページ移動が簡単に可能になります。","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-8142-a936-ef3c38b08830","parent":"`ft.View`について詳しく知りたい方は以下の公式ドキュメントをご覧ください。","children":[]},{"type":"bookmark","blockId":"1652297f-7a72-8178-83e9-e719e4acea22","parent":"[bookmark](https://flet.dev/docs/controls/view/)","children":[]},{"type":"heading_2","blockId":"1652297f-7a72-8194-937b-ebc1b385f56b","parent":"## ページ移動の実装","children":[]},{"type":"divider","blockId":"1652297f-7a72-818c-a061-c057955ed654","parent":"---","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81a1-a78b-eea4e76364c8","parent":"ページ移動を実装するには、現在のページルートを変更すれば良いのです。\nページルートを変更するには`page.go()`を使います。","children":[]},{"type":"code","blockId":"1652297f-7a72-819b-9843-ea6a2dfa7b2a","parent":"```python\npage.views.append(\n    ft.View(\n        \"/\",\n        [\n            ft.Text(\"Here is HomePage\"),\n            ft.ElevatedButton(\"Visit NEXT_PAGE\", on_click=lambda _: **page.go(\"/next\")**),\n        ],\n    )\n)\nif page.route == \"/next\":\n    page.views.append(\n        ft.View(\n            \"/next\",\n            [\n                ft.Text(\"Here is NextPage\"),\n                ft.ElevatedButton(\"Go Home\", on_click=lambda _: **page.go(\"/\")**),\n            ],\n        )\n    )\n```","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-812b-a12b-d1a18c2138d2","parent":"上記のコードでは、`page.go(”/next”)`を実行すると、ページルートが「`/next`」に変更されます。そして、`if page.route == “/next”`以下にnextページを表示する処理を書いているので、ページルートが「`/next`」に変更されると、ページが移動するようになっています。\nちなみに、`on_click=lambda _ = page.go()`という書き方をしていますが、これはpythonのlambda式というもので、関数を簡潔に定義できる書き方です。","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81b4-815d-d4c2f21cbf73","parent":"今回の例では処理内容が`page.go()`だけです。このように処理内容のコードが短くて新たに関数を定義するとコードが長くなってしまう時に使うと良いでしょう。\n（lambda式については「[**lambda式**](/145a501ef33780e5a9a4d96913163b42)」をご覧ください）","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-812c-b4d3-cf654066e455","parent":"閑話休題","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-8119-bd02-dbef989ddd4f","parent":"最後に、下記のように、`page.on_route_change`にルーティングを実装した関数を代入します。今回の例で言えば、`route_change`関数です。","children":[]},{"type":"code","blockId":"1652297f-7a72-813b-afce-d376143b63ab","parent":"```python\npage.on_route_change = route_change\npage.go(page.route)\n```","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-814b-a80f-c1af7401b6e6","parent":"そして、`page.go(page.route)`を記述し、最初に見せたいページに移動する処理を実行します。`page.route`の初期値は「`/`」なので、これによってアプリを開くと、今回の例ではHomeページが表示されるようになっています。","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-8196-9de3-efbe3c4dfa38","parent":"","children":[]},{"type":"heading_2","blockId":"1652297f-7a72-81a9-b52f-e483febf95a3","parent":"## 静的なルーティングと動的なルーティング","children":[]},{"type":"divider","blockId":"1652297f-7a72-8150-90c1-c8e0a5d14807","parent":"---","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-818f-bfb5-f6cc799fe887","parent":"以上で説明してきたのは、**静的なルーティング**の実装方法です。次に**動的なルーティング**の実装方法を説明したいのですが、そもそも静的・動的と言われてもどういうことかわからないという方が多いと思います。ですので、先に静的・動的なルーティングがそれぞれどのようなものかを説明します。","children":[]},{"type":"heading_3","blockId":"1652297f-7a72-811f-8593-e16ce03669d6","parent":"### 静的なルーティングの特徴","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81a1-9955-cdc08614cb93","parent":"静的ルーティングでは、すべてのページルートが事前に決められており、ページの構造やページ内のデータが固定されます。ページ数が少ない場合や、ページルートが予測できる場合に使われることが多いです。","children":[]},{"type":"callout","blockId":"1652297f-7a72-81d1-8c62-fcac1833759e","parent":"\u003e **例：**例えば、以下のようなページルートが静的ルーティングの典型的な例です。  \n\u003e - `/about`  \n\u003e   \n\u003e - `/contact`  \n\u003e   \n\u003e - `/product`","children":[{"type":"bulleted_list_item","blockId":"1652297f-7a72-81ee-a046-d64509988247","parent":"- `/about`","children":[]},{"type":"bulleted_list_item","blockId":"1652297f-7a72-810c-adcd-ce47ae829fe4","parent":"- `/contact`","children":[]},{"type":"bulleted_list_item","blockId":"1652297f-7a72-810a-ba8b-f1aceeeed12c","parent":"- `/product`","children":[]}]},{"type":"paragraph","blockId":"1652297f-7a72-8106-ba76-f8d93e62cb57","parent":"静的なルーティングの利点としては、ページの読み込み速度が早いことが挙げられます。","children":[]},{"type":"heading_3","blockId":"1652297f-7a72-813e-b327-d7e7289069d1","parent":"### 動的なルーティングの特徴","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81cf-b097-df0b9acaa0d4","parent":"動的ルーティングでは、ページルートの一部が変化する部分を持つため、ユーザーやデータによって違うページを生成することができます。ページルートにパラメータを含めることで、複数のページを効率的に管理できます。","children":[]},{"type":"callout","blockId":"1652297f-7a72-8187-8600-ccddce04d241","parent":"\u003e **例：** 動的ルーティングの一例として、ブログや商品ページがあります。  \n\u003e - `/products/01` （商品のIDが`01`の商品のページを表示する）  \n\u003e   \n\u003e - `/users/john-doe` （ユーザー名`john-doe`のプロフィールページ）","children":[{"type":"bulleted_list_item","blockId":"1652297f-7a72-81d8-88c5-f11f0c24ad6c","parent":"- `/products/01` （商品のIDが`01`の商品のページを表示する）","children":[]},{"type":"bulleted_list_item","blockId":"1652297f-7a72-81bf-9b1d-c59e127ffff3","parent":"- `/users/john-doe` （ユーザー名`john-doe`のプロフィールページ）","children":[]}]},{"type":"paragraph","blockId":"1652297f-7a72-8103-8faf-c519c752fbdb","parent":"動的なルーティングの利点としては、多くのページを柔軟に管理でき、特定のユーザーや商品に基づいたカスタマイズが容易という点です。大規模なアプリケーションや動的コンテンツを扱う場合に適しています。","children":[]},{"type":"heading_2","blockId":"1652297f-7a72-81de-9176-c1ebb8173244","parent":"## 動的なルーティングの実装","children":[]},{"type":"divider","blockId":"1652297f-7a72-8192-b8a1-e46ab7b9d0a3","parent":"---","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-8190-aeda-fd898625f7fd","parent":"それでは、動的なルーティングの実装方法について説明します。さっそく、コードの例を見ていきましょう。","children":[]},{"type":"code","blockId":"1652297f-7a72-810c-bca0-c321cc3d6203","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n    def route_change(e):\n\n        template_route = ft.TemplateRoute(page.route)\n\n        if template_route.match(\"/user/:id\"):\n            user_id = template_route.id  # 動的パラメータを取得\n            page.views.append(\n                ft.View(\n                    f\"/user/{user_id}\",\n                    controls=[\n                        ft.Text(f\"ユーザーID: {user_id}のページです\"),\n                        ft.ElevatedButton(\"ホームに戻る\", on_click=lambda _: page.go(\"/\"))\n                    ]\n                )\n            )\n        elif template_route.match(\"/\"):\n            user_id_field = ft.TextField(label=\"ユーザーIDを入力してください\")\n            # ホームページの表示\n            page.views.append(\n                ft.View(\n                    \"/\",\n                    controls=[\n                        ft.Text(\"ホームページ\"),\n                        user_id_field,\n                        ft.ElevatedButton(\"ユーザーページへ\", on_click=lambda _: page.go(f\"/user/{user_id_field.value}\"))\n                    ]\n                )\n            )\n        \n        page.update()\n\n    page.on_route_change = route_change\n    page.go(page.route)\n\nft.app(target=main)\n\n```","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-8149-ba82-f48f0fc37912","parent":"以下のように、入力したユーザーIDによってページを生成するアプリを実行できます。","children":[]},{"type":"image","blockId":"1652297f-7a72-817b-aa32-e00eddfe317a","parent":"![%E7%94%BB%E9%9D%A2%E5%8F%8E%E9%8C%B2_2024-09-23_17.37.10.gif](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/e4a187cb-b9ad-48c4-af9c-cb7c631b1027/%E7%94%BB%E9%9D%A2%E5%8F%8E%E9%8C%B2_2024-09-23_17.37.10.gif?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB46667NN6QD3%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T024158Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAAaCXVzLXdlc3QtMiJGMEQCIBYbpCQQ8N0jZDGrFlLb1mPNT%2FnJV4IiVRZ7SPO%2Bp3INAiB3MDhNEHlUmFrzh%2Fcak8Ys0xfgceFadi8bQryUmXgmMCr%2FAwg5EAAaDDYzNzQyMzE4MzgwNSIMNL6hXXgDo0PYozd6KtwDLkBI3NAL98IZYAr3i4%2FnPGCFbhx3KSDH50DYjKq85Vr74qHkDbx4MQpfvtlIovQmtUm4YgiZoZCtOF9a7iKdg4A3WbwkkzpDPi0IOpuSa10GBo88t4yELjrDOUSOeBaRIooQog6Ki2NtI7mtQ5q%2B05XaJ8YwAWwF5c27xDG%2BwEJqEAsHbkI9aSuggw87ZHm%2BThl8ZdF9MbFXApi%2FUaJxmZXNRl%2FaVHal71nmq6vXM0f17kjnixReANTd0wHZT5sRqzuLfq9ol4BKRZFuEO9k07Ie%2FkaveV0%2FugrzQIxl2TFX9k%2FspabOGfv5OI7Y%2F1%2FftNbEEY9oI%2Bklt8XhX0L%2FjWmxa7Jqbp8V7FGvVw0W1Ov%2FYe3ODHYJYpDEyJ5LLLy51arbUWHLrArVZ1LMDzHRDEDoklfsejeqxza733QAS3JQA1HpHI1CWDjNozgZgB41YJ8tCmgVnAUt1e61SK%2FfOdWKh5QrAEqUAWkLip%2FoCqPT4jM4sQ5U60Zi77%2FZ%2B82qYTNSraTUgsI6FHGh6yzzChMda44TY2a4T%2BpdbzrR9HXOLmAhit1jpHkp196uKB23v1HOY0WB%2BTYysNVunbzQNrHLQQBnnIADiWkc3yvVESAa4ENTJOJwx4jzORkwlIP0vQY6pgEb9WpH9W8sl%2BLgNLgHb2OgJqYLMpwFRxAGqvcTG4ZeYHmVL21gPAohJ8SKYwqTy%2FvcLh8uBqN1%2FbZtHLzie73eWqHJNLXokNyblsERbKXx1Xc2T5v0rqXMUef7%2FsWscxf5uzhnhN9N5z2ZoaQsWDp1acqqdMKdPvb5Xr464dorH4p3DprqG3rZ7RTnSFTBmJ3W9jlMRCa6KL3Pfijb3XQ3qjiPAysx\u0026X-Amz-Signature=636851cecf8e70df1e762fe4c4ec12358cb0e6fd2f4ea4db98a4d6f0936cb8e0\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81a9-9e8c-ed3f3a160615","parent":"動的なルーティングを実装するには、新たに`TemplateRoute`を使います。このクラスによって、動的なページルートがマッチするかを確認したり、ページルートのパラメータを読み取ることができます。","children":[]},{"type":"code","blockId":"1652297f-7a72-81f7-91ed-c70432a6c752","parent":"```python\ntemplate_route = ft.TemplateRoute(page.route)\n\nif template_route.match(\"/user/:id\"):\n    user_id = template_route.id  # 動的パラメータを取得\n    page.views.append(\n        ft.View(\n            f\"/user/{user_id}\",\n            controls=[\n                ft.Text(f\"ユーザーID: {user_id}のページです\"),\n                ft.ElevatedButton(\"ホームに戻る\", on_click=lambda _: page.go(\"/\"))\n            ]\n        )\n    )\n```","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-816a-ade2-cc3cd3f5fb37","parent":"まず、`template_route = ft.TemplateRoute(page.route)` で`ft.TemplateRoute`クラスをインスタンス化します。","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-8122-84f2-f72b6c765ba9","parent":"次に、`match`メソッドで動的なパラメータを含むページルートを確認することができます。`if template_route.match(\"/user/:id\"):` という部分がそれにあたります。\nここでは`match`メソッドで確認するページルートが`/user/:id` となっています。この中の`:id` という部分が動的なパラメータです。つまり、ここにユーザーIDが入るわけです。","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-8188-8e38-f62a2973c6cb","parent":"そして、パラメータは、`template_route`のメンバー変数として格納されるので、つまり`template_route.id`にユーザーIDが格納されるわけです。","children":[]},{"type":"callout","blockId":"1652297f-7a72-8195-b061-e5b0988c2bd6","parent":"\u003e ちなみに`TemplateRoute`クラスは静的なルーティングにも使えます  \n\u003e 今回の例では、`elif template_route.match(\"/\"):`の部分に使っていますね。","children":[{"type":"paragraph","blockId":"1652297f-7a72-812b-9db6-dd65bbb384af","parent":"今回の例では、`elif template_route.match(\"/\"):`の部分に使っていますね。","children":[]}]},{"type":"paragraph","blockId":"1652297f-7a72-812a-888a-c9421d347e62","parent":"ルーティングの説明は以上です。","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-8101-998e-c6d6ee71639b","parent":"","children":[]},{"type":"paragraph","blockId":"1652297f-7a72-81fa-947a-e75a2deb3550","parent":" Fletのルーティングについての公式ドキュメントは以下のページです。","children":[]},{"type":"bookmark","blockId":"1652297f-7a72-81c5-b700-c00c00ce8069","parent":"[bookmark](https://flet.dev/docs/getting-started/navigation-and-routing/)","children":[]}]},{"type":"child_page","blockId":"19d2297f-7a72-80ec-90b8-fb5b6973806e","parent":"## AppBar 練習問題","children":[{"type":"heading_1","blockId":"19d2297f-7a72-8149-b646-eca5fe9fa4c6","parent":"# 問題1","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81cb-9828-ed77699df4c2","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8109-89a0-d46d0c3c53c5","parent":"次のようなAppBarを作成してください。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8179-9dbd-cd0ad4af7cdf","parent":"- 左側には「メール」のアイコン設置","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8106-a615-de0dbfbc5caf","parent":"- タイトルは任意","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-810d-9892-cf5aa966bc2b","parent":"- 右側には「設定（歯車）」と「プラス」の`IconButton`を設置","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-819b-bbcc-f3cf686123fa","parent":"- 背景色は`LIGHT_GREEN`とする","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81af-81bd-d7e6258a6547","parent":"ただし、各アイコンは[公式のアイコンブラウザー](https://gallery.flet.dev/icons-browser/)やVSCodeの保管機能を活用して、自分で探してください。（大体見た目が一緒ならOKです。）","children":[]},{"type":"bookmark","blockId":"19d2297f-7a72-81a4-8f43-d697d4121d5b","parent":"[bookmark](https://gallery.flet.dev/icons-browser/)","children":[]},{"type":"quote","blockId":"19d2297f-7a72-815a-84bd-e04a1ea067e9","parent":"\u003e ※プログラムは「appbar_prac_1.py」として保存","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8111-b074-d0366e0261cb","parent":"\u003e 🪧 **お手本画像**  \n\u003e ![appbar_prac1.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a469 「appbar_prac_2.pyとして保存」","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81b7-8c36-d7ea570f9a25","parent":"\u003e 🪧 **お手本デモ**  \n\u003e [embed](https://appbar-prac-2.fly.dev/)","children":[{"type":"embed","blockId":"19d2297f-7a72-8163-9ea5-fc56b5856af5","parent":"[embed](https://appbar-prac-2.fly.dev/)","children":[]}]},{"type":"heading_1","blockId":"19d2297f-7a72-8110-bdda-ce6984c82766","parent":"# 発展問題","children":[]},{"type":"divider","blockId":"19d2297f-7a72-81aa-96e5-f74d71a011bb","parent":"---","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8118-880a-d890d0acc1a6","parent":"\u003e ☝ **`NavigationDrawer`**と呼ばれるコントロールの公式ドキュメントを読まなければ解けない、**ザ・発展問題**です。自信と時間のある方は解いてみてください。  \n\u003e 以下が**`NavigationDrawer`**の公式ドキュメントです。  \n\u003e   \n\u003e [bookmark](https://flet.dev/docs/controls/navigationdrawer)","children":[{"type":"paragraph","blockId":"19d2297f-7a72-817b-9074-fecffc64852e","parent":"以下が**`NavigationDrawer`**の公式ドキュメントです。","children":[]},{"type":"bookmark","blockId":"19d2297f-7a72-81f0-946a-fcbc2bdfea2e","parent":"[bookmark](https://flet.dev/docs/controls/navigationdrawer)","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-8173-b86a-e7ca17b53d6c","parent":"**問題2**のプログラムを一部変更し、次のような動作をするようにしてください。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8199-b7b3-d3a9c41f8f8a","parent":"- 左上にはメニューアイコンの`IconButton`コントロールを配置する。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-819f-9349-d944101d5663","parent":"- メニューアイコンボタンをクリックすると、左側から**ドロワー**（**`NavigationDrawer`**）が現れる。","children":[]},{"type":"bulleted_list_item","blockId":"19d2297f-7a72-8113-9aeb-d4348c4e981b","parent":"- ドロワー内には、**`NavigationDrawerDestination`**コントロールを複数設置する。**`NavigationDrawerDestination`**の内容は自由とする。ただし、選択時はアイコンが変更されるようにする。","children":[]},{"type":"quote","blockId":"19d2297f-7a72-8167-a8a3-d52d84462be4","parent":"\u003e ※プログラムは「appbar_prac_1.py」として保存","children":[]},{"type":"callout","blockId":"19d2297f-7a72-8152-ad28-fc28961d1469","parent":"\u003e ❗ **`NavigationDrawer`**を使用したプログラムを実行すると、エラーが起きて正常に実行できないことがあります。  \n\u003e Fletのバージョンが原因の場合があるので、以下のコマンドをPowerShellで実行して、Fletをアップデートしてください。  \n\u003e   \n\u003e ```bash  \n\u003e pip install -U flet  \n\u003e ```","children":[{"type":"paragraph","blockId":"19d2297f-7a72-81c4-ac5d-f7ca93a3495a","parent":"Fletのバージョンが原因の場合があるので、以下のコマンドをPowerShellで実行して、Fletをアップデートしてください。","children":[]},{"type":"code","blockId":"19d2297f-7a72-8115-bf5e-e83f230ff2cf","parent":"```bash\npip install -U flet\n```","children":[]}]},{"type":"callout","blockId":"19d2297f-7a72-8182-b729-fb94d227ebbf","parent":"\u003e 🪧 **お手本GIF**  \n\u003e ![appbar_prac_ex.gif](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/d6f2e5a4-4307-4cb8-a7ea-645ce84ccd9b/appbar_prac_ex.gif?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4665HUAVSMQ%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T024207Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAAaCXVzLXdlc3QtMiJHMEUCIQD%2FWSi12ZhW0D0ij%2Bei%2FvXoQZ9%2BcmXj9S9snOm%2FE4GPPwIgNJwa6uM1Hjs2MAjHiuBlbIyZzDC748AU4uh5KCsgv2wq%2FwMIORAAGgw2Mzc0MjMxODM4MDUiDLw9PVkgNCBBji2PLyrcAw6t%2BJw%2FshvQK2JvkI1Fdq5L3%2B%2FNF99dd%2BDmWFAg7rcb35RtZJAt1kvJ85FwtKfA9ZdPAJ%2BffbJj2lQmCuq0KuueMFGFy2att5FEQDRy6giHxF1zS5PR%2FN59zv98m%2BY56JwwrpWtc9kmCVTRN3EXIj62H6HZavyu18Sos5t2bg92eJcKEDj2XA90wq14juMq1cYf3CoPByV%2FZJ1o539QD9Bui%2FRC6IBml4H%2FgWRLFooL1yPRrrNGib%2BeduisbFlrSsb083Eft7Pq23T0hw2oG4bMo9wcEic1ZHIPMjeYbvr5ZkPhXFKf5bOwdsFHchWSQQLyQZ5boycMRN1QooWePm0fkDJddzMcme6rlGHB%2FDvPh08v9LTESbYv3aIn%2BYx%2Bnymo0Rx8Wkh4IitqZkTfyBN301OKxWq38rZIKomaSPminVS9nKEdzgW5Elrv2sU3s%2B3CEFTQ2YyDt0vM8GM2bsH5AGSbUNOVJoRlz9ZPJzKF9sz2k0iW14XGb9UEmLuK6j4xyKi8n12L%2B93o04ivyO1l%2FwboaOrlbzVEjeuTtZ7Q8vB1ZSgm%2BW9ZyPSGba4Fu3x7Bz0Oct9iTRklHiTaahJCkb6TiZPVdLNB%2BOi5xEtbOYsI6rDkaA5DjB%2B5MJyD9L0GOqUB5Hr%2BkxphkWLjO3IUE1Ajn4%2Fcu2X9i1HXYWVh3TNbWPl3QwegauF9mq% pe":"heading_2","blockId":"19d2297f-7a72-81ec-9401-e5c89d504e76","parent":"## カストムコントロールとは","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8153-af41-f52257e1c45c","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8129-8221-ee9b72b9dcc9","parent":"カスタムコントロールは、Fletにあるコントロールのクラスを継承した新たなクラスを作り、親クラスの属性の値をカスタムしたコントロールです。（クラスの継承については「[**クラスの継承**](/16c2297f7a7280aa8f18cca16f8b3361)」をご覧ください）","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81a1-9793-f1854426f09b","parent":"例えば、見た目を変更した文字を使い回したいとします。文字を表示するには`Text`コントロールを使いますが、その見た目を変更するには`style`属性を設定しなければいけませんね。","children":[]},{"type":"code","blockId":"19d2297f-7a72-8175-8a5d-fb8d66eef1c3","parent":"```python\nft.Text(\"文字\", style=ft.TextStyle(size=20))\n```","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81de-aac1-e2dfd9843243","parent":"`Text`コントロールの`style`属性の値を何度も書くのは面倒です。`style`属性の値が事前に決まっていれば書く必要はなくなります。それを可能にするのがカスタムコントロールです。","children":[]},{"type":"heading_2","blockId":"19d2297f-7a72-8132-aa94-f9a386475597","parent":"## カストムコントロールを作る","children":[]},{"type":"divider","blockId":"19d2297f-7a72-8130-82c2-c5079c6f52f7","parent":"---","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8121-9564-e2f93b6a125d","parent":"それでは、カスタムコントロールを作ってみましょう。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-814e-8371-d190ceccd231","parent":"試しに、以下の設定のカスタムコントロールを作ってみましょう。","children":[]},{"type":"code","blockId":"19d2297f-7a72-8184-bc18-d6ce6ffa5bb8","parent":"```python\nft.Text(\"文字\", style=ft.TextStyle(size=20))\n```","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81ac-a51d-f3fd34775c32","parent":"\u003e カスタムコントロールを作る  \n\u003e ```python  \n\u003e import flet as ft  \n\u003e   \n\u003e class CustomText(ft.Text):  \n\u003e \tdef __init__(self,value):  \n\u003e \t\tsuper().__init__(value=value, style=ft.TextStyle(size=20)  \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-814c-b28c-fb418d2b5dd9","parent":"```python\nimport flet as ft\n\nclass CustomText(ft.Text):\n\tdef __init__(self,value):\n\t\tsuper().__init__(value=value, style=ft.TextStyle(size=20)\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81af-9c6d-f6d7474ea90f","parent":"ここでは`CustomText`というカスタムコントロールを定義しました。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-8105-a9cf-dc7f0ab3eeb6","parent":"`CustomText`は、`Text`コントロールをカスタムしたコントロールであり、最初から`style`が設定されています。","children":[]},{"type":"paragraph","blockId":"19d2297f-7a72-81f4-a7e8-ff694502ed92","parent":"さっそく`CustomText`を使ってみましょう。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81fb-8776-da1183ace581","parent":"\u003e `CustomText`を使う  \n\u003e ```python  \n\u003e import flet as ft  \n\u003e   \n\u003e class CustomText(ft.Text):  \n\u003e \tdef __init__(self,value):  \n\u003e \t\tsuper().__init__(value=value, style=ft.TextStyle(size=20))  \n\u003e \t\t  \n\u003e def main(page: ft.Page):  \n\u003e   \n\u003e \tnormalText = ft.Text(value=\"普通のTextコントロール\")  \n\u003e \tcustomText = CustomText(value=\"カスタムしたTextコントロール\")  \n\u003e   \n\u003e \tpage.add(normalText, customText)  \n\u003e   \n\u003e ```","children":[{"type":"code","blockId":"19d2297f-7a72-8164-8a23-c0632916c5d1","parent":"```python\nimport flet as ft\n\nclass CustomText(ft.Text):\n\tdef __init__(self,value):\n\t\tsuper().__init__(value=value, style=ft.TextStyle(size=20))\n\t\t\ndef main(page: ft.Page):\n\n\tnormalText = ft.Text(value=\"普通のTextコントロール\")\n\tcustomText = CustomText(value=\"カスタムしたTextコントロール\")\n\n\tpage.add(normalText, customText)\n\n```","children":[]}]},{"type":"paragraph","blockId":"19d2297f-7a72-81b1-9c97-cc027043fe95","parent":"これを実行すると以下のような出力結果になります。","children":[]},{"type":"callout","blockId":"19d2297f-7a72-81a4-8d34-e7a64d4413df","parent":"\u003e 実行結果  \n\u003e ![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-21_13.46.28.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/ce125
