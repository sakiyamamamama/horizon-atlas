a1","parent":"競合が起きてしまうと、pushできなくなってしまう、つまり自分の作業を他と共有できなくなってしまうため、チーム開発をする上で常に念頭に置くべきことは競合を避けることだと言えます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81f9-80cc-e317d7e9313c","parent":"では、競合を避けるために何ができるのでしょうか。\nそれを知るために、まず競合の発生条件を見ましょう。","children":[]},{"blockId":"16c2297f-7a72-81ad-8966-ee5c548ba105","type":"quote","parent":"\u003e **競合の発生条件**","children":[{"blockId":"16c2297f-7a72-81b1-bdff-c1ed565d2702","type":"paragraph","parent":"ある開発者が、最後にpullしてからpushするまでの間に、他の開発者が、同じファイルの同じ箇所についてpushしようとすると競合が発生する。","children":[]}]},{"type":"paragraph","blockId":"16c2297f-7a72-813c-aa34-ee6ca6c97ca8","parent":"つまり、同じファイルの同じ箇所で、複数人がpushしてしまうことで編集箇所が被ってしまい、競合が発生するというわけです。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8175-991d-d2c45d4e6ac8","parent":"ですので、競合を避けるには、他の人がpushしたとき、自分がpullをして、他の人の変更内容を受け取ってから、pushすればいいのです。","children":[]},{"blockId":"16c2297f-7a72-81f2-a9c4-fab8265f2b70","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-09_17.45.35.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/7924ecf8-dcdc-433c-b49a-066a0648ae7c/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-09_17.45.35.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466XTVUP2P6%2F20250302%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250302T142116Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEIP%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJHMEUCIQDYMj2DPmWCFWZUvGX3VxxIyb0cr2RL%2BIFfLSIsY9ARBwIgYfElufpkul6LvdmN1jnn1qXx4awIQm2JSg6JBlylUoMqiAQIvP%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FARAAGgw2Mzc0MjMxODM4MDUiDGtoyGl43Mx1HqICnSrcA0IPtP2iVVEqaIu6VwR2U%2B9fzSCVWIQgN0MWE8yArssvAMSTHlE6A9RKgLmQmUHvghROyYOKrfGpV3RuW78pAV%2Bxt0GTERxTXelnHoBfPN5OV3yzt%2FujjadHopXwsp7Ec9aFT7dTj6lXNpV6lljySoyHZuxFQoKrG5og2%2BCL%2B3s%2BYMsC%2FgvpRh4%2FtcpfS2JHwYWD7OVYdcGA%2Ba3RBQW は、相手の変更を優先する方法です。この方法は自分の変更を一度取り消すことになるので少し回り道になりますが、確実で簡単な方法です。ですので、この方法を覚えておけば解決できないエラーはかなり減るでしょう。","children":[]},{"blockId":"16c2297f-7a72-8124-86ad-e4620f11c878","type":"heading_3","parent":"### １.コミットを取り消す","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81ab-84ca-e149dfaa3697","parent":"まず、直前のコミットを取り消します。\n`git reset --soft HEAD~1` コマンドを実行してください。","children":[]},{"blockId":"16c2297f-7a72-81e5-bbac-f4757b8f3515","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_16.08.07.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/657cc7bf-1417-4f56-aacc-e3dd4ca29545/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_16.08.07.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466XTVUP2P6%2F20250302%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250302T142116Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEIP%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJHMEUCIQDYMj2DPmWCFWZUvGX3VxxIyb0cr2RL%2BIFfLSIsY9ARBwIgYfElufpkul6LvdmN1jnn1qXx4awIQm2JSg6JBlylUoMqiAQIvP%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FARAAGgw2Mzc0MjMxODM4MDUiDGtoyGl43Mx1HqICnSrcA0IPtP2iVVEqaIu6VwR2U%2B9fzSCVWIQgN0MWE8yArssvAMSTHlE6A9RKgLmQmUHvghROyYOKrfGpV3RuW78pAV%2Bxt0GTERxTXelnHoBfPN5OV3yzt%2FujjadHopXwsp7Ec9aFT7dTj6lXNpV6lljySoyHZuxFQoKrG5og2%2BCL%2B3s%2BYMsC%2FgvpRh4%2FtcpfS2JHwYWD7OVYdcGA%2Ba3RBQWG5hRz1R28ucrnBpUt6D6wONxYCEnZXl3P%2BDLNpWp%2FF8vTV7sQuoi47m1mgdJGrF6wzq09OBzF7YF0DAEpxxvUpFqELc06HIc6xJzv0K65l8fSxVsQfyyb2trK7xBS1gotI%2BVnPkc2rc3KgqAg54bRvb3EFb1KIKFLm2MLNWPWec5v96YLEnyD6t%2Bw1PFOMPmhQIXnX5ROSxXtKqhaKVXoZYMGZGWVyE50FgpKXW4ejDn%2BbFzrF49XYax1c5ORPfg6gd%2FgfkMOldtPltRagUz7%2Fx14IbI3ZcQQcWkDOtrRUxVsNUOz3oJ0J6W7meMdCWM1XR%2Fx5h3LP6hyqgeIiWzqUEsv3VyJo2bsFqFW8yLO2S7MdOm5L8gF0PctX44hO7Uejt07Grf4sviNdkiNarRt%2BZx3PkhFk8BZQRr1uyYvMLj7kL4GOqUBRcVJMTUAV0C8fJE6s6mIOX17 自分の行った変更を一度捨ててから相手の変更を受け取り、再び変更を行うと言うことですね。これで相手の変更を受け取りつつ、自分の変更を送信することが可能になります。","children":[]},{"blockId":"16c2297f-7a72-81cb-87b4-cf54477d990a","type":"heading_2","parent":"## 解決方法２","children":[]},{"blockId":"16c2297f-7a72-81da-8e79-ff788fb98c55","type":"divider","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-810b-b145-f2fb2a285db4","parent":"二つ目の解決方法も手の変更を優先する方法です。二つ目の方法もまた確実で簡単ではありますが、「解決方法１」よりも使える場合が限られます。","children":[]},{"blockId":"16c2297f-7a72-81f4-a402-fe6ed7c9e4c8","type":"heading_3","parent":"### １.クローンしたプロジェクトフォルダをローカル環境で削除する","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8173-8ee3-ed5f25cf4a27","parent":"まず、クローンしたプロジェクトフォルダつまり開発物が入ったフォルダを、ゴミ箱に入れましょう。","children":[]},{"blockId":"16c2297f-7a72-81c6-9e8a-fdcd8c90217e","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-04_22.07.54.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/bf024b4c-38e2-4f92-ae37-68a34e5c2627/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-04_22.07.54.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466XTVUP2P6%2F20250302%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250302T142116Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEIP%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJHMEUCIQDYMj2DPmWCFWZUvGX3VxxIyb0cr2RL%2BIFfLSIsY9ARBwIgYfElufpkul6LvdmN1jnn1qXx4awIQm2JSg6JBlylUoMqiAQIvP%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FARAAGgw2Mzc0MjMxODM4MDUiDGtoyGl43Mx1HqICnSrcA0IPtP2iVVEqaIu6VwR2U%2B9fzSCVWIQgN0MWE8yArssvAMSTHlE6A9RKgLmQmUHvghROyYOKrfGpV3RuW78pAV%2Bxt0GTERxTXelnHoBfPN5OV3yzt%2FujjadHopXwsp7Ec9aFT7dTj6lXNpV6lljySoyHZuxFQoKrG5og2%2BCL%2B3s%2BYMsC%2FgvpRh4%2FtcpfS2JHwYWD7OVYdcGA%2Ba3RBQWG5hRz1R28ucrnBpUt6D6wONxYCEnZXl3P%2BDLNpWp%2FF8vTV7sQuoi47m1mgdJGrF6wzq09OBzF7YF0DAEpxxvUpFqELc06HIc6xJzv0K65l8fSxVsQfyyb2trK7xBS1
