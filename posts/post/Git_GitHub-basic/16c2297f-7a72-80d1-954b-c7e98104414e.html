aragraph","blockId":"16c2297f-7a72-813c-aa34-ee6ca6c97ca8","parent":"つまり、同じファイルの同じ箇所で、複数人がpushしてしまうことで編集箇所が被ってしまい、競合が発生するというわけです。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8175-991d-d2c45d4e6ac8","parent":"ですので、競合を避けるには、他の人がpushしたとき、自分がpullをして、他の人の変更内容を受け取ってから、pushすればいいのです。","children":[]},{"type":"image","blockId":"16c2297f-7a72-81f2-a9c4-fab8265f2b70","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-09_17.45.35.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/7924ecf8-dcdc-433c-b49a-066a0648ae7c/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-09_17.45.35.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB46627V55UFG%2F20250217%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250217T024333Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEEEaCXVzLXdlc3QtMiJIMEYCIQDUmfLCcHjjhhrgQDBNSBgNkYyeKzkaOCAjkw%2BP8hEonwIhAIPIcEpVUa0v4SemAHKCy%2FCFxvl9QUt6qXvvKwMkQyeOKv8DCGoQABoMNjM3NDIzMTgzODA1IgzP5EWuOEycWDkxu%2F8q3AMhQmwrB%2Fgqj%2BNvZi3qghY6CqUYDyJXauA1mkCvqybOw%2Bvq4lO3p5Ht2pTz3dht2MgNNkIqumynQJMK%2B6r2xbW1o5Q1zrxWvtYhd0%2FC3H%2FtmDS1xMcYoBzkV3NIcY4QN7pEvn2SdvjLSRrDA0ayazR%2BFS8HOt6DxP1ETwdQdJz3kH4a5ESaQqQLIN3Kst%2F8WTQAlWDGNb5mCKbk5%2BI%2B8r6U%2BL8UFtr%2FKa0p%2FWvnaf7Clepzd90CLi6HTOfPGINheQytyzgmt%2F9fhFpdrOkWTZXvx8OK65qySPEOXZqrmr6HuSKE2nByVEM%2FXXQRGhOkDYHZYOlaomMcLci7KiPoQSZBWql3fE7kqxan%2BRdIZDNayFGr76MvQi%2BmwYEyDUjxS0Wx9YbpHPVlj61nxqvouuuoWj0GOHIQfipABDU3Yk3ZvFbsuWeOhF8PCDMrDb4q4azTPu2NnXlOD6DZHVhYLcCTX%2FkKfJ7IPnae96%2BqatWLd8v0G4Qmtq2AaLSuqztfSVxO5yJsM7sOvZS9hKdb1CVDFGwk%2FVzce%2FZfntJL44Y6%2BgSLNLY3pdoDsaFgNwi47XO%2FS1OW6rqeIeAb1y%2BkpkblRsXvMdLHdqbNZrKH3FXFYpK1MfXv6iVaRq98FTDom8q9BjqkAcxy%2Fvgjf14rCAU1xIXk8SQOP2cdfKH5X7fJ5HL9k1GrflD%2BVBY8vPmmr2LgrXfdA%2BExwRwNFlQNIpDZJlJuihLnPKpRr%2BQJN06kQQPeqFWx9pe4lkPuY%2F%2BGqns%2Bba4VOA7T 72-810a-aac0-ec7f77feb2fa","parent":"次に、「変更」と書かれた部分にカーソルを合わせると、矢印のボタンが表示されるので、それをクリックしましょう。そうすると、変更を破棄するかどうかの確認をする必要があるので、破棄する方を選択してください。","children":[]},{"type":"image","blockId":"16c2297f-7a72-81e8-9540-e15ba65e2cb8","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_16.27.23.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/7046453a-82c2-4c8d-bc7b-53df9fad753d/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_16.27.23.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB46627V55UFG%2F20250217%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250217T024334Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEEEaCXVzLXdlc3QtMiJIMEYCIQDUmfLCcHjjhhrgQDBNSBgNkYyeKzkaOCAjkw%2BP8hEonwIhAIPIcEpVUa0v4SemAHKCy%2FCFxvl9QUt6qXvvKwMkQyeOKv8DCGoQABoMNjM3NDIzMTgzODA1IgzP5EWuOEycWDkxu%2F8q3AMhQmwrB%2Fgqj%2BNvZi3qghY6CqUYDyJXauA1mkCvqybOw%2Bvq4lO3p5Ht2pTz3dht2MgNNkIqumynQJMK%2B6r2xbW1o5Q1zrxWvtYhd0%2FC3H%2FtmDS1xMcYoBzkV3NIcY4QN7pEvn2SdvjLSRrDA0ayazR%2BFS8HOt6DxP1ETwdQdJz3kH4a5ESaQqQLIN3Kst%2F8WTQAlWDGNb5mCKbk5%2BI%2B8r6U%2BL8UFtr%2FKa0p%2FWvnaf7Clepzd90CLi6HTOfPGINheQytyzgmt%2F9fhFpdrOkWTZXvx8OK65qySPEOXZqrmr6HuSKE2nByVEM%2FXXQRGhOkDYHZYOlaomMcLci7KiPoQSZBWql3fE7kqxan%2BRdIZDNayFGr76MvQi%2BmwYEyDUjxS0Wx9YbpHPVlj61nxqvouuuoWj0GOHIQfipABDU3Yk3ZvFbsuWeOhF8PCDMrDb4q4azTPu2NnXlOD6DZHVhYLcCTX%2FkKfJ7IPnae96%2BqatWLd8v0G4Qmtq2AaLSuqztfSVxO5yJsM7sOvZS9hKdb1CVDFGwk%2FVzce%2FZfntJL44Y6%2BgSLNLY3pdoDsaFgNwi47XO%2FS1OW6rqeIeAb1y%2BkpkblRsXvMdLHdqbNZrKH3FXFYpK1MfXv6iVaRq98FTDom8q9BjqkAcxy%2Fvgjf14rCAU1xIXk8SQOP2cdfKH5X7fJ5HL9k1GrflD%2BVBY8vPmmr2LgrXfdA%2BExwRwNFlQNIpDZJlJuihLnPKpRr%2BQJN06kQQPeqFWx9pe4lkPuY%2F%2BGqns%2Bba4VOA7TiyQotRMsxHqxFzaPT%2BeQnkn4oHgJ%2FHZ%2BcpfEfcHCf1Wes%2BpNCxbJwm3USi0uSh2zyZPcAnUQn%2Fu0OTweStor80EK\u0026X-Amz-Signature=c74c96a95747b748d08e675fd25833910a13441769b1436315ad6a2513043def\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"heading_3","blockId":"16c2297f-7a72-815d-867b-dc7782a45f0a","parent":"### ３.pull→push","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-814b-9544-c01b2900bf24","parent":"変更を破棄できたら、pullしましょう。\n相手の変更を受け取ることができたら、再びファイルの内容を変更し、pushしましょう。\nこれで問題が起きなければ、競合は解決です。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81da-ae92-fe7e9e4d75ea","parent":"","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-814a-923f-ef1185dbf876","parent":"まとめると以下の手順で競合を解決します。","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-81cb-888f-f74dcb90c71b","parent":"1. 自分のコミットを取り消す","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-819c-836f-cb6122e44fec","parent":"2. 自分の変更を破棄する","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-8192-8bfe-e57cc27f8279","parent":"3. pullで変更を受け取る","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-81cf-bf2c-d38849a04a7b","parent":"4. 改めて内容を変更する","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-81dd-bf14-c06bc04900b6","parent":"5. 変更した内容をpushで送信する","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81d8-9ca9-e3841b6a838e","parent":"これはつまり自分の行った変更を一度捨ててから相手の変更を受け取り、再び変更を行うと言うことですね。これで相手の変更を受け取りつつ、自分の変更を送信することが可能になります。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-81cb-87b4-cf54477d990a","parent":"## 解決方法２","children":[]},{"type":"divider","blockId":"16c2297f-7a72-81da-8e79-ff788fb98c55","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-810b-b145-f2fb2a285db4","parent":"二つ目の解決方法も手の変更を優先する方法です。二つ目の方法もまた確実で簡単ではありますが、「解決方法１」よりも使える場合が限られます。","children":[]},{"type":"heading_3","blockId":"16c2297f-7a72-81f4-a402-fe6ed7c9e4c8","parent":"### １.クローンしたプロジェクトフォルダをローカル環境で削除する","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8173-8ee3-ed5f25cf4a27","parent":"まず、クローンしたプロジェクトフォルダつまり開発物が入ったフォルダを、ゴミ箱に入れまし
