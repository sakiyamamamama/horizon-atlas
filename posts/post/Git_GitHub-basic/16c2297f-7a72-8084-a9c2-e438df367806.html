した。pullは、他の開発メンバーによってリモートリポジトリが更新された際に、その更新内容を受信し、自分のローカルの内容を更新する操作でした。これによって、ローカルの内容を最新の状態にすることができます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8175-b7ca-c6fb831c1cbc","parent":"ここまでで、リポジトリの作成、作業内容の送信、リモートで更新された内容の受信など、開発を共有するために必要な最低限の内容を学べました。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81d2-9d34-e3f0081e81d8","parent":"ただし、ここまでの知識だけでは問題があります。問題の一つが、複数人で同じファイルを編集すると必ず変更内容が競合してしまうことです。変更内容が競合するとエラーが起こり、pushできなくなります。仮に、ある一つのファイルを編集するのがある一人だけだと決めれば競合は起きないですが、それでは不便ですね。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81d7-a080-d94b6d3f5625","parent":"その不便を解消するために、Gitでは、リポジトリの状態を分岐できる仕組みがあります。分岐されたリポジトリはブランチと呼ばれます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81fb-9ef5-e8b438fbd97c","parent":"次に[**ブランチについて**](/16c2297f7a7280a0a6edc3bba3713428)をご覧ください。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-813c-84d4-fc84f1acac24","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期"},{"title":"Git, GitHub基礎","id":"/posts/post/Git_GitHub-basic"},{"title":"pullについて","id":"/posts/post/Git_GitHub-basic16c2297f-7a72-8084-a9c2-e438df367806"}],"parentTitle":"Git, GitHub基礎","childNavs":[{"title":"Git、Githubとは","id":"16c2297f-7a72-808b-8164-e29e17817977","child":true},{"title":"リポジトリについて","id":"16c2297f-7a72-805a-9ca7-df9d54f0b904","child":true},{"title":"cloneについて","id":"16c2297f-7a72-8049-a721-cd10a9d3065a","child":true},{"title":"pushについて","id":"16c2297f-7a72-8040-b0a8-ea73c5e70a90","child":true},{"title":"pullについて","id":"16c2297f-7a72-8084-a9c2-e438df367806","child":true},{"title":"ブランチについて","id":"16c2297f-7a72-80a0-a6ed-c3bba3713428","child":true},{"title":"競合（エラー）について","id":"16c2297f-7a72-80d1-954b-c7e98104414e","child":true}],"slug":"Git_GitHub-basic","roleData":{"basic":{"id":"1237895516147290153","name":"基礎班"},"develop":{"id":"1237895555422617751","name":"発展班"}}},"__N_SSG":true},"page":"/posts/pos
