5a4fc68b","parent":"実際に見ていきましょう。\nコミットした上で、ターミナルで`git push` コマンドを実行することでpushできます。\nパスフレーズを設定している場合は、パスフレーズを入力してください。","children":[]},{"type":"image","blockId":"16c2297f-7a72-8145-979a-c3c83d290463","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_15.18.02.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/8be65f99-babf-425e-9312-ec8555e286eb/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_15.18.02.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466VTQSKZNI%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T063736Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEB4aCXVzLXdlc3QtMiJGMEQCIEfw6oe6fLwnT5gE%2FmJfrw6oj0ThfvtFVV5KNjmm3XsNAiB5UmwH3sWoTp9hDFBKAovCokkWIM0%2B3X6m5xMfCJ%2B6ryr%2FAwhXEAAaDDYzNzQyMzE4MzgwNSIMB0w5hiG%2BMHAZFkMOKtwDVVsIlQ9zmy0RNGp2B0%2FRkDP%2F5EYbvIp8W%2Bqrst8el%2BH0XmUOlcDOO%2BpCm2fqbDujCB7JxUNPkuGi9HTkqpp070BB8%2BLuqS49S82KLM8jEVtC3xWsm0B3qu50djo%2BqbiSBMJOBG65I%2BLVqsavgEnyURXyREY8wywdZ9nwM6%2BS0qc9vdJndenHSMK%2FwyYMK2Uk1BfVfEOd1of7mEWBtsrSq4bpbzSiIdR8EjW6LCSO%2FDqMGiWpleAPvwBeCnURie2rGyOOXsfch4WIThwoIVE0NSn8IEaBlet0ggYLRmImshFhwU5vDyIUx7qhDjvwM0FBKMwc7YEjsJnhILXYy8FRz3%2FlXm%2FNfCO%2B7sqknFIMO8aKSQTfzfZTK4Ak9r9HQRckqVxBbX8Oi3JpNmWpNQKS7Hfs1PIFvOBihNYR2MG3tXBipuR2%2FiuzI7HppSMiXrTNJvmYkvpTqMi1kpgbQpqhB%2BjpWAFcjlpcQuWilPEUoFfZ6bCyVuCnPt%2BU4A3cJX8HoZsgFj2vr4xeLeOetVEIvg5JbRoFLEr0KMFwGP%2BQ9VdUSuXJ0Mq5XBswkH2%2FJRy%2F55cGdtLHQeZM6IbllWZEm2Ko1Maoq41H7WPAEYcwQIhHVHDDQqCQNRFArrowt%2BP6vQY6pgH8gGTPTOQAKbSkFJ98M%2FXy2xeoJ7z7doCzdM9Z%2F%2B8Q4wwEx3TZtnQpd6WTJ7jTM0N64DNrWj90Abh8OqY%2BmITcr9EgBjlyEvro7nwgGSufb4wm8iuCD7otmgeK2ZpHyi0pcAdNQxRiQ765TUfdFmdNEPKnwL20KbseYfUb%2FRufD7TGcfjCJyuPH0bnvgGQj3s3voa6YV8RooPUtC0Zongz8bsY9uRw\u0026X-Amz-Signature=3c8d6df6a418f3b5f303552051a0ba19ea67387fb42b3becf78a22a9fc3e9d12\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8128-b4ac-dbdade594dac","parent":"これで、ローカル環境での変更内容をリモートリポジトリに送信することができました。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-81ba-9fa2-c3f99cd2e000","parent":"## まとめ","children":[]},{"type":"divider","blockId":"16c2297f-7a72-8174-b4a1-fc87c0579cfc","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81eb-bb84-e14afc8e3ce9","parent":"今回はpushについて学びました。pushは、ローカルで作業した内容をリモートに送信する操作でした。これによって、自分の作業内容を他の開発メンバーと共有することができます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-811e-acac-c0075212232b","parent":"ところで、自分だけでなく、他の開発メンバーも同じようにpushします。他の開発メンバーがpushした場合、その変更内容を自分が受け取る必要があります。他の開発メンバーの変更内容を受信する操作をpullと呼びます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81a7-9de8-ef74b77ef351","parent":"次に[**pullについて**](/16c2297f7a728084a9c2e438df367806)をご覧ください。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8108-af5b-f35dceb23670","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期"},{"title":"Git, GitHub基礎","id":"/posts/post/Git_GitHub-basic"},{"title":"pushについて","id":"/posts/post/Git_GitHub-basic16c2297f-7a72-8040-b0a8-ea73c5e70a90"}],"parentTitle":"Git, GitHub基礎","childNavs":[{"title":"Git、Githubとは","id":"16c2297f-7a72-808b-8164-e29e17817977","child":true},{"title":"リポジトリについて","id":"16c2297f-7a72-805a-9ca7-df9d54f0b904","child":true},{"title":"cloneについて","id":"16c2297f-7a72-8049-a721-cd10a9d3065a","child":true},{"title":"pushについて","id":"16c2297f-7a72-8040-b0a8-ea73c5e70a90","child":true},{"title":"pullについて","id":"16c2297f-7a72-8084-a9c2-e438df367806","child":true},{"title":"ブランチについて","id":"16c2297f-7a72-80a0-a6ed-c3bba3713428","child":true},{"title":"競合（エラー）について","id":"16c2297f-7a72-80d1-954b-c7e98104414e","child":true}],"slug":"Git_GitHub-basic","roleData":{"basic":{"id":"1237895516147290153","name":"基礎
