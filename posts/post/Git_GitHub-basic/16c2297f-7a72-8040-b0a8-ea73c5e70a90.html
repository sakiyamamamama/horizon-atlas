]},{"type":"heading_2","blockId":"16c2297f-7a72-81ba-9fa2-c3f99cd2e000","parent":"## まとめ","children":[]},{"type":"divider","blockId":"16c2297f-7a72-8174-b4a1-fc87c0579cfc","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81eb-bb84-e14afc8e3ce9","parent":"今回はpushについて学びました。pushは、ローカルで作業した内容をリモートに送信する操作でした。これによって、自分の作業内容を他の開発メンバーと共有することができます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-811e-acac-c0075212232b","parent":"ところで、自分だけでなく、他の開発メンバーも同じようにpushします。他の開発メンバーがpushした場合、その変更内容を自分が受け取る必要があります。他の開発メンバーの変更内容を受信する操作をpullと呼びます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81a7-9de8-ef74b77ef351","parent":"次に[**pullについて**](/16c2297f7a728084a9c2e438df367806)をご覧ください。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8108-af5b-f35dceb23670","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期"},{"title":"Git, GitHub基礎","id":"/posts/post/Git_GitHub-basic"},{"title":"pushについて","id":"/posts/post/Git_GitHub-basic16c2297f-7a72-8040-b0a8-ea73c5e70a90"}],"parentTitle":"Git, GitHub基礎","childNavs":[{"title":"Git、Githubとは","id":"16c2297f-7a72-808b-8164-e29e17817977","child":true},{"title":"リポジトリについて","id":"16c2297f-7a72-805a-9ca7-df9d54f0b904","child":true},{"title":"cloneについて","id":"16c2297f-7a72-8049-a721-cd10a9d3065a","child":true},{"title":"pushについて","id":"16c2297f-7a72-8040-b0a8-ea73c5e70a90","child":true},{"title":"pullについて","id":"16c2297f-7a72-8084-a9c2-e438df367806","child":true},{"title":"ブランチについて","id":"16c2297f-7a72-80a0-a6ed-c3bba3713428","child":true},{"title":"競合（エラー）について","id":"16c2297f-7a72-80d1-954b-c7e98104414e","child":true}],"slug":"Git_GitHub-basic","allTags":["Python","基礎班","VisualStudioCode","VSCode","セットアップ","ファイル","フォルダ","データベース","Git","GitHub","Notion","Flet","GUI","Canva","HTML","CSS","web"],"roleData":{"basic":{"id":"1237895516147290153","name":"基礎班"},"develop":{"id":"1237895555422617751"
