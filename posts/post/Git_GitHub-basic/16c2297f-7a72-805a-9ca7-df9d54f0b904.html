所です。ローカルリポジトリは、自分だけがアクセス可能で、ネットワーク接続がなくても自由に操作できます。","children":[]},{"blockId":"16c2297f-7a72-819e-adcd-f9706033fb14","type":"heading_2","parent":"## リモートとローカルの関係","children":[]},{"blockId":"16c2297f-7a72-81f5-a6b1-e919b7be0c5c","type":"divider","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8127-978d-f2f474e641ae","parent":"GitとGitHubを使って開発するとき、まずローカルで開発し、そしてリモートにローカルでの作業内容を送信することで開発を共有します。つまり、ローカルリポジトリは個々人が作業するために使用し、リモートリポジトリは個々人の作業内容を共有するために使用します。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81ff-9e4e-f06df3559b6f","parent":"Git、GitHubを使った開発は具体的には以下のような流れになります。","children":[]},{"blockId":"16c2297f-7a72-8161-bae2-c248cba46c6b","type":"numbered_list_item","parent":"1. **ローカルで開発**: 最初にローカルリポジトリで作業し、内容を編集していきます。","children":[]},{"blockId":"16c2297f-7a72-81d4-8bf5-ee700cd1f69b","type":"numbered_list_item","parent":"2. **リモートに送信**: コードを他の人と共有するため、ローカルの変更をリモートリポジトリに送信します。","children":[]},{"blockId":"16c2297f-7a72-8185-9b10-eb4ad42d4f50","type":"numbered_list_item","parent":"3. **リモートから受信**: 他の人がリモートリポジトリに新しい変更を加えた場合、自分のローカルリポジトリにその変更を取り込むために受信を行います。","children":[]},{"blockId":"16c2297f-7a72-81ab-bc1a-f4c34dab7337","type":"heading_2","parent":"## リモートリポジトリの作り方","children":[]},{"blockId":"16c2297f-7a72-81e5-9800-c1351ad3abb5","type":"divider","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81fb-b3c1-fecfb5102712","parent":"では、まずgithub（[https://github.com/](https://github.com/)）にアクセスしたら、画面上部の「+」（プラス）ボタンをクリックしてください。","children":[]},{"blockId":"16c2297f-7a72-81cb-acb6-f6af777f8f2b","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-24_16.27.55.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/1029ab0d-8f3d-48ee-b455-6d8784b06d24/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-24_16.27.55.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSI
