":[]},{"blockId":"16c2297f-7a72-81f5-a6b1-e919b7be0c5c","type":"divider","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8127-978d-f2f474e641ae","parent":"GitとGitHubを使って開発するとき、まずローカルで開発し、そしてリモートにローカルでの作業内容を送信することで開発を共有します。つまり、ローカルリポジトリは個々人が作業するために使用し、リモートリポジトリは個々人の作業内容を共有するために使用します。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81ff-9e4e-f06df3559b6f","parent":"Git、GitHubを使った開発は具体的には以下のような流れになります。","children":[]},{"blockId":"16c2297f-7a72-8161-bae2-c248cba46c6b","type":"numbered_list_item","parent":"1. **ローカルで開発**: 最初にローカルリポジトリで作業し、内容を編集していきます。","children":[]},{"blockId":"16c2297f-7a72-81d4-8bf5-ee700cd1f69b","type":"numbered_list_item","parent":"2. **リモートに送信**: コードを他の人と共有するため、ローカルの変更をリモートリポジトリに送信します。","children":[]},{"blockId":"16c2297f-7a72-8185-9b10-eb4ad42d4f50","type":"numbered_list_item","parent":"3. **リモートから受信**: 他の人がリモートリポジトリに新しい変更を加えた場合、自分のローカルリポジトリにその変更を取り込むために受信を行います。","children":[]},{"blockId":"16c2297f-7a72-81ab-bc1a-f4c34dab7337","type":"heading_2","parent":"## リモートリポジトリの作り方","children":[]},{"blockId":"16c2297f-7a72-81e5-9800-c1351ad3abb5","type":"divider","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81fb-b3c1-fecfb5102712","parent":"では、まずgithub（[https://github.com/](https://github.com/)）にアクセスしたら、画面上部の「+」（プラス）ボタンをクリックしてください。","children":[]},{"blockId":"16c2297f-7a72-81cb-acb6-f6af777f8f2b","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-24_16.27.55.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/1029ab0d-8f3d-48ee-b455-6d8784b06d24/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-24_16.27.55.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466UWDRG7JP%2F20250227%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250227T060645Z\u0026X-Amz-Expires=3600\u0026X-Amz-Securi },{"blockId":"16c2297f-7a72-8145-aefe-c223621a65ee","type":"heading_2","parent":"## まとめ","children":[]},{"blockId":"16c2297f-7a72-81de-8504-ffdaa16591c8","type":"divider","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81b1-be07-d1db48b60737","parent":"ここではリポジトリについてと、リモートリポジトリの作り方を学びました。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8172-af71-ed8dfeba79c0","parent":"リモートリポジトリがあることで、他の開発メンバーと開発物を共有することが可能になります。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8172-8b12-ce4646130475","parent":"ところで、開発の作業を進めるためには、このリモートリポジトリの内容をローカル（自分のPC）に持ってくる必要があります。Gitでは、リモートリポジトリのクローンをローカルに作成することが可能であり、それによってリポジトリの内容を編集することが可能になります。ちなみに、ローカルに作成されたリモートリポジトリのクローンがローカルリポジトリです。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81d5-bd5c-dda6f4784e49","parent":"ローカル環境にリモートリポジトリのクローンを作成する操作をcloneと呼びます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81c0-ae11-cf8734893025","parent":"次に[**cloneについて**](/posts/post/Git_GitHub-basic/16c2297f-7a72-8049-a721-cd10a9d3065a)をご覧ください。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-815f-907e-fa2a3680ea74","parent":"c","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期"},{"title":"Git, GitHub基礎","id":"/posts/post/Git_GitHub-basic"},{"title":"リポジトリについて","id":"/posts/post/Git_GitHub-basic16c2297f-7a72-805a-9ca7-df9d54f0b904"}],"parentTitle":"Git, GitHub基礎","childNavs":[{"title":"Git、Githubとは","id":"16c2297f-7a72-808b-8164-e29e17817977","child":true},{"title":"リポジトリについて","id":"16c2297f-7a72-805a-9ca7-df9d54f0b904","child":true},{"title":"cloneについて","id":"16c2297f-7a72-8049-a721-cd10a9d3065a","child":true},{"title":"pushについて","id":"16c2297f-7a72-8040-b0a8-ea73c5e70a90","child":true},{"title":"pullについて","id":"16c2297f-7a72-8084-a9c2-e438df367806","child":true},{"title":"ブランチについて","id":"16c2297f-7a72-80a0-a6ed-c3bba3713428","child":true},{"title":"競合（エラー）について","id":"16c229
