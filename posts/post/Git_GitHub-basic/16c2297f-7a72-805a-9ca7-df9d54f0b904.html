="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"><div class="bg-white p-6 rounded-lg shadow-lg w-96"><h2 class="text-xl font-bold mb-4">ログインが必要です</h2><button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">OK</button></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"mdBlocks":[{"type":"paragraph","blockId":"16c2297f-7a72-815c-ac2d-d2b5b528e443","parent":"ここではgitにおいてリポジトリとは何か、またリポジトリの作り方を紹介します。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-811f-ac50-c0d24d95cab3","parent":"## リポジトリとは","children":[]},{"type":"divider","blockId":"16c2297f-7a72-811d-b9e8-e0c7f2ffb6b1","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81c7-af22-d3de3cb7f4b0","parent":"リポジトリとは、開発物のコードやその変更履歴を保存する場所です。リポジトリには、**リモートリポジトリ**と**ローカルリポジトリ**という二種類があります。","children":[]},{"type":"column_list","blockId":"16c2297f-7a72-8112-bfd2-cc9ebf08b1f7","parent":"","children":[{"type":"column","blockId":"16c2297f-7a72-8183-a6b8-fc43e594dc1a","parent":"","children":[{"type":"paragraph","blockId":"16c2297f-7a72-81c6-b35e-cdafa7933e0a","parent":"**リモートリポジトリ**とは簡単に言うと遠隔の保存場所です。具体的には、GitHubの**サーバー上に存在する場所**です。サーバー上に存在するので、チームメンバーや他の開発者も同じようにアクセスすることができ、そのおかげで、プロジェクトの進捗や内容を他と共有できます。","children":[]}]},{"type":"column","blockId":"16c2297f-7a72-815b-ab34-de9570d043d1","parent":"","children":[{"type":"image","blockId":"16c2297f-7a72-81c7-9de1-ed4c9f478240","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-05_13.29.00.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/9c753df4-9b4d-4c3a-aecd-cfeb4155ec10/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-05_13.29.00.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB46627V55UFG%2F20250217%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250217T024321Z\ 297f-7a72-81ff-9e4e-f06df3559b6f","parent":"Git、GitHubを使った開発は具体的には以下のような流れになります。","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-8161-bae2-c248cba46c6b","parent":"1. **ローカルで開発**: 最初にローカルリポジトリで作業し、内容を編集していきます。","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-81d4-8bf5-ee700cd1f69b","parent":"2. **リモートに送信**: コードを他の人と共有するため、ローカルの変更をリモートリポジトリに送信します。","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-8185-9b10-eb4ad42d4f50","parent":"3. **リモートから受信**: 他の人がリモートリポジトリに新しい変更を加えた場合、自分のローカルリポジトリにその変更を取り込むために受信を行います。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-81ab-bc1a-f4c34dab7337","parent":"## リモートリポジトリの作り方","children":[]},{"type":"divider","blockId":"16c2297f-7a72-81e5-9800-c1351ad3abb5","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81fb-b3c1-fecfb5102712","parent":"では、まずgithub（[https://github.com/](https://github.com/)）にアクセスしたら、画面上部の「+」（プラス）ボタンをクリックしてください。","children":[]},{"type":"image","blockId":"16c2297f-7a72-81cb-acb6-f6af777f8f2b","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-24_16.27.55.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/1029ab0d-8f3d-48ee-b455-6d8784b06d24/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-24_16.27.55.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4666FR7564Z%2F20250217%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250217T024320Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEEEaCXVzLXdlc3QtMiJHMEUCICgKOBfmr%2F9r4YobDxPD24dZ9G803EK7o5grXCojhNF5AiEAxNcI9AECnQiqXbVM5NUdukFq2S0yJxF5H8wzCwvot0Qq%2FwMIahAAGgw2Mzc0MjMxODM4MDUiDG0tugdDzd1fhFEJWSrcAxLdCn2Vq%2F9sM%2BnOwg85Y1rfGK4PSD0ZVQYCXWshZuT6T%2FqHasrd6s7685hbHG4WQ5FRzytewBWdeUHI6UtzdRurc1qgo14TpGuHCHrzSWgRnVkMI0nCswXXYla4MuA3Y%2B%2B%2B0i8XqyISjZE%2Bk0Fpr6RgT6C agraph","blockId":"16c2297f-7a72-81b1-be07-d1db48b60737","parent":"ここではリポジトリについてと、リモートリポジトリの作り方を学びました。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8172-af71-ed8dfeba79c0","parent":"リモートリポジトリがあることで、他の開発メンバーと開発物を共有することが可能になります。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8172-8b12-ce4646130475","parent":"ところで、開発の作業を進めるためには、このリモートリポジトリの内容をローカル（自分のPC）に持ってくる必要があります。Gitでは、リモートリポジトリのクローンをローカルに作成することが可能であり、それによってリポジトリの内容を編集することが可能になります。ちなみに、ローカルに作成されたリモートリポジトリのクローンがローカルリポジトリです。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81d5-bd5c-dda6f4784e49","parent":"ローカル環境にリモートリポジトリのクローンを作成する操作をcloneと呼びます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81c0-ae11-cf8734893025","parent":"次に[**cloneについて**](/16c2297f7a728049a721cd10a9d3065a)をご覧ください。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-815f-907e-fa2a3680ea74","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期/1"},{"title":"Git, GitHub基礎","id":"/posts/post/Git_GitHub-basic"},{"title":"リポジトリについて","id":"/posts/post/Git_GitHub-basic16c2297f-7a72-805a-9ca7-df9d54f0b904"}],"parentTitle":"Git, GitHub基礎","childNavs":[{"title":"Git、Githubとは","id":"16c2297f-7a72-808b-8164-e29e17817977","child":true},{"title":"リポジトリについて","id":"16c2297f-7a72-805a-9ca7-df9d54f0b904","child":true},{"title":"cloneについて","id":"16c2297f-7a72-8049-a721-cd10a9d3065a","child":true},{"title":"pushについて","id":"16c2297f-7a72-8040-b0a8-ea73c5e70a90","child":true},{"title":"pullについて","id":"16c2297f-7a72-8084-a9c2-e438df367806","child":true},{"title":"ブランチについて","id":"16c2297f-7a72-80a0-a6ed-c3bba3713428","child":true},{"title":"競合（エラー）について","id":"16c2297f-7a72-80d1-954b-c7e98104414e","child":true}],"slug":"Git_GitHub-basic","allTags":["基礎班","データベース","Python","Git","GitHub","Notion","Flet"]},"__N_SSG":true},"page":"/posts/post/[slug]/[...childId]","query":{"slug":"Git_GitHub-basic","childId":[
