="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"><div class="bg-white p-6 rounded-lg shadow-lg w-96"><h2 class="text-xl font-bold mb-4">ログインが必要です</h2><button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">OK</button></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"mdBlocks":[{"type":"paragraph","blockId":"16c2297f-7a72-8149-844f-f6c33b56cf04","parent":"ここではブランチ（branch）について説明します。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-81ce-8d1b-fdf3eed92608","parent":"## ブランチとは","children":[]},{"type":"divider","blockId":"16c2297f-7a72-81c8-b7c1-de42414eacd4","parent":"---","children":[]},{"type":"column_list","blockId":"16c2297f-7a72-81a2-8895-fe1ea6ce19cf","parent":"","children":[{"type":"column","blockId":"16c2297f-7a72-815d-a9c1-fefd27a175cb","parent":"","children":[{"type":"paragraph","blockId":"16c2297f-7a72-8165-b739-d5966e094c67","parent":"ブランチは、リポジトリの状態を分岐させ、独立して変更や開発を進めるための仕組みです。ブランチを使うと、メインのコードベースを保持しながら、新しい機能の追加やバグ修正などを行い、後から他の分岐と統合することが可能になります。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-816c-92e2-f68478f682f1","parent":"Gitのブランチは、ある時点での「作業のコピー」を作って、そのコピー上で変更を行うような仕組みです。ブランチ上で作業を進めると、Gitはその「コピー」に変更を記録していきます。","children":[]}]},{"type":"column","blockId":"16c2297f-7a72-8112-a86b-fa3ee88a9b3a","parent":"","children":[{"type":"image","blockId":"16c2297f-7a72-81a4-b42f-ea37e7734390","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-05_15.36.43.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/da7692b1-31c7-4983-bf49-3a328efb37e9/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-05_15.36.43.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466VEEWQKNV%2F20250217%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250217T024328Z\u0026X-Amz-Expires=3600\u0026X ildren":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-816b-bdda-d47b5a52ec63","parent":"- **main/master**：リリース可能な状態のコードを常に保持する。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-810d-9798-e3ccc8dc26b7","parent":"- **develop**：開発の最新状態を管理するためのブランチ。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-816b-9ad1-f71a4ae5f2d1","parent":"- **feature/〇〇**：新機能を追加するためのブランチ。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-81a4-a4d6-cb98d59959d7","parent":"- **bugfix/〇〇**：バグ修正用のブランチ。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-81c5-9701-c1e581a4b4de","parent":"- **hotfix/〇〇**：本番環境での緊急修正用のブランチ。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-815d-a92d-fe26718383d3","parent":"## ブランチの基本操作","children":[]},{"type":"divider","blockId":"16c2297f-7a72-8165-bd92-ec12410a7ce1","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81a4-957c-fc61c6cb06f5","parent":"それでは、ブランチの基本的な操作方法について紹介します。","children":[]},{"type":"heading_3","blockId":"16c2297f-7a72-81a2-af69-cfeb7d6c3e0a","parent":"### 新しいブランチの作成","children":[]},{"type":"callout","blockId":"16c2297f-7a72-8179-b70c-c8620fea1c9a","parent":"\u003e 新しいブランチの作り方  \n\u003e ```shell  \n\u003e git checkout -b 新しいブランチ名  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-8190-bb51-ffe106bb1f8e","parent":"```shell\ngit checkout -b 新しいブランチ名\n```","children":[]}]},{"type":"callout","blockId":"16c2297f-7a72-8109-9fe5-dc78e3194dd9","parent":"\u003e 例：devlopブランチを作成する  \n\u003e ```shell  \n\u003e git checkout -b devlop  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-8154-8f64-f97db489d9b3","parent":"```shell\ngit checkout -b devlop\n```","children":[]}]},{"type":"heading_3","blockId":"16c2297f-7a72-8130-aba2-ed81a85de000","parent":"### ブランチの確認","children":[]},{"type":"callout","blockId":"16c2297f-7a72-8124-80ce-e99cb87fb728","parent":"\u003e 現在のブランチや、他のすべてのブランチを確認するには次のコマンドを使います。  \n\u003e ```shell  \n\u003e git branch  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-81cd-bf3c-c4235fc83d1e","parent":"```shell\ngit branch\n```","children":[]}]},{"type":"heading_3","blockId":"16c2297f-7a72-81bc-b4dd-fd4433b40339","parent":"### ブランチの切り替え","children":[]},{"type":"callout","blockId":"16c2297f-7a72-810c-90ce-f61bd3899fee","parent":"\u003e ブランチの切り替え方  \n\u003e ```shell  \n\u003e git checkout 既存のブランチ名  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-8169-a7a1-ebb29048dac3","parent":"```shell\ngit checkout 既存のブランチ名\n```","children":[]}]},{"type":"callout","blockId":"16c2297f-7a72-8170-890f-da5ae5633c48","parent":"\u003e 例：devlopブランチに切り替える  \n\u003e ```shell  \n\u003e git checkout devlop  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-8114-9571-ebbcd65a735a","parent":"```shell\ngit checkout devlop\n```","children":[]}]},{"type":"heading_3","blockId":"16c2297f-7a72-811e-a2e1-ea58f0efbdf9","parent":"### ブランチの統合（マージ）","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-813b-af10-cd55c0a07a34","parent":"あるブランチの開発が完了したら、他のブランチに変更を取り込みます。変更を取り込むことを「**マージ**」と呼びます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81e6-8695-f9d5a051417f","parent":"まず、変更を取り込むブランチにブランチを切り替え、それからマージを行います。","children":[]},{"type":"callout","blockId":"16c2297f-7a72-8194-876b-e90fe8bc4e2c","parent":"\u003e マージの方法  \n\u003e ```shell  \n\u003e git checkout 変更を取り込むブランチ  \n\u003e git merge 作業が完了したブランチ  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-8166-ab84-de643fd35816","parent":"```shell\ngit checkout 変更を取り込むブランチ\ngit merge 作業が完了したブランチ\n```","children":[]}]},{"type":"callout","blockId":"16c2297f-7a72-81f1-a042-e3c7f6a792c7","parent":"\u003e 例：devlopブランチをmainブランチに取り込む  \n\u003e ```shell  \n\u003e git checkout main  \n\u003e git merge devlop  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-810d-95d4-f7d1c4b9bc9d","parent":"```shell\ngit checkout main\ngit merge devlop\n```","children":[]}]},{"type":"paragraph","blockId":"16c2297f-7a72-8121-96bd-d6dc5b77fe41","parent":"","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8139-8cbb-ea12827bdd23","parent":"次に[競合（エラー）について](/16c2297f7a7280d1954bc7e98104414e)をご覧ください","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-811b-810d-c1ef4b461052","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期/1"},{"title":"Git, GitHub基礎","id":"/posts/post/Git_GitHub-basic"},{"title":"ブランチについて","id":"/posts/post/Git_GitHub-basic16c2297f-7a72-80a0-a6ed-c3bba3713428"}],"parentTitle":"Git, GitHub基礎","childNavs":[{"title":"Git、Githubとは","id":"16c2297f-7a72-808b-8164-e29e17817977","child":true},{"title":"リポジトリについて","id":"16c2297f-7a72-805a-9ca7-df9d54f0b904","child":true},{"title":"cloneについて","id":"16c2297f-7a72-8049-a721-cd10a9d3065a","child":true},{"title":"pushについて","id":"16c2297f-7a72-8040-b0a8-ea73c5e70a90","child":true},{"title":"pullについて","id":"16c2297f-7a72-8084-a9c2-e438df367806","child":true},{"title":"ブランチについて","id":"16c2297f-7a72-80a0-a6ed-c3bba3713428","child":true},{"title":"競合（エラー）について","id":"16c2297f-7a72-80d1-954b-c7e98104414e","child":true}],"slug":"Git_GitHub-basic","allTags":["Python","基礎班","Flet","Git","GitHub","セットアップ","ファイル","フォルダ","VisualStudioCode","VSCode","Canva","Notion","データベース"]},"__N_SSG":true},"page":"/posts/post/[slug]/[...childId]","query":{"slug":"Git_GitHub-basic","childId":["16c2297f-7a72-80a0-a6ed-c3bba3713428"]},"buildId":"yEwEIY51VT5Dp9ERI_hKe","assetPrefix":"/horizon-atlas","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
