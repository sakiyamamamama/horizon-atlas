":"paragraph","blockId":"16c2297f-7a72-81ae-9d32-f8769a13ec4a","parent":"ここではcloneについて学びました。cloneはリモートリポジトリのクローンをローカルに作る操作です。これによってローカルでの作業が可能になります。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81ba-924f-f177667e040e","parent":"ところで、ローカルで作業した内容を他の開発メンバーと共有するためには、その内容をリモートリポジトリに送信する必要があります。\nローカルリポジトリの内容を、リモートリポジトリに送信する操作はpushと呼ばれます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8162-9a6f-c776a54dcecd","parent":"次に[**pushについて**](/16c2297f7a728040b0a8ea73c5e70a90)をご覧ください。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-813a-93e4-d4704a31f53a","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期"},{"title":"Git, GitHub基礎","id":"/posts/post/Git_GitHub-basic"},{"title":"cloneについて","id":"/posts/post/Git_GitHub-basic16c2297f-7a72-8049-a721-cd10a9d3065a"}],"parentTitle":"Git, GitHub基礎","childNavs":[{"title":"Git、Githubとは","id":"16c2297f-7a72-808b-8164-e29e17817977","child":true},{"title":"リポジトリについて","id":"16c2297f-7a72-805a-9ca7-df9d54f0b904","child":true},{"title":"cloneについて","id":"16c2297f-7a72-8049-a721-cd10a9d3065a","child":true},{"title":"pushについて","id":"16c2297f-7a72-8040-b0a8-ea73c5e70a90","child":true},{"title":"pullについて","id":"16c2297f-7a72-8084-a9c2-e438df367806","child":true},{"title":"ブランチについて","id":"16c2297f-7a72-80a0-a6ed-c3bba3713428","child":true},{"title":"競合（エラー）について","id":"16c2297f-7a72-80d1-954b-c7e98104414e","child":true}],"slug":"Git_GitHub-basic","roleData":{"basic":{"id":"1237895516147290153","name":"基礎班"},"develop":{"id":"1237895555422617751","name":"発展班"}}},"__N_SSG":true},"page":"/posts/post/[slug]/[...childId]","query":{"slug":"Git_GitHub-basic","childId":["16c2297f-7a72-8049-a721-cd10a9d3065a"]},"buildId":"BDlN-yV3ezBflTb-wxw0G","assetPrefix":"/horizon-atlas","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
