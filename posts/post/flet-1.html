t":"","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8104-9456-cec85d9126dd","parent":"これからは、この**Flet**を使って実際にGUIアプリケーションの作り方を、学んでいきます！","children":[]}]},{"type":"child_page","blockId":"17d2297f-7a72-80a2-b044-e17924cfa345","parent":"## 1. Fletのインストール","children":[{"type":"paragraph","blockId":"17d2297f-7a72-81be-b7e2-fcc9769d9b3a","parent":"これから**Flet**を使っていくにあたって、Fletのインストールが必要です。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-811b-960e-e5954de4d207","parent":"Fletのインストールも含め、これからは**CUI**での操作をしなければなりません。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8175-b25b-c8e39c900443","parent":"CUIって難しそう！と思うかもしれませんが、覚えなければいけないことはほぼありませんし、このカリキュラム通り進めてもらえれば大丈夫です。","children":[]},{"type":"callout","blockId":"17d2297f-7a72-81c2-bcf4-f2f15fc6c462","parent":"\u003e ❗ CUIはGUIでの操作よりもエラーが起こりやすい傾向にあります。  \n\u003e もしカリキュラムとは異なる表示やエラー（**Error**）が表示された場合には遠慮せず基礎班運営の人に頼ってください。","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-813b-9144-e14cb873db9f","parent":"# ターミナルの起動","children":[]},{"type":"divider","blockId":"17d2297f-7a72-8156-9ca3-ca01cb176856","parent":"---","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-815f-bd91-fd956d0636a8","parent":"まずは、CUIを使うための**ターミナル**というアプリを起動しなければなりません。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-811a-b2b0-e1fc868ac1e5","parent":"Windowsキーを押して、スタートメニューを開き、検索欄に「powershell」と入力してください。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8113-a2fa-eff1bf5831af","parent":"すると、一番上に「Windows PowerShell」が出てくると思います。これの「開く」をクリックして**PowerShell**を起動してください。","children":[]},{"type":"image","blockId":"17d2297f-7a72-81cc-8c71-ef8418865561","parent":"![PowerShell%E8%B5%B7%E5%8B%95.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/b45d70e9-8895-4981-a3db-d222bf84c402/PowerShell%E8%B5%B7%E5%8B%95.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466WERHGSC7%2F20250225%2Fus-west-2%2 REMOVE, on_click=minus_click),\n                txt_number,\n                ft.IconButton(ft.icons.ADD, on_click=plus_click),\n            ],\n            alignment=ft.MainAxisAlignment.CENTER,\n        )\n    )\n\nft.app(target=main)\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-818c-8793-e863b0dbc760","parent":"そして、VSCode下部のコンソール部に、このようなコマンドを打ってみます。","children":[]},{"type":"code","blockId":"17d2297f-7a72-8169-9b00-d03b6816b61e","parent":"```text\nflet run .\\counter.py\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8143-8b3c-e8edd49c11c9","parent":"エンターを押して少し待つと、新しくウィンドウが立ち上がり、カウンターアプリが起動します。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8107-a88f-d0828c7f2850","parent":"「＋」や「－」をクリックして、真ん中の数字が増えたり減ったりするのを確認してみてください！","children":[]},{"type":"image","blockId":"17d2297f-7a72-81a5-8209-eda08291de3a","parent":"![%E3%82%AB%E3%82%A6%E3%83%B3%E3%82%BF%E3%83%BC%E4%BE%8B.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/7c8f3374-f199-4192-ab6a-cc98a728e481/%E3%82%AB%E3%82%A6%E3%83%B3%E3%82%BF%E3%83%BC%E4%BE%8B.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4666ZPFUQOI%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T024157Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAAaCXVzLXdlc3QtMiJGMEQCIBF5hSxa5AWt16x1eGclxU2l%2FJra160q7i35ag%2BnSNOwAiBaXF1pXTyDIyDK5KAxoaZltisqzv%2BOM2i1UviixnkxCCr%2FAwg5EAAaDDYzNzQyMzE4MzgwNSIMUKhcSUknTSmu6IX2KtwD%2BAdJdJhnZFmMb4PMADEtTMS4KB0I%2BE2Qk3waRM6t5IufTv3onjhnGBpUerCgx2M54jiOrtmx1rZcepNdrolYAyetAc99sqUyMRBvJjRTsmN3NnPnJj5XHJvfX3BF3yRQkEwM8ktyY9GCSHmblM2PGTI864kJwtbR9BkmPq2XLfZ54BDmp1%2BpQnbjseOEO0aCeDgCWRxQGMbUz9onhCBDpvuu8tr%2FM1wvFLI5IcXZ3uvYMi%2BvxPsxOe0FHNucmxT00EhkLeZAdXAYAAV3FILksQ4f2%2FVX7x2UhsO%2F8G4O626045xfas20y3YfSIyx3H48YeZpZHD6XFuXgBVocvvQuJgvf4uQDutD3diMUDEb2K6WXUZ1tE9%2FuxdWXCWTfiFycFBlLitXUl8tn94LSy0aUzyTUB4mpjd7JIHcvxiX5487V \",\n        size=50,\n        bgcolor=\"blue\",\n        italic=True,\n    )\n\n    page.add(t)\n\nft.app(target=main)\n```","children":[]},{"type":"image","blockId":"17d2297f-7a72-81b8-8289-ea93a6b64f7a","parent":"![%E6%94%B9%E9%80%A0%E3%83%86%E3%82%AD%E3%82%B9%E3%83%88.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/21a057c7-07ed-41db-bfd5-d6e320ec6fea/%E6%94%B9%E9%80%A0%E3%83%86%E3%82%AD%E3%82%B9%E3%83%88.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466X3RC5LSB%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T024158Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAMaCXVzLXdlc3QtMiJHMEUCIQCZySNGOBCfunaD8W50vd4DjFIWO%2B0ZbTa%2BsNIUeURDjgIgMWukUSEFDNKfUoMLgFNwngHv1XcdrEOvzIfMtrVoTWsq%2FwMIOxAAGgw2Mzc0MjMxODM4MDUiDLR4sDH0PhdV8q4DByrcA21AzpP512CPsG8a2cfwv%2FGeM%2FvOmCw9K5jyaCrCGdQ2n%2FG7nydGWm6%2BTp%2BirZGaeJdCLwjQGzL2z7amCbCjOWiQ%2FUFhK1Rwn5x72ERjXJbYARvi5WaoGQ9vDQ4CnEJP7cbhld0%2Bfoo7gYznYwPDKNcGNmwBq49fYhS03bG7TP8Y0P9Xia%2BjfjQuqmXXOpBqtdLJ5CdYQMn67Sw2%2BtnpP4%2BZAW8l%2FBGfAIPCdHjEzoSRpPuleYabWg%2BuJX38htDnGotW8VScjB5ca7sVMaoJ7cIxmOXsyESevYEiCPLcfzXfo841G70wYXyTJ5sDSDolLy0S6dzwk1g1SA83GZp6H%2Fme%2FCka%2BAEXOBrGZSgVyzhgx5J9sef9jXBeJpPcCSKzhcGeXUG134kzIMRTcDmVD5u9ASoNO6eu8%2BAGn4aGsAFox69vd%2BSzejVe7nxFi8lF7I6qoOCAx4S4QIKpHGF9eXPM%2B6kQ6eegQ%2BOCIGnO0pQ0L6Dy2xQqP5O0%2BEVhTMA9Ye5ZKxu8pwdRrkp%2Fpt6GavJAS5TpAj51aL98JuUdLobtRK%2Bg2dy8bcnewfkXKBHFq5z02dSIzAm5v79XgIjNi8M45fEogbVv1DbaJHejc7QtcRKTt7HP6XAi%2FBCKMIPR9L0GOqUBjNSiPu1aQSSBCCmQgkDUXHi1hUvPqlcqXvPgMS%2FfPuIi4NGIqCF7XWmo1C5TCH4fDDEM0rBU%2BjUbqlRjE%2FAfhxhKVvCjVFvkcJiyijOgz3YmzbHGUVgUFfMApqLFpsQ0HijNoHcBc1aY3xxSmCZU7%2BZrqJHbo%2BL1N2p4y4p%2BTQemXAYLlJ63zNZAyDvj7SGvr99kJrQdngRfkqKNBLsEHGD3XHnz\u0026X-Amz-Signature=dce12c6d8773eb74ef5cf420da87f73267da9619387c1d74e50f1ac1d4068e5c\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"paragraph","bloc %2FPydoGKWc%2F2kLwzUmNvd5C%2BavHhV94vrZwWRSD34Eq6YV9zD2qE1EMvHBSFFSW9iex89Q67P6xoInFutsfZ60BEmdxS10SQoVLxSvPSm6B%2FjYrQcExsT5LaSYe4jqmDoIsKElO8KtdPiqXO4SziJiGC9%2F%2FzQPn3yyncBYP7p1uk2mVjy3YRF\u0026X-Amz-Signature=bdeebe58d0b13cc04c93333fec3c77e1a0745fda525e768b9447dd85af2661dd\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"code","blockId":"17d2297f-7a72-8121-9149-d279621d1679","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n    datepicker = ft.DatePicker(\n    )\n\n    row1 = ft.Row(\n        controls=[\n            ft.Icon(name=ft.icons.DRIVE_FILE_RENAME_OUTLINE, size=40),\n            ft.TextField(label=\"名前\", height=55, expand=1),\n            ft.FilledButton(text=\"送信\", height=40),\n        ]\n    )\n    row2 = ft.RadioGroup(\n        content=ft.Row(\n            controls=[\n                ft.Radio(value=\"first\", label=\"１回生\", expand=1),\n                ft.Radio(value=\"second\", label=\"２回生\", expand=1),\n                ft.Radio(value=\"third\", label=\"３回生\", expand=1),\n                ft.Radio(value=\"fourth\", label=\"４回生\", expand=1),\n            ]\n        )\n    )\n    row3 = ft.Row(\n        controls=[\n            ft.Text(value=\"学部\", width=50, text_align=\"CENTER\"),\n            ft.Dropdown(\n                options=[\n                    ft.dropdown.Option(text=\"先端理工学部\"),\n                    ft.dropdown.Option(text=\"農学部\"),\n                    ft.dropdown.Option(text=\"社会学部\"),\n                ],\n                height=55,\n                expand=1,\n            )\n        ]\n    )\n    row4 = ft.Row(\n        controls=[\n            ft.Text(value=\"誕生日\", width=50, text_align=\"CENTER\"),\n            ft.Dropdown(\n                options=[ft.dropdown.Option(option) for option in range(2024,1900,-1)],\n                label=\"年\",\n                expand=3,\n            ),\n            ft.Dropdown(\n                options=[ft.dropdown.Option(option) for option in range(1,13)],\n                label=\"月\",\n                expand=2,\n            ),\n            ft.Dropdown(\n                options=[ft.dropdown.Option(option) for option in range(1,32)],\n                label=\"日\",\n                expand=2,\n            ),\n        ]\n    )\n    row5 = ft.Row(\n        controls=[\n            ft.Text(value=\"キッカケ\", expand=1),\n            ft.Checkbox(label=\"Twitter\", value=False, expand=1),\n            ft.Checkbox(label=\"Instagram\", value=False, expand=1),\n            ft.Checkbox(label=\"ビラ\", value=False, expand=1),\n            ft.Checkbox(label=\"その他\", value=False, expand=1),\n        ]\n    )\n    \n    column = ft.Column(controls=[row1, row2, row3, row4, row5])\n\n    page.add(column)\n\nft.app(target=main)\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8118-b644-fb403518c295","parent":"","children":[]}]},{"type":"child_page","blockId":"17d2297f-7a72-8047-916c-c6e61be1cf17","parent":"## Fletの練習問題2","children":[{"type":"heading_1","blockId":"17d2297f-7a72-8151-9996-d8097de1561a","parent":"# 問題","children":[]},{"type":"divider","blockId":"17d2297f-7a72-8130-9df4-cd489245888d","parent":"---","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a9-b097-ced5470ad9b5","parent":"","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8129-83ac-f4e5b2aff6c0","parent":"Fletを用いて、以下のようにアイコンを2×3のレイアウトで並べてください。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8170-831d-fa31ddb0e3c1","parent":"ただし、このレイアウトの作成には**`ft.Row`****コントロールと****`ft.Column`****コントロールを用いて**ください。","children":[]},{"type":"image","blockId":"17d2297f-7a72-819f-b5dc-f54b362f839f","parent":"![flet-prac2.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/f6d4f08d-3546-4657-b8d0-4d8d3fae07d8/flet-prac2.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466Z5ZBKEQU%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T ,"parent":"[bookmark](https://flet.dev/docs/controls/page/#vertical_alignment)","children":[]},{"type":"bookmark","blockId":"17d2297f-7a72-81a6-a0ba-e0845a830bce","parent":"[bookmark](https://flet.dev/docs/controls/row/#alignment)","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-812f-baad-d9bc4c35efae","parent":"","children":[]}]},{"type":"child_page","blockId":"17d2297f-7a72-8059-844e-c8c6f6121e66","parent":"## 6. イベントハンドラと更新","children":[{"type":"paragraph","blockId":"17d2297f-7a72-81be-9430-c9b722ce4d01","parent":"今回はGUIアプリを開発するうえで必要になる**イベントハンドラ**について紹介します。また、画面の**表示内容の更新**もこの章で紹介します。","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-81c5-ae28-cff103d973e3","parent":"# イベントハンドラ","children":[]},{"type":"divider","blockId":"17d2297f-7a72-818c-b622-c9a79f55a890","parent":"---","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8169-b4a2-c4ef37eec36b","parent":"イベントハンドラとは、特定のイベントが発生したときに呼び出される処理のことです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a1-871c-f299a41473a3","parent":"…と聞くと難しそうかもしれませんが、**「ボタンが押されたらテキストを変える」**とか**「ボタンが押されたら別の画面を表示する」**とかそんな感じです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8160-aacb-c42198dfc4b4","parent":"イベントハンドラはいくつか種類がありますが、最も使用頻度の高いものが`on_click`でしょう。この`on_click`は主にボタンなどのコントロールで使用でき、コントロールがクリック/タップされたときに発動します。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-819b-81ce-c8df2676cf65","parent":"`on_click`はコントロールのプロパティとして設定します。そのコントロールがクリック/タップされたときに処理したい関数名を指定することで、イベントハンドラの設定が可能です。以下のコードを見てください。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81c9-b01e-e2998e8663b9","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n    def add_numbers(e):\n        result.value = int(num1.value) + int(num2.value)\n        result.update()\n\n    num1 = ft.TextField(label=\"数字1\")\n    num2 = ft.TextField(label=\"数字2\")\n    num_row = ft.Row(controls=[num1, num2])\n\n    add_button = ft.FilledButton(text=\"ADD\", on_click=add_numbers)\n    result = ft.Text()\n\n    page.add(num_row, add_button, result)\n\nft.app(target=main)\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8181-a39b-c65dd21bb5ba","parent":"これは、「数字1」テキストフィールドと「数字2」テキストフィールドに入力した数字同士を足し合わせて、ボタンが押されると結果を表示するアプリです。","children":[]},{"type":"image","blockId":"17d2297f-7a72-81c9-8410-c85077cf0d95","parent":"![%E8%B6%B3%E3%81%97%E7%AE%97_%E6%9C%AA%E5%85%A5%E5%8A%9B.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/8bf5e96c-91f2-48aa-b3f5-6fb7a95a06ee/%E8%B6%B3%E3%81%97%E7%AE%97_%E6%9C%AA%E5%85%A5%E5%8A%9B.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4667ILOYX6L%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T024204Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAAaCXVzLXdlc3QtMiJHMEUCIHsdugvTI4MHhbFGfQG7dMgFqhtjRpZz86%2B10r1rgHsIAiEAqm7FqK54VjRKVOj%2FQnIg2k6w1Yrx8e5MMee81q9By20q%2FwMIORAAGgw2Mzc0MjMxODM4MDUiDOq%2BspjsVxUAAPm8NCrcA793JoLaEmFYOWTa4xpqfBupDyTgD16TzOSREOe2TkngHEDlBQseI67GVT7hWWMdcvG7zWnWYWSe6cPlbvSrVGRESBd%2FsaEuF6ZIUWvAFXz19x%2F7kb2%2B2r01gRZ2JXvepOsftov9JTUJa7F5LnRmkTicMRHMKEEmxXzaC0rmYXK9xrXgC5CYsGCUuRVZFvz4bm%2F2uur5Ns7N5AXPivP%2F3TXZ%2FfHEhpkA280B%2F%2FBHmHZDUKPzj%2FzreGG0M%2F3Voxq2WqHXBS1%2F7dERBwdV9fNPVI3u%2BhpDSmKhOZrN8l3R8JTwsCGkP5NAorGqv5ktzjQ7GEU%2BENbMlzN6FtYZfR0knyOgbel70N%2Br8oTmO2YEGpj0RjqAla3NFIyjxRiZ7AhPOn9ysB%2FsTQA5G3UW3i98PbBuuomaozhkvpV1GsO8S6GrSkua83Pi4kRnIf6%2FFUwaLpgeBbv6aXP0I5IusO78uaISDsS2vMF0OMmDk3cKKfRDM4r7kVAn6x8eOc%2F9dbmGH50QwtbxAOMXqzhDpslBK2Ke5VeL48j4EHd74E55yt9mv0N2EJ1yKu3%2FiTFGV%2BHQ0My4ELL%2B6SUj5hX9eYFuqYYBLZOWF%2FXV5e1CksiDmS4s8qfWEsgtHiVSmSgQMNOC9L0GOqUBQ3JzDRB2SSymnnQtyNBRbSyWSsGVfw92lQ6YZ2aOchmUskB7qKx4Gd4oznkr9o2x%2BZYzgdg1rCri1v5jzoPb4xWX3MGe5nbWHLabBB5MEK9eOx6TybOkkVr%2FGq05W3Ov3X8aReBIssgg2PDCB7izH1WpKJj5RqtnhRL1xqmz7odBCY%2FwJn4lxL6f69erQlpXOa%2FEcr88969OiKPrCqLSnyZlHSzm\u0026X-Amz-Signature=969a784a7799cf5e6bdec510776f9ff9f9c226a4eb2e4ab40f082c565ecbb887\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-817c-af4b-f56c758c4f59","parent":"**数字を足し合わせ、結果を表示をする処理**が`add_number`関数として定義されており、「ADD」ボタンのプロパティに`on_click = add_number`を設定しています。これにより、このボタンを押したときに`add_number`関数が実行されます。","children":[]},{"type":"image","blockId":"17d2297f-7a72-812b-9e6f-fe50080d1b24","parent":"![%E8%B6%B3%E3%81%97%E7%AE%97_%E5%85%A5%E5%8A%9B%E6%B8%88%E3%81%BF.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/4299ea45-71eb-45de-9c88-d57f853241d1/%E8%B6%B3%E3%81%97%E7%AE%97_%E5%85%A5%E5%8A%9B%E6%B8%88%E3%81%BF.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4667ILOYX6L%2F20250225%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250225T024204Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAAaCXVzLXdlc3QtMiJHMEUCIHsdugvTI4MHhbFGfQG7dMgFqhtjRpZz86%2B10r1rgHsIAiEAqm7FqK54VjRKVOj%2FQnIg2k6w1Yrx8e5MMee81q9By20q%2FwMIORAAGgw2Mzc0MjMxODM4MDUiDOq%2BspjsVxUAAPm8NCrcA793JoLaEmFYOWTa4xpqfBupDyTgD16TzOSREOe2TkngHEDlBQseI67GVT7hWWMdcvG7zWnWYWSe6cPlbvSrVGRESBd%2FsaEuF6ZIUWvAFXz19x%2F7kb2%2B2r01gRZ2JXvepOsftov9JTUJa7F5LnRmkTicMRHMKEEmxXzaC0rmYXK9xrXgC5CYsGCUuRVZFvz4bm%2F2uur5Ns7N5AXPivP%2F3TXZ%2FfHEhpkA280B%2F%2FBHmHZDUKPzj%2FzreGG0M%2F3Voxq2WqHXBS1%2F7dERBwdV9fNPVI3u%2BhpDSmKhOZrN8l3R8JTwsCGkP5NAorGqv5ktzjQ7GEU%2BENbMlzN6FtYZfR0knyOgbel70N%2Br8oTmO2YEGpj0RjqAla3NFIyjxRiZ7AhPOn9ysB%2FsTQA5G3UW3i98PbBuuomaozhkvpV1GsO8S6GrSkua83Pi4kRnIf6%2FFUwaLpgeBbv6aXP0I5IusO78uaISDsS2vMF0OMmDk3cKKfRDM4r7kVAn6x8eOc%2F9dbmGH50QwtbxAOMXqzhDpslBK2Ke5VeL48j4EHd74E55yt9mv0N2EJ1yKu3%2FiTFGV%2BHQ0My4ELL%2B6SUj5hX9eYFuqYYBLZOWF%2FXV5e1CksiDmS4s8qfWEsgtHiVSmSgQMNOC9L0GOqUBQ3JzDRB2SSymnnQtyNBRbSyWSsGVfw92lQ6YZ2aOchmUskB7qKx4Gd4oznkr9o2x%2BZYzgdg1rCri1v5jzoPb4xWX3MGe5nbWHLabBB5MEK9eOx6TybOkkVr%2FGq05W3Ov3X8aReBIssgg2PDCB7izH1WpKJj5RqtnhRL1xqmz7odBCY%2FwJn4lxL6f69erQlpXOa%2FEcr88969OiKPrCqLSnyZlHSzm\u0026X-Amz-Signature=a50c3cc1733f6c25325fe627938e70da37fb94409e752a41a5abd764e800faf6\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-81c8-90aa-d011cd7b5911","parent":"# 表示内容の更新","children":[]},{"type":"divider","blockId":"17d2297f-7a72-81ad-8302-e58f0e1a6c90","parent":"---","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8142-8cd0-cdf6fae93e8e","parent":"続いて、画面に表示する内容の更新について学びます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a3-a8fb-c8b42c172e83","parent":"より詳細に言い換えると、**コントロールのプロパティの更新**ということになります。基本的にこのコントロールのプロパティの更新は","children":[]},{"type":"numbered_list_item","blockId":"17d2297f-7a72-8130-a9ef-f8c3bb8298a4","parent":"1. **プロパティに新しい値をセット**","children":[]},{"type":"numbered_list_item","blockId":"17d2297f-7a72-8127-909e-ed1b0129f521","parent":"2. **`update`****メソッドで更新を反映**","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ec-a56f-d3e4e496ed4c","parent":"の2ステップで実行します。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81c6-b66c-f32117b54c07","parent":"すでに上記のコード例でもコントロールのプロパティの更新は実装されています。`add_number`関数の中身に注目しましょう。","children":[]},{"type":"code","blockId":"17d2297f-7a72-816d-a83e-c600952e4943","parent":"```python\ndef add_numbers(e):\n        result.value = int(num1.value) + int(num2.value)\n        result.update()\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81b8-8362-ec25ec00f5a4","parent":"`add_number`関数では`result`コントロールの`value`プロパティに二つの数字を足した値を代入したあと、`result.update()`を実行し、`result`コントロールの更新を画面上に反映しています。","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-8125-91f3-f2707713b0c3","parent":"# イベントオブジェクト","children":[]},{"type":"divider","blockId":"17d2297f-7a72-8192-8bd8-d4f8d73e04b9","parent":"---","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8129-a047-c260073f6021","parent":"もうひとつ、イベントハンドラを使用する際に大切なものがあります。それが、**イベントオブジェクト**です。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-815b-a156-e2959b7a5e86","parent":"このイベントオブジェクトは、イベントハンドラで関数が実行された際、その関数の引数として渡されるものです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-815b-82c8-d30e3d13cd7b","parent":"もう一度、先程の`add_number`関数を見てみましょう。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81b9-b361-d5a2b156e8f4","parent":"```python\ndef add_numbers(**e**):\n        result.value = int(num1.value) + int(num2.value)\n        result.update()\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a6-b437-d3ad7509e12d","parent":"太字で強調されている**`e`**がイベントオブジェクトです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8136-b6cb-e83684dfe8b1","parent":"イベントオブジェクトの名前は`e`以外でもなんでも大丈夫ですが、慣例として`e`や`event`が使用されることが多いです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81d9-9d0f-cfdf0c5d2aef","parent":"このイベントオブジェクトには、その関数（上記では`add_numbers`）を呼び出した**コントロール**のさまざまな情報が含まれます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ca-b35e-f2f7cdf46784","parent":"例えば、以下のような`ft.FilledButton`コントロールと、その`on_click`（**イベントハンドラ**）によって実行される、`button_pushed`関数があるとします。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81f0-9bac-f2415d975ce1","parent":"```python\nbt = ft.FilledButton(text=\"テストボタン\", on_click=button_pushed)\n\ndef button_pushed(e):\n\tbutton_text = e.control.text\n\tprint(button_text, \"が押されました\")\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ee-bb20-e55b3156f787","parent":"`button_pushed`関数に引数として与えられたイベントハンドラ`e`の`.control.text`を参照することで、この関数を実行した`bt`の`text`プロパティを見ることができます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8136-8cd2-d4a94429e900","parent":"以下に実際に**イベントオブジェクト**を使用したデモを示します。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a5-b177-d8100a8e5282","parent":"ボタンが押されると、関数がイベントオブジェクトからそのボタンの`text`プロパティを読み込み、ボタンの下にある文章の内容を変更します。","children":[]},{"type":"embed","blockId":"17d2297f-7a72-815f-8e1c-df4b4c7aca37","parent":"[embed](https://flet-samples.fly.dev/event_object)","children":[]},{"type":"toggle","blockId":"17d2297f-7a72-817b-b69a-d20120d6373d","parent":"上記デモのコード","children":[{"type":"code","blockId":"17d2297f-7a72-81cd-b90f-c48cea98b630","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n    # page.horizontal_alignment=ft.CrossAxisAlignment.CENTER\n\n    # テキストコントロールを作成\n    text_control = ft.Text(value=\"\", size=35)\n\n    # ボタンが押された時のイベントハンドラ\n    def button_clicked(e):\n        button_name = e.control.text\n        text_control.value = button_name + \"が押されました\"\n        text_control.update()\n\n    # ボタンを作成\n    button1 = ft.FilledButton(text=\"ボタン1\", on_click=button_clicked)\n    button2 = ft.FilledButton(text=\"ボタンB\", on_click=button_clicked)\n    button3 = ft.FilledButton(text=\"ボタンⅢ\", on_click=button_clicked)\n\n    # ボタンを横並びに配置\n    button_row = ft.Row(\n        controls=[button1, button2, button3],\n        alignment=ft.MainAxisAlignment.CENTER\n    )\n\n    main_container = ft.Container(\n        content=ft.Column(\n            controls=[\n                button_row,\n                text_control,\n            ],\n            horizontal_alignment=ft.CrossAxisAlignment.CENTER\n        ),\n        height=250,\n        padding=20,\n        border=ft.border.all(2, ft.colors.BLACK),\n    )\n\n    # ページに要素を追加\n    page.add(main_container)\n\n# Fletアプリを実行\nft.app(target=main)\n```","children":[]}]}]},{"type":"child_page","blockId":"17d2297f-7a72-80f3-b72b-d2e514002c10","parent":"## Fletの練習問題3","children":[{"type":"heading_1","blockId":"17d2297f-7a72-8169-9478-fbf045ac5fd6","parent":"# 問題","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81b3-9f1d-d3a4fe50ab11","parent":"Fletを用いて、以下のような単純なアプリを作ってください。","children":[]},{"type":"image","blockId":"17d2297f-7a72-8167-a004-f8b927010669","parent":"![flet-prac3.gif](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/f6e665ac-b990-4761-9101-2b737d0e76cf/flet-prac3.gif?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz と、数字が１ずつ増える。","children":[]},{"type":"bulleted_list_item","blockId":"17d2297f-7a72-8192-8a36-d78dc9562d24","parent":"- 「リセット」ボタンをクリックすると、数字が０に戻る。","children":[]}]},{"type":"toggle","blockId":"17d2297f-7a72-8159-9218-d3c42b6f2dcc","parent":"ヒント1","children":[{"type":"paragraph","blockId":"17d2297f-7a72-813d-8a6b-de6f1f6d25b6","parent":"各ボタンには`on_click`プロパティを設定する必要があります。","children":[]}]},{"type":"toggle","blockId":"17d2297f-7a72-81ed-9685-fd872f7653a1","parent":"ヒント2","children":[{"type":"paragraph","blockId":"17d2297f-7a72-8129-9d5c-c37b16bb99d0","parent":"「プラス」ボタンの`on_click`には数字を増やす`plus_number`関数、「リセット」ボタンの`on_click`には数字を0にする`reset_number`関数を設定するといいでしょう","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-812b-a72b-f4b2aa84f9cf","parent":"（`plus_number`関数と`reset_number`関数は自作する）","children":[]}]},{"type":"toggle","blockId":"17d2297f-7a72-81ec-b267-e12d60e87e82","parent":"ヒント3","children":[{"type":"paragraph","blockId":"17d2297f-7a72-812e-89a3-ef1b65329ed2","parent":"`ft.Text`コントロールの表示内容を設定する`value`は文字列型です。そのため、`plus_number`関数の処理内容は少し工夫しなければなりません。","children":[]},{"type":"numbered_list_item","blockId":"17d2297f-7a72-8123-ad1d-dac915715c01","parent":"1. `ft.Text`コントロールの`value`を整数型に変換して他の変数（例：`num`）に格納","children":[]},{"type":"numbered_list_item","blockId":"17d2297f-7a72-8181-9b38-f9d94c972d6a","parent":"2. `num`を一つ増やす","children":[]},{"type":"numbered_list_item","blockId":"17d2297f-7a72-81c9-ac86-c7fb47c7c6d8","parent":"3. `num`を文字列型に変換して、`ft.Text`コントロールの`value`に格納","children":[]},{"type":"numbered_list_item","blockId":"17d2297f-7a72-81a9-9aff-c4ceac8bb332","parent":"4. `ft.Text`コントロールを`update`する","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-810d-b7c0-dd531e7b9858","parent":"※ファイルは「flet-prac3.py」として保存","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-8123-9c59-c3c31e4a10c9","parent":"# 進捗アンケート","children":[]},{"type":"divider","blockId":"17d2297f-7a72-81aa-aec8-dafb6a31221e","parent":"---","children":[]},{"type":"paragraph","blockI aa5c","parent":"[bookmark](https://flet-samples.fly.dev/calculator)","children":[]},{"type":"heading_2","blockId":"1a02297f-7a72-81dd-9dd9-fa0e53db654e","parent":"## 主な機能","children":[]},{"type":"divider","blockId":"1a02297f-7a72-814d-8240-c60f34790c89","parent":"---","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-8116-b822-eb63a071a94e","parent":"- 四則演算","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-8127-9620-df29f1e6ff93","parent":"- クリア（すべて消す）","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81f2-b853-f1b39d582983","parent":"- 税込み（税率10％）","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-813e-9495-e68337ada1e5","parent":"- バックスペース（1文字消す）","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81eb-92c9-c84dafd12d1e","parent":"- 実数（小数）対応","children":[]},{"type":"heading_1","blockId":"1a02297f-7a72-81da-abde-efeed43d302f","parent":"# 使用するコントロール","children":[]},{"type":"divider","blockId":"1a02297f-7a72-8144-88e2-e66500fb597a","parent":"---","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-812b-9f90-da5eb0143d9a","parent":"この電卓を作成するために使用するコントロールを紹介します。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81af-8c25-e80cdc3955db","parent":"（もちろん、同等の電卓が作成できればこれ以外のコントロールを使っていただいて構いません）","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81cc-b20b-e55b5b0a1e21","parent":"- **`ft.TextField`**","children":[{"type":"paragraph","blockId":"1a02297f-7a72-818b-92da-e95a3bffd850","parent":"打ちこんだ計算式や結果を表示する、ディスプレイ部に使用します。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-8109-bc7c-de1f8186915a","parent":"`read_only`プロパティを`True`に設定すると、電卓のボタンからのみ入力ができるようになります。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-8119-b92b-d10d18681559","parent":"上記のデモでは、1個の`ft.TextField`を使用しています。","children":[]}]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-818b-929f-c441be0dd662","parent":"- **`ft.CupertinoFilledButton`**","children":[{"type":"paragraph","blockId":"1a02297f-7a72-8125-aaea-fa033175a45d","parent":"電卓の各ボタンに使用します。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-8148-96a2-cfe441e78531","parent":"すべてのボタンの`height`プロパティ、`width`プロパティを同一（`60`～`70`がおすすめ）にして、`padding`プロパティは`0`に設定すると、いい感じです。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-817c-a1b1-db7abb1b809b","parent":"上記のデモでは、合計20個の`ft.CupertinoFilledButton`を使用しています。","children":[]}]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81e3-b399-fe650e05a8ed","parent":"- **`ft.Row`**","children":[{"type":"paragraph","blockId":"1a02297f-7a72-81ae-81d0-c08f2f237d57","parent":"ボタンを横ならびにするために使用します。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81ca-9475-f14c24253e92","parent":"上記のデモでは、合計5個の`ft.Row`を使用しています。","children":[]}]},{"type":"heading_1","blockId":"1a02297f-7a72-8128-967b-f200aa4be28f","parent":"# 電卓を実現する仕組み","children":[]},{"type":"divider","blockId":"1a02297f-7a72-819e-ac79-ee10d493972d","parent":"---","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81cb-8284-cfb7ff20b916","parent":"- **`00`****、****`0`****～****`9`****および****`.`****、****`/`****、****`*`****、****`-`****、****`+`****のボタンを押すと、ディスプレイ部にそのボタンの文字が追加されます。これにより、ディスプレイ部に計算式を入力します。**","children":[{"type":"paragraph","blockId":"1a02297f-7a72-81ec-a5b7-cc9470e2ea49","parent":"この計算式は、ディスプレイに使用している`ft.TextField`コントロールの`value`プロパティを参照すると得ることができます。","children":[]}]},{"type":"paragraph","blockId":"1a02297f-7a72-816c-9b7c-d39bf8d704cc","parent":"","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81c4-b852-fa58e33dc6bf","parent":"- **`=`****ボタンを押すと、ディスプレイに入力された計算式が計算され、その結果がディスプレイに表示されます。**","children":[{"type":"paragraph","blockId":"1a02297f-7a72-8167-bcdb-c662d52f8bb1","parent":"この計算は、`eval`関数を使用することで可能となります。（`eval`関数については[後述](/1a02297f7a72808bb073dcf6f9b744a6)）","children":[]}]},{"type":"paragraph","blockId":"1a02297f-7a72-813b-98aa-c4c75ea6ed03","parent":"","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81dd-9fac-dc35b90a9365","parent":"- **`C`****ボ****タンを押すと、ディスプレイの中が消去されます。**","children":[{"type":"paragraph","blockId":"1a02297f-7a72-81f4-acc9-c3d45e770a16","parent":"ディスプレイの`value`プロパティに`\"\"`を代入すると良いでしょう。","children":[]}]},{"type":"paragraph","blockId":"1a02297f-7a72-8138-a763-f1117f31aeb9","parent":"","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81c2-8edf-ddf67f6db013","parent":"- **`税込`****ボタンを押すと、ディスプレイに入力されている数字に1.1をかけた値を表示します。**","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-816c-9d5e-d97e4494f271","parent":"","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-8186-91ad-dad564e3b31c","parent":"- **`BS`****ボタンを押すと、ディスプレイの最も右側の文字がひとつだけ消されます。**","children":[{"type":"paragraph","blockId":"1a02297f-7a72-818a-bc77-d412c5a880fe","parent":"ディスプレイのvalueプロパティに[スライス](/b12a53b0c20e4613b8ebb09730e4709c#727151dfa018490b99103b807a24ffe7)をいい感じに適応しましょう。","children":[]}]},{"type":"heading_2","blockId":"1a02297f-7a72-8196-b14d-ee60bbadc448","parent":"## eval関数","children":[]},{"type":"divider","blockId":"1a02297f-7a72-81dc-a2e7-dedcc0bedede","parent":"---","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-8104-8f4b-e96c4dd0c71a","parent":"`eval`関数とは、文字列の計算式を引数（[引数ってなんだっけ？](/17d2297f7a72801ba2a2dc58b16dcc36)）として受け取り、計算してその答えを返してくれる関数です。","children":[]},{"type":"callout","blockId":"1a02297f-7a72-811f-a48b-f45c7de99806","parent":"\u003e 💡 引数は括弧（）の中のものだよ","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81c3-8e8a-db157ed4e285","parent":"このように使うことができます。","children":[]},{"type":"code","blockId":"1a02297f-7a72-81fe-9e13-fbb17a299b4a","parent":"```python\nresult = eval(\"2*5+25+14/2\")\nprint(result)\n```","children":[]},{"type":"code","blockId":"1a02297f-7a72-8186-a387-c805eb492a9b","parent":"```text\n＜出力結果＞\n42.0\n```","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-815d-9e97-de57b741999c","parent":"このように、`eval`関数に文字列として与えた計算式`\"2*5+25+14/2\"`を計算し、変数`reault`に返していることがわかります。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81a8-b5ed-cda26b618af3","parent":"今回作成する電卓では、ディスプレイとなる`ft.TextField`コントロールの`value`プロパティの値を、この`eval`関数の引数に与えると、計算結果を得ることができます。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-817b-a49b-e43213442bb9","parent":"","children":[]},{"type":"callout","blockId":"1a02297f-7a72-8167-8beb-f39df700a885","parent":"\u003e ⚠️ 実は`eval`関数には、セキュリティ上の大きな懸念があります。  \n\u003e [bookmark](https://qiita.com/tkmz/items/717d524083b71a4af75f)  \n\u003e   \n\u003e 今回は簡略化のために`eval`関数を使いましたが、これからはできるだけ使用しないようにしましょう。","children":[{"type":"bookmark","blockId":"1a02297f-7a72-8140-adff-eb184001a897","parent":"[bookmark](https://qiita.com/tkmz/items/717d524083b71a4af75f)","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-814d-a48c-f5c461172b4b","parent":"今回は簡略化のために`eval`関数を使いましたが、これからはできるだけ使用しないようにしましょう。","children":[]}]},{"type":"heading_1","blockId":"1a02297f-7a72-8133-8c56-ea9f4b43c3b1","parent":"# 完成したら…","children":[]},{"type":"divider","blockId":"1a02297f-7a72-8161-9677-ea9267d18031","parent":"---","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-8166-8289-eb9518180d1e","parent":"電卓が完成したら、調べながら自分なりの**カスタマイズ**をしてみてください！","children":[]},{"type":"quote","blockId":"1a02297f-7a72-8168-b096-ceaff4d58325","parent":"\u003e 例えば…","children":[{"type":"bulleted_list_item","blockId":"1a02297f-7a72-812e-9ce7-e17aea74191d","parent":"- ボタンの色・サイズ・形を変える","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81f8-b805-d3812d4ef139","parent":"- ボタンを増やしてもっと多機能にする","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81be-a6bf-d4b1285c69d7","parent":"- 現時点ではウィンドウの左上に電卓が寄っているので、真ん中に表示させる","children":[]}]},{"type":"paragraph","blockId":"1a02297f-7a72-81fb-a260-d0a97f3303d2","parent":"","children":[]},{"type":"heading_1","blockId":"1a02297f-7a72-8178-bd02-e2fd2a1a961d","parent":"# 進捗アンケート","children":[]},{"type":"divider","blockId":"1a02297f-7a72-819f-aace-cdc150b4ae50","parent":"---","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81b4-a396-c566dad55b93","parent":"電卓の作成が終了した人は、以下のGoogleフォームに回答してください。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81cc-b7b4-d50e003d5c33","parent":"回答後、電卓の作成例のURLをメールでお送りします。","children":[]},{"type":"quote","blockId":"1a02297f-7a72-811c-9fdc-efc5bb98f574","parent":"\u003e ","children":[{"type":"bookmark","blockId":"1a02297f-7a72-8126-a935-f4fad45be89d","parent":"[bookmark](https://forms.gle/FFBeAXNS5VA5AJV29)","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81a2-8d70-fe9a771fca0f","parent":"","children":[]}]}]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期"},{"title":"Flet","id":"/posts/post/flet-1"}],"roleData":{"basic":{"id":"1237895516147290153","name":"基礎班"},"develop":{"id":"1237895555422617751","name":"発展班"}}},"__N_SSG":true},"page":"/posts/post/[slug]","query":{"slug":"flet-1"},"buildId":"vr1chqKYwBeQr7mR-pBwU","assetPrefix":"/horizon-atlas","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
