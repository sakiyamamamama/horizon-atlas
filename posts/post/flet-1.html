      page.update()\n\n    page.add(\n        ft.Row(\n            [\n                ft.IconButton(ft.icons.REMOVE, on_click=minus_click),\n                txt_number,\n                ft.IconButton(ft.icons.ADD, on_click=plus_click),\n            ],\n            alignment=ft.MainAxisAlignment.CENTER,\n        )\n    )\n\nft.app(target=main)\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-818c-8793-e863b0dbc760","parent":"そして、VSCode下部のコンソール部に、このようなコマンドを打ってみます。","children":[]},{"type":"code","blockId":"17d2297f-7a72-8169-9b00-d03b6816b61e","parent":"```text\nflet run .\\counter.py\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8143-8b3c-e8edd49c11c9","parent":"エンターを押して少し待つと、新しくウィンドウが立ち上がり、カウンターアプリが起動します。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8107-a88f-d0828c7f2850","parent":"「＋」や「－」をクリックして、真ん中の数字が増えたり減ったりするのを確認してみてください！","children":[]},{"type":"image","blockId":"17d2297f-7a72-81a5-8209-eda08291de3a","parent":"![%E3%82%AB%E3%82%A6%E3%83%B3%E3%82%BF%E3%83%BC%E4%BE%8B.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/7c8f3374-f199-4192-ab6a-cc98a728e481/%E3%82%AB%E3%82%A6%E3%83%B3%E3%82%BF%E3%83%BC%E4%BE%8B.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4663IRSXQNR%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T063732Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEB4aCXVzLXdlc3QtMiJHMEUCIQDdo2Kysas8osY47T2i3Dq5lvF2Op0MJRmkTVJrl1aWvAIgCL%2FEc%2BjVQ8s9H56J%2FpBHmoa9dn%2BO5eRhEApFdLvoHDUq%2FwMIVxAAGgw2Mzc0MjMxODM4MDUiDNA%2BkScXWVl5ZAwL8CrcA3ZnQ1XUZpr%2FrmGAIjIEkBiApbN5tvhe3XFsHc2BtOhtcrs8bxU%2BH4a2usRB%2FEaCmAzn5BXx6Mm73eE%2FHjA0IguChFypU%2F%2FceEdxeJMVThwUQjerCRhtmoije9spFWAXOQVmfN8tL%2BZHkagdzRHglxSn4mmhJccfoeGUq1TaAoZ05qNUTRXMkBGmai%2BX6x8hvTwg8tuaLHd3F7i5Vkw9V75Q3T74NOyT4TgT%2BdEedh4Juhy4lNYswM7HJYdzF7lKC0xvAaMjUR3kdLz0aHU%2BI8R%2FGke2BxbqzzAY1jRcZCm2Y%2FVc8qQs d1369b505f","parent":"この章が終了した人は、以下のGoogleフォームに回答してください。","children":[]},{"type":"quote","blockId":"17d2297f-7a72-8187-9e9d-f9c37e21ebcb","parent":"\u003e ","children":[{"type":"bookmark","blockId":"17d2297f-7a72-8124-ab0f-f00f2e8d4466","parent":"[bookmark](https://forms.gle/FFBeAXNS5VA5AJV29)","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81e0-8c36-ca7cc5bd4871","parent":"","children":[]}]}]},{"type":"child_page","blockId":"17d2297f-7a72-80e6-8335-c5d7dabb7f09","parent":"## 3. ページの生成","children":[{"type":"paragraph","blockId":"17d2297f-7a72-816d-9a33-cddac7e26438","parent":"ここからは **Flet** の基礎について学んでいきます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8170-b9f6-d3ca0aca12be","parent":"まず、PythonのプログラムにこれからFletを使うことを明記しなければなりません。プログラムの先頭にこのように書きます。","children":[]},{"type":"code","blockId":"17d2297f-7a72-812b-974e-fd6cc5eb4643","parent":"```python\nimport flet as ft\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a4-bec2-e0372337993a","parent":"`import flet`で「このプログラムではFletを使うよ」ということを示しており、`as ft`で、「Fletを`ft`という名前で使うよ」と示しています。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ea-bbd1-fa0dcb134393","parent":"つづいて、このようなコードを書くと、Fletでウィンドウを作ることができます。このウィンドウを生成することがGUI開発の第一歩です。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81f4-913f-df7eb5576ea8","parent":"```python\nimport flet as ft\n\ndef main(page :ft.Page):\n    pass    #ここにさまざまなパーツなどを配置\n\nft.app(target=main)\n```","children":[]},{"type":"toggle","blockId":"17d2297f-7a72-812e-abde-cafd3008f016","parent":"復習：`#`**ってなんだよ！？**","children":[{"type":"paragraph","blockId":"17d2297f-7a72-8162-8f9d-dbc28f60937d","parent":"`#`は**コメントアウト**と呼ばれるもので、Pythonのプログラムでは`#`以降に書いたものは実行されずに無視されるのです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8137-bf3b-d1a2915cbd1a","parent":"プログラムに関する説明や注意を残したいときに便利です。","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-81de-ab0a-f0aa29e098ad","parent":"これで`flet run プログラムファイル名`を実行することで中身になにも表示されないウィンドウが立ち上がるは t as ft\n\ndef main(page: ft.Page):\n    icon = ft.Icon(\n        name=ft.icons.DRIVE_FILE_RENAME_OUTLINE,\n        size=38,\n    )\n    field = ft.TextField(\n        label=\"名前を入力\",\n        height=43,\n    )\n    button = ft.FilledButton(\n        text=\"送信\",\n        height=40,\n    )\n\n    column = ft.Column(controls=[icon, field, button])\n\n    page.add(column)\n\nft.app(target=main)\n```","children":[]},{"type":"image","blockId":"17d2297f-7a72-8116-a3a9-e7345d006009","parent":"![%E3%82%AB%E3%83%A9%E3%83%A0%E3%81%A7%E3%82%B3%E3%83%B3%E3%83%88%E3%83%AD%E3%83%BC%E3%83%AB%E3%82%92%E7%B8%A6%E4%B8%A6%E3%81%B3.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/eddf6382-abbd-4355-baf3-88f089aea8e0/%E3%82%AB%E3%83%A9%E3%83%A0%E3%81%A7%E3%82%B3%E3%83%B3%E3%83%88%E3%83%AD%E3%83%BC%E3%83%AB%E3%82%92%E7%B8%A6%E4%B8%A6%E3%81%B3.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466RCQTBTYL%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T063738Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEB4aCXVzLXdlc3QtMiJGMEQCICQEk1WfjABO7X8iocvnHn4sftAqPBfwF8lq3S4y8MIFAiAO7LM4QYN3PFYcX66aiLtn0dM90zZ5wsgAqyBQm3GLnyr%2FAwhXEAAaDDYzNzQyMzE4MzgwNSIMmXKAYKcFaqy6H2%2BeKtwDNOkaPsPzFlPjHTp86yq6E05SPmfttRivEsOwFwL0EjBKFWAtf6bLLAvn0GnztxXG%2FqyeH%2B0KAVXTlRIQuDYwX7K6j2EoWCJAqK2oD9V1vgg99FebxF0kT%2B44gHr9iSpcis5UXSqaBC2NGvdhmC2MMCKhWxIxzo5pX1c6%2FERctyPZ7qxqi4uEhJAAdtwC%2FMcPcBvK2y51PAnUiLiT6PYqJO5BDQLgppf%2FiKwhsSjfi7zpS%2FQNTrR8RVpTzs6GqO20Vnkw9bZNzIZX5fFnE7ITDNGSf9CSwKW37ZAM6plcf6bGm31%2BDzlu12Rt6eTBmgKTb27yfv5czVjHscykHBy16A%2B0opR0QKwQ5kFfr1XdzM5UxTCRCIqokIZ76xy0rpwmBcqVo3wMU3Q1xkc%2F3pHtjoRyjdP4txFm8TBsFOJ83IgwhnZcDafm283GDqyYDqS0XdiwKRc24as7Bf4rm8LrCKOItsvjxV99HJ9MF6kp7rGSzgojIGR4GpmbxJ277NwbsztC3cKlOdgT%2BsSlJUleipJMqgQdzUEEfptgqHSPw7qyjeSnslPrWrIRbZV6vn4EjnDx9RV4ExJBGsvV8L0mX83u5ARhuw1Tgwm%2BgVNIQ1RVg0Jpe39Uc6Ogcocw3uL6vQY6pgFkY2nbL5w0CxIQKb             expand=2,\n            ),\n            ft.Dropdown(\n                options=[ft.dropdown.Option(option) for option in range(1,32)],\n                label=\"日\",\n                expand=2,\n            ),\n        ]\n    )\n    row5 = ft.Row(\n        controls=[\n            ft.Text(value=\"キッカケ\", expand=1),\n            ft.Checkbox(label=\"Twitter\", value=False, expand=1),\n            ft.Checkbox(label=\"Instagram\", value=False, expand=1),\n            ft.Checkbox(label=\"ビラ\", value=False, expand=1),\n            ft.Checkbox(label=\"その他\", value=False, expand=1),\n        ]\n    )\n    \n    column = ft.Column(controls=[row1, row2, row3, row4, row5])\n\n    page.add(column)\n\nft.app(target=main)\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8118-b644-fb403518c295","parent":"","children":[]}]},{"type":"child_page","blockId":"17d2297f-7a72-8047-916c-c6e61be1cf17","parent":"## Fletの練習問題2","children":[{"type":"heading_1","blockId":"17d2297f-7a72-8151-9996-d8097de1561a","parent":"# 問題","children":[]},{"type":"divider","blockId":"17d2297f-7a72-8130-9df4-cd489245888d","parent":"---","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a9-b097-ced5470ad9b5","parent":"","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8129-83ac-f4e5b2aff6c0","parent":"Fletを用いて、以下のようにアイコンを2×3のレイアウトで並べてください。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8170-831d-fa31ddb0e3c1","parent":"ただし、このレイアウトの作成には**`ft.Row`****コントロールと****`ft.Column`****コントロールを用いて**ください。","children":[]},{"type":"image","blockId":"17d2297f-7a72-819f-b5dc-f54b362f839f","parent":"![flet-prac2.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/f6d4f08d-3546-4657-b8d0-4d8d3fae07d8/flet-prac2.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB46666RZXJ36%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T063740Z\u0026X-Amz-Expires=3600 ](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/25faf836-c588-41b7-bcc2-c20679da8b57/flet-prac2ex.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB46666RZXJ36%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T063740Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEB4aCXVzLXdlc3QtMiJHMEUCIQDuzba25M5lLukUX7yr9spA2T%2BCTL0fUc48C9Kqf0gx%2BgIgZEG06K3hsqsXdjRr2RwQZ0wNkxn3YDJ5DGSlTPlSc9oq%2FwMIVxAAGgw2Mzc0MjMxODM4MDUiDLRoLgNzpu6PZ8fPQSrcA31kpARomix%2Bz7smNTy6oxy%2BU1jttQWGRi1OKsiJOPeIraurAR4NlkdfZvJFJj%2BUyoFIWMU4wa5cgPi6%2FRuWq5RIsZeYg%2BdSh3qHR87%2FUTu1HB5O86Bq2tDKcSUYhGmPvnTx9R%2BDlPDIi3CA5Jr1Y0CEFLElyOkCdenM2ZiLVUR5D73sq7oQboVDxXqByshlr4vLbx2n3iEhJrRwpN8ivVthUvgykxnl4PyRTFEuFJGOsTZ5tQPopkrzV99fXmWzBiyU73t3PDAP78gUJKy%2FpFrOaNJaACZABu%2F9iCk4d2fTY5OcZt4NHAMh%2FMND%2FoFD%2B4qKJzJXLZhXJlzUEvJ7syEDifHOYHSSqKSaoDuqSAaWNA30VVSYzwZe2PDNN%2F%2FIWLOfEd%2B1y74sEQNBJh4myS0Ui33Z2SnokBWZAi%2B88SkCtNC9XcdiZLNettQVvQawKov6oq%2FEcpZu0vSwDegCb3NJuws5nnIfmjTb0kW7mxCtBU57LJ9SkAlPh%2BI8jW3qn5EZEkWSF5FG73LIY8doh6u8CrXKIGsUg5fvdYn0Q5ZefEgGnMfrZ5JB3%2Bk%2FyPxybjhMbeN5wFgby4vW6H%2BB6tbsNRL0zOlwtYpON3%2Fmh9gTMqyJhSZFBcyg2tHGMNHi%2Br0GOqUB7k3bKZLMnc8sIcShZZGdKsgxrgImwX29T9MS0R%2F15crQ%2F3P2SfeWo6z%2Fd%2FrZtAg6sCNQf9tmKKSCGNbcOUwzpamNWwJCUVeJwKUSsYNROO0DYWjN72GdAYGj3LNbGfWNVZVgHuKq5zElQbP2KgmgsGXo0YDE4%2F%2FPMjy3fwFWSydFT1XfqdDAPW8JK4T7i%2Bc1G2zTUvcmmX%2Bhq2g4xPMX5cppjyLf\u0026X-Amz-Signature=2ed1d1da88471ce39f52fb3515400ec384a8d5a9e7896654c7d30b34f0e53b3a\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-819f-b785-c5b6e8a2240d","parent":"自分で調べて、このアイコンを以下のようにウィンドウの中央に表示できるようにしてみましょう。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8164-918f-fed6b20d5197","parent":"以下のサイトが参考になるかもしれません。","children":[]},{"type":"bookmark","blockId":"17d2297f-7a72-81b9-9838-ee1499d68371","parent":"[bookmark](https://flet.dev/docs/controls/page/#vertical_alignment)","children":[]},{"type":"bookmark","blockId":"17d2297f-7a72-81a6-a0ba-e0845a830bce","parent":"[bookmark](https://flet.dev/docs/controls/row/#alignment)","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-812f-baad-d9bc4c35efae","parent":"","children":[]}]},{"type":"child_page","blockId":"17d2297f-7a72-8059-844e-c8c6f6121e66","parent":"## 6. イベントハンドラと更新","children":[{"type":"paragraph","blockId":"17d2297f-7a72-81be-9430-c9b722ce4d01","parent":"今回はGUIアプリを開発するうえで必要になる**イベントハンドラ**について紹介します。また、画面の**表示内容の更新**もこの章で紹介します。","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-81c5-ae28-cff103d973e3","parent":"# イベントハンドラ","children":[]},{"type":"divider","blockId":"17d2297f-7a72-818c-b622-c9a79f55a890","parent":"---","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8169-b4a2-c4ef37eec36b","parent":"イベントハンドラとは、特定のイベントが発生したときに呼び出される処理のことです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a1-871c-f299a41473a3","parent":"…と聞くと難しそうかもしれませんが、**「ボタンが押されたらテキストを変える」**とか**「ボタンが押されたら別の画面を表示する」**とかそんな感じです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8160-aacb-c42198dfc4b4","parent":"イベントハンドラはいくつか種類がありますが、最も使用頻度の高いものが`on_click`でしょう。この`on_click`は主にボタンなどのコントロールで使用でき、コントロールがクリック/タップされたときに発動します。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-819b-81ce-c8df2676cf65","parent":"`on_click`はコントロールのプロパティとして設定します。そのコントロールがクリック/タップされたときに処理したい関数名を指定することで、イベントハンドラの設定が可能です。以下のコードを見てください。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81c9-b01e-e2998e8663b9","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n    def add_numbers(e):\n        result.value = int(num1.value) + int(num2.value)\n        result.update()\n\n    num1 = ft.TextField(label=\"数字1\")\n    num2 = ft.TextField(label=\"数字2\")\n    num_row = ft.Row(controls=[num1, num2])\n\n    add_button = ft.FilledButton(text=\"ADD\", on_click=add_numbers)\n    result = ft.Text()\n\n    page.add(num_row, add_button, result)\n\nft.app(target=main)\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8181-a39b-c65dd21bb5ba","parent":"これは、「数字1」テキストフィールドと「数字2」テキストフィールドに入力した数字同士を足し合わせて、ボタンが押されると結果を表示するアプリです。","children":[]},{"type":"image","blockId":"17d2297f-7a72-81c9-8410-c85077cf0d95","parent":"![%E8%B6%B3%E3%81%97%E7%AE%97_%E6%9C%AA%E5%85%A5%E5%8A%9B.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/8bf5e96c-91f2-48aa-b3f5-6fb7a95a06ee/%E8%B6%B3%E3%81%97%E7%AE%97_%E6%9C%AA%E5%85%A5%E5%8A%9B.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4662LZ3X5YQ%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T063741Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEB4aCXVzLXdlc3QtMiJHMEUCIF3T5lIIWKlr0ADMb8Fqg8P6K3SIafAer4KMd8H9hMZEAiEA9BJrjccC4cmcejHHVz%2BGIFpGX4E1lYOVF4SLXkQxFJcq%2FwMIVxAAGgw2Mzc0MjMxODM4MDUiDLbedL8%2Byg3i4GsMnircA8kGKP74YYiGtDevrCRiej2iiKq83yVNn28iFiVb8e%2BBu96eThM7%2BEV8%2FA9OqXPX%2B8UYG%2BeAkUMzHZeiQj7CAqzya8KL1zkrUZ4s%2Fi95PHvHGm4ysUZ8W3Z%2Fyxn65vjjDTgRIdoXC3ycyTAdlt91lJ%2F55mcN9Tv0XZxsU5bOZxBNL8H9z8a4nRl%2B%2BPe5W4a%2Bs1bV05u7XdFw7i6qa8ogbO5YLT%2FFALNleoTRoYNG7Nn8Kh1qfeOJatdD2fH8DZJg1LiZhI1xQqa2eGPKqFA3ErdjT2K44P141uVSh%2FuY%2BOQQrw4c2xqW%2FDweDS7ttFO%2Bmzv8ch2Wlq%2BuxFRDWXORauyiLE9yevfQDPmkNhFUd8bXCct04Vboj7J1Ms1nGeTKLndRggY9D3E7nhJvqOVDyujvyHXstwPH8N2lYauoA4YskesaxYSv8Ml3cbmHKBYevWUyjj3kUFn8COqVEI1vEKaRHyrF%2FTeKbKTLH2e9XKlvL54FT2CVP%2Fvq8dqjG7%2FzRd8Y%2FBD8IXbpBe97xl7hDtzKJop0xSkon0vE1sZb9ti5fAF%2FB2sCcM3WsINYnIzo%2BTfW7bFs1sFFZQ5aJJ0zwqoFHXWxp2beSyiAWJyJ52Jec4zCWq0xM%2B6c6Vc0MIzj%2Br0GOqUBjxDLcQSpyGM8fTBv%2BpBRFE7knQN8ENAPWqZR3iBG1St0%2BOb0wGs4jwoQp3ONjLdEMV4lkUqJEMRbWgUOY%2Fv6Gx5uvhrZkOKzjAjID%2BhnJeDuvbj9VSa1XaVD2ebCH5%2BV6OIz5q56KH6vuaBvVRvgcskiqSDQX6la%2Bzh5z4aOkPYZUE1Z8CJbdBP2WeVqpo2CFpSblSNgpPwmEjbKP0d82FEmbYtz\u0026X-Amz-Signature=540cdcfb3937d631ea266f6aff96129abd67dbe2375bb78699b727447c456027\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-817c-af4b-f56c758c4f59","parent":"**数字を足し合わせ、結果を表示をする処理**が`add_number`関数として定義されており、「ADD」ボタンのプロパティに`on_click = add_number`を設定しています。これにより、このボタンを押したときに`add_number`関数が実行されます。","children":[]},{"type":"image","blockId":"17d2297f-7a72-812b-9e6f-fe50080d1b24","parent":"![%E8%B6%B3%E3%81%97%E7%AE%97_%E5%85%A5%E5%8A%9B%E6%B8%88%E3%81%BF.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/4299ea45-71eb-45de-9c88-d57f853241d1/%E8%B6%B3%E3%81%97%E7%AE%97_%E5%85%A5%E5%8A%9B%E6%B8%88%E3%81%BF.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4662LZ3X5YQ%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T063741Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEB4aCXVzLXdlc3QtMiJHMEUCIF3T5lIIWKlr0ADMb8Fqg8P6K3SIafAer4KMd8H9hMZEAiEA9BJrjccC4cmcejHHVz%2BGIFpGX4E1lYOVF4SLXkQxFJcq%2FwMIVxAAGgw2Mzc0MjMxODM4MDUiDLbedL8%2Byg3i4GsMnircA8kGKP74YYiGtDevrCRiej2iiKq83yVNn28iFiVb8e%2BBu96eThM7%2BEV8%2FA9OqXPX%2B8UYG%2BeAkUMzHZeiQj7CAqzya8KL1zkrUZ4s%2Fi95PHvHGm4ysUZ8W3Z%2Fyxn65vjjDTgRIdoXC3ycyTAdlt91lJ%2F55mcN9Tv0XZxsU5bOZxBNL8H9z8a4nRl%2B%2BPe5W4a%2Bs1bV05u7XdFw7i6qa8ogbO5YLT%2FFALNleoTRoYNG7Nn8Kh1qfeOJatdD2fH8DZJg1LiZhI1xQqa2eGPKqFA3ErdjT2K44P141uVSh%2FuY%2BOQQrw4c2xqW%2FDweDS7ttFO%2Bmzv8ch2Wlq%2BuxFRDWXORauyiLE9yevfQDPmkNhFUd8bXCct04Vboj7J1Ms1nGeTKLndRggY9D3E7nhJvqOVDyujvyHXstwPH8N2lYauoA4YskesaxYSv8Ml3cbmHKBYevWUyjj3kUFn8COqVEI1vEKaRHyrF%2FTeKbKTLH2e9XKlvL54FT2CVP%2Fvq8dqjG7%2FzRd8Y%2FBD8IXbpBe97xl7hDtzKJop0xSkon0vE1sZb9ti5fAF%2FB2sCcM3WsINYnIzo%2BTfW7bFs1sFFZQ5aJJ0zwqoFHXWxp2beSyiAWJyJ52Jec4zCWq0xM%2B6c6Vc0MIzj%2Br0GOqUBjxDLcQSpyGM8fTBv%2BpBRFE7knQN8ENAPWqZR3iBG1St0%2BOb0wGs4jwoQp3ONjLdEMV4lkUqJEMRbWgUOY%2Fv6Gx5uvhrZkOKzjAjID%2BhnJeDuvbj9VSa1XaVD2ebCH5%2BV6OIz5q56KH6vuaBvVRvgcskiqSDQX6la%2Bzh5z4aOkPYZUE1Z8CJbdBP2WeVqpo2CFpSblSNgpPwmEjbKP0d82FEmbYtz\u0026X-Amz-Signature=78b51061e850d4fc30ee06a0a9a597d94feb4fefb18d73ca96d24cd2b5a5976d\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-81c8-90aa-d011cd7b5911","parent":"# 表示内容の更新","children":[]},{"type":"divider","blockId":"17d2297f-7a72-81ad-8302-e58f0e1a6c90","parent":"---","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8142-8cd0-cdf6fae93e8e","parent":"続いて、画面に表示する内容の更新について学びます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a3-a8fb-c8b42c172e83","parent":"より詳細に言い換えると、**コントロールのプロパティの更新**ということになります。基本的にこのコントロールのプロパティの更新は","children":[]},{"type":"numbered_list_item","blockId":"17d2297f-7a72-8130-a9ef-f8c3bb8298a4","parent":"1. **プロパティに新しい値をセット**","children":[]},{"type":"numbered_list_item","blockId":"17d2297f-7a72-8127-909e-ed1b0129f521","parent":"2. **`update`****メソッドで更新を反映**","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ec-a56f-d3e4e496ed4c","parent":"の2ステップで実行します。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81c6-b66c-f32117b54c07","parent":"すでに上記のコード例でもコントロールのプロパティの更新は実装されています。`add_number`関数の中身に注目しましょう。","children":[]},{"type":"code","blockId":"17d2297f-7a72-816d-a83e-c600952e4943","parent":"```python\ndef add_numbers(e):\n        result.value = int(num1.value) + int(num2.value)\n        result.update()\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81b8-8362-ec25ec00f5a4","parent":"`add_number`関数では`result`コントロールの`value`プロパティに二つの数字を足した値を代入したあと、`result.update()`を実行し、`result`コントロールの更新を画面上に反映しています。","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-8125-91f3-f2707713b0c3","parent":"# イベントオブジェクト","children":[]},{"type":"divider","blockId":"17d2297f-7a72-8192-8bd8-d4f8d73e04b9","parent":"---","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8129-a047-c260073f6021","parent":"もうひとつ、イベントハンドラを使用する際に大切なものがあります。それが、**イベントオブジェクト**です。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-815b-a156-e2959b7a5e86","parent":"このイベントオブジェクトは、イベントハンドラで関数が実行された際、その関数の引数として渡されるものです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-815b-82c8-d30e3d13cd7b","parent":"もう一度、先程の`add_number`関数を見てみましょう。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81b9-b361-d5a2b156e8f4","parent":"```python\ndef add_numbers(**e**):\n        result.value = int(num1.value) + int(num2.value)\n        result.update()\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a6-b437-d3ad7509e12d","parent":"太字で強調されている**`e`**がイベントオブジェクトです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8136-b6cb-e83684dfe8b1","parent":"イベントオブジェクトの名前は`e`以外でもなんでも大丈夫ですが、慣例として`e`や`event`が使用されることが多いです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81d9-9d0f-cfdf0c5d2aef","parent":"このイベントオブジェクトには、その関数（上記では`add_numbers`）を呼び出した**コントロール**のさまざまな情報が含まれます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ca-b35e-f2f7cdf46784","parent":"例えば、以下のような`ft.FilledButton`コントロールと、その`on_click`（**イベントハンドラ**）によって実行される、`button_pushed`関数があるとします。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81f0-9bac-f2415d975ce1","parent":"```python\nbt = ft.FilledButton(text=\"テストボタン\", on_click=button_pushed)\n\ndef button_pushed(e):\n\tbutton_text = e.control.text\n\tprint(button_text, \"が押されました\")\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ee-bb20-e55b3156f787","parent":"`button_pushed`関数に引数として与えられたイベントハンドラ`e`の`.control.text`を参照することで、この関数を実行した`bt`の`text`プロパティを見ることができます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8136-8cd2-d4a94429e900","parent":"以下に実際に**イベントオブジェクト**を使用したデモを示します。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a5-b177-d8100a8e5282","parent":"ボタンが押されると、関数がイベントオブジェクトからそのボタンの`text`プロパティを読み込み、ボタンの下にある文章の内容を変更します。","children":[]},{"type":"embed","blockId":"17d2297f-7a72-815f-8e1c-df4b4c7aca37","parent":"[embed](https://flet-samples.fly.dev/event_object)","children":[]},{"type":"toggle","blockId":"17d2297f-7a72-817b-b69a-d20120d6373d","parent":"上記デモのコード","children":[{"type":"code","blockId":"17d2297f-7a72-81cd-b90f-c48cea98b630","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n    # page.horizontal_alignment=ft.CrossAxisAlignment.CENTER\n\n    # テキストコントロールを作成\n    text_control = ft.Text(value=\"\", size=35)\n\n    # ボタンが押された時のイベントハンドラ\n    def button_clicked(e):\n        button_name = e.control.text\n        text_control.value = button_name + \"が押されました\"\n        text_control.update()\n\n    # ボタンを作成\n    button1 = ft.FilledButton(text=\"ボタン1\", on_click=button_clicked)\n    button2 = ft.FilledButton(text=\"ボタンB\", on_click=button_clicked)\n    button3 = ft.FilledButton(text=\"ボタンⅢ\", on_click=button_clicked)\n\n    # ボタンを横並びに配置\n    button_row = ft.Row(\n        controls=[button1, button2, button3],\n        alignment=ft.MainAxisAlignment.CENTER\n    )\n\n    main_container = ft.Container(\n        content=ft.Column(\n            controls=[\n                button_row,\n                text_control,\n            ],\n            horizontal_alignment=ft.CrossAxisAlignment.CENTER\n        ),\n        height=250,\n        padding=20,\n        border=ft.border.all(2, ft.colors.BLACK),\n    )\n\n    # ページに要素を追加\n    page.add(main_container)\n\n# Fletアプリを実行\nft.app(target=main)\n```","children":[]}]}]},{"type":"child_page","blockId":"17d2297f-7a72-80f3-b72b-d2e514002c10","parent":"## Fletの練習問題3","children":[{"type":"heading_1","blockId":"17d2297f-7a72-8169-9478-fbf045ac5fd6","parent":"# 問題","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81b3-9f1d-d3a4fe50ab11","parent":"Fletを用いて、以下のような単純なアプリを作ってください。","children":[]},{"type":"image","blockId":"17d2297f-7a72-8167-a004-f8b927010669","parent":"![flet-prac3.gif](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/f6e665ac-b990-4761-9101-2b737d0e76cf/flet-prac3.gif?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026 「プラス」ボタンをクリックすると、数字が１ずつ増える。","children":[]},{"type":"bulleted_list_item","blockId":"17d2297f-7a72-8192-8a36-d78dc9562d24","parent":"- 「リセット」ボタンをクリックすると、数字が０に戻る。","children":[]}]},{"type":"toggle","blockId":"17d2297f-7a72-8159-9218-d3c42b6f2dcc","parent":"ヒント1","children":[{"type":"paragraph","blockId":"17d2297f-7a72-813d-8a6b-de6f1f6d25b6","parent":"各ボタンには`on_click`プロパティを設定する必要があります。","children":[]}]},{"type":"toggle","blockId":"17d2297f-7a72-81ed-9685-fd872f7653a1","parent":"ヒント2","children":[{"type":"paragraph","blockId":"17d2297f-7a72-8129-9d5c-c37b16bb99d0","parent":"「プラス」ボタンの`on_click`には数字を増やす`plus_number`関数、「リセット」ボタンの`on_click`には数字を0にする`reset_number`関数を設定するといいでしょう","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-812b-a72b-f4b2aa84f9cf","parent":"（`plus_number`関数と`reset_number`関数は自作する）","children":[]}]},{"type":"toggle","blockId":"17d2297f-7a72-81ec-b267-e12d60e87e82","parent":"ヒント3","children":[{"type":"paragraph","blockId":"17d2297f-7a72-812e-89a3-ef1b65329ed2","parent":"`ft.Text`コントロールの表示内容を設定する`value`は文字列型です。そのため、`plus_number`関数の処理内容は少し工夫しなければなりません。","children":[]},{"type":"numbered_list_item","blockId":"17d2297f-7a72-8123-ad1d-dac915715c01","parent":"1. `ft.Text`コントロールの`value`を整数型に変換して他の変数（例：`num`）に格納","children":[]},{"type":"numbered_list_item","blockId":"17d2297f-7a72-8181-9b38-f9d94c972d6a","parent":"2. `num`を一つ増やす","children":[]},{"type":"numbered_list_item","blockId":"17d2297f-7a72-81c9-ac86-c7fb47c7c6d8","parent":"3. `num`を文字列型に変換して、`ft.Text`コントロールの`value`に格納","children":[]},{"type":"numbered_list_item","blockId":"17d2297f-7a72-81a9-9aff-c4ceac8bb332","parent":"4. `ft.Text`コントロールを`update`する","children":[]}]},{"type":"paragraph","blockId":"17d2297f-7a72-810d-b7c0-dd531e7b9858","parent":"※ファイルは「flet-prac3.py」として保存","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-8123-9c59-c3c31e4a10c9","parent":"# 進捗アンケート","children":[]},{"type":"divider","blockId":"17d2297f-7a72-81aa-aec8-dafb6a31221e","parent":"---","children":[]},{"type":"par a-89fe-e0451bd3aa5c","parent":"[bookmark](https://flet-samples.fly.dev/calculator)","children":[]},{"type":"heading_2","blockId":"1a02297f-7a72-81dd-9dd9-fa0e53db654e","parent":"## 主な機能","children":[]},{"type":"divider","blockId":"1a02297f-7a72-814d-8240-c60f34790c89","parent":"---","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-8116-b822-eb63a071a94e","parent":"- 四則演算","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-8127-9620-df29f1e6ff93","parent":"- クリア（すべて消す）","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81f2-b853-f1b39d582983","parent":"- 税込み（税率10％）","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-813e-9495-e68337ada1e5","parent":"- バックスペース（1文字消す）","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81eb-92c9-c84dafd12d1e","parent":"- 実数（小数）対応","children":[]},{"type":"heading_1","blockId":"1a02297f-7a72-81da-abde-efeed43d302f","parent":"# 使用するコントロール","children":[]},{"type":"divider","blockId":"1a02297f-7a72-8144-88e2-e66500fb597a","parent":"---","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-812b-9f90-da5eb0143d9a","parent":"この電卓を作成するために使用するコントロールを紹介します。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81af-8c25-e80cdc3955db","parent":"（もちろん、同等の電卓が作成できればこれ以外のコントロールを使っていただいて構いません）","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81cc-b20b-e55b5b0a1e21","parent":"- **`ft.TextField`**","children":[{"type":"paragraph","blockId":"1a02297f-7a72-818b-92da-e95a3bffd850","parent":"打ちこんだ計算式や結果を表示する、ディスプレイ部に使用します。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-8109-bc7c-de1f8186915a","parent":"`read_only`プロパティを`True`に設定すると、電卓のボタンからのみ入力ができるようになります。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-8119-b92b-d10d18681559","parent":"上記のデモでは、1個の`ft.TextField`を使用しています。","children":[]}]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-818b-929f-c441be0dd662","parent":"- **`ft.CupertinoFilledButton`**","children":[{"type":"paragraph","blockId":"1a02297f-7a72-8125-aaea-fa033175a45d","parent":"電卓の各ボタンに使用します。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-8148-96a2-cfe441e78531","parent":"すべてのボタンの`height`プロパティ、`width`プロパティを同一（`60`～`70`がおすすめ）にして、`padding`プロパティは`0`に設定すると、いい感じです。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-817c-a1b1-db7abb1b809b","parent":"上記のデモでは、合計20個の`ft.CupertinoFilledButton`を使用しています。","children":[]}]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81e3-b399-fe650e05a8ed","parent":"- **`ft.Row`**","children":[{"type":"paragraph","blockId":"1a02297f-7a72-81ae-81d0-c08f2f237d57","parent":"ボタンを横ならびにするために使用します。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81ca-9475-f14c24253e92","parent":"上記のデモでは、合計5個の`ft.Row`を使用しています。","children":[]}]},{"type":"heading_1","blockId":"1a02297f-7a72-8128-967b-f200aa4be28f","parent":"# 電卓を実現する仕組み","children":[]},{"type":"divider","blockId":"1a02297f-7a72-819e-ac79-ee10d493972d","parent":"---","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81cb-8284-cfb7ff20b916","parent":"- **`00`****、****`0`****～****`9`****および****`.`****、****`/`****、****`*`****、****`-`****、****`+`****のボタンを押すと、ディスプレイ部にそのボタンの文字が追加されます。これにより、ディスプレイ部に計算式を入力します。**","children":[{"type":"paragraph","blockId":"1a02297f-7a72-81ec-a5b7-cc9470e2ea49","parent":"この計算式は、ディスプレイに使用している`ft.TextField`コントロールの`value`プロパティを参照すると得ることができます。","children":[]}]},{"type":"paragraph","blockId":"1a02297f-7a72-816c-9b7c-d39bf8d704cc","parent":"","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81c4-b852-fa58e33dc6bf","parent":"- **`=`****ボタンを押すと、ディスプレイに入力された計算式が計算され、その結果がディスプレイに表示されます。**","children":[{"type":"paragraph","blockId":"1a02297f-7a72-8167-bcdb-c662d52f8bb1","parent":"この計算は、`eval`関数を使用することで可能となります。（`eval`関数については[後述](/1a02297f7a72808bb073dcf6f9b744a6)）","children":[]}]},{"type":"paragraph","blockId":"1a02297f-7a72-813b-98aa-c4c75ea6ed03","parent":"","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81dd-9fac-dc35b90a9365","parent":"- **`C`****ボ****タンを押すと、ディスプレイの中が消去されます。**","children":[{"type":"paragraph","blockId":"1a02297f-7a72-81f4-acc9-c3d45e770a16","parent":"ディスプレイの`value`プロパティに`\"\"`を代入すると良いでしょう。","children":[]}]},{"type":"paragraph","blockId":"1a02297f-7a72-8138-a763-f1117f31aeb9","parent":"","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81c2-8edf-ddf67f6db013","parent":"- **`税込`****ボタンを押すと、ディスプレイに入力されている数字に1.1をかけた値を表示します。**","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-816c-9d5e-d97e4494f271","parent":"","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-8186-91ad-dad564e3b31c","parent":"- **`BS`****ボタンを押すと、ディスプレイの最も右側の文字がひとつだけ消されます。**","children":[{"type":"paragraph","blockId":"1a02297f-7a72-818a-bc77-d412c5a880fe","parent":"ディスプレイのvalueプロパティに[スライス](/b12a53b0c20e4613b8ebb09730e4709c#727151dfa018490b99103b807a24ffe7)をいい感じに適応しましょう。","children":[]}]},{"type":"heading_2","blockId":"1a02297f-7a72-8196-b14d-ee60bbadc448","parent":"## eval関数","children":[]},{"type":"divider","blockId":"1a02297f-7a72-81dc-a2e7-dedcc0bedede","parent":"---","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-8104-8f4b-e96c4dd0c71a","parent":"`eval`関数とは、文字列の計算式を引数（[引数ってなんだっけ？](/17d2297f7a72801ba2a2dc58b16dcc36)）として受け取り、計算してその答えを返してくれる関数です。","children":[]},{"type":"callout","blockId":"1a02297f-7a72-811f-a48b-f45c7de99806","parent":"\u003e 💡 引数は括弧（）の中のものだよ","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81c3-8e8a-db157ed4e285","parent":"このように使うことができます。","children":[]},{"type":"code","blockId":"1a02297f-7a72-81fe-9e13-fbb17a299b4a","parent":"```python\nresult = eval(\"2*5+25+14/2\")\nprint(result)\n```","children":[]},{"type":"code","blockId":"1a02297f-7a72-8186-a387-c805eb492a9b","parent":"```text\n＜出力結果＞\n42.0\n```","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-815d-9e97-de57b741999c","parent":"このように、`eval`関数に文字列として与えた計算式`\"2*5+25+14/2\"`を計算し、変数`reault`に返していることがわかります。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81a8-b5ed-cda26b618af3","parent":"今回作成する電卓では、ディスプレイとなる`ft.TextField`コントロールの`value`プロパティの値を、この`eval`関数の引数に与えると、計算結果を得ることができます。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-817b-a49b-e43213442bb9","parent":"","children":[]},{"type":"callout","blockId":"1a02297f-7a72-8167-8beb-f39df700a885","parent":"\u003e ⚠️ 実は`eval`関数には、セキュリティ上の大きな懸念があります。  \n\u003e [bookmark](https://qiita.com/tkmz/items/717d524083b71a4af75f)  \n\u003e   \n\u003e 今回は簡略化のために`eval`関数を使いましたが、これからはできるだけ使用しないようにしましょう。","children":[{"type":"bookmark","blockId":"1a02297f-7a72-8140-adff-eb184001a897","parent":"[bookmark](https://qiita.com/tkmz/items/717d524083b71a4af75f)","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-814d-a48c-f5c461172b4b","parent":"今回は簡略化のために`eval`関数を使いましたが、これからはできるだけ使用しないようにしましょう。","children":[]}]},{"type":"heading_1","blockId":"1a02297f-7a72-8133-8c56-ea9f4b43c3b1","parent":"# 完成したら…","children":[]},{"type":"divider","blockId":"1a02297f-7a72-8161-9677-ea9267d18031","parent":"---","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-8166-8289-eb9518180d1e","parent":"電卓が完成したら、調べながら自分なりの**カスタマイズ**をしてみてください！","children":[]},{"type":"quote","blockId":"1a02297f-7a72-8168-b096-ceaff4d58325","parent":"\u003e 例えば…","children":[{"type":"bulleted_list_item","blockId":"1a02297f-7a72-812e-9ce7-e17aea74191d","parent":"- ボタンの色・サイズ・形を変える","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81f8-b805-d3812d4ef139","parent":"- ボタンを増やしてもっと多機能にする","children":[]},{"type":"bulleted_list_item","blockId":"1a02297f-7a72-81be-a6bf-d4b1285c69d7","parent":"- 現時点ではウィンドウの左上に電卓が寄っているので、真ん中に表示させる","children":[]}]},{"type":"paragraph","blockId":"1a02297f-7a72-81fb-a260-d0a97f3303d2","parent":"","children":[]},{"type":"heading_1","blockId":"1a02297f-7a72-8178-bd02-e2fd2a1a961d","parent":"# 進捗アンケート","children":[]},{"type":"divider","blockId":"1a02297f-7a72-819f-aace-cdc150b4ae50","parent":"---","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81b4-a396-c566dad55b93","parent":"電卓の作成が終了した人は、以下のGoogleフォームに回答してください。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81cc-b7b4-d50e003d5c33","parent":"回答後、電卓の作成例のURLをメールでお送りします。","children":[]},{"type":"quote","blockId":"1a02297f-7a72-811c-9fdc-efc5bb98f574","parent":"\u003e ","children":[{"type":"bookmark","blockId":"1a02297f-7a72-8126-a935-f4fad45be89d","parent":"[bookmark](https://forms.gle/FFBeAXNS5VA5AJV29)","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81a2-8d70-fe9a771fca0f","parent":"","children":[]}]}]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期"},{"title":"Flet","id":"/posts/post/flet-1"}],"roleData":{"basic":{"id":"1237895516147290153","name":"基礎班"},"develop":{"id":"1237895555422617751","name":"発展班"}}},"__N_SSG":true},"page":"/posts/post/[slug]","query":{"slug":"flet-1"},"buildId":"fXdkzfMQiht04JGR7cuyv","assetPrefix":"/horizon-atlas","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
