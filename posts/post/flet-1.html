3e-abca-f5ccdd1f889c","parent":"今回はGUIアプリを開発するうえで必要になる**イベントハンドラ**について紹介します。また、画面の**表示内容の更新**もこの章で紹介します。","children":[]},{"type":"heading_1","blockId":"16d0a16d-c518-8115-a17e-d8e089e21422","parent":"# イベントハンドラ","children":[]},{"type":"divider","blockId":"16d0a16d-c518-8156-b58a-e5f61e679a13","parent":"---","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-815c-8d57-d70368b47581","parent":"イベントハンドラとは、特定のイベントが発生したときに呼び出される処理のことです。","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-81e0-a134-f14bb2c6c15d","parent":"…と聞くと難しそうかもしれませんが、**「ボタンが押されたらテキストを変える」**とか**「ボタンが押されたら別の画面を表示する」**とかそんな感じです。","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-8199-aea6-d4816153acd1","parent":"イベントハンドラはいくつか種類がありますが、最も使用頻度の高いものが`on_click`でしょう。この`on_click`は主にボタンなどのコントロールで使用でき、コントロールがクリック/タップされたときに発動します。","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-8108-b3a8-f7209c2e56cd","parent":"`on_click`はコントロールのプロパティとして設定します。そのコントロールがクリック/タップされたときに処理したい関数名を指定することで、イベントハンドラの設定が可能です。以下のコードを見てください。","children":[]},{"type":"code","blockId":"16d0a16d-c518-8121-9de1-d82b0a7a97d7","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n    def add_numbers(e):\n        result.value = int(num1.value) + int(num2.value)\n        result.update()\n\n    num1 = ft.TextField(label=\"数字1\")\n    num2 = ft.TextField(label=\"数字2\")\n    num_row = ft.Row(controls=[num1, num2])\n\n    add_button = ft.FilledButton(text=\"ADD\", on_click=add_numbers)\n    result = ft.Text()\n\n    page.add(num_row, add_button, result)\n\nft.app(target=main)\n```","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-81c9-8325-d5c0c2d936ce","parent":"これは、「数字1」テキストフィールドと「数字2」テキストフィールドに入力した数字同士を足し合わせて、ボタンが押されると結果を表示するアプリです。","children":[]},{"type":"image","blockId":"16d0a16d-c518-81f7-8433-f5d4f775c1b4","parent":"![%E8%B6%B3%E3%81%97%E7%AE%97_%E6%9C%AA%E5%85%A5%E5%8A%9B.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/c57151a2-d4ad-4c5b-bbe7-f9a712f5fce3/8bf5e96c-91f2-48 ype":"paragraph","blockId":"16d0a16d-c518-812d-9486-fc7118905171","parent":"より詳細に言い換えると、**コントロールのプロパティの更新**ということになります。基本的にこのコントロールのプロパティの更新は","children":[]},{"type":"numbered_list_item","blockId":"16d0a16d-c518-81c9-ada6-ce4938d84d87","parent":"1. **プロパティに新しい値をセット**","children":[]},{"type":"numbered_list_item","blockId":"16d0a16d-c518-81cb-9ce4-ebbf57773c6e","parent":"2. **`update`****メソッドで更新を反映**","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-8182-840c-cc3030a96049","parent":"の2ステップで実行します。","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-8182-b731-f2729fdabc4c","parent":"すでに上記のコード例でもコントロールのプロパティの更新は実装されています。`add_number`関数の中身に注目しましょう。","children":[]},{"type":"code","blockId":"16d0a16d-c518-8131-99ba-de8f0cc50225","parent":"```python\ndef add_numbers(e):\n        result.value = int(num1.value) + int(num2.value)\n        result.update()\n```","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-81d0-95c7-e02d570d17a0","parent":"`add_number`関数では`result`コントロールの`value`プロパティに二つの数字を足した値を代入したあと、`result.update()`を実行し、`result`コントロールの更新を画面上に反映しています。","children":[]},{"type":"heading_1","blockId":"16d0a16d-c518-81b1-b046-d6fb6d39e374","parent":"# イベントオブジェクト","children":[]},{"type":"divider","blockId":"16d0a16d-c518-8131-a7d4-d9ca3ba482c4","parent":"---","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-810a-9b88-c6b887b87afc","parent":"もうひとつ、イベントハンドラを使用する際に大切なものがあります。それが、**イベントオブジェクト**です。","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-8128-b7c6-df93d8f28c16","parent":"このイベントオブジェクトは、イベントハンドラで関数が実行された際、その関数の引数として渡されるものです。","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-81bb-b69f-ced36de2d205","parent":"もう一度、先程の`add_number`関数を見てみましょう。","children":[]},{"type":"code","blockId":"16d0a16d-c518-81d0-bca9-de111f621168","parent":"```python\ndef add_numbers(**e**):\n        result.value = int(num1.value) + int(num2.value)\n        result.update()\n```","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-8148-9a15-ce8385674a0e","parent":"太字で強調されている**`e`**がイベントオブジェクトです。","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-81e8-af0b-d437d4dd89e2","parent":"イベントオブジェクトの名前は`e`以外でもなんでも大丈夫ですが、慣例として`e`や`event`が使用されることが多いです。","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-8175-acdb-f1507d9ffb83","parent":"このイベントオブジェクトには、その関数（上記では`add_numbers`）を呼び出した**コントロール**のさまざまな情報が含まれます。","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-81a3-9e21-eee3e969f1a2","parent":"例えば、以下のような`ft.FilledButton`コントロールと、その`on_click`（**イベントハンドラ**）によって実行される、`button_pushed`関数があるとします。","children":[]},{"type":"code","blockId":"16d0a16d-c518-8127-90f3-f254d6f6c6a2","parent":"```python\nbt = ft.FilledButton(text=\"テストボタン\", on_click=button_pushed)\n\ndef button_pushed(e):\n\tbutton_text = e.control.text\n\tprint(button_text, \"が押されました\")\n```","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-81bc-abe6-c1f2ba0693d1","parent":"`button_pushed`関数に引数として与えられたイベントハンドラ`e`の`.control.text`を参照することで、この関数を実行した`bt`の`text`プロパティを見ることができます。","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-8197-bfc3-c962d4750ee5","parent":"以下に実際に**イベントオブジェクト**を使用したデモを示します。","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-81fa-9940-c64900b0ded7","parent":"ボタンが押されると、関数がイベントオブジェクトからそのボタンの`text`プロパティを読み込み、ボタンの下にある文章の内容を変更します。","children":[]},{"type":"embed","blockId":"16d0a16d-c518-8181-8083-e8cbabb0cea8","parent":"[embed](https://flet-samples.fly.dev/event_object)","children":[]},{"type":"toggle","blockId":"16d0a16d-c518-8193-ac7c-efbca21eb97a","parent":"上記デモのコード","children":[{"type":"code","blockId":"16d0a16d-c518-81da-92e4-d10d9f02a4c3","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n    # page.horizontal_alignment=ft.CrossAxisAlignment.CENTER\n\n    # テキストコントロールを作成\n    text_control = ft.Text(value=\"\", size=35)\n\n    # ボタンが押された時のイベントハンドラ\n    def button_clicked(e):\n        button_name = e.control.text\n        text_control.value = button_name + \"が押されました\"\n        text_control.update()\n\n    # ボタンを作成\n    button1 = ft.FilledButton(text=\"ボタン1\", on_click=button_clicked)\n    button2 = ft.FilledButton(text=\"ボタンB\", on_click=button_clicked)\n    button3 = ft.FilledButton(text=\"ボタンⅢ\", on_click=button_clicked)\n\n    # ボタンを横並びに配置\n    button_row = ft.Row(\n        controls=[button1, button2, button3],\n        alignment=ft.MainAxisAlignment.CENTER\n    )\n\n    main_container = ft.Container(\n        content=ft.Column(\n            controls=[\n                button_row,\n                text_control,\n            ],\n            horizontal_alignment=ft.CrossAxisAlignment.CENTER\n        ),\n        height=250,\n        padding=20,\n        border=ft.border.all(2, ft.colors.BLACK),\n    )\n\n    # ページに要素を追加\n    page.add(main_container)\n\n# Fletアプリを実行\nft.app(target=main)\n```","children":[]}]}]},{"type":"child_page","blockId":"16d0a16d-c518-809c-bf96-e1f847d7a915","parent":"## Fletの練習問題3 (1)","children":[{"type":"heading_1","blockId":"16d0a16d-c518-813a-8051-efeeaf9588cd","parent":"# 問題","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-8180-af4d-d5fb58af6c07","parent":"Fletを用いて、以下のような単純なアプリを作ってください。","children":[]},{"type":"image","blockId":"16d0a16d-c518-819f-8c01-fcaf815ffacd","parent":"![flet-prac3.gif](https://prod-files-secure.s3.us-west-2.amazonaws.com/c57151a2-d4ad-4c5b-bbe7-f9a712f5fce3/f6e665ac-b990-4761-9101-2b737d0e76cf/flet-prac3.gif?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4667OWELQS3%2F20250215%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250215T092526Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEBgaCXVzLXdlc3QtMiJHMEUCIQD%2BYzYkPOhuVUAQmDR9b%2F%2FhHJDLGAt0gjff4Gu%2FWtFfiwIgKIOZbMxVzxtl8Hj66WGssGpod2OSrHm7yRTrvlXW85Yq%2FwMIQRAAGgw2Mzc0MjMxODM4MDUiDNUpR5pEFlVxEMKCeSrcAz%2FBkWk5MHXqeU2NX1kW53I%2BiMpw6RKfy%2BwUEb0LZIJLFnzyuRIzY8O3nzW%2BjIUwlCZomnkwtl6%2BhDEtc8YcWkm5Fe13g%2Fn2re5gVlIT2jQAeUWBROdRyjx5z8x4BAk1NQ ,"children":[{"type":"paragraph","blockId":"16d0a16d-c518-81dd-a2a5-fb24f99386e8","parent":"「プラス」ボタンの`on_click`には数字を増やす`plus_number`関数、「リセット」ボタンの`on_click`には数字を0にする`reset_number`関数を設定するといいでしょう","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-811a-b4cd-db56e77785bf","parent":"（`plus_number`関数と`reset_number`関数は自作する）","children":[]}]},{"type":"toggle","blockId":"16d0a16d-c518-81a6-a7ae-de30d4fc2580","parent":"ヒント3","children":[{"type":"paragraph","blockId":"16d0a16d-c518-81c3-bb74-e16fc0ccdc22","parent":"`ft.Text`コントロールの表示内容を設定する`value`は文字列型です。そのため、`plus_number`関数の処理内容は少し工夫しなければなりません。","children":[]},{"type":"numbered_list_item","blockId":"16d0a16d-c518-8165-958d-f0fce7793450","parent":"1. `ft.Text`コントロールの`value`を整数型に変換して他の変数（例：`num`）に格納","children":[]},{"type":"numbered_list_item","blockId":"16d0a16d-c518-81f7-af3c-e4a1095e19c6","parent":"2. `num`を一つ増やす","children":[]},{"type":"numbered_list_item","blockId":"16d0a16d-c518-81d5-84ce-c787b6b6000e","parent":"3. `num`を文字列型に変換して、`ft.Text`コントロールの`value`に格納","children":[]},{"type":"numbered_list_item","blockId":"16d0a16d-c518-81f8-b106-dd9916785cf6","parent":"4. `ft.Text`コントロールを`update`する","children":[]}]},{"type":"paragraph","blockId":"16d0a16d-c518-81ae-a449-c941dbbc0cf4","parent":"※ファイルは「flet-prac3.py」として保存","children":[]},{"type":"heading_1","blockId":"16d0a16d-c518-81ee-81f5-eefbd65e3b8d","parent":"# 進捗アンケート","children":[]},{"type":"divider","blockId":"16d0a16d-c518-819a-9336-fd413f671f23","parent":"---","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-8180-bb33-ce9fe15880df","parent":"この問題が終了した人は、以下のGoogleフォームに回答してください。","children":[]},{"type":"paragraph","blockId":"16d0a16d-c518-819e-95b6-c2d0e31afe98","parent":"回答後、練習問題の回答例のURLをメールでお送りします。","children":[]},{"type":"quote","blockId":"16d0a16d-c518-8150-92a1-fd43f288375f","parent":"\u003e ","children":[{"type":"bookmark","blockId":"16d0a16d-c518-815f-9615-f123bb571545","parent":"[bookmark](https://forms.gle/FFBeAXNS5VA5AJV29)","children":[]},{"typ
