""></script></head><body class="antialiased"><div id="__next"><div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"><div class="bg-white p-6 rounded-lg shadow-lg w-96"><h2 class="text-xl font-bold mb-4">ログインが必要です</h2><button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">OK</button></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"metadata":{"id":"16c2297f-7a72-8036-9361-d4764fedd762","title":"Git, GitHub基礎","date":"2024-12-12","tags":["基礎班","Git","GitHub"],"slug":"Git_GitHub-basic","category":"後期","is_basic_curriculum":true,"icon":"https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/cafbdc06-9ee1-465a-9c70-8016d5d66a20/github-logo-k.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4667L4BL5YN%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T030517Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEBkaCXVzLXdlc3QtMiJGMEQCIFZ%2BjszQL4kUSOOcIKOTiGXI38tXr5LA89GWs0JbSmflAiACTlpat0%2FEEKtVpgfZ80zuPKYMh7Egrws3QDTqwpBJnir%2FAwhREAAaDDYzNzQyMzE4MzgwNSIMOdh6fAR4yAL8kUTvKtwDbBoN8cwScB7h9NzMTsu6HIpJl2UvMFqOxWLYXDxGlHzJd183UZP%2FcKI81FrFNnrijORJyrK3Lve046ywKjNVR686k9wlsD%2BPfsyKIDR4GE0BfIwCMSQop3RhHU6hEIQmq13N0u9ilM%2FzqONEcGfxshHt9kSi93Egw105aym5rkyA6B60zSxfQBcBcCqoj94KSNvfoXjvnHX3clp9I%2BHP1xTYpsJUDw7GsR9gVGSLSdyuigGRVkazsWSFFgPehclyJ%2FLRuulgd1FFe0mAFO2l%2BJ7NWLk0Ewi9k6o72klTCOIwXxGLGMtqrdswlZlQmfEquWUwf4bEAbp6Lp6O8%2F%2BKxeIkOmD1SMDbM1DJDLvGV8NQuBaRtim303BPT4rglz8ejCIYYW%2B%2F%2F0LRyjuTNPeM4V0FXqj3KuXheOykaoeDZwEWl5tMYLX7R1mG%2Fv%2Fzso7clHTcJx2Y7BcGbbcjq2bjvUcoH%2FOGFIXWXPvkwYM7DB1y0rTCu0YFRZfLbe9I6jmK9SWg%2BZ3CpCqCyQ6zExijfwJZFUf%2Fk9Jr3FbZiEdhbOMPBqR59c9lk6LERqoJa5ZUgKbGeDnmzNebyZVvqL40smeChoQo%2FhgLUJMdAJVk6%2Bm%2Ffx5njia33j2Mix0wx735vQY6pgGPDW4wcX04A%2BQomaWg5BFm%2BVZ0QK4xdBOtO39Mrj3BBJ7VkD9b1LwMzxvBeoX1jdRs9D0d38mG%2BPqMxA%2FzARH0CZg77%2FrQUJrR5QHzZjUIuCJmw2E8Aaxi%2BJPOedCFfY1MQT5qJ0fcSZbA2B7XfgbXCutBE%2F%2FiIXUEoderNItgRumCoTQjA7QO2ofUK%2Bsa2c%2FnwXo4ViUjoyA9XskE94UGd02hpZuH\u0026X-Amz-Signature=4f2d6a7dd5fd44125cf2f110a95e76dd4a09656233f27459b908d9cb8c431aa5\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject","visibility":["基礎班","発展班"]},"mdBlocks":[{"type":"paragraph","blockId":"16c2297f-7a72-8085-af32-c8d879e5bdb8","parent":"ここでは開発物を共有するために必要なGit、Githubの使い方や基礎について学習できます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8078-b6a0-e87e9749c315","parent":"GitのインストールやGithubのアカウント登録がまだの方は[**Git、GitHubセットアップ**](/135a501ef33780ab9f17f2da1d1b5119)をご覧ください。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8061-885c-cba6f77dea42","parent":"","children":[]},{"type":"child_page","blockId":"16c2297f-7a72-808b-8164-e29e17817977","parent":"## Git、Githubとは","children":[{"type":"paragraph","blockId":"16c2297f-7a72-817b-a1fe-d1ff99ef623d","parent":"ここではGit、Githubとは何かについて紹介します。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-810f-97f1-d67856fe8539","parent":"GitとGitHubは、どちらもソフトウェア開発の際に利用されるツールですが、それぞれ異なる役割を持っています。ここでは、まずGitとGitHubの概要を説明し、その後、二つをそれぞれ説明し、違いを明確にします。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-8161-ad19-c8facf659708","parent":"## 概要","children":[]},{"type":"divider","blockId":"16c2297f-7a72-8137-a8e0-dfd9cfd200e8","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81ac-bba7-c0406ba1dcfb","parent":"GitとGitHubは、ソフトウェア開発で広く使われているバージョン管理システムです。開発者がコードを管理し、複数の人が同時に協力してプロジェクトを進めるために使われます。変更履歴を保存し、過去のバージョンに戻したり、ブランチを作成して異なる開発ラインを並行して進めることができるため、特にチーム開発に非常に役立ちます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81be-bf04-d0b8fafe17ee","parent":"以下ではGitとGitHubそれぞれについて説明します。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-8151-84a1-f5d670d5e92b","parent":"## Gitとは","children":[]},{"type":"divider","blockId":"16c2297f-7a72-81c8-8023-e07a7faafec2","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-819d-849c-c2c60abe5385","parent":"**Git**は、ソースコードの「バージョン管理システム 」で、ローカル（自分のPC）で動作します。Gitを使うと、以下のことができます：","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-818a-b06b-e846ac9575a8","parent":"- **履歴管理**: プロジェクトの変更履歴を追跡し、過去の特定のバージョンに戻ることができます。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-81a0-a41e-edbb445cb184","parent":"- **分岐管理**: 「ブランチ」を作って新機能の開発やバグ修正を並行して進め、後で統合（マージ）できます。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-81a2-be1b-f6311ff12da9","parent":"- **差分管理**: 各変更の内容を記録し、複数人で同時に作業してもその差分を管理できます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-819c-acb1-e13a7516ecde","parent":"Gitはあくまでローカルで動作するもので、開発者が自分のパソコンでコードを管理するために使われます。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-81c5-b890-c5612b855840","parent":"## Githubとは","children":[]},{"type":"divider","blockId":"16c2297f-7a72-8167-8b5e-f64581c371aa","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-818b-95b9-dcd3f3c9a7b6","parent":"**GitHub**は、Gitの機能をインターネット上でホスティングして、他の開発者とプロジェクトを共有・コラボレーションするための**プラットフォーム**です。GitHubはGitをベースにしており、Gitのリポジトリをインターネット上で共有することができます。以下のような機能が追加されています：","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-819e-98d7-e4e70856b978","parent":"- **リモートリポジトリ**: プロジェクトのコードをインターネット上に保存し、複数の人がアクセスできるようにします。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-81bc-8fa9-f63e124c79c6","parent":"- **プルリクエストとレビュー**: 他の開発者が変更内容をレビューでき、承認されたらプロジェクトに反映できます。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-81a3-8275-e7ff479746d1","parent":"- **イシュー管理**: バグ報告や機能追加のリクエストを追跡・管理できます。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-815b-a165-ed21acd1edfd","parent":"- **オープンソースの共有**: 公開リポジトリであれば、世界中の開発者がコードを見たり、貢献したりできます。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-81d1-9891-fd0a1bc60bb4","parent":"## まとめ","children":[]},{"type":"divider","blockId":"16c2297f-7a72-817c-8915-e5fcffe54017","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8127-8851-cbe3ab0889ad","parent":"簡単に言うと、**Gitはバージョン管理を行うツールでありローカルで動作し、GitHubはそれをオンラインで共有・コラボレーションするためのサービス**です。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-811e-af78-c926c3e01919","parent":"この二つを組み合わせることによって、チームでの開発を円滑に行うことが可能となります。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81b4-92c7-f9341443fcc4","parent":"ところで、GitとGithubの履歴の管理やコードの共有といった機能は、それらのデータが「リポジトリ」に保存されていることによって可能となっています。ですので、GitとGitHubを理解する上でリポジトリについて知ることは重要となります。リポジトリは簡単にいうとデータを保管する場所のことを指しますが、この説明だけでは不十分なので、次に[**リポジトリについて**](/16c2297f7a72805a9ca7df9d54f0b904)をご覧ください。","children":[]},{"type":"paragraph","blockId":"1a62297f-7a72-8027-a64b-f750202e7cd1","parent":"","children":[]}]},{"type":"child_page","blockId":"16c2297f-7a72-805a-9ca7-df9d54f0b904","parent":"## リポジトリについて","children":[{"type":"paragraph","blockId":"16c2297f-7a72-815c-ac2d-d2b5b528e443","parent":"ここではgitにおいてリポジトリとは何か、またリポジトリの作り方を紹介します。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-811f-ac50-c0d24d95cab3","parent":"## リポジトリとは","children":[]},{"type":"divider","blockId":"16c2297f-7a72-811d-b9e8-e0c7f2ffb6b1","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81c7-af22-d3de3cb7f4b0","parent":"リポジトリとは、開発物のコードやその変更履歴を保存する場所です。リポジトリには、**リモートリポジトリ**と**ローカルリポジトリ**という二種類があります。","children":[]},{"type":"column_list","blockId":"16c2297f-7a72-8112-bfd2-cc9ebf08b1f7","parent":"","children":[{"type":"column","blockId":"16c2297f-7a72-8183-a6b8-fc43e594dc1a","parent":"","children":[{"type":"paragraph","blockId":"16c2297f-7a72-81c6-b35e-cdafa7933e0a","parent":"**リモートリポジトリ**とは簡単に言うと遠隔の保存場所です。具体的には、GitHubの**サーバー上に存在する場所**です。サーバー上に存在するので、チームメンバーや他の開発者も同じようにアクセスすることができ、そのおかげで、プロジェクトの進捗や内容を他と共有できます。","children":[]}]},{"type":"column","blockId":"16c2297f-7a72-815b-ab34-de9570d043d1","parent":"","children":[{"type":"image","blockId":"16c2297f-7a72-81c7-9de1-ed4c9f478240","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B 操作できます。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-819e-adcd-f9706033fb14","parent":"## リモートとローカルの関係","children":[]},{"type":"divider","blockId":"16c2297f-7a72-81f5-a6b1-e919b7be0c5c","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8127-978d-f2f474e641ae","parent":"GitとGitHubを使って開発するとき、まずローカルで開発し、そしてリモートにローカルでの作業内容を送信することで開発を共有します。つまり、ローカルリポジトリは個々人が作業するために使用し、リモートリポジトリは個々人の作業内容を共有するために使用します。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81ff-9e4e-f06df3559b6f","parent":"Git、GitHubを使った開発は具体的には以下のような流れになります。","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-8161-bae2-c248cba46c6b","parent":"1. **ローカルで開発**: 最初にローカルリポジトリで作業し、内容を編集していきます。","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-81d4-8bf5-ee700cd1f69b","parent":"2. **リモートに送信**: コードを他の人と共有するため、ローカルの変更をリモートリポジトリに送信します。","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-8185-9b10-eb4ad42d4f50","parent":"3. **リモートから受信**: 他の人がリモートリポジトリに新しい変更を加えた場合、自分のローカルリポジトリにその変更を取り込むために受信を行います。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-81ab-bc1a-f4c34dab7337","parent":"## リモートリポジトリの作り方","children":[]},{"type":"divider","blockId":"16c2297f-7a72-81e5-9800-c1351ad3abb5","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81fb-b3c1-fecfb5102712","parent":"では、まずgithub（[https://github.com/](https://github.com/)）にアクセスしたら、画面上部の「+」（プラス）ボタンをクリックしてください。","children":[]},{"type":"image","blockId":"16c2297f-7a72-81cb-acb6-f6af777f8f2b","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-24_16.27.55.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/1029ab0d-8f3d-48ee-b455-6d8784b06d24/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-24_16.27.55.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB :[]},{"type":"divider","blockId":"16c2297f-7a72-81b0-8ff1-f0045ffd8138","parent":"---","children":[]},{"type":"quote","blockId":"16c2297f-7a72-8198-b5eb-f1292c0fc48e","parent":"\u003e pushするには、基本的に三段階を踏む必要があります。","children":[{"type":"numbered_list_item","blockId":"16c2297f-7a72-81ca-bd1a-d0329e74b2cc","parent":"1. 変更されたファイルや新しく作成されたファイルを \"ステージ\" する。","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-8176-a91f-e0b13d369a96","parent":"2. ステージされた変更をローカルリポジトリに記録する。","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-8140-b03f-e860a628e3cc","parent":"3. ローカルリポジトリの変更をリモートリポジトリに送信する。","children":[]}]},{"type":"paragraph","blockId":"16c2297f-7a72-8177-8cea-f75ee00070fd","parent":"順番に見ていきましょう。","children":[]},{"type":"heading_3","blockId":"16c2297f-7a72-81be-97ef-cfb8ba77e154","parent":"### １. 変更を反映させたい内容をステージする","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81cc-9230-ea445d9ae298","parent":"フォルダ上での変更（追加、修正、削除）を Git の**ステージエリア**に登録します。","children":[]},{"type":"callout","blockId":"16c2297f-7a72-8197-b25f-e476bd8c934d","parent":"\u003e 💡 ステージエリアとは、ローカルリポジトリに変更を反映する前に、どの変更を次の反映させる内容に含めるかを選択するための領域です。  \n\u003e つまり、pushしたい内容をステージエリアに乗せればいいわけです。  \n\u003e ちなみに、ステージエリアにファイルを乗せることを、**ステージする**と言います。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-812c-adba-ec4f371660b0","parent":"では、実際にステージする方法を見ていきましょう。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81f7-b2e4-f8e6add8c117","parent":"「test.txt」というファイルを新たに作りました。\nこれで内容が変更されました。\n変更されると、VScodeの画面左側に変更されたファイルの数が表示されますので、そこをクリックしてください。","children":[]},{"type":"image","blockId":"16c2297f-7a72-81e2-a51a-fe866d29ff69","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_13.45.12.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/2b429fea-f3d6-42e1-930c-9f4347b299cb/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_13.45.12.pn メッセージ）とともに、現在の変更が一つのデータとしてローカルリポジトリに新たに記録されます。この記録を「**コミット**」と呼びます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8140-a3cb-f3625549561e","parent":"それでは、実際にコミットする方法を見ていきましょう。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8140-a3ef-e5222a3e3fb8","parent":"変更をステージした上で、ターミナルで`git commit -m “変更内容の説明”` というコマンドを実行することでコミットできます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-813d-b0c0-d1ee70312464","parent":"`“変更内容の説明”`の部分がリポジトリに保存されるメッセージです。これにより、そのコミットがどのような変更をかを後から分かるようにします。","children":[]},{"type":"image","blockId":"16c2297f-7a72-81fe-80ef-ecdf871124cb","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_14.49.12.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/676d6802-176b-4884-89e9-b147474dad51/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_14.49.12.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466RKVGBBWW%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T030524Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEBkaCXVzLXdlc3QtMiJIMEYCIQD%2FF%2BzQKmXmWC3RCwSGZHkhOZ7vP4Q%2FkbQsCm27ZtyqywIhAMO58fz8QOpzu8MZbgMw60ui47FSM2AnnUnFXLyIR8HvKv8DCFEQABoMNjM3NDIzMTgzODA1IgxSFkR9OFZitNK%2F7psq3ANo%2BZRt5QYmJI62Y59bvwCLH%2Bl68kBbjRwZp%2FmW9lXvYJzZ5rMg6vYb3sV6AHeOHeKvr2knAIevMUo%2Bs1GHOlshUHGgu12yqx1BA8FHmlTABB4lXAkPunx7X%2F64qoRfyIbbhfLT8IDrGz5zQ7%2BpCkn5COB8E2BhmWJCb%2FoFszoVKYTgJgPOoNwbE0xnr%2Fd6%2BW4iwu1vDMt9s5BD92mBmMKndWnwNmWrMPe8Xg3veOdgvz%2BprNdgDO1KWAux1Eo2rxUl%2B%2FlIoech73MS0dHWfRkzDhWxN097m%2Bl1Kc8GcplC0Qjzf0wIKt0JcHdc2zJnVdEGBhQsJy%2BoXhEWFWsyV5a4qk%2FQZQdTxCepk3OTneAujOewPMdQGdHcCRqXnAJASGUz8D0x0j%2BADQCK%2FW2zdPcJkcjIdul1YNubrnzPz8u8nd2K9hVf2UdEi8qJf1dVd9S3k%2B3hhx5M2k2NvyNgzYFk9dGf77IWp8ovyqrT5wr6y2P6VnaPBCX%2FldCEF%2FdjpMLa%2BqC2xl5b3q1WpF63Q7ZCQtACcQ8s83dIiiCfsryDCeaTqxIWy3hZsxAn dren":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81d7-a080-d94b6d3f5625","parent":"その不便を解消するために、Gitでは、リポジトリの状態を分岐できる仕組みがあります。分岐されたリポジトリはブランチと呼ばれます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81fb-9ef5-e8b438fbd97c","parent":"次に[**ブランチについて**](/16c2297f7a7280a0a6edc3bba3713428)をご覧ください。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-813c-84d4-fc84f1acac24","parent":"","children":[]}]},{"type":"child_page","blockId":"16c2297f-7a72-80a0-a6ed-c3bba3713428","parent":"## ブランチについて","children":[{"type":"paragraph","blockId":"16c2297f-7a72-8149-844f-f6c33b56cf04","parent":"ここではブランチ（branch）について説明します。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-81ce-8d1b-fdf3eed92608","parent":"## ブランチとは","children":[]},{"type":"divider","blockId":"16c2297f-7a72-81c8-b7c1-de42414eacd4","parent":"---","children":[]},{"type":"column_list","blockId":"16c2297f-7a72-81a2-8895-fe1ea6ce19cf","parent":"","children":[{"type":"column","blockId":"16c2297f-7a72-815d-a9c1-fefd27a175cb","parent":"","children":[{"type":"paragraph","blockId":"16c2297f-7a72-8165-b739-d5966e094c67","parent":"ブランチは、リポジトリの状態を分岐させ、独立して変更や開発を進めるための仕組みです。ブランチを使うと、メインのコードベースを保持しながら、新しい機能の追加やバグ修正などを行い、後から他の分岐と統合することが可能になります。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-816c-92e2-f68478f682f1","parent":"Gitのブランチは、ある時点での「作業のコピー」を作って、そのコピー上で変更を行うような仕組みです。ブランチ上で作業を進めると、Gitはその「コピー」に変更を記録していきます。","children":[]}]},{"type":"column","blockId":"16c2297f-7a72-8112-a86b-fa3ee88a9b3a","parent":"","children":[{"type":"image","blockId":"16c2297f-7a72-81a4-b42f-ea37e7734390","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-05_15.36.43.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/da7692b1-31c7-4983-bf49-3a328efb37e9/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-05_15.36.43.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSI ,"blockId":"16c2297f-7a72-81a0-a136-d149290519d9","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8149-a4bf-f9fe581b3372","parent":"ブランチは以下のようによく使い分けられます。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-816b-bdda-d47b5a52ec63","parent":"- **main/master**：リリース可能な状態のコードを常に保持する。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-810d-9798-e3ccc8dc26b7","parent":"- **develop**：開発の最新状態を管理するためのブランチ。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-816b-9ad1-f71a4ae5f2d1","parent":"- **feature/〇〇**：新機能を追加するためのブランチ。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-81a4-a4d6-cb98d59959d7","parent":"- **bugfix/〇〇**：バグ修正用のブランチ。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-81c5-9701-c1e581a4b4de","parent":"- **hotfix/〇〇**：本番環境での緊急修正用のブランチ。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-815d-a92d-fe26718383d3","parent":"## ブランチの基本操作","children":[]},{"type":"divider","blockId":"16c2297f-7a72-8165-bd92-ec12410a7ce1","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81a4-957c-fc61c6cb06f5","parent":"それでは、ブランチの基本的な操作方法について紹介します。","children":[]},{"type":"heading_3","blockId":"16c2297f-7a72-81a2-af69-cfeb7d6c3e0a","parent":"### 新しいブランチの作成","children":[]},{"type":"callout","blockId":"16c2297f-7a72-8179-b70c-c8620fea1c9a","parent":"\u003e 新しいブランチの作り方  \n\u003e ```shell  \n\u003e git checkout -b 新しいブランチ名  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-8190-bb51-ffe106bb1f8e","parent":"```shell\ngit checkout -b 新しいブランチ名\n```","children":[]}]},{"type":"callout","blockId":"16c2297f-7a72-8109-9fe5-dc78e3194dd9","parent":"\u003e 例：devlopブランチを作成する  \n\u003e ```shell  \n\u003e git checkout -b devlop  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-8154-8f64-f97db489d9b3","parent":"```shell\ngit checkout -b devlop\n```","children":[]}]},{"type":"heading_3","blockId":"16c2297f-7a72-8130-aba2-ed81a85de000","parent":"### ブランチの確認","children":[]},{"type":"callout","blockId":"16c2297f-7a72-8124-80ce-e99cb87fb728","parent":"\u003e 現在のブランチや、他のすべてのブランチを確認するには次のコマンドを使います。  \n\u003e ```shell  \n\u003e git branch  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-81cd-bf3c-c4235fc83d1e","parent":"```shell\ngit branch\n```","children":[]}]},{"type":"heading_3","blockId":"16c2297f-7a72-81bc-b4dd-fd4433b40339","parent":"### ブランチの切り替え","children":[]},{"type":"callout","blockId":"16c2297f-7a72-810c-90ce-f61bd3899fee","parent":"\u003e ブランチの切り替え方  \n\u003e ```shell  \n\u003e git checkout 既存のブランチ名  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-8169-a7a1-ebb29048dac3","parent":"```shell\ngit checkout 既存のブランチ名\n```","children":[]}]},{"type":"callout","blockId":"16c2297f-7a72-8170-890f-da5ae5633c48","parent":"\u003e 例：devlopブランチに切り替える  \n\u003e ```shell  \n\u003e git checkout devlop  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-8114-9571-ebbcd65a735a","parent":"```shell\ngit checkout devlop\n```","children":[]}]},{"type":"heading_3","blockId":"16c2297f-7a72-811e-a2e1-ea58f0efbdf9","parent":"### ブランチの統合（マージ）","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-813b-af10-cd55c0a07a34","parent":"あるブランチの開発が完了したら、他のブランチに変更を取り込みます。変更を取り込むことを「**マージ**」と呼びます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81e6-8695-f9d5a051417f","parent":"まず、変更を取り込むブランチにブランチを切り替え、それからマージを行います。","children":[]},{"type":"callout","blockId":"16c2297f-7a72-8194-876b-e90fe8bc4e2c","parent":"\u003e マージの方法  \n\u003e ```shell  \n\u003e git checkout 変更を取り込むブランチ  \n\u003e git merge 作業が完了したブランチ  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-8166-ab84-de643fd35816","parent":"```shell\ngit checkout 変更を取り込むブランチ\ngit merge 作業が完了したブランチ\n```","children":[]}]},{"type":"callout","blockId":"16c2297f-7a72-81f1-a042-e3c7f6a792c7","parent":"\u003e 例：devlopブランチをmainブランチに取り込む  \n\u003e ```shell  \n\u003e git checkout main  \n\u003e git merge devlop  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-810d-95d4-f7d1c4b9bc9d","parent":"```shell\ngit checkout main\ngit merge devlop\n```","children":[]}]},{"type":"paragraph","blockId":"16c2297f-7a72-8121-96bd-d6dc5b77fe41","parent":"","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8139-8cbb-ea12827bdd23","parent":"次に[競合（エラー）について](/16c2297f7a7280d1954bc7e98104414e)をご覧ください","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-811b-810d-c1ef4b461052","parent":"","children":[]}]},{"type":"child_page","blockId":"16c2297f-7a72-80d1-954b-c7e98104414e","parent":"## 競合（エラー）について","children":[{"type":"paragraph","blockId":"16c2297f-7a72-81ad-a689-d0caf3677dd3","parent":"ここでは競合について説明します。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8175-a491-da23f9cf269c","parent":"gitを使っていると、競合（conflict）と呼ばれる状況が発生し、pushできなくなってしまうことがあります。競合状態に陥るとチームメンバー同士で相談をしながらコードを訂正する必要が生じるなどやっかいです。ですので、gitにおいて競合について知っておくことは重要です。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-81cb-b584-fa88fa4f56cb","parent":"## 競合とは","children":[]},{"type":"divider","blockId":"16c2297f-7a72-81bb-8075-fb9cb1571b24","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8123-9953-e1e36069ceaa","parent":"まず二人とも、同じファイルに何か書き込み、それから、二人ともpushしたとします。\nすると、遅れてpushした側には以下のように出力されると思います。","children":[]},{"type":"image","blockId":"16c2297f-7a72-8141-8e1c-fad5b75acb51","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_15.57.43.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/1208d909-f9b6-4acc-bc3b-aaecc0d02e7e/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_15.57.43.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466RQI2WSTQ%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T030532Z\u0026X-Amz-Expires=3600 d":"16c2297f-7a72-81ad-8966-ee5c548ba105","parent":"\u003e **競合の発生条件**","children":[{"type":"paragraph","blockId":"16c2297f-7a72-81b1-bdff-c1ed565d2702","parent":"ある開発者が、最後にpullしてからpushするまでの間に、他の開発者が、同じファイルの同じ箇所についてpushしようとすると競合が発生する。","children":[]}]},{"type":"paragraph","blockId":"16c2297f-7a72-813c-aa34-ee6ca6c97ca8","parent":"つまり、同じファイルの同じ箇所で、複数人がpushしてしまうことで編集箇所が被ってしまい、競合が発生するというわけです。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8175-991d-d2c45d4e6ac8","parent":"ですので、競合を避けるには、他の人がpushしたとき、自分がpullをして、他の人の変更内容を受け取ってから、pushすればいいのです。","children":[]},{"type":"image","blockId":"16c2297f-7a72-81f2-a9c4-fab8265f2b70","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-09_17.45.35.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/7924ecf8-dcdc-433c-b49a-066a0648ae7c/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-09_17.45.35.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466RQI2WSTQ%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T030532Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEBkaCXVzLXdlc3QtMiJHMEUCIQC50wBRKTJFVKEVvmea8wIe1RSPbRtsglcB4L5OaSd%2FLgIgFkg5ALhqMRswZVDpAiL%2Fx%2FoXLslGH0eUo8cWl4O3jZkq%2FwMIURAAGgw2Mzc0MjMxODM4MDUiDFfiH8J6VfX%2FBjQIOircA4jPkzR3SAbv7Dd%2B4mpdOvp9mMW90Fa3dkMSTgHcryzmysrclMVWIf%2FDbnD7glDmrPxfGsHKChRA39Rk3pNG0v%2B49ZI9hXic%2BlS9V5%2FGebsSlp5d1lLP%2FMUvJMgBFJRfg2RiGKU24aTT8KWIbtfCEWcvq8b%2BAQmeUM1QGjuWxzYYJLa8G3kr3O9AAw9uLqAt6hvHz2cQlZ6n81JeZgn9iwFDY3Kl%2Fu9qkRs%2F6rgyd8E6Y1xQBRh8hcDwRiCiBinjy%2FGoJf3KY3cpuOboLHkWhXOrUNNsoqnpEA%2BBplS01nE5LwWEDFzDgrnhVRwyjeEJ6jnAuFicOeIe1giSHsBXyGq%2B%2FeTJb963HWdURl4QPPr5cnNhCe2T76wYd3K6l6WN%2FcUEovco%2BQ3zRIS83QWb6%2FLjTJNkrsud3J4qMZccwnWSQZp%2Fg3K2djVDJaWac%2B3h9nLYpcrFMFp5%2B4fwn3IZEamlpI4JjgBUMUCmA%2Ft5eWdz6QHbprFC5eQWY5z4mXLznLK7ePZmHEylSO0ku36scUI soft HEAD~1` コマンドを実行してください。","children":[]},{"type":"image","blockId":"16c2297f-7a72-81e5-bbac-f4757b8f3515","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_16.08.07.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/657cc7bf-1417-4f56-aacc-e3dd4ca29545/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_16.08.07.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466RQI2WSTQ%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T030532Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEBkaCXVzLXdlc3QtMiJHMEUCIQC50wBRKTJFVKEVvmea8wIe1RSPbRtsglcB4L5OaSd%2FLgIgFkg5ALhqMRswZVDpAiL%2Fx%2FoXLslGH0eUo8cWl4O3jZkq%2FwMIURAAGgw2Mzc0MjMxODM4MDUiDFfiH8J6VfX%2FBjQIOircA4jPkzR3SAbv7Dd%2B4mpdOvp9mMW90Fa3dkMSTgHcryzmysrclMVWIf%2FDbnD7glDmrPxfGsHKChRA39Rk3pNG0v%2B49ZI9hXic%2BlS9V5%2FGebsSlp5d1lLP%2FMUvJMgBFJRfg2RiGKU24aTT8KWIbtfCEWcvq8b%2BAQmeUM1QGjuWxzYYJLa8G3kr3O9AAw9uLqAt6hvHz2cQlZ6n81JeZgn9iwFDY3Kl%2Fu9qkRs%2F6rgyd8E6Y1xQBRh8hcDwRiCiBinjy%2FGoJf3KY3cpuOboLHkWhXOrUNNsoqnpEA%2BBplS01nE5LwWEDFzDgrnhVRwyjeEJ6jnAuFicOeIe1giSHsBXyGq%2B%2FeTJb963HWdURl4QPPr5cnNhCe2T76wYd3K6l6WN%2FcUEovco%2BQ3zRIS83QWb6%2FLjTJNkrsud3J4qMZccwnWSQZp%2Fg3K2djVDJaWac%2B3h9nLYpcrFMFp5%2B4fwn3IZEamlpI4JjgBUMUCmA%2Ft5eWdz6QHbprFC5eQWY5z4mXLznLK7ePZmHEylSO0ku36scUIpfomEweRJhhHQkMYICqkLgLNmkfATHKmAYAahn%2Fmw2zpCR4e5QJCO1Z0wInspBdJIg1jD8w9lSQ0JezEQLgagt%2Bwd1BTc2xXkD%2FrVMNK8%2Bb0GOqUBETTlT9JLDeVg3FMAvllG5ccBf%2BHchiASp6Pna2CCkvRKmV1O5VEDsSZDvRlqgfnmTToJeOFVjXs%2Bwy053DnAW72uErPH2ftnVMm3wZbMr46MnqRJl3Anp2ehk2ORLjt7uDmVkd7GN%2BG3zYGF14FnfXXBkDPPkdxkzRE3GytzI4AkGJaoN11tT%2B8wUhuuB495QCH895Pf80WD4%2BxNWrJuxZCBzmY2\u0026X-Amz-Signature=ad65ae3719dcc448ea32a3cccea9f371070f218bd6458c4f8901d3b88dcfcd96\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"heading_3","blo
