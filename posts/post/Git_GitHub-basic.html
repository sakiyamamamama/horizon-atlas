x%2FiZ9DURvphG%2BTb%2BMc%2BrrzjxG9TQZETJzQI7SHD5hq1nvnIRxjM%2FU388wLAx\u0026X-Amz-Signature=08699f452c604f19248e009873bd500feeda18b2226eeb26f6c786ffb89e69c0\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject"},"mdBlocks":[{"type":"paragraph","blockId":"16c2297f-7a72-8085-af32-c8d879e5bdb8","parent":"ここでは開発物を共有するために必要なGit、Githubの使い方や基礎について学習できます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8078-b6a0-e87e9749c315","parent":"GitのインストールやGithubのアカウント登録がまだの方は[**Git、GitHubセットアップ**](/135a501ef33780ab9f17f2da1d1b5119)をご覧ください。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8061-885c-cba6f77dea42","parent":"","children":[]},{"type":"child_page","blockId":"16c2297f-7a72-808b-8164-e29e17817977","parent":"## Git、Githubとは","children":[{"type":"paragraph","blockId":"16c2297f-7a72-817b-a1fe-d1ff99ef623d","parent":"ここではGit、Githubとは何かについて紹介します。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-810f-97f1-d67856fe8539","parent":"GitとGitHubは、どちらもソフトウェア開発の際に利用されるツールですが、それぞれ異なる役割を持っています。ここでは、まずGitとGitHubの概要を説明し、その後、二つをそれぞれ説明し、違いを明確にします。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-8161-ad19-c8facf659708","parent":"## 概要","children":[]},{"type":"divider","blockId":"16c2297f-7a72-8137-a8e0-dfd9cfd200e8","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81ac-bba7-c0406ba1dcfb","parent":"GitとGitHubは、ソフトウェア開発で広く使われているバージョン管理システムです。開発者がコードを管理し、複数の人が同時に協力してプロジェクトを進めるために使われます。変更履歴を保存し、過去のバージョンに戻したり、ブランチを作成して異なる開発ラインを並行して進めることができるため、特にチーム開発に非常に役立ちます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81be-bf04-d0b8fafe17ee","parent":"以下ではGitとGitHubそれぞれについて説明します。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-8151-84a1-f5d670d5e92b","parent":"## Gitとは","children":[]},{"type":"divider","blockId":"16c2297f-7a72-81c8-8023-e07a7faafec2","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-819d-849c-c2c60abe5385","parent":"**Git**は、ソースコードの「バージョン管理システム 」で、ローカル（自分のPC）で動作します。Gitを使うと、以下のことができます：","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-818a-b06b-e846ac9575a8","parent":"- **履歴管理**: プロジェクトの変更履歴を追跡し、過去の特定のバージョンに戻ることができます。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-81a0-a41e-edbb445cb184","parent":"- **分岐管理**: 「ブランチ」を作って新機能の開発やバグ修正を並行して進め、後で統合（マージ）できます。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-81a2-be1b-f6311ff12da9","parent":"- **差分管理**: 各変更の内容を記録し、複数人で同時に作業してもその差分を管理できます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-819c-acb1-e13a7516ecde","parent":"Gitはあくまでローカルで動作するもので、開発者が自分のパソコンでコードを管理するために使われます。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-81c5-b890-c5612b855840","parent":"## Githubとは","children":[]},{"type":"divider","blockId":"16c2297f-7a72-8167-8b5e-f64581c371aa","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-818b-95b9-dcd3f3c9a7b6","parent":"**GitHub**は、Gitの機能をインターネット上でホスティングして、他の開発者とプロジェクトを共有・コラボレーションするための**プラットフォーム**です。GitHubはGitをベースにしており、Gitのリポジトリをインターネット上で共有することができます。以下のような機能が追加されています：","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-819e-98d7-e4e70856b978","parent":"- **リモートリポジトリ**: プロジェクトのコードをインターネット上に保存し、複数の人がアクセスできるようにします。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-81bc-8fa9-f63e124c79c6","parent":"- **プルリクエストとレビュー**: 他の開発者が変更内容をレビューでき、承認されたらプロジェクトに反映できます。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-81a3-8275-e7ff479746d1","parent":"- **イシュー管理**: バグ報告や機能追加のリクエストを追跡・管理できます。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-815b-a165-ed21acd1edfd","parent":"- **オープンソースの共有**: 公開リポジトリであれば、世界中の開発者がコードを見たり、貢献したりできます。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-81d1-9891-fd0a1bc60bb4","parent":"## まとめ","children":[]},{"type":"divider","blockId":"16c2297f-7a72-817c-8915-e5fcffe54017","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8127-8851-cbe3ab0889ad","parent":"簡単に言うと、**Gitはバージョン管理を行うツールでありローカルで動作し、GitHubはそれをオンラインで共有・コラボレーションするためのサービス**です。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-811e-af78-c926c3e01919","parent":"この二つを組み合わせることによって、チームでの開発を円滑に行うことが可能となります。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81b4-92c7-f9341443fcc4","parent":"ところで、GitとGithubの履歴の管理やコードの共有といった機能は、それらのデータが「リポジトリ」に保存されていることによって可能となっています。ですので、GitとGitHubを理解する上でリポジトリについて知ることは重要となります。リポジトリは簡単にいうとデータを保管する場所のことを指しますが、この説明だけでは不十分なので、次に[**リポジトリについて**](/16c2297f7a72805a9ca7df9d54f0b904)をご覧ください。","children":[]}]},{"type":"child_page","blockId":"16c2297f-7a72-805a-9ca7-df9d54f0b904","parent":"## リポジトリについて","children":[{"type":"paragraph","blockId":"16c2297f-7a72-815c-ac2d-d2b5b528e443","parent":"ここではgitにおいてリポジトリとは何か、またリポジトリの作り方を紹介します。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-811f-ac50-c0d24d95cab3","parent":"## リポジトリとは","children":[]},{"type":"divider","blockId":"16c2297f-7a72-811d-b9e8-e0c7f2ffb6b1","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81c7-af22-d3de3cb7f4b0","parent":"リポジトリとは、開発物のコードやその変更履歴を保存する場所です。リポジトリには、**リモートリポジトリ**と**ローカルリポジトリ**という二種類があります。","children":[]},{"type":"column_list","blockId":"16c2297f-7a72-8112-bfd2-cc9ebf08b1f7","parent":"","children":[{"type":"column","blockId":"16c2297f-7a72-8183-a6b8-fc43e594dc1a","parent":"","children":[{"type":"paragraph","blockId":"16c2297f-7a72-81c6-b35e-cdafa7933e0a","parent":"**リモートリポジトリ**とは簡単に言うと遠隔の保存場所です。具体的には、GitHubの**サーバー上に存在する場所**です。サーバー上に存在するので、チームメンバーや他の開発者も同じようにアクセスすることができ、そのおかげで、プロジェクトの進捗や内容を他と共有できます。","children":[]}]},{"type":"column","blockId":"16c2297f-7a72-815b-ab34-de9570d043d1","parent":"","children":[{"type":"image","blockId":"16c2297f-7a72-81c7-9de1-ed4c9f478240","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-05_13.29.00.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/9c753df4-9b4d-4c3a-aecd-cfeb4155ec1 b7be0c5c","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8127-978d-f2f474e641ae","parent":"GitとGitHubを使って開発するとき、まずローカルで開発し、そしてリモートにローカルでの作業内容を送信することで開発を共有します。つまり、ローカルリポジトリは個々人が作業するために使用し、リモートリポジトリは個々人の作業内容を共有するために使用します。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81ff-9e4e-f06df3559b6f","parent":"Git、GitHubを使った開発は具体的には以下のような流れになります。","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-8161-bae2-c248cba46c6b","parent":"1. **ローカルで開発**: 最初にローカルリポジトリで作業し、内容を編集していきます。","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-81d4-8bf5-ee700cd1f69b","parent":"2. **リモートに送信**: コードを他の人と共有するため、ローカルの変更をリモートリポジトリに送信します。","children":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-8185-9b10-eb4ad42d4f50","parent":"3. **リモートから受信**: 他の人がリモートリポジトリに新しい変更を加えた場合、自分のローカルリポジトリにその変更を取り込むために受信を行います。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-81ab-bc1a-f4c34dab7337","parent":"## リモートリポジトリの作り方","children":[]},{"type":"divider","blockId":"16c2297f-7a72-81e5-9800-c1351ad3abb5","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81fb-b3c1-fecfb5102712","parent":"では、まずgithub（[https://github.com/](https://github.com/)）にアクセスしたら、画面上部の「+」（プラス）ボタンをクリックしてください。","children":[]},{"type":"image","blockId":"16c2297f-7a72-81cb-acb6-f6af777f8f2b","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-24_16.27.55.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/1029ab0d-8f3d-48ee-b455-6d8784b06d24/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-24_16.27.55.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466TMZ4WBIZ%2F20250224%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250224T125532Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEPX%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCX []},{"type":"heading_2","blockId":"16c2297f-7a72-81f0-a099-ccd201d0ac35","parent":"## pushとは","children":[]},{"type":"divider","blockId":"16c2297f-7a72-8185-ac3f-eb43f8597516","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-817a-a834-cc9ad6bddd5a","parent":"pushとは、ローカルリポジトリの内容を、リモートリポジトリに送信するための操作です。これによってリモートリポジトリの内容を書き換え、ローカルでの作業内容を他の開発メンバーと共有できます。","children":[]},{"type":"image","blockId":"16c2297f-7a72-815b-aade-e6605815dc2c","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-05_13.24.26.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/4507cf5e-e481-484b-8b11-246c8e75f6c1/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-05_13.24.26.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466WY3US4C2%2F20250224%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250224T125535Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEPX%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJGMEQCIAbp3g3cAAwIJtT%2F3HaVv7dB024VQrSLmd4k3%2FGf%2FhWPAiBK8lddYZRKWUwpLwIRpBH2EaxX4L5VJKIIa9W5V1BPDir%2FAwguEAAaDDYzNzQyMzE4MzgwNSIMiCx%2FWl7MUm3pUvZ5KtwDbck9XpLbR8k8Pom31a5NY1gqWD0iNVDvWJ7SqgS1XLyiN0NDzH3qQT%2BIQBg%2B2F5hrvzjzLkNUdrp0sqBuQx8Awc4YtskxZLy9ST8293MsT3D4CMOFJQUwJOMBvdtQVVv2SI0BRpGqkhTIqgGp5fmebqKeCntJLgdk%2FiZ%2BdAetmf%2BBrziS2H93YBJ8fJgg7itEXcoPIUxsAC7xmKor6KyaurtgqTvwKzIJZqOWlLYdFjLHFrqQ4AKTfGEaj4hNHCn9MYo2A5kHwiKCmMnMDMwnsNnyaolpBr9fdIuNQ54aeYH5ew%2FldZO1LGXllagN8DIgkqzNp00mCFa4sy6ZvvTln9bVNNwS045jLS6Fl8Um66x9BGQ%2By4ly60OAajHVxzm1abQvbhGTuVNPFSenh4YbHuIRb0kac0AXbivE5bOKcA84LrTWUGGBnNpoqTP59KnV%2FTt2SOEo78g7qIMhRlYAHhoXhbylnHXUq1JBS1twROjoguhHj9Os3it6gVofl%2BOemA0Ycs8r8EBAz7rEYr%2BTV0iR%2F2zOOhBAaO%2B%2BgPAfTbswS8LGIBlqZwfAAShjB0ks%2FY%2F0kHhZcGLccZRkICumQJP0%2F7sUrm7uVB%2BF7yKtm64J1hRDu%2FTszzftQMw1tbxvQY6pgElRBT9VtiapAH4G%2FNPSfhxlKIMMWANKmeu%2 ldren":[]},{"type":"paragraph","blockId":"16c2297f-7a72-811e-acac-c0075212232b","parent":"ところで、自分だけでなく、他の開発メンバーも同じようにpushします。他の開発メンバーがpushした場合、その変更内容を自分が受け取る必要があります。他の開発メンバーの変更内容を受信する操作をpullと呼びます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81a7-9de8-ef74b77ef351","parent":"次に[**pullについて**](/16c2297f7a728084a9c2e438df367806)をご覧ください。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8108-af5b-f35dceb23670","parent":"","children":[]}]},{"type":"child_page","blockId":"16c2297f-7a72-8084-a9c2-e438df367806","parent":"## pullについて","children":[{"type":"paragraph","blockId":"16c2297f-7a72-8124-bf94-c91e1bfe85ca","parent":"ここではpullについて紹介します。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-8109-88ff-e9cf81eccda4","parent":"## pullとは","children":[]},{"type":"divider","blockId":"16c2297f-7a72-81c3-8824-ff1a12f683d2","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-811a-8fa7-e1e907dfbfc8","parent":"pullとは、リモートリポジトリの更新された内容を、ローカルリポジトリに反映させる操作です。これによって、他の人がリモートリポジトリに変更を加えた時に、自分のローカルリポジトリの内容を更新することができます。","children":[]},{"type":"image","blockId":"16c2297f-7a72-8111-bc6d-d267cc09d087","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-05_13.25.24.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/14f3eebf-8773-4436-8d41-13b9e3e59573/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-05_13.25.24.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466Z6IZMO4C%2F20250224%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250224T125536Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEPX%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJHMEUCIQDH4%2B%2FMJv%2FIYJCbFAR56aUuxOV4xsKRKE00XW8bcstBNQIgcSA3ITaK1JffhMzLwyGpC%2F%2Bm7ie4s1sM4gDW9hf2%2Fkwq%2FwMILhAAGgw2Mzc0MjMxODM4MDUiDFSpfcPVrtQ%2F%2FAtbSCrcAwIkXk7SXNhiVmq4sPJyu []},{"type":"divider","blockId":"16c2297f-7a72-818c-8559-c3cc9e334aeb","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81d5-968e-d24470c6ec22","parent":"今回はpullについて学びました。pullは、他の開発メンバーによってリモートリポジトリが更新された際に、その更新内容を受信し、自分のローカルの内容を更新する操作でした。これによって、ローカルの内容を最新の状態にすることができます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8175-b7ca-c6fb831c1cbc","parent":"ここまでで、リポジトリの作成、作業内容の送信、リモートで更新された内容の受信など、開発を共有するために必要な最低限の内容を学べました。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81d2-9d34-e3f0081e81d8","parent":"ただし、ここまでの知識だけでは問題があります。問題の一つが、複数人で同じファイルを編集すると必ず変更内容が競合してしまうことです。変更内容が競合するとエラーが起こり、pushできなくなります。仮に、ある一つのファイルを編集するのがある一人だけだと決めれば競合は起きないですが、それでは不便ですね。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81d7-a080-d94b6d3f5625","parent":"その不便を解消するために、Gitでは、リポジトリの状態を分岐できる仕組みがあります。分岐されたリポジトリはブランチと呼ばれます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81fb-9ef5-e8b438fbd97c","parent":"次に[**ブランチについて**](/16c2297f7a7280a0a6edc3bba3713428)をご覧ください。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-813c-84d4-fc84f1acac24","parent":"","children":[]}]},{"type":"child_page","blockId":"16c2297f-7a72-80a0-a6ed-c3bba3713428","parent":"## ブランチについて","children":[{"type":"paragraph","blockId":"16c2297f-7a72-8149-844f-f6c33b56cf04","parent":"ここではブランチ（branch）について説明します。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-81ce-8d1b-fdf3eed92608","parent":"## ブランチとは","children":[]},{"type":"divider","blockId":"16c2297f-7a72-81c8-b7c1-de42414eacd4","parent":"---","children":[]},{"type":"column_list","blockId":"16c2297f-7a72-81a2-8895-fe1ea6ce19cf","parent":"","children":[{"type":"column","blockId":"16c2297f-7a72-815d-a9c1-fefd27a175cb","parent":"","children":[{"type":"paragraph","blockId":"16c2297f-7a72-8165-b739-d5966e094c67","parent":"ブランチは、リポジトリの状態を分岐させ、独立して変更や開発を進めるための仕組みです。ブランチを使うと、メインのコードベースを保持しながら、新しい機能の追加やバグ修正などを行い、後から他の分岐と統合することが可能になります。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-816c-92e2-f68478f682f1","parent":"Gitのブランチは、ある時点での「作業のコピー」を作って、そのコピー上で変更を行うような仕組みです。ブランチ上で作業を進めると、Gitはその「コピー」に変更を記録していきます。","children":[]}]},{"type":"column","blockId":"16c2297f-7a72-8112-a86b-fa3ee88a9b3a","parent":"","children":[{"type":"image","blockId":"16c2297f-7a72-81a4-b42f-ea37e7734390","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-05_15.36.43.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/da7692b1-31c7-4983-bf49-3a328efb37e9/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-05_15.36.43.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466ZKEGDZCK%2F20250224%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250224T125542Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEPX%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJGMEQCICmrH6XcZBc7Essqm4rjQLgVxkHLGtYIqp%2FcKo4RGlSNAiBhuUjorNsfcunxHMG5quXgVBxBY%2FBXCvn6HPJr%2BWfScyr%2FAwguEAAaDDYzNzQyMzE4MzgwNSIMJbskhB8HJQ962iXpKtwDeby3QARz4y2zO5rYfi%2BIq%2FEdQlpc4pS6vvuQifWZuFW27sF%2B6kseqkNhjJ4cj1ctfeeKsPJsJVvuxRgpNiiAMsBhVEnBTD03BWHcWPpuw001Tq1UwmKP%2BPX0fqAPVht8Uz2vMTvcc4SbYdHDsjA3%2B604VTEetbtrbixaDIOurYONgJ5x%2B%2FwX5WoK1LfbUFJQW27yRqp1hNKojTn3f5IYD8zRK%2BYtGFKe6CJPKDyz%2FK0jOvFIz%2BidEdCTlYDyzZrGWGtdN9S3IGhmSGXO4MHpOg%2F0U%2FlfF48y8hscrl5H1LPh5WsChea1RsNGxZnVWsOxyjdkuunbWPQPq8Lk27AjGFMxywX%2FY%2BhZZHso8kH7v3sKw4C8n5OByKRpoRhepaqkasSUCnHQqj5raPYrslcoG0qV0ZOhwcMCgV6Whl2FrRIf0%2BoM%2BekLif4B6iDE77vFbBPkbg5HCag3V1sT4AxrS8ZJ0LPLCmh6THsr4wBHkVce6pwz962YLeTGHSiS2xwpsJXQ5IZLFUbpW%2BVrEQp5zRppSXk3XPlQ0TFbk0Xh8F%2FoSy%2FcN0TAnblRgXrOvcFt2BZqUl7nHfv35qj44%2FH0l1iOPGDKLGP%2BVQJbYSUTSqXSlnxCOrvXR7HurS4wqNbxvQY6pgFHWPBTPTWd9ZVYdFOyXQO%2Fu%2F7TSs1YvNest%2FXtd39v30lfgOMRMOmlwLzAncy%2Fx6%2Bcs0DdQxJNEMMY2N%2B%2Futvk6inldVIbUwBwL8cJLghcESdquLH0QDR05GumW9fbcH%2FcQPtjWRWfg8iBDE3kwtysXHi2LmGkbspasouQ4HjBC2O6TirCpNfolYZH1Rqjggce8SjPxI1GtR93MU9ASD%2BpOd1W%2B6%2B8\u0026X-Amz-Signature=280717e98a06704d06ed1edaf7c1696fbe5966f6c28fbc51759e85376118b0fd\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]}]}]},{"type":"paragraph","blockId":"16c2297f-7a72-8184-9abd-d1f2263af856","parent":"例えば、「家の間取り図」を考えてみてください。元の間取り図が`main`（メイン）ブランチにあるとしましょう。ここで、新しいリフォームのアイデアが浮かんだとしますが、元の間取り図はそのまま残しておきたいですよね。\nそこで、元の間取り図のコピーを作り（これが新しいブランチ）、そのコピー上でリフォーム案を試してみます。このコピーにリフォーム案を書き込んでいくと、元の間取り図には影響を与えずに、好きなだけ変更を重ねられます。これが「ブランチで作業する」ということです。\n最終的にリフォーム案が完成したら、元の間取り図（`main`ブランチ）にその案を取り込む（マージする）ことができます。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-8198-a978-e8256571f627","parent":"## よくあるブランチの使い分け","children":[]},{"type":"divider","blockId":"16c2297f-7a72-81a0-a136-d149290519d9","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8149-a4bf-f9fe581b3372","parent":"ブランチは以下のようによく使い分けられます。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-816b-bdda-d47b5a52ec63","parent":"- **main/master**：リリース可能な状態のコードを常に保持する。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-810d-9798-e3ccc8dc26b7","parent":"- **develop**：開発の最新状態を管理するためのブランチ。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-816b-9ad1-f71a4ae5f2d1","parent":"- **feature/〇〇**：新機能を追加するためのブランチ。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-81a4-a4d6-cb98d59959d7","parent":"- **bugfix/〇〇**：バグ修正用のブランチ。","children":[]},{"type":"bulleted_list_item","blockId":"16c2297f-7a72-81c5-9701-c1e581a4b4de","parent":"- **hotfix/〇〇**：本番環境での緊急修正用のブランチ。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-815d-a92d-fe26718383d3","parent":"## ブランチの基本操作","children":[]},{"type":"divider","blockId":"16c2297f-7a72-8165-bd92-ec12410a7ce1","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81a4-957c-fc61c6cb06f5","parent":"それでは、ブランチの基本的な操作方法について紹介します。","children":[]},{"type":"heading_3","blockId":"16c2297f-7a72-81a2-af69-cfeb7d6c3e0a","parent":"### 新しいブランチの作成","children":[]},{"type":"callout","blockId":"16c2297f-7a72-8179-b70c-c8620fea1c9a","parent":"\u003e 新しいブランチの作り方  \n\u003e ```shell  \n\u003e git checkout -b 新しいブランチ名  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-8190-bb51-ffe106bb1f8e","parent":"```shell\ngit checkout -b 新しいブランチ名\n```","children":[]}]},{"type":"callout","blockId":"16c2297f-7a72-8109-9fe5-dc78e3194dd9","parent":"\u003e 例：devlopブランチを作成する  \n\u003e ```shell  \n\u003e git checkout -b devlop  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-8154-8f64-f97db489d9b3","parent":"```shell\ngit checkout -b devlop\n```","children":[]}]},{"type":"heading_3","blockId":"16c2297f-7a72-8130-aba2-ed81a85de000","parent":"### ブランチの確認","children":[]},{"type":"callout","blockId":"16c2297f-7a72-8124-80ce-e99cb87fb728","parent":"\u003e 現在のブランチや、他のすべてのブランチを確認するには次のコマンドを使います。  \n\u003e ```shell  \n\u003e git branch  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-81cd-bf3c-c4235fc83d1e","parent":"```shell\ngit branch\n```","children":[]}]},{"type":"heading_3","blockId":"16c2297f-7a72-81bc-b4dd-fd4433b40339","parent":"### ブランチの切り替え","children":[]},{"type":"callout","blockId":"16c2297f-7a72-810c-90ce-f61bd3899fee","parent":"\u003e ブランチの切り替え方  \n\u003e ```shell  \n\u003e git checkout 既存のブランチ名  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-8169-a7a1-ebb29048dac3","parent":"```shell\ngit checkout 既存のブランチ名\n```","children":[]}]},{"type":"callout","blockId":"16c2297f-7a72-8170-890f-da5ae5633c48","parent":"\u003e 例：devlopブランチに切り替える  \n\u003e ```shell  \n\u003e git checkout devlop  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-8114-9571-ebbcd65a735a","parent":"```shell\ngit checkout devlop\n```","children":[]}]},{"type":"heading_3","blockId":"16c2297f-7a72-811e-a2e1-ea58f0efbdf9","parent":"### ブランチの統合（マージ）","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-813b-af10-cd55c0a07a34","parent":"あるブランチの開発が完了したら、他のブランチに変更を取り込みます。変更を取り込むことを「**マージ**」と呼びます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81e6-8695-f9d5a051417f","parent":"まず、変更を取り込むブランチにブランチを切り替え、それからマージを行います。","children":[]},{"type":"callout","blockId":"16c2297f-7a72-8194-876b-e90fe8bc4e2c","parent":"\u003e マージの方法  \n\u003e ```shell  \n\u003e git checkout 変更を取り込むブランチ  \n\u003e git merge 作業が完了したブランチ  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-8166-ab84-de643fd35816","parent":"```shell\ngit checkout 変更を取り込むブランチ\ngit merge 作業が完了したブランチ\n```","children":[]}]},{"type":"callout","blockId":"16c2297f-7a72-81f1-a042-e3c7f6a792c7","parent":"\u003e 例：devlopブランチをmainブランチに取り込む  \n\u003e ```shell  \n\u003e git checkout main  \n\u003e git merge devlop  \n\u003e ```","children":[{"type":"code","blockId":"16c2297f-7a72-810d-95d4-f7d1c4b9bc9d","parent":"```shell\ngit checkout main\ngit merge devlop\n```","children":[]}]},{"type":"paragraph","blockId":"16c2297f-7a72-8121-96bd-d6dc5b77fe41","parent":"","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8139-8cbb-ea12827bdd23","parent":"次に[競合（エラー）について](/16c2297f7a7280d1954bc7e98104414e)をご覧ください","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-811b-810d-c1ef4b461052","parent":"","children":[]}]},{"type":"child_page","blockId":"16c2297f-7a72-80d1-954b-c7e98104414e","parent":"## 競合（エラー）について","children":[{"type":"paragraph","blockId":"16c2297f-7a72-81ad-a689-d0caf3677dd3","parent":"ここでは競合について説明します。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8175-a491-da23f9cf269c","parent":"gitを使っていると、競合（conflict）と呼ばれる状況が発生し、pushできなくなってしまうことがあります。競合状態に陥るとチームメンバー同士で相談をしながらコードを訂正する必要が生じるなどやっかいです。ですので、gitにおいて競合について知っておくことは重要です。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-81cb-b584-fa88fa4f56cb","parent":"## 競合とは","children":[]},{"type":"divider","blockId":"16c2297f-7a72-81bb-8075-fb9cb1571b24","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8123-9953-e1e36069ceaa","parent":"まず二人とも、同じファイルに何か書き込み、それから、二人ともpushしたとします。\nすると、遅れてpushした側には以下のように出力されると思います。","children":[]},{"type":"image","blockId":"16c2297f-7a72-8141-8e1c-fad5b75acb51","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_15.57.43.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/1208d909-f9b6-4acc-bc3b-aaecc0d02e7e/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_15.57.43.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466WLCNS6IJ%2F20250224%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250224T125546Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEPX%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJGMEQCIEWUV2qaws4TJPThaLokdt28XP6L6xsqlSVFQz49QdwtAiBPjgGwvuB0m6dQKs8YGxjkLoF%2F2%2BFJ19IxrcRlIc4ktSr%2FAwguEAAaDDYzNzQyMzE4MzgwNSIMkNKJ8BYmrkGWwD5wKtwDDpm%2B4vSkw3cbJFQ%2BStsmVb4a2Be8ShbTy4xFGh37xTsMDSK03nvaZQ0XlN73yS63SbBkVgiDEvs5p2PVZ7KY77iMdXG138sWGdp2MD%2BAcBKe7mWCS%2FKmlAKF5y%2FEjIYE7hiLyWE6YJI6mm5%2FfAYF4iYW%2BZzDed8%2FYCGVpwY10cOR%2FBkNqY2FCSfBQiN%2BWS9Rq8wv1gBxy7O4ojLuz72KgYVYqVSUCBkf6S4FyqR8pxNTzli4rhDNXJNGQJkXh3Q11SceD2kpeI45%2BSV5Ki9sIw1pG9456w43Tk6ptgarWdQAwPVSPcBKVzQ5ffBHBxduSk%2FBt6kGRt8HNuQ7%2BzNYJzNtlHt2K6AbuseE%2FQY5eiVslZ%2Fvsoe%2B6AYnT0uEp40744iLsu0u%2F%2FbuF66U8x4%2BZL3TqEucHLJ%2BNS7%2BLedxp2WO1nhe8J0IdBPAEQDb2yIL8WpxEBTLx4ieMx4KT84UukzTkhf9Xn5ZuimsoJaGKIQnZSii3uywO6XuQ6qkWOG6a6ML0Ixz97ONJUHEyv9iQlNLJa8%2BPSFYLOMkv4h0LA0YFxA4rkkRXC7zTOjipE1bvNqZMoqdFqTXq35OmnFvKDzRiRxroKCwfDQ8sJw8we0mJxuKBZc41zflugwwp9fxvQY6pgEI28wcIhnEBRnCmwyLGcNYXUCnNgbQTd9cmV1L45wiTf8Ic1YhsEOlaHNybB1tFaSRLjbVKg7mYPkCLWPqujEen2B1cz%2BraFbw%2FICL%2F%2FFek8vVTHcEYqumvo%2FDmib0s6tDvtJaAnFi5vhjzeatg13ggQ1X%2FwpVatC%2FgNtIeEsI4x4Scg0Fhc6kaLVqIhvRMHaXw8D2Th2iQxae%2FPHa0K0co1ZHrpVe\u0026X-Amz-Signature=8eac937a05a62e5ea95e8e9ea2776cce11916bc960c325876d76eeff0292c61f\u0026X-Amz-SignedH 1fd-a16e-d8f95832865d","parent":"","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81bb-9417-d36d6da18ac2","parent":"しかし、競合はどうしても起きてしまうものなので、以下に解決方法を列挙します。","children":[]},{"type":"heading_2","blockId":"16c2297f-7a72-811f-affd-d44162113b0b","parent":"## 解決方法１","children":[]},{"type":"divider","blockId":"16c2297f-7a72-8168-8b59-eeaf20e6d0ec","parent":"---","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81f1-8863-c935153373a1","parent":"一つ目の解決方法は、相手の変更を優先する方法です。この方法は自分の変更を一度取り消すことになるので少し回り道になりますが、確実で簡単な方法です。ですので、この方法を覚えておけば解決できないエラーはかなり減るでしょう。","children":[]},{"type":"heading_3","blockId":"16c2297f-7a72-8124-86ad-e4620f11c878","parent":"### １.コミットを取り消す","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81ab-84ca-e149dfaa3697","parent":"まず、直前のコミットを取り消します。\n`git reset --soft HEAD~1` コマンドを実行してください。","children":[]},{"type":"image","blockId":"16c2297f-7a72-81e5-bbac-f4757b8f3515","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_16.08.07.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/657cc7bf-1417-4f56-aacc-e3dd4ca29545/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-25_16.08.07.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466WLCNS6IJ%2F20250224%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250224T125547Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEPX%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJGMEQCIEWUV2qaws4TJPThaLokdt28XP6L6xsqlSVFQz49QdwtAiBPjgGwvuB0m6dQKs8YGxjkLoF%2F2%2BFJ19IxrcRlIc4ktSr%2FAwguEAAaDDYzNzQyMzE4MzgwNSIMkNKJ8BYmrkGWwD5wKtwDDpm%2B4vSkw3cbJFQ%2BStsmVb4a2Be8ShbTy4xFGh37xTsMDSK03nvaZQ0XlN73yS63SbBkVgiDEvs5p2PVZ7KY77iMdXG138sWGdp2MD%2BAcBKe7mWCS%2FKmlAKF5y%2FEjIYE7hiLyWE6YJI6mm5%2FfAYF4iYW%2BZzDed8%2FYCGVpwY10cOR%2FBkNqY2FCSfBQiN%2BWS9Rq8wv1gBxy7O4ojLuz72KgYVYqVSUCBkf6S4FyqR8pxNTzli4rhDN ildren":[]},{"type":"numbered_list_item","blockId":"16c2297f-7a72-8166-b36e-f7f83a20ac9c","parent":"3. 内容を変更してpushする","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-81b6-9815-c9cae1890912","parent":"これはつまり、一度ローカルの開発物を捨てて、リモートリポジトリの内容を再びローカルに持ってきてから、変更を送信すると言う方法ですね。リモートリポジトリの内容が最新の状態なので、これをローカルの内容と入れ替えるわけです。こうすればエラーを起こさずに送信することができます。","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8189-a5dc-fc08326ead50","parent":"","children":[]},{"type":"paragraph","blockId":"16c2297f-7a72-8183-8ada-fbfbc2072f42","parent":"","children":[]}]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期"},{"title":"Git, GitHub基礎","id":"/posts/post/Git_GitHub-basic"}],"allTags":["Python","基礎班","ファイル","フォルダ","VisualStudioCode","VSCode","セットアップ","データベース","Canva","Git","GitHub","Notion","Flet","GUI"],"roleData":{"basic":{"id":"1237895516147290153","name":"基礎班"},"develop":{"id":"1237895555422617751","name":"発展班"}}},"__N_SSG":true},"page":"/posts/post/[slug]","query":{"slug":"Git_GitHub-basic"},"buildId":"Wr3E9cjnbgEiwGDqShGwK","assetPrefix":"/horizon-atlas","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
