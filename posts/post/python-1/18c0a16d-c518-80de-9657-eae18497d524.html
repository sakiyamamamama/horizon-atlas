type":"paragraph","blockId":"18c0a16d-c518-81a7-9dc7-dfb6c9adddca","parent":"これを解決するには、文字列型の変数 を 整数型の変数 に変換する必要があります。これは **int関数** を使用することで実現可能です。**int関数** は続く`()`内の変数を整数型に変換することができる関数です。","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-81cf-bbce-e844d69a4db3","parent":"次のようなプログラムを実行してみましょう。","children":[]},{"type":"code","blockId":"18c0a16d-c518-81d7-8e82-f6d2bcfe8965","parent":"```python\na = \"5\"     #文字列として 5 を代入\nprint(type(a))  #a の型を確認\na = int(a)      #a を整数型に変換し、a に再代入\nprint(type(a))  #再度 a の型を確認\n```","children":[]},{"type":"callout","blockId":"18c0a16d-c518-816e-b7be-ef25241fb64f","parent":"\u003e ☝ `int(a)`を実行するだけでは変換されないので、`a = int(a)`のように再代入する必要があるよ！","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-812e-9a4d-e636b6d99e4c","parent":" 結果は次にようになり、**int関数** を使うことで文字列型であった変数`a`が整数型に変換されたことがわかります。この **int関数** を使用することで、先程のエラーを解決できます。このようにしてみましょう。","children":[]},{"type":"code","blockId":"18c0a16d-c518-8102-95c7-f6324cc40ae4","parent":"```python\nprint(\"三角形の面積を求めます\")\na = input(\"高さを入力：\")\nb = input(\"底辺を入力：\")\na = int(a)\nb = int(b)\nprint(\"高さ\", a, \"、底辺\", b, \"の三角形の面積は\", a * b / 2)\n```","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-81a4-8ca1-de906e2e420f","parent":"文字型として入力された変数を **int関数** によって整数型に変換したため、問題なくプログラムが実行できました。","children":[]},{"type":"image","blockId":"18c0a16d-c518-8130-84ce-e5b28727bb6f","parent":"![%E5%85%A5%E5%8A%9B2.jpg](https://prod-files-secure.s3.us-west-2.amazonaws.com/c57151a2-d4ad-4c5b-bbe7-f9a712f5fce3/d5da8bfa-36c7-41c4-b7e1-02d780cce0ea/%E5%85%A5%E5%8A%9B2.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466UCZESSBL%2F20250214%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250214T164133Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAUaCXVzLXdlc3QtMiJHMEUCIQCXO5K55wtWy05NJfxGTum5A1zt%2FdvtMYUlG%2BCgY5E2gQIgY6KA%2FFd%2F2seoSzVj4ILzsk343qXRhDcsvD0i4EA9P4Qq%2FwMILRAAGgw2Mzc0MjMxODM4MDUiDJMMH2cMZaaA5gDJ
