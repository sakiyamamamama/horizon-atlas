</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"mdBlocks":[{"type":"paragraph","blockId":"18c0a16d-c518-81b6-8811-d1760936fdda","parent":"[前回(5.入力)](/fc45b7884a764a53b2a514eac835b059)","children":[]},{"type":"heading_1","blockId":"18c0a16d-c518-814d-88b2-e072e48896cb","parent":"# if文の基本","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-8152-a88b-ddbdcebced27","parent":"今回はプログラミングをするうえで重要な概念となる**条件分岐**について学んでいきます。**条件分岐**とは、プログラム内で特定の条件を満たすか否かで、処理を変えるための機能です。","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-8139-9266-dcdfab280151","parent":"たとえば、テストの点数が70点以上の場合は「合格」、そうでない場合は「不合格」と表示する、などを実現できます。","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-815c-ae10-fe19064ed4cb","parent":"Pythonで条件分岐を実現するには、 **if文** と呼ばれる構文を使用します。**if文** は次のように書くことができます。","children":[]},{"type":"code","blockId":"18c0a16d-c518-81e0-9a5b-f1ce1e52eb64","parent":"```python\nif 条件式:\n    #ここに、条件式が成立するときの処理を書く\nelse:\n    #ここに、条件式が成立しなかったときの処理を書く\n```","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-81fc-8358-cee0cf154ac4","parent":"`if`の後ろにある「条件式」 には大なり記号（`\u003e`）や小なり記号（`\u003c`）、イコール（`=`）などを使用した条件を示す式を書きます。例えば、「点数（`score`）が70点以上」という条件を示すには`score \u003e= 70`と書きます。ここでの`\u003e=`は数学での「≧」と同じ意味です。","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-81b9-b540-e83f5e2bd03b","parent":"上に書いたような、点数によって合否を判定するプログラムを作るには、以下のように書きます。","children":[]},{"type":"code","blockId":"18c0a16d-c518-8103-a3af-f62dc9e75517","parent":"```python\nscore = 75\nprint(\"あなたは\", score, \"点です\")\nif score \u003e= 70:\n    print(\"合格です\")\nelse:\n    print(\"不合格です\")\n```","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-815e-a741-c043d6a890f0","parent":"実行結果は以下のようになります。","children":[]},{"type":"code","blockId":"18c0a16d-c518-81ae-9214-c7aa74fca07c","parent":"```text\n＜出力結果＞\nあなたは 75 点です\n合格です\n```","children":[]},{"type":"callout","blockId":"18c0a16d-c518-8188-a8ee-fdfbe59b85a1","parent":"\u003e ⚠️ 今回から実行結果の表示方法を、画像からテキストに変更していますが、お気になさらず。","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-812b-a6ea-dc03fc5d9388","parent":"変数`score`には`75`が格納されているため、条件式`score \u003e= 70`が成立し、`print(”合格です”)`が実行されています。","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-81dd-a487-ed8cd5e38918","parent":"では、変数`score`に格納する数字を70未満に変更してみましょう。","children":[]},{"type":"code","blockId":"18c0a16d-c518-8107-bbfc-d34b7c47cea0","parent":"```python\nscore = 60\nprint(\"あなたは\", score, \"点です\")\nif score \u003e= 70:\n    print(\"合格です\")\nelse:\n    print(\"不合格です\")\n```","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-81b7-8ef9-de7c9e257ff8","parent":"実行結果は以下のようになります。","children":[]},{"type":"code","blockId":"18c0a16d-c518-8163-9273-c95c0daffec9","parent":"```text\n＜出力結果＞\nあなたは 60 点です\n不合格ですSS\n```","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-812c-8a9d-e97402d2b9d3","parent":"変数`score`に格納されている数値が`60`で`score \u003e= 70`という条件式を満たさなかったため、`print(”不合格です”)`が実行されました。","children":[]},{"type":"callout","blockId":"18c0a16d-c518-8101-ad39-c46f904f72a1","parent":"\u003e ❗ **プログラミングでは、if文などで条件式が成立することを真（True）、成立しないことを偽（False）と呼びます。**","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-819b-8082-f5a13635bba8","parent":"また、if文は以下のように`else`を省略して、条件式が真の場合のみ特定の処理を実行することもできます。","children":[]},{"type":"code","blockId":"18c0a16d-c518-81fd-8c88-fc9401062aa7","parent":"```python\nscore = 80\nprint(\"あなたは\", score, \"点です\")\nif score \u003e= 70:\n    print(\"あなたは合格です\")\n#score が70未満のときは何も行われない\n```","children":[]},{"type":"heading_1","blockId":"18c0a16d-c518-81c9-afb1-f9936788ba55","parent":"# 比較演算子","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-81c7-aee5-c7145729b50d","parent":"if文で使用する条件式は、`\u003e=`のような記号を用いて表します。これを比較演算子 と呼びます。比較演算子にはいくつか種類があるため、以下の一覧表で紹介します。","children":[]},{"type":"table","blockId":"18c0a16d-c518-81d4-b3a1-c7cf6c83cb2f","parent":"| 比較演算子 | 使用例      | 説明           | 備考        |\n| ----- | -------- | ------------ | --------- |\n| `\u003e`   | `x \u003e y`  | xがyより大きい（超過） |           |\n| `\u003c`   | `x \u003c y`  | xがyより小さい（未満） |           |\n| `\u003e=`  | `x \u003e= y` | xがy以上        | 数学の ≧ と一緒 |\n| `\u003c=`  | `x \u003c= y` | xがy以下        | 大学の ≦ と同じ |\n| `==`  | `x == y` | xとyが等しい      | 数学の = と一緒 |\n| `!=`  | `x != y` | xとyが等しくない    | 数学の ≠ と一緒 |","children":[{"type":"table_row","blockId":"18c0a16d-c518-81db-b8fa-d66dc336dd84","parent":"","children":[]},{"type":"table_row","blockId":"18c0a16d-c518-813a-976d-c429bfdbf4c4","parent":"","children":[]},{"type":"table_row","blockId":"18c0a16d-c518-8145-ab67-ee472ab52ec4","parent":"","children":[]},{"type":"table_row","blockId":"18c0a16d-c518-81f0-941a-d49cfc1d2225","parent":"","children":[]},{"type":"table_row","blockId":"18c0a16d-c518-8107-8747-ed9fdbadbf47","parent":"","children":[]},{"type":"table_row","blockId":"18c0a16d-c518-8131-967f-f5463a2f02d2","parent":"","children":[]},{"type":"table_row","blockId":"18c0a16d-c518-8172-b11b-edc931042547","parent":"","children":[]}]},{"type":"heading_1","blockId":"18c0a16d-c518-81c6-a2e1-db345fe63b55","parent":"# elif","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-8166-a4f7-d3751028d6a3","parent":"if文では「**もし〜ならば〇〇する**」という処理でしたが、**elif文** を使用することで「**それ以外で、もしーならば△△する**」という処理も行うことができます。","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-8136-80cf-ebcfdce7ff06","parent":"書き方は、`if`と`else`の間に`elif 条件式`を追加することで、複数の条件を順にチェックし、最初に条件式が真の部分の処理を実行します。以下のコードが記述例です。","children":[]},{"type":"code","blockId":"18c0a16d-c518-8134-937f-cbd7f6d31aed","parent":"```python\nscore = 75\nprint(\"あなたは\", score, \"点です\")\nif score \u003e= 90:\n    print(\"あなたの評価はSです\")\nelif score \u003e= 80:\n    print(\"あなたの評価はAです\")\nelif score \u003e= 70:\n    print(\"あなたの評価はBです\")\nelif score \u003e= 60:\n    print(\"あなたの評価はCです\")\nelse:\n    print(\"あなたの評価はDです\")\n```","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-8143-b1fc-d8f67003b6c7","parent":"先程のプログラムは点数から合否を判定することしかできませんでしたが、`elif`を使用することで、点数に対して多段階の評価を判定することができます。実行結果は以下のようになります。","children":[]},{"type":"code","blockId":"18c0a16d-c518-81ab-937d-da926d022fdd","parent":"```text\n＜出力結果＞\nあなたは 75 点です\nあなたの評価はBです\n```","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-8157-be54-d97d60a7509f","parent":"プログラムの流れを簡単に解説します。","children":[]},{"type":"numbered_list_item","blockId":"18c0a16d-c518-8110-ab5a-f0fe91a6adad","parent":"1. 最初の`if`の条件式が評価され、`score`の値が90以上かどうかをチェックする。`score`の値は75なので、この条件は**偽**となる。","children":[]},{"type":"numbered_list_item","blockId":"18c0a16d-c518-811d-a62a-ec9ec925961d","parent":"2. 次に`elif`の条件式が評価され、`score`の値が80以上かどうかをチェックする。この場合、`score`の値は75なので、この条件も**偽**となる。","children":[]},{"type":"numbered_list_item","blockId":"18c0a16d-c518-8122-a573-f566363cd160","parent":"3. さらに次の`elif`の条件式が評価され、`score`の値が70以上かどうかをチェックする。この場合、`score`の値は75なので、この条件は**真**となり、「あなたの評価はBです」と出力される。","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-8196-9eb3-c180b5b7711a","parent":"このように`if`, `elif`, `else`を組み合わせることで、より複雑な条件分岐を実現できます。","children":[]},{"type":"toggle","blockId":"18c0a16d-c518-819c-87af-fe32d92e8e4e","parent":"ifだけをたくさん使えば同じことできんじゃね？","children":[{"type":"paragraph","blockId":"18c0a16d-c518-81d6-acb3-c4040c9f8f89","parent":"と思った人もいるかもしれません。あなたが思い浮かべたコードは、このようなものではないでしょうか？","children":[]},{"type":"code","blockId":"18c0a16d-c518-81d4-9bb9-ca3d3a24980d","parent":"```python\nscore = 75\nprint(\"あなたは\", score, \"点です\")\nif score \u003e= 90:\n    print(\"あなたの評価はSです\")\nif score \u003e= 80:\n    print(\"あなたの評価はAです\")\nif score \u003e= 70:\n    print(\"あなたの評価はBです\")\nif score \u003e= 60:\n    print(\"あなたの評価はCです\")\nif score \u003e= 0:\n    print(\"あなたの評価はDです\")\n```","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-81dd-bdde-f3b2dccd30f8","parent":"一見、elifを使用したプログラムと同様の結果が得られるように見えるかもしれません。では、このコードの実行結果を見てみましょう。","children":[]},{"type":"code","blockId":"18c0a16d-c518-8115-82e5-dfe9fc839b70","parent":"```python\n＜出力結果＞\nあなたは 75 点です\nあなたの評価はBです\nあなたの評価はCです\nあなたの評価はDです\n```","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-8119-9052-e3e7f27e3032","parent":"「あなたの評価は…」が複数行出力されてしまいましたね。`if`のみのプログラムと、`elif`を使用したプログラム違いはここにあります。`if`のみのプログラムでは、`if`の条件式が真の処理がもれなく実行されてしまいます。対して`if`と`elif`を使用したプログラムは、一番上のifから条件式のチェックを始め、偽であった場合には次のelif、それも偽ならさらに次のelif…とチェックを進めていきます。そして、初めて真となった条件の処理だけを実行するのです。","children":[]},{"type":"code","blockId":"18c0a16d-c518-8143-b12e-f433b8d27eb3","parent":"```python\n#ifのみ\nscore = 75\nprint(\"あなたは\", score, \"点です\")\nif score \u003e= 90:                   ←条件式が偽なので実行しない\n    print(\"あなたの評価はSです\")\nif score \u003e= 80:                   ←条件式が偽なので実行しない\n    print(\"あなたの評価はAです\")\nif score \u003e= 70:                   ←条件式が真なので実行\n    print(\"あなたの評価はBです\")\nif score \u003e= 60:                   ←条件式が真なので実行\n    print(\"あなたの評価はCです\")\nif score \u003e= 0:                    ←条件式が真なので実行\n    print(\"あなたの評価はDです\")\n```","children":[]},{"type":"code","blockId":"18c0a16d-c518-8144-934a-c54b3a04df43","parent":"```python\n#elifあり\nscore = 75\nprint(\"あなたは\", score, \"点です\")\nif score \u003e= 90:                   ←条件式が偽なので次のelifへ\n    print(\"あなたの評価はSです\")\nelif score \u003e= 80:                 ←条件式が偽なので次のelifへ\n    print(\"あなたの評価はAです\")\nelif score \u003e= 70:                 ←条件式が真なので実行\n    print(\"あなたの評価はBです\")\nelif score \u003e= 60:                 ←以降の条件式はチェックしない\n    print(\"あなたの評価はCです\")\nelse:\n    print(\"あなたの評価はDです\")\n```","children":[]}]},{"type":"heading_1","blockId":"18c0a16d-c518-81b2-a6a0-d7565a235bad","parent":"# bool型","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-811d-8382-ebeca2f89c2b","parent":"ここでは、if文に関連して、[3章](/31ad04b857fb46388369d068a12404b6)で登場していないもう一つの「変数の型」を紹介します。それが **bool型** です。**bool型** とは真理値を格納するための型です。真理値とは、**True****（真）**または**False****（偽）**のいずれかを取る値のことです。（→[このサイトわかりやすい！](https://wa3.i-3-i.info/word16809.html)）","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-811e-9125-cbbd3a0dee16","parent":"例えば、このように定義できます。","children":[]},{"type":"code","blockId":"18c0a16d-c518-81ae-bf07-ccb6c4c64589","parent":"```python\nis_true = True\nis_false = False\n```","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-81b2-a4ea-f697e6d81015","parent":"if文は条件式だけでなく、このbool型の変数を使用しても記述することができます。","children":[]},{"type":"code","blockId":"18c0a16d-c518-81bd-96d3-d0d3205a3226","parent":"```python\nis_true = True\nis_false = False\nif is_true:\n    print(\"これは真です\")\nif is_false:\n    print(\"これは偽です\")\n```","children":[]},{"type":"code","blockId":"18c0a16d-c518-8127-8f36-c9355398f306","parent":"```text\n＜出力結果＞\nこれは真です\n```","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-8119-ae98-dee2502d17dd","parent":"実行結果を見ると、「これは真です」のみが出力されています。if文は、bool型の変数の中身が`True`の場合のみ処理を実行したことがわかります。","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-81d1-8373-ee46c4cfb7c2","parent":"また、bool型は比較演算子の結果としても得られます。たとえば、以下のようなコードを考えてみましょう。","children":[]},{"type":"code","blockId":"18c0a16d-c518-8126-810a-ce70690f6d18","parent":"```python\nx = 10\ny = 20\nflag = x \u003c y  # xがyより小さいかどうかを比較した結果(True)を、flagに代入\nif flag:\n    print(\"xはyより小さいです\")\n```","children":[]},{"type":"code","blockId":"18c0a16d-c518-817b-8630-d04961244024","parent":"```text\n＜出力結果＞\nxはyより小さいです\n```","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-8118-a787-eab1676d2efd","parent":"この場合、`x \u003c y`の結果は`True`となるため、「xはyより小さいです」と出力されました。","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-8191-beb6-d1d723dc0e5f","parent":"","children":[{"type":"paragraph","blockId":"18c0a16d-c518-81f2-92b1-d19f28bb8140","parent":"[前回(5.入力)](/fc45b7884a764a53b2a514eac835b059)　|　[次回(練習問題2)](/3ddaf2a62dfa4933bdf1f93efe832976)","children":[]},{"type":"paragraph","blockId":"18c0a16d-c518-811d-8ca3-c9a1468d87b4","parent":"","children":[]}]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期/1"},{"title":"Python基礎文法","id":"/posts/post/python-1"},{"title":"6. 条件分岐（if文）","id":"/posts/post/python-118c0a16d-c518-8069-a747-c929011f2633"
