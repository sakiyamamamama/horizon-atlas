lout","parent":"\u003e ✅ ### **プロトタイプの作り込み**  \n\u003e   \n\u003e プロトタイプは、あくまで**完成イメージを簡単につくり**、共有するためのものです。  \n\u003e   \n\u003e \u003cu\u003eプロトタイプがそのまま開発物になるわけではありません\u003c/u\u003e。  \n\u003e   \n\u003e そのため、プロトタイプは多少雑に作ってもも問題ありません。完全にコントロールを表現できていなくても、**「どんな感じか」がわかれば問題ありません**。","children":[{"blockId":"1a72297f-7a72-80db-b945-ef4c8d66be5c","type":"heading_3","parent":"### **プロトタイプの作り込み**","children":[]},{"blockId":"1a72297f-7a72-80c9-ad7c-d185e8413a82","type":"paragraph","parent":"プロトタイプは、あくまで**完成イメージを簡単につくり**、共有するためのものです。","children":[]},{"blockId":"1a72297f-7a72-80d9-bcb3-f7b12120f4bb","type":"paragraph","parent":"\u003cu\u003eプロトタイプがそのまま開発物になるわけではありません\u003c/u\u003e。","children":[]},{"blockId":"1a72297f-7a72-809c-9b4a-cf497c8cdb90","type":"paragraph","parent":"そのため、プロトタイプは多少雑に作ってもも問題ありません。完全にコントロールを表現できていなくても、**「どんな感じか」がわかれば問題ありません**。","children":[]}]},{"blockId":"1a72297f-7a72-80f4-95e6-e41723cf339c","type":"heading_3","parent":"### 複数ページとリンク","children":[]},{"type":"paragraph","blockId":"1a72297f-7a72-8052-b9ed-e03952ffa6b6","parent":"Canvaのプロトタイプでは、アプリのページを複数作成することができます。","children":[]},{"type":"paragraph","blockId":"1a72297f-7a72-80bb-9347-d83f7e1b37d7","parent":"Fletでは[Untitled](https://www.notion.so/106a501ef33780a2b6a2ffbbeaba0f9f) として複数ページを使用したアプリの作成を学びましたが、プロトタイプでもそれを表現できるわけです。","children":[]},{"type":"paragraph","blockId":"1a72297f-7a72-802d-8656-cb4baad741a9","parent":"ページはCanvaの画面下部に横並びで一覧表示されています。","children":[]},{"blockId":"1a72297f-7a72-80dc-b5f5-cdebf1fd52fe","type":"image","parent":"![prototype_pages.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/85ef5927-2c6c-40c1-8c43-fc9ebe11f71b/prototype_pages.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4662OQ6UXPJ%2F20250302%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250302T142023Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEIT%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCX
