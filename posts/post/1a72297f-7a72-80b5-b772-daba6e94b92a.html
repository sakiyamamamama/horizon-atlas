ムもVSCodeの実行ボタンで実行している人もいたと思いますが、`flet create`でアプリを作るときには必ず`flet run`コマンドでプログラムを実行しましょう。","children":[]},{"type":"paragraph","blockId":"1a72297f-7a72-8063-bed9-c2c1f26e1b33","parent":"実行方法はカンタン。","children":[]},{"type":"paragraph","blockId":"1a72297f-7a72-8067-9b0b-fd284c70688c","parent":"コマンドライン上でプロジェクトフォルダ（`main.py`があるフォルダ）まで移動し、`flet run`コマンドを実行するだけです。","children":[]},{"blockId":"1a72297f-7a72-80f6-9f49-c53ba7dc052d","type":"image","parent":"![flet_run.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/ba6d73f1-f84f-4e70-81d6-84297a131b8e/flet_run.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466RNELZQ6B%2F20250304%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250304T064027Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEK%2F%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJGMEQCIDom40mQwyUqGae9uASRgKN9KURG4xznWz6NS2HyR4iMAiAw5VSYYYrpD8z4CuTHQ%2Fe7pnl%2FfryGO7gBXsJJL8%2FVvyqIBAjo%2F%2F%2F%2F%2F%2F%2F%2F%2F%2F8BEAAaDDYzNzQyMzE4MzgwNSIM0KysCrvHlX9LfvxpKtwDZP%2FrA%2FqAq2hrXBTiOBltfXmmtWGbZTSlLtTtg4rYhJtm6X8ZcTg3Tgi%2BPd%2BQ1ZdJBcg5XlLMxemkYtsjAd1DRA9OTku64vysDLXiTM8L%2BAPnxtRcA9l7o3bsx3uuFqLjLS%2B4hHS2v1tfGmEu9kZzIV2qharGwBoX9MEJULOQywUEsAJjklbQCMz3CZGANNRAb6WTqQV4u%2FknLYonxvvH2g4Kz0oE8xknwQVGHKfRslxnwkaf2JFDEkgF0ITCBJVcQP4zjTxW4fTjZPjxhqT6sKUSFU0fbXNuHoGaEmr6CCrton4L8EXR8PgbRi%2ByCaKzDDDlhd0sGfWWI7ryT2n2Ty8MbdKmpfJir9jJbZwip00Sr%2B0kHWfw4qd3%2F28ZYee2Nr0ljf58dgwE1Zffro0FtxA6KlNGJubbkMmKXqbWa4Gkrz6eYKZdg%2FEnFo5izTlUsvcT6ar9E3LyJtgsXplKXbyOhlxErDXjFVHIFHEudEQtnLfBhc5QRu%2BF9bo2AuDec4z51Wwk4SQHc3%2FIh86Cpk6ubMl0ekbUtHtcxGflP3jL90%2FMSw19ygkZwFV6J23wkdc3gsvap7DOxkSI%2B2yUdyC5EarOjtikl2%2FiyArGSqxXlNsX0Ty2xIeLleMwq8CavgY6pgFyELI5%2Blllyot0w%2F%2FgA3IUC6R8fZvEO9MJNwqow%2FWcB9UxXh%2FPdA%2Bif%2B75OBAJpOJKe7tbfbsKQfRK4JqKOAXoCojaTVRx8rDdH%2FysTkEfW9zUvIzQEUQMlqW4ZgGVBgAMaTP0dzNAauJj9gN73bcq0oHxL8XkxgBZ0qwzsmwLJQpAye3p4xMCGM27iDsvrF83EwZRSyMYKgB
