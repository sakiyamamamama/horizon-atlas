,{"type":"callout","blockId":"19c2297f-7a72-81f7-ab4c-d07a7a5aebe5","parent":"\u003e ✅ **内容に適したブロックを使用することで、文章の読みやすさが大きく変わります**","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-814f-a652-fa85a377e84d","parent":"","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-81a9-ba0b-d19ee5f542b4","parent":"次のページでは、主なブロックとその使用方法についてご紹介していきます！","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-81a9-9fcc-fa73b43be63f","parent":"","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8104-b813-ffef5ee2dd40","parent":"","children":[]},{"type":"synced_block","blockId":"19c2297f-7a72-812d-b5e8-fb1457462723","parent":"","children":[]}]},{"type":"child_page","blockId":"19c2297f-7a72-800a-acad-ce5781498248","parent":"## ページの共有（Web公開）","children":[{"type":"divider","blockId":"19c2297f-7a72-8163-a4fc-da68e94e471e","parent":"---","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8120-b880-cf9a5701902e","parent":"Notionでは、自分が書いたページを他の人に簡単に共有する機能が備わっています。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-81f9-a0d5-c0a1a681b6f3","parent":"その中でも最も基本的な方法である「**Web公開**」についてご紹介します。","children":[]},{"type":"heading_1","blockId":"19c2297f-7a72-81e8-a20c-c27dc5935215","parent":"# Web公開とは？","children":[]},{"type":"divider","blockId":"19c2297f-7a72-816c-8b4d-f06c6f556af1","parent":"---","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-810f-a110-e87470a4a7a7","parent":"Web公開とは、自分で書いたページを**インターネット上にWebサイトとして**公開することができる機能です。","children":[]},{"type":"callout","blockId":"19c2297f-7a72-81b7-916b-c275a59b40db","parent":"\u003e 💡 インターネット上に、といっても誰でも見れるようになるわけではありません。（設定次第ですが）  \n\u003e 直接URLを送った知り合いにしか見れないようになります。","children":[{"type":"paragraph","blockId":"19c2297f-7a72-8100-82fc-d139db351b40","parent":"直接URLを送った知り合いにしか見れないようになります。","children":[]}]},{"type":"paragraph","blockId":"19c2297f-7a72-81e6-878c-c238567f418e","parent":"例えば、以下のURLにアクセスしてみてください。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8185-bf15-f532edf0e7fc","pare ory/new-to-notion)","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-807d-9c42-d37d67be288f","parent":"Notionを使っていて、わからないこと・やりたいことが出てきたら、このカリキュラムはもちろん公式ドキュメントを参考にしてみるのもいいでしょう。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8077-98d8-d10eab2c88b9","parent":"また、Notionはかなりメジャーなツールなので、個人ブログやテック系記事でも頻繁に使い方が紹介されています。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-806e-80e6-fd80101ba379","parent":"Googleで検索するだけでかなりの情報が出てくるので、ガンガン活用しましょう。","children":[]},{"type":"heading_2","blockId":"19c2297f-7a72-80ff-b1e8-fbf89a04322f","parent":"## 課題","children":[]},{"type":"divider","blockId":"19c2297f-7a72-8069-8363-ca6b85f8be34","parent":"---","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8056-b845-d2cfb971f732","parent":"Notionの使い方にできるだけ慣れるために、課題を用意しました。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8068-8310-dd5b47ed6c4d","parent":"","children":[]},{"type":"child_page","blockId":"19c2297f-7a72-8032-8865-da829d19e013","parent":"## Notion課題","children":[{"type":"heading_1","blockId":"19c2297f-7a72-80b7-ae5f-c913269f7fab","parent":"# オリジナルアプリ紹介ページを作ろう","children":[]},{"type":"divider","blockId":"19c2297f-7a72-801d-ac3b-e184078a181d","parent":"---","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-802a-a3cd-f685963595f9","parent":"夏休み中に作成したオリジナルのFletアプリを紹介するページをNotionで作っていただきます。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8086-8e8b-e38abbe9f85e","parent":"オリジナルアプリを初めて使う人に向けた紹介ページと仮定して、主な機能や使用方法を含むページを作りましょう。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-804e-a360-f8382cbd82c3","parent":"ただし、条件を満たすように意識しながら作成してください。","children":[]},{"type":"heading_3","blockId":"19c2297f-7a72-8090-bab9-e9493f73c15f","parent":"### 条件","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-80e1-b055-e4bba3e830b6","parent":"- **アプリの名前**を紹介する","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-807d-b89b-e633b4417a1c","parent":"- **アプリのスクリーンショット**を含める（複数枚OK）","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-80b1-a1ef-f5498b6ba733","parent":"- **基本的な機能**を説明する","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-8052-8756-f79842321dd7","parent":"- **基本的な使い方**を説明する","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-801b-b181-e885983d8f17","parent":"- **技術的に工夫した点**を紹介する","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-800f-9027-e42e57bec605","parent":"- （あれば）**今後の展望**を考えて書く","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-80f9-8660-dfd025d800a6","parent":"- [Untitled](https://www.notion.so/119a501ef33781b79177e2746d09ef9a) で紹介したブロックのうち、**最低6種**を使用する","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-80c6-aca1-de3918b15c3b","parent":"- 子ページを作成してもOK","children":[]},{"type":"heading_2","blockId":"19c2297f-7a72-8050-ae2c-f8ecd02a00e5","parent":"## Web公開しよう","children":[]},{"type":"divider","blockId":"19c2297f-7a72-8041-b722-fc8f6cac37d1","parent":"---","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8006-8dd1-c42ef97cc2f8","parent":"紹介ページが完成したら、Web公開をしてみましょう。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8015-806b-ee28eaf29b0b","parent":"そして、Web公開をして発行されたURLを以下の進捗アンケートから提出してください。","children":[]},{"type":"callout","blockId":"19c2297f-7a72-802c-a4d1-e6f20e953796","parent":"\u003e 進捗アンケート  \n\u003e [bookmark](https://docs.google.com/forms/d/e/1FAIpQLSfkhx2AyHfPrMR7llBeLB4X3IwYutKWixVDuru5TIg22cqxfA/viewform?usp=sf_link)","children":[{"type":"bookmark","blockId":"19c2297f-7a72-808d-8842-d2826557238e","parent":"[bookmark](https://docs.google.com/forms/d/e/1FAIpQLSfkhx2AyHfPrMR7llBeLB4X3IwYutKWixVDuru5TIg22cqxfA/viewform?usp=sf_link)","children":[]}]},{"type":"paragraph","blockId":"19c2297f-7a72-806e-8368-db2183b6b57f","parent":"※提出していただいたオリジナルアプリ紹介ページは、後日Horizon内で公開する可能性があります。（相互閲覧可能にするため）","children":[]}]},{"type":"paragraph","blockId":"19c2297f-7a72-808d-85c7-cf7efa4e091e","parent":"","children":[]}
