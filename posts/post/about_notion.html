916b-c275a59b40db","parent":"\u003e 💡 インターネット上に、といっても誰でも見れるようになるわけではありません。（設定次第ですが）  \n\u003e 直接URLを送った知り合いにしか見れないようになります。","children":[{"type":"paragraph","blockId":"19c2297f-7a72-8100-82fc-d139db351b40","parent":"直接URLを送った知り合いにしか見れないようになります。","children":[]}]},{"type":"paragraph","blockId":"19c2297f-7a72-81e6-878c-c238567f418e","parent":"例えば、以下のURLにアクセスしてみてください。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8185-bf15-f532edf0e7fc","parent":"[Untitled](https://www.notion.so/2bd553cb46104087a3d6bbdb269ee277) ","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-818a-9b97-c42c33a98d83","parent":"これは、Notionで書いたCanvaに関するページを**Web公開**したものです。ブラウザでWebサイトのように読むことができると思います。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-819d-b00e-c5ba1fc2387f","parent":"この機能で、自分で書いたページを他人に共有して読んでもらうことが可能なのです。","children":[]},{"type":"heading_2","blockId":"19c2297f-7a72-81ea-93be-f5c89acdcdf6","parent":"## Web公開の方法","children":[]},{"type":"divider","blockId":"19c2297f-7a72-8189-be9c-f08eebdf8c3b","parent":"---","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8197-97ca-f1f6dece5272","parent":"Web公開はとても簡単にできます。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8142-90d5-e610b7fd7aa9","parent":"まず、共有したいページを開きましょう。（例は「Notionについて」のページです）","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-816a-834b-d15295ae6946","parent":"右上の「**共有**」をクリックします。","children":[]},{"type":"image","blockId":"19c2297f-7a72-819a-a203-c7fad0b43c3e","parent":"![notion_share_01.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/aed5e4b8-6766-40a4-977b-e384aed64d55/notion_share_01.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466ZMWCXIR6%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T063736Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEB4aCXVzLXdlc3QtMiJGMEQCIHgIEOZZ4VpWVBAGrCCtZlXGQ2%2B%2FPuXb0ky2JPzbDJIFAiAE lockId":"19c2297f-7a72-800b-b569-f343425ae6ef","parent":"## 公式ドキュメントが豊富！","children":[]},{"type":"divider","blockId":"19c2297f-7a72-80a4-97ff-d5f12c095fe2","parent":"---","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-80ad-99b4-fd9d3fd944d8","parent":"Notionは公式のドキュメントがとても豊富で、基本的な使い方なら公式ドキュメントだけで事足ります。","children":[]},{"type":"bookmark","blockId":"19c2297f-7a72-801b-9090-d3b4c4676de7","parent":"[bookmark](https://www.notion.so/ja/help/category/new-to-notion)","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-807d-9c42-d37d67be288f","parent":"Notionを使っていて、わからないこと・やりたいことが出てきたら、このカリキュラムはもちろん公式ドキュメントを参考にしてみるのもいいでしょう。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8077-98d8-d10eab2c88b9","parent":"また、Notionはかなりメジャーなツールなので、個人ブログやテック系記事でも頻繁に使い方が紹介されています。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-806e-80e6-fd80101ba379","parent":"Googleで検索するだけでかなりの情報が出てくるので、ガンガン活用しましょう。","children":[]},{"type":"heading_2","blockId":"19c2297f-7a72-80ff-b1e8-fbf89a04322f","parent":"## 課題","children":[]},{"type":"divider","blockId":"19c2297f-7a72-8069-8363-ca6b85f8be34","parent":"---","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8056-b845-d2cfb971f732","parent":"Notionの使い方にできるだけ慣れるために、課題を用意しました。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8068-8310-dd5b47ed6c4d","parent":"","children":[]},{"type":"child_page","blockId":"19c2297f-7a72-8032-8865-da829d19e013","parent":"## Notion課題","children":[{"type":"heading_1","blockId":"19c2297f-7a72-80b7-ae5f-c913269f7fab","parent":"# オリジナルアプリ紹介ページを作ろう","children":[]},{"type":"divider","blockId":"19c2297f-7a72-801d-ac3b-e184078a181d","parent":"---","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-802a-a3cd-f685963595f9","parent":"夏休み中に作成したオリジナルのFletアプリを紹介するページをNotionで作っていただきます。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8086-8e8b-e38abbe9f85e","parent":"オリジナルアプリを初めて使う人に向けた紹介ページと仮定して、主な機能や使用方法を含むページを作りましょう。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-804e-a360-f8382cbd82c3","parent":"ただし、条件を満たすように意識しながら作成してください。","children":[]},{"type":"heading_3","blockId":"19c2297f-7a72-8090-bab9-e9493f73c15f","parent":"### 条件","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-80e1-b055-e4bba3e830b6","parent":"- **アプリの名前**を紹介する","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-807d-b89b-e633b4417a1c","parent":"- **アプリのスクリーンショット**を含める（複数枚OK）","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-80b1-a1ef-f5498b6ba733","parent":"- **基本的な機能**を説明する","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-8052-8756-f79842321dd7","parent":"- **基本的な使い方**を説明する","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-801b-b181-e885983d8f17","parent":"- **技術的に工夫した点**を紹介する","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-800f-9027-e42e57bec605","parent":"- （あれば）**今後の展望**を考えて書く","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-80f9-8660-dfd025d800a6","parent":"- [Untitled](https://www.notion.so/119a501ef33781b79177e2746d09ef9a) で紹介したブロックのうち、**最低6種**を使用する","children":[]},{"type":"bulleted_list_item","blockId":"19c2297f-7a72-80c6-aca1-de3918b15c3b","parent":"- 子ページを作成してもOK","children":[]},{"type":"heading_2","blockId":"19c2297f-7a72-8050-ae2c-f8ecd02a00e5","parent":"## Web公開しよう","children":[]},{"type":"divider","blockId":"19c2297f-7a72-8041-b722-fc8f6cac37d1","parent":"---","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8006-8dd1-c42ef97cc2f8","parent":"紹介ページが完成したら、Web公開をしてみましょう。","children":[]},{"type":"paragraph","blockId":"19c2297f-7a72-8015-806b-ee28eaf29b0b","parent":"そして、Web公開をして発行されたURLを以下の進捗アンケートから提出してください。","children":[]},{"type":"callout","blockId":"19c2297f-7a72-802c-a4d1-e6f20e953796","parent":"\u003e 進捗アンケート  \n\u003e [bookmark](https://docs.google.com/forms/d/e/1FAIpQLSfkhx2AyHfPrMR7llBeLB4X3IwYutKWixVDuru5TIg22cqxfA/viewform?usp=sf_link)","children":[{"type":"bookmark","blockId":"19c2297f-7a72-808d-8842-d2826557238e","parent":"[bookmark](https://docs.google.com/forms/d/e/1FAIpQLSfkhx2AyHfPrMR7llBeLB4X3IwYutKWixVDuru5TIg22cqxfA/viewform?usp=sf_link)","children":[]}]},{"type":"paragraph","blockId":"19c2297f-7a72-806e-8368-db2183b6b57f","parent":"※提出していただいたオリジナルアプリ紹介ページは、後日Horizon内で公開する可能性があります。（相互閲覧可能にするため）","children":[]}]},{"type":"paragraph","blockId":"19c2297f-7a72-808d-85c7-cf7efa4e091e","parent":"","children":[]},{"type":"synced_block","blockId":"19c2297f-7a72-80c9-92c3-f29ac6aee649","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期"},{"title":"Notionについて","id":"/posts/post/about_notion"}],"roleData":{"basic":{"id":"1237895516147290153","name":"基礎班"},"develop":{"id":"1237895555422617751","name":"発展班"}}},"__N_SSG":true},"page":"/posts/post/[slug]","query":{"slug":"about_notion"},"buildId":"fXdkzfMQiht04JGR7cuyv","assetPrefix":"/horizon-atlas","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
