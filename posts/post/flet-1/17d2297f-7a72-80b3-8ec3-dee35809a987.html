et as ft\n\ndef main(page: ft.Page):\n    datepicker = ft.DatePicker(\n    )\n\n    row1 = ft.Row(\n        controls=[\n            ft.Icon(name=ft.icons.DRIVE_FILE_RENAME_OUTLINE, size=40),\n            ft.TextField(label=\"名前\", height=55, expand=1),\n            ft.FilledButton(text=\"送信\", height=40),\n        ]\n    )\n    row2 = ft.RadioGroup(\n        content=ft.Row(\n            controls=[\n                ft.Radio(value=\"first\", label=\"１回生\", expand=1),\n                ft.Radio(value=\"second\", label=\"２回生\", expand=1),\n                ft.Radio(value=\"third\", label=\"３回生\", expand=1),\n                ft.Radio(value=\"fourth\", label=\"４回生\", expand=1),\n            ]\n        )\n    )\n    row3 = ft.Row(\n        controls=[\n            ft.Text(value=\"学部\", width=50, text_align=\"CENTER\"),\n            ft.Dropdown(\n                options=[\n                    ft.dropdown.Option(text=\"先端理工学部\"),\n                    ft.dropdown.Option(text=\"農学部\"),\n                    ft.dropdown.Option(text=\"社会学部\"),\n                ],\n                height=55,\n                expand=1,\n            )\n        ]\n    )\n    row4 = ft.Row(\n        controls=[\n            ft.Text(value=\"誕生日\", width=50, text_align=\"CENTER\"),\n            ft.Dropdown(\n                options=[ft.dropdown.Option(option) for option in range(2024,1900,-1)],\n                label=\"年\",\n                expand=3,\n            ),\n            ft.Dropdown(\n                options=[ft.dropdown.Option(option) for option in range(1,13)],\n                label=\"月\",\n                expand=2,\n            ),\n            ft.Dropdown(\n                options=[ft.dropdown.Option(option) for option in range(1,32)],\n                label=\"日\",\n                expand=2,\n            ),\n        ]\n    )\n    row5 = ft.Row(\n        controls=[\n            ft.Text(value=\"キッカケ\", expand=1),\n            ft.Checkbox(label=\"Twitter\", value=False, expand=1),\n            ft.Checkbox(label=\"Instagram\", value=False, expand=1),\n            ft.Checkbox(label=\"ビラ\", value=False, expand=1),\n            ft.Checkbox(label=\"その他\", value=False, expand=1),\n        ]\n    )\n    \n    column = ft.Column(controls=[row1, row2, row3, row4, row5])\n\n    page.add(column)\n\nft.app(target=main)\n```","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期"},{"title":"Flet","id":"/posts/post/flet-1"},{"title":"5. コントロールのレイアウト","id":"/posts/post/flet-117d2297f-7a72-80b3-8ec3-dee35809a987"}],"parentTitle":"Flet","childNavs":[{"title":"0. GUIとFletについて","id":"17d2297f-7a72-8052-85a5-e7de3049579f","child":true},{"title":"1. Fletのインストール","id":"17d2297f-7a72-80a2-b044-e17924cfa345","child":true},{"title":"2. カウンターを作ってみよう","id":"17d2297f-7a72-803c-829b-ea2844416a5c","child":true},{"title":"3. ページの生成","id":"17d2297f-7a72-80e6-8335-c5d7dabb7f09","child":true},{"title":"4. コントロール","id":"17d2297f-7a72-807e-a215-e7557816fbdc","child":true},{"title":"Fletの練習問題1","id":"17d2297f-7a72-80be-a21a-ef14a273a257","child":true},{"title":"5. コントロールのレイアウト","id":"17d2297f-7a72-80b3-8ec3-dee35809a987","child":true},{"title":"Fletの練習問題2","id":"17d2297f-7a72-8047-916c-c6e61be1cf17","child":true},{"title":"6. イベントハンドラと更新","id":"17d2297f-7a72-8059-844e-c8c6f6121e66","child":true},{"title":"Fletの練習問題3","id":"17d2297f-7a72-80f3-b72b-d2e514002c10","child":true},{"title":"電卓について","id":"1a02297f-7a72-808b-b073-dcf6f9b744a6","child":true}],"slug":"flet-1"},"__N_SSG":true},"page":"/posts/post/[slug]/[...childId]","query":{"slug":"flet-1","childId":["17d2297f-7a72-80b3-8ec3-dee35809a987"]},"buildId":"D0giv7Fq3c-6cc6P6FaKM","assetPrefix":"/horizon-atlas","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
