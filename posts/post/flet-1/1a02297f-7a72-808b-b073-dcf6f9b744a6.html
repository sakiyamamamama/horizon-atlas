記のデモでは、合計20個の`ft.CupertinoFilledButton`を使用しています。","children":[]}]},{"blockId":"1a02297f-7a72-81e3-b399-fe650e05a8ed","type":"bulleted_list_item","parent":"- **`ft.Row`**","children":[{"blockId":"1a02297f-7a72-81ae-81d0-c08f2f237d57","type":"paragraph","parent":"ボタンを横ならびにするために使用します。","children":[]},{"blockId":"1a02297f-7a72-81ca-9475-f14c24253e92","type":"paragraph","parent":"上記のデモでは、合計5個の`ft.Row`を使用しています。","children":[]}]},{"blockId":"1a02297f-7a72-8128-967b-f200aa4be28f","type":"heading_1","parent":"# 電卓を実現する仕組み","children":[]},{"blockId":"1a02297f-7a72-819e-ac79-ee10d493972d","type":"divider","parent":"---","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-816c-9b7c-d39bf8d704cc","parent":"c","children":[]},{"blockId":"1a02297f-7a72-81cb-8284-cfb7ff20b916","type":"bulleted_list_item","parent":"- **`00`****、****`0`****～****`9`****および****`.`****、****`/`****、****`*`****、****`-`****、****`+`****のボタンを押すと、ディスプレイ部にそのボタンの文字が追加されます。これにより、ディスプレイ部に計算式を入力します。**","children":[{"blockId":"1a02297f-7a72-81ec-a5b7-cc9470e2ea49","type":"paragraph","parent":"この計算式は、ディスプレイに使用している`ft.TextField`コントロールの`value`プロパティを参照すると得ることができます。","children":[]}]},{"blockId":"1a02297f-7a72-81c4-b852-fa58e33dc6bf","type":"bulleted_list_item","parent":"- **`=`****ボタンを押すと、ディスプレイに入力された計算式が計算され、その結果がディスプレイに表示されます。**","children":[{"blockId":"1a02297f-7a72-8167-bcdb-c662d52f8bb1","type":"paragraph","parent":"この計算は、`eval`関数を使用することで可能となります。（`eval`関数については[後述](/1a02297f7a72808bb073dcf6f9b744a6)）","children":[]}]},{"type":"paragraph","blockId":"1a02297f-7a72-813b-98aa-c4c75ea6ed03","parent":"c","children":[]},{"blockId":"1a02297f-7a72-81dd-9fac-dc35b90a9365","type":"bulleted_list_item","parent":"- **`C`****ボ****タンを押すと、ディスプレイの中が消去されます。**","children":[{"blockId":"1a02297f-7a72-81f4-acc9-c3d45e770a16","type":"paragraph","parent":"ディスプレイの`value`プロパティに`\"\"`を代入すると良いでしょう。","children":[]}]},{"type":"paragraph","blockId":"1a02297f-7a72-8138-a763-f1117f31aeb9","parent":"c","children":[]},{"blockId":"1a02297f-7a72-81c2-8edf-ddf67f6db013","type":"bulleted_list_item","parent":"- **`税込`****ボタンを押すと、ディスプレイに入力されている数字に1.1をかけた値を表示します。**","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-816c-9d5e-d97e4494f271","parent":"c","children":[]},{"blockId":"1a02297f-7a72-8186-91ad-dad564e3b31c","type":"bulleted_list_item","parent":"- **`BS`****ボタンを押すと、ディスプレイの最も右側の文字がひとつだけ消されます。**","children":[{"blockId":"1a02297f-7a72-818a-bc77-d412c5a880fe","type":"paragraph","parent":"ディスプレイのvalueプロパティに[スライス](/b12a53b0c20e4613b8ebb09730e4709c#727151dfa018490b99103b807a24ffe7)をいい感じに適応しましょう。","children":[]}]},{"blockId":"1a02297f-7a72-8196-b14d-ee60bbadc448","type":"heading_2","parent":"## eval関数","children":[]},{"blockId":"1a02297f-7a72-81dc-a2e7-dedcc0bedede","type":"divider","parent":"---","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-8104-8f4b-e96c4dd0c71a","parent":"`eval`関数とは、文字列の計算式を引数（[引数ってなんだっけ？](/posts/post/python-basic-1/17d2297f-7a72-801b-a2a2-dc58b16dcc36)）として受け取り、計算してその答えを返してくれる関数です。","children":[]},{"blockId":"1a02297f-7a72-811f-a48b-f45c7de99806","type":"callout","parent":"\u003e 💡 引数は括弧（）の中のものだよ","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81c3-8e8a-db157ed4e285","parent":"このように使うことができます。","children":[]},{"blockId":"1a02297f-7a72-81fe-9e13-fbb17a299b4a","type":"code","parent":"```python\nresult = eval(\"2*5+25+14/2\")\nprint(result)\n```","children":[]},{"blockId":"1a02297f-7a72-8186-a387-c805eb492a9b","type":"code","parent":"```text\n＜出力結果＞\n42.0\n```","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-815d-9e97-de57b741999c","parent":"このように、`eval`関数に文字列として与えた計算式`\"2*5+25+14/2\"`を計算し、変数`reault`に返していることがわかります。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-81a8-b5ed-cda26b618af3","parent":"今回作成する電卓では、ディスプレイとなる`ft.TextField`コントロールの`value`プロパティの値を、この`eval`関数の引数に与えると、計算結果を得ることができます。","children":[]},{"type":"paragraph","blockId":"1a02297f-7a72-817b-a49b-e43213442bb9","parent":"c","children":[]},{"blockId":"1a02297f-7a72-8167-8beb-f39
