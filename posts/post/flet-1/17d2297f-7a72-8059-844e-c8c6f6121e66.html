el=\"数字1\")\n    num2 = ft.TextField(label=\"数字2\")\n    num_row = ft.Row(controls=[num1, num2])\n\n    add_button = ft.FilledButton(text=\"ADD\", on_click=add_numbers)\n    result = ft.Text()\n\n    page.add(num_row, add_button, result)\n\nft.app(target=main)\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8181-a39b-c65dd21bb5ba","parent":"これは、「数字1」テキストフィールドと「数字2」テキストフィールドに入力した数字同士を足し合わせて、ボタンが押されると結果を表示するアプリです。","children":[]},{"type":"image","blockId":"17d2297f-7a72-81c9-8410-c85077cf0d95","parent":"![%E8%B6%B3%E3%81%97%E7%AE%97_%E6%9C%AA%E5%85%A5%E5%8A%9B.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/8bf5e96c-91f2-48aa-b3f5-6fb7a95a06ee/%E8%B6%B3%E3%81%97%E7%AE%97_%E6%9C%AA%E5%85%A5%E5%8A%9B.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4662LZ3X5YQ%2F20250226%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250226T063741Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEB4aCXVzLXdlc3QtMiJHMEUCIF3T5lIIWKlr0ADMb8Fqg8P6K3SIafAer4KMd8H9hMZEAiEA9BJrjccC4cmcejHHVz%2BGIFpGX4E1lYOVF4SLXkQxFJcq%2FwMIVxAAGgw2Mzc0MjMxODM4MDUiDLbedL8%2Byg3i4GsMnircA8kGKP74YYiGtDevrCRiej2iiKq83yVNn28iFiVb8e%2BBu96eThM7%2BEV8%2FA9OqXPX%2B8UYG%2BeAkUMzHZeiQj7CAqzya8KL1zkrUZ4s%2Fi95PHvHGm4ysUZ8W3Z%2Fyxn65vjjDTgRIdoXC3ycyTAdlt91lJ%2F55mcN9Tv0XZxsU5bOZxBNL8H9z8a4nRl%2B%2BPe5W4a%2Bs1bV05u7XdFw7i6qa8ogbO5YLT%2FFALNleoTRoYNG7Nn8Kh1qfeOJatdD2fH8DZJg1LiZhI1xQqa2eGPKqFA3ErdjT2K44P141uVSh%2FuY%2BOQQrw4c2xqW%2FDweDS7ttFO%2Bmzv8ch2Wlq%2BuxFRDWXORauyiLE9yevfQDPmkNhFUd8bXCct04Vboj7J1Ms1nGeTKLndRggY9D3E7nhJvqOVDyujvyHXstwPH8N2lYauoA4YskesaxYSv8Ml3cbmHKBYevWUyjj3kUFn8COqVEI1vEKaRHyrF%2FTeKbKTLH2e9XKlvL54FT2CVP%2Fvq8dqjG7%2FzRd8Y%2FBD8IXbpBe97xl7hDtzKJop0xSkon0vE1sZb9ti5fAF%2FB2sCcM3WsINYnIzo%2BTfW7bFs1sFFZQ5aJJ0zwqoFHXWxp2beSyiAWJyJ52Jec4zCWq0xM%2B6c6Vc0MIzj%2Br0GOqUBjxDLcQSpyGM8fTBv%2BpBRFE7knQN8ENAPWqZR3iBG1St0%2BOb0wGs4jwoQp3ONjLdEMV4lkUqJEMRbWgUOY%2Fv6Gx5uvh SpyGM8fTBv%2BpBRFE7knQN8ENAPWqZR3iBG1St0%2BOb0wGs4jwoQp3ONjLdEMV4lkUqJEMRbWgUOY%2Fv6Gx5uvhrZkOKzjAjID%2BhnJeDuvbj9VSa1XaVD2ebCH5%2BV6OIz5q56KH6vuaBvVRvgcskiqSDQX6la%2Bzh5z4aOkPYZUE1Z8CJbdBP2WeVqpo2CFpSblSNgpPwmEjbKP0d82FEmbYtz\u0026X-Amz-Signature=78b51061e850d4fc30ee06a0a9a597d94feb4fefb18d73ca96d24cd2b5a5976d\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-81c8-90aa-d011cd7b5911","parent":"# 表示内容の更新","children":[]},{"type":"divider","blockId":"17d2297f-7a72-81ad-8302-e58f0e1a6c90","parent":"---","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8142-8cd0-cdf6fae93e8e","parent":"続いて、画面に表示する内容の更新について学びます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a3-a8fb-c8b42c172e83","parent":"より詳細に言い換えると、**コントロールのプロパティの更新**ということになります。基本的にこのコントロールのプロパティの更新は","children":[]},{"type":"numbered_list_item","blockId":"17d2297f-7a72-8130-a9ef-f8c3bb8298a4","parent":"1. **プロパティに新しい値をセット**","children":[]},{"type":"numbered_list_item","blockId":"17d2297f-7a72-8127-909e-ed1b0129f521","parent":"2. **`update`****メソッドで更新を反映**","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ec-a56f-d3e4e496ed4c","parent":"の2ステップで実行します。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81c6-b66c-f32117b54c07","parent":"すでに上記のコード例でもコントロールのプロパティの更新は実装されています。`add_number`関数の中身に注目しましょう。","children":[]},{"type":"code","blockId":"17d2297f-7a72-816d-a83e-c600952e4943","parent":"```python\ndef add_numbers(e):\n        result.value = int(num1.value) + int(num2.value)\n        result.update()\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81b8-8362-ec25ec00f5a4","parent":"`add_number`関数では`result`コントロールの`value`プロパティに二つの数字を足した値を代入したあと、`result.update()`を実行し、`result`コントロールの更新を画面上に反映しています。","children":[]},{"type":"heading_1","blockId":"17d2297f-7a72-8125-91f3-f2707713b0c3","parent":"# イベントオブジェクト","children":[]},{"type":"divider","blockId":"17d2297f-7a72-8192-8bd8-d4f8d73e04b9","parent":"---","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8129-a047-c260073f6021","parent":"もうひとつ、イベントハンドラを使用する際に大切なものがあります。それが、**イベントオブジェクト**です。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-815b-a156-e2959b7a5e86","parent":"このイベントオブジェクトは、イベントハンドラで関数が実行された際、その関数の引数として渡されるものです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-815b-82c8-d30e3d13cd7b","parent":"もう一度、先程の`add_number`関数を見てみましょう。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81b9-b361-d5a2b156e8f4","parent":"```python\ndef add_numbers(**e**):\n        result.value = int(num1.value) + int(num2.value)\n        result.update()\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a6-b437-d3ad7509e12d","parent":"太字で強調されている**`e`**がイベントオブジェクトです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8136-b6cb-e83684dfe8b1","parent":"イベントオブジェクトの名前は`e`以外でもなんでも大丈夫ですが、慣例として`e`や`event`が使用されることが多いです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81d9-9d0f-cfdf0c5d2aef","parent":"このイベントオブジェクトには、その関数（上記では`add_numbers`）を呼び出した**コントロール**のさまざまな情報が含まれます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ca-b35e-f2f7cdf46784","parent":"例えば、以下のような`ft.FilledButton`コントロールと、その`on_click`（**イベントハンドラ**）によって実行される、`button_pushed`関数があるとします。","children":[]},{"type":"code","blockId":"17d2297f-7a72-81f0-9bac-f2415d975ce1","parent":"```python\nbt = ft.FilledButton(text=\"テストボタン\", on_click=button_pushed)\n\ndef button_pushed(e):\n\tbutton_text = e.control.text\n\tprint(button_text, \"が押されました\")\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ee-bb20-e55b3156f787","parent":"`button_pushed`関数に引数として与えられたイベントハンドラ`e`の`.control.text`を参照することで、この関数を実行した`bt`の`text`プロパティを見ることができます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8136-8cd2-d4a94429e900","parent":"以下に実際に**イベントオブジェクト**を使用したデモを示します。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a5-b177-d8100a8e5282","parent":"ボタンが押されると、関数がイベントオブジェクトからそのボタンの`text`プロパティを読み込み、ボタンの下にある文章の内容を変更します。","children":[]},{"type":"embed","blockId":"17d2297f-7a72-815f-8e1c-df4b4c7aca37","parent":"[embed](https://flet-samples.fly.dev/event_object)","children":[]},{"type":"toggle","blockId":"17d2297f-7a72-817b-b69a-d20120d6373d","parent":"上記デモのコード","children":[{"type":"code","blockId":"17d2297f-7a72-81cd-b90f-c48cea98b630","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n    # page.horizontal_alignment=ft.CrossAxisAlignment.CENTER\n\n    # テキストコントロールを作成\n    text_control = ft.Text(value=\"\", size=35)\n\n    # ボタンが押された時のイベントハンドラ\n    def button_clicked(e):\n        button_name = e.control.text\n        text_control.value = button_name + \"が押されました\"\n        text_control.update()\n\n    # ボタンを作成\n    button1 = ft.FilledButton(text=\"ボタン1\", on_click=button_clicked)\n    button2 = ft.FilledButton(text=\"ボタンB\", on_click=button_clicked)\n    button3 = ft.FilledButton(text=\"ボタンⅢ\", on_click=button_clicked)\n\n    # ボタンを横並びに配置\n    button_row = ft.Row(\n        controls=[button1, button2, button3],\n        alignment=ft.MainAxisAlignment.CENTER\n    )\n\n    main_container = ft.Container(\n        content=ft.Column(\n            controls=[\n                button_row,\n                text_control,\n            ],\n            horizontal_alignment=ft.CrossAxisAlignment.CENTER\n        ),\n        height=250,\n        padding=20,\n        border=ft.border.all(2, ft.colors.BLACK),\n    )\n\n    # ページに要素を追加\n    page.add(main_container)\n\n# Fletアプリを実行\nft.app(target=main)\n```","children":[]}]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期"},{"title":"Flet","id":"/posts/post/flet-1"},{"title":"6. イベントハンドラと更新","id":"/posts/post/flet-117d2297f-7a72-8059-844e-c8c6f6121e66"}],"parentTitle":"Flet","childNavs":[{"title":"0. GUIとFletについて","id":"17d2297f-7a72-8052-85a5-e7de3049579f","child":true},{"title":"1. Fletのインストール","id":"17d2297f-7a72-80a2-b044-e1792
