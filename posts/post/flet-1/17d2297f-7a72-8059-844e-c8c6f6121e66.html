python\nimport flet as ft\n\ndef main(page: ft.Page):\n    def add_numbers(e):\n        result.value = int(num1.value) + int(num2.value)\n        result.update()\n\n    num1 = ft.TextField(label=\"数字1\")\n    num2 = ft.TextField(label=\"数字2\")\n    num_row = ft.Row(controls=[num1, num2])\n\n    add_button = ft.FilledButton(text=\"ADD\", on_click=add_numbers)\n    result = ft.Text()\n\n    page.add(num_row, add_button, result)\n\nft.app(target=main)\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8181-a39b-c65dd21bb5ba","parent":"これは、「数字1」テキストフィールドと「数字2」テキストフィールドに入力した数字同士を足し合わせて、ボタンが押されると結果を表示するアプリです。","children":[]},{"blockId":"17d2297f-7a72-81c9-8410-c85077cf0d95","type":"image","parent":"![%E8%B6%B3%E3%81%97%E7%AE%97_%E6%9C%AA%E5%85%A5%E5%8A%9B.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/f9e367dd-1db7-428f-a2ed-c68a46952d5a/8bf5e96c-91f2-48aa-b3f5-6fb7a95a06ee/%E8%B6%B3%E3%81%97%E7%AE%97_%E6%9C%AA%E5%85%A5%E5%8A%9B.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466TTF2J4DJ%2F20250302%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250302T142042Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEIP%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJHMEUCIH%2FU7AoD8gEDFZuQHjZGVmzVbU7Jqu7yGZvrm1NGQmudAiEAkHratGNYJ1oTlEnLyA53X%2Bl9smIAIHd0bP%2BldtLFPesqiAQIvP%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FARAAGgw2Mzc0MjMxODM4MDUiDGjby5kDoAloA%2BPQryrcA257AhZa2yHoeotYyrFwsgT%2FB%2F%2FCUS%2FPhVgX%2BbGPb54d%2FxBomPHw5CybcBOnKW6xEYPEDTIHfcJ5of5UaTp3UawnF2SDZfbCRqeRBmuxJGQ2FqUqdQFCD2oZfBhZ9yLS793vlxRy75S1yxV3l8srDH5Fzy%2BBSt3FAldG7n%2FgBA9a07FDLYFimteCDDTm%2F8e%2F7xPl5nOnfiIoGcxSy%2FiC%2F%2BuGSOnJdeZmpAquKDy6WMhYAmhMxFsBsRzPkbLYdH4kEU6%2BOa8V5ZTOS%2B7WxkgPykojvuHv6anSbXQt%2Fn4MYFbXxUL3LUQh%2FXESkXkURsdiWWCMBbJ2dGORP%2BChFME6rKQxdSuA%2BCsOGjPG7kJOBu7hPtOxjsaHbt00Tv0FYhVaH%2F%2Ff3CZ11wIMMmZiokr0EhYxOAAOOfzZRViXJEXIjMO4%2BmFX2Miq3AccXq8z3Qi%2BIjP9YbH4ElkodmyCUlUzZ1zli6zD2qm0TDxiEL11fW ,"parent":"`add_number`関数では`result`コントロールの`value`プロパティに二つの数字を足した値を代入したあと、`result.update()`を実行し、`result`コントロールの更新を画面上に反映しています。","children":[]},{"blockId":"17d2297f-7a72-8125-91f3-f2707713b0c3","type":"heading_1","parent":"# イベントオブジェクト","children":[]},{"blockId":"17d2297f-7a72-8192-8bd8-d4f8d73e04b9","type":"divider","parent":"---","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8129-a047-c260073f6021","parent":"もうひとつ、イベントハンドラを使用する際に大切なものがあります。それが、**イベントオブジェクト**です。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-815b-a156-e2959b7a5e86","parent":"このイベントオブジェクトは、イベントハンドラで関数が実行された際、その関数の引数として渡されるものです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-815b-82c8-d30e3d13cd7b","parent":"もう一度、先程の`add_number`関数を見てみましょう。","children":[]},{"blockId":"17d2297f-7a72-81b9-b361-d5a2b156e8f4","type":"code","parent":"```python\ndef add_numbers(**e**):\n        result.value = int(num1.value) + int(num2.value)\n        result.update()\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a6-b437-d3ad7509e12d","parent":"太字で強調されている**`e`**がイベントオブジェクトです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8136-b6cb-e83684dfe8b1","parent":"イベントオブジェクトの名前は`e`以外でもなんでも大丈夫ですが、慣例として`e`や`event`が使用されることが多いです。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81d9-9d0f-cfdf0c5d2aef","parent":"このイベントオブジェクトには、その関数（上記では`add_numbers`）を呼び出した**コントロール**のさまざまな情報が含まれます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ca-b35e-f2f7cdf46784","parent":"例えば、以下のような`ft.FilledButton`コントロールと、その`on_click`（**イベントハンドラ**）によって実行される、`button_pushed`関数があるとします。","children":[]},{"blockId":"17d2297f-7a72-81f0-9bac-f2415d975ce1","type":"code","parent":"```python\nbt = ft.FilledButton(text=\"テストボタン\", on_click=button_pushed)\n\ndef button_pushed(e):\n\tbutton_text = e.control.text\n\tprint(button_text, \"が押されました\")\n```","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81ee-bb20-e55b3156f787","parent":"`button_pushed`関数に引数として与えられたイベントハンドラ`e`の`.control.text`を参照することで、この関数を実行した`bt`の`text`プロパティを見ることができます。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-8136-8cd2-d4a94429e900","parent":"以下に実際に**イベントオブジェクト**を使用したデモを示します。","children":[]},{"type":"paragraph","blockId":"17d2297f-7a72-81a5-b177-d8100a8e5282","parent":"ボタンが押されると、関数がイベントオブジェクトからそのボタンの`text`プロパティを読み込み、ボタンの下にある文章の内容を変更します。","children":[]},{"blockId":"17d2297f-7a72-815f-8e1c-df4b4c7aca37","type":"embed","parent":"[embed](https://flet-samples.fly.dev/event_object)","children":[]},{"blockId":"17d2297f-7a72-817b-b69a-d20120d6373d","type":"toggle","parent":"上記デモのコード","children":[{"blockId":"17d2297f-7a72-81cd-b90f-c48cea98b630","type":"code","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n    # page.horizontal_alignment=ft.CrossAxisAlignment.CENTER\n\n    # テキストコントロールを作成\n    text_control = ft.Text(value=\"\", size=35)\n\n    # ボタンが押された時のイベントハンドラ\n    def button_clicked(e):\n        button_name = e.control.text\n        text_control.value = button_name + \"が押されました\"\n        text_control.update()\n\n    # ボタンを作成\n    button1 = ft.FilledButton(text=\"ボタン1\", on_click=button_clicked)\n    button2 = ft.FilledButton(text=\"ボタンB\", on_click=button_clicked)\n    button3 = ft.FilledButton(text=\"ボタンⅢ\", on_click=button_clicked)\n\n    # ボタンを横並びに配置\n    button_row = ft.Row(\n        controls=[button1, button2, button3],\n        alignment=ft.MainAxisAlignment.CENTER\n    )\n\n    main_container = ft.Container(\n        content=ft.Column(\n            controls=[\n                button_row,\n                text_control,\n            ],\n            horizontal_alignment=ft.CrossAxisAlignment.CENTER\n        ),\n        height=250,\n        padding=20,\n        border=ft.border.all(2, ft.colors.BLACK),\n    )\n\n    # ページに要素を追加\n    page.add(main_container)\n\n# Fletアプリを実行\nft.app(target=main)\n```","children":[]}]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"
