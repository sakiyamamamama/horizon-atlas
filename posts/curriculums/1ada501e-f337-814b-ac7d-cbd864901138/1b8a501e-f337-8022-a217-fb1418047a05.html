12f-a55b-e635022e1bcf","type":"paragraph","parent":"{\"parent\":\"関数とは、いわば**特定の処理に特化した仕事人**です。材料を渡せば、その材料をもとに特定の処理を行い、その処理で得られた成果物を返してきてくれます。\",\"color\":\"default\"}","children":[]},{"blockId":"1b8a501e-f337-810a-b60f-de20116121e1","type":"paragraph","parent":"{\"parent\":\"たとえば、足し算を行うadditionという関数（→**仕事人**）があるとします。この仕事人additionは、**足す数**と**足される数**という二つの**材料**を足し合わせて、答えという**成果物**を返してくれます。\",\"color\":\"default\"}","children":[]},{"blockId":"1b8a501e-f337-81ae-9da1-d5212186f386","type":"code","parent":"```python\n  ↓ここに答え（成果物）が入る\nanswer = addition(5, 7)\n                 ↑  ↑二つの材料　\n```","children":[]},{"blockId":"1b8a501e-f337-8174-a098-d0ade4c61168","type":"paragraph","parent":"{\"parent\":\"プログラミングでは、この材料を**引数（ひきすう）**と呼び、成果物を**戻り値（もどりち）**と呼びます。\",\"color\":\"default\"}","children":[]},{"blockId":"1b8a501e-f337-8162-a3cd-cadb346e7ff6","type":"callout","parent":"{\"icon\":{\"type\":\"emoji\",\"emoji\":\"☝\"},\"color\":\"blue_background\",\"parent\":\"\u003e ☝ **戻り値**は**返り値**とも言います。\"}","children":[]},{"blockId":"1b8a501e-f337-81ac-896e-dd40905d8835","type":"paragraph","parent":"{\"parent\":\"また、関数を実行することを**「関数を呼び出す」**と言ったりします。\",\"color\":\"default\"}","children":[]},{"blockId":"1b8a501e-f337-81e0-b027-e07328777046","type":"image","parent":"![%E9%96%A2%E6%95%B0%E8%AA%AC%E6%98%8E.jpg](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/44ae266a-224c-4af4-8692-77ec00939fc9/%E9%96%A2%E6%95%B0%E8%AA%AC%E6%98%8E.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466V6QVJEIG%2F20250318%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250318T122851Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEAQaCXVzLXdlc3QtMiJGMEQCHyCOjNlRwpUAvYGf2TumakfsFxvLD3MWH9Vkzpqn%2FgwCIQCLUm0fPa2aSXH22IE2u8kkVtg%2FiEXNLOXS2mBGQhXXOir%2FAwhdEAAaDDYzNzQyMzE4MzgwNSIMcqoZZn5WL1xIGkyeKtwDmQprN2UlD3RicOiBLjEEBnv8QeESCmtiCAmRdZbOx2MattUwgpWqRYNrl8PJXcm%2BRV0hANRvEtnTm%2FPYjGCjKKMtSZl r\":\"default\"}","children":[]},{"blockId":"1b8a501e-f337-812b-80e4-c2693e45b877","type":"code","parent":"```python\na = int(\"1\")\n```","children":[]},{"blockId":"1b8a501e-f337-8138-9157-cf9243625945","type":"paragraph","parent":"{\"parent\":\"`\\\"1\\\"`という文字列を**引数（材料）**として受け取り、それを整数型に変換したものを**戻り値（成果物）**として返しています。\",\"color\":\"default\"}","children":[]},{"blockId":"1b8a501e-f337-8196-ab75-d0a0bdb03c46","type":"callout","parent":"{\"icon\":{\"type\":\"emoji\",\"emoji\":\"❗\"},\"color\":\"gray_background\",\"parent\":\"\u003e ❗ 関数の中には**引数**と**戻り値**のいずれか、またはその両方を**必要としないもの**も存在します。\"}","children":[]},{"blockId":"1b8a501e-f337-8183-a4fe-dd02373a9be8","type":"heading_1","parent":"# Pythonの組み込み関数","children":[]},{"blockId":"1b8a501e-f337-813b-b78f-f03bca9e2e51","type":"divider","parent":"---","children":[]},{"blockId":"1b8a501e-f337-8107-a555-d8fea0c93dce","type":"paragraph","parent":"{\"parent\":\"Pythonに標準で組み込まれている代表的な関数を紹介します。\",\"color\":\"default\"}","children":[]},{"blockId":"1b8a501e-f337-8129-a777-d27cd9f30f9b","type":"table","parent":"| **関数名**       | **説明**                 | **使用例**                                                            |\n| ------------- | ---------------------- | ------------------------------------------------------------------ |\n| **`abs()`**   | 絶対値を返す                 | **`abs(-5)`** **→** **`5`**                                        |\n| **`len()`**   | シーケンス（リストや文字列など）の長さを返す | **`len(\"Python\")`** **→** **`6`**\n**`len([1,2,3])`** **→** **`3`** |\n| **`max()`**   | シーケンスの最大値を返す           | **`max([1,2,3])`** **→****`3`**                                    |\n| **`min()`**   | シーケンスの最小値を返す           | **`min([1,2,3])`** **→** **`1`**                                   |\n| **`sum()`**   | シーケンスの合計値を返す           | **`sum([1,2,3])`** **→** **`6`**                                   |\n| **`round()`** | 数値を最も近い整数に丸める(四捨五入)    | **`round(3.5)`** **→** **`4`**                                     |","children":[{"blockId":"1b8a501e-f
