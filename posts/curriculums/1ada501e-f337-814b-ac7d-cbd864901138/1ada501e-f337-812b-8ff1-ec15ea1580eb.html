84d","type":"bulleted_list_item","parent":"- 「ようこそ、〇〇(名前)さん！」という文を出力する","children":[]},{"blockId":"1ada501e-f337-810a-b4cb-f3c9bf576778","type":"bulleted_list_item","parent":"- プログラミング言語は引数が指定されていなくても動作する","children":[]}]},{"blockId":"1ada501e-f337-813c-87a5-f27c2be6151e","type":"paragraph","parent":"また、`ClubMember`を自由な名前、学生番号、言語で3人分インスタンス化してみてください。","children":[]},{"blockId":"1ada501e-f337-81e2-b24c-e9132e5d63ad","type":"paragraph","parent":"※プログラムは「prac6-1.py」として保存","children":[]},{"blockId":"1ada501e-f337-81c0-b6a9-c344b3646145","type":"heading_3","parent":"### 期待する出力結果","children":[]},{"blockId":"1ada501e-f337-81cb-92c9-d986a246ea99","type":"code","parent":"```text\nようこそ、 田中太郎 さん！\nようこそ、 佐藤圭祐 さん！\nようこそ、 須賀雅彦 さん！\n```","children":[]},{"blockId":"1ada501e-f337-8199-b40a-c916beaf184f","type":"paragraph","parent":"","children":[]},{"blockId":"1ada501e-f337-81bc-86fa-db6d996f3692","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-817f-8472-d59e1e7ed951","type":"heading_1","parent":"# 問題2","children":[]},{"blockId":"1ada501e-f337-8153-9593-d43ced0032ac","type":"paragraph","parent":"前問のクラス`ClubMember`に、その部員の情報すべてを表示するメソッド`displayData`を追加してください。","children":[]},{"blockId":"1ada501e-f337-8127-aeeb-d6e574804289","type":"paragraph","parent":"また、`ClubMember`を自由な名前、学生番号、言語で3人分インスタンス化し、その全てにdisplayDataメソッドを実行してみてください。","children":[]},{"blockId":"1ada501e-f337-8131-b0f0-f7438e74c4a6","type":"paragraph","parent":"※プログラムは「prac6-2.py」として保存","children":[]},{"blockId":"1ada501e-f337-8186-85bf-d116b9a6c606","type":"heading_3","parent":"### 期待する出力結果","children":[]},{"blockId":"1ada501e-f337-8194-b701-c29e12684e93","type":"code","parent":"```text\nようこそ、 田中太郎 さん！\nようこそ、 佐藤圭祐 さん！\nようこそ、 須賀雅彦 さん！\n名前: 田中太郎\n学生番号: 1234\n使える言語: ['Python', 'C言語', 'FORTRAN', 'Assembly']\n名前: 佐藤圭祐\n学生番号: 5678\n使える言語: []\n名前: 須賀雅彦\n学生番号: 90\n使える言語: []\n```","children":[]},{"blockId":"1ada501e-f337-8155-9011-d8dc54108873","type":"paragraph","parent":"","children":[]},{"blockId":"1ada501e-f337-8143-9f90-fb7abb4ff3c7","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-814c-a0db-e8757a13fcb2","type":"heading_1","parent":"# 問題3","children":[]},{"blockId":"1ada501e-f337-81f9-a73e-cf9ed8c599ad","type":"paragraph","parent":"前問のクラス`ClubMember`に、言語名を引数として受け取り、使える言語に追加する`addLanguages`メソッドを追加してください。","children":[]},{"blockId":"1ada501e-f337-8107-9aa4-f66dec3b362f","type":"paragraph","parent":"また、`ClubMember`を自由な名前、学生番号、言語でインスタンス化し、`displayData`を実行したあと`addLanguages`を実行していくつか言語を追加してください。再度`displayData`を実行し、使える言語が増えていることを確認してください。","children":[]},{"blockId":"1ada501e-f337-8191-a3da-c41ca1319eab","type":"paragraph","parent":"※プログラムは「prac6-3.py」として保存","children":[]},{"blockId":"1ada501e-f337-81be-9b46-efda62d5b1cb","type":"heading_3","parent":"### 期待する出力結果","children":[]},{"blockId":"1ada501e-f337-811a-92aa-c64ff5be9c64","type":"paragraph","parent":"","children":[]},{"blockId":"1ada501e-f337-8195-973f-d514dec2b11f","type":"code","parent":"```text\nようこそ、 渡辺昂輝 さん！\n名前: 渡辺昂輝\n学生番号: 1964\n使える言語: ['Python', 'Rust', 'Ruby', 'JavaScript']\naddLanguageを実行\naddLanguageを実行\n名前: 渡辺昂輝\n学生番号: 1964\n使える言語: ['Python', 'Rust', 'Ruby', 'JavaScript', 'Go', 'Java']\n```","children":[]},{"blockId":"1ada501e-f337-81c1-a4a2-f8234beb21ca","type":"heading_1","parent":"# 進捗アンケート","children":[]},{"blockId":"1ada501e-f337-8180-9359-e11127b4a3d6","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-813e-9bd5-cb08a91f39d1","type":"paragraph","parent":"練習問題６が終了した人は、以下のGoogleフォームに回答してください。","children":[]},{"blockId":"1ada501e-f337-8185-befd-d7aa0bba9a09","type":"synced_block","parent":"","children":[]},{"blockId":"1ada501e-f337-816f-9c52-c48513eea916","type":"quote","parent":"\u003e ","children":[{"blockId":"1ada501e-f337-816a-b344-fd45bcb8fce1","type":"bookmark","parent":"[bookmark](https://forms.gle/gbqDyaqNtWRfoSEGA)","children":[]},{"blockId":"1ada501e-f337-81ff-bdae-c67fe226c496","type":"paragraph","parent":"","children":[]}]},{"blockId":"1ada501e-f
