*戻り値（もどりち）**と呼びます。","children":[]},{"blockId":"1ada501e-f337-81e6-8637-e4e85d1de78e","type":"callout","parent":"\u003e ☝ **戻り値**は**返り値**とも言います。","children":[]},{"blockId":"1ada501e-f337-8198-bf5a-dc313a365706","type":"paragraph","parent":"また、関数を実行することを**「関数を呼び出す」**と言ったりします。","children":[]},{"blockId":"1ada501e-f337-8186-b9ee-f896771cd8db","type":"image","parent":"![%E9%96%A2%E6%95%B0%E8%AA%AC%E6%98%8E.jpg](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/44ae266a-224c-4af4-8692-77ec00939fc9/%E9%96%A2%E6%95%B0%E8%AA%AC%E6%98%8E.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466UKF342OJ%2F20250313%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250313T062713Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEIb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJHMEUCIQCtEse0pz59KZW2ytohsDJBx2XtdkOP2EhaV7ADKrl9ZwIgLIaMRvCv7bmLgYWKsn%2FXIpfD5%2FlP0hSbKQkB7raiOWMqiAQIz%2F%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FARAAGgw2Mzc0MjMxODM4MDUiDKX%2FuDcJYhHmBwg%2B4ircAyIh%2BL1mq%2BJaA%2B%2B95xTgzZwBhP7dfnCfHhImd%2Fk4A6gBZeLmBz1x%2F87V3sGeUAPqpHjaBS8hVnWRmu7Wux21S5EBA6jcvnuOcZmtAuLvr2%2FthuQq2jmKy5TmTpAdt%2BvUvw0xu4TCPJv9zmfmJBFq6sbWmrmBL1wBD4jbYg4Pt5xaAPHkjiLNP4Oz4ih80eVNnugE8TOk9nQPWDM%2BSUa%2Bom8yTI3pGUYWeIN8XJeOoosPRAJZOriTtkp%2Bga97LYO4H1p15%2BgV9BWg1wT9q4WUVSMsN%2BVpp8XmNhnj%2BDhtb06szaVE7bvv4ALbCJcUKH%2B96lEequRIgP9X7%2FgrgR%2FVdE946CRMMVrTIPY9xa3AT137GqULAk36PbqsKOZSIWuimSaATBcqwvvidrsCwiUuFfM7Wp6uswtCV3Qcek4sdRZSBOsimAcGi95NZWvTpTeE79h45HoM%2BdZQWNWwrgIgoWmnmY7kTY%2Fy53XpSlrSLNX1eFUsjUBB7wlVoW9ATS6tNxEPkF%2FvZZRecWKGAmVMV%2B%2B%2F5tqV%2Bz6wgqqJlDI%2Ftp42tNd3IUeSDH23ZkCx8SU8ZxhDi2UTzPJOtW4qZjMKqt9h%2BgbDJygDl9RywjPt343N4mkWLEBN4pfAkKAgMPLjyb4GOqUBsEip58RsAz%2BKSoqE5n3O%2BbDRVCNU96jRzUfBPsPEGs7cfQrkjHqnrHWCg54MS%2B9CCsHkX1bsehiBrEfzz%2F%2BVZ6atY1xrv9wCnKtYPrvdd%2F8MXEtYP2ctoua2lTUWBxgbUiM6jFkZJA61IBzltEwssOHxw3XfuFkD0xGREKZB5u%2BOEVINWTq86UL5Pwj0%2Fu1TNm84ErvhCP2a0FD \n| **`abs()`**   | 絶対値を返す                 | **`abs(-5)`** **=\u003e** **`5`**                                         |\n| **`len()`**   | シーケンス（リストや文字列など）の長さを返す | **`len(\"Python\")`** **=\u003e** **`6`**\n**`lne([1,2,3])`** **=\u003e** **`3`** |\n| **`max()`**   | シーケンスの最大値を返す           | **`max([1,2,3])`** **=\u003e** **`3`**                                    |\n| **`min()`**   | シーケンスの最小値を返す           | **`min([1,2,3])`** **=\u003e** **`1`**                                    |\n| **`sum()`**   | シーケンスの合計値を返す           | **`sum([1,2,3])`** **=\u003e** **`6`**                                    |\n| **`round()`** | 数値を最も近い整数に丸める(四捨五入)    | **`round(3.5)`** **=\u003e** **`4`**                                      |","children":[{"blockId":"1ada501e-f337-81d3-bc2c-fd36a0e73420","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-8137-ad03-eb3a53f011ea","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-81ae-8598-ce7a774454c6","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-81dd-924a-da61b180299c","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-8189-b6b4-d97064970eaa","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-8178-a6eb-eb7952ef9dc5","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-8126-8622-f041eea8b689","type":"table_row","parent":"","children":[]}]},{"blockId":"1ada501e-f337-813b-a753-ed841ebb909c","type":"paragraph","parent":"次回からはこのような関数を自作する方法を学びます。","children":[]},{"blockId":"1ada501e-f337-8110-ae23-ff83398d228f","type":"paragraph","parent":"","children":[{"blockId":"1ada501e-f337-818a-8160-f6d2d2a79892","type":"paragraph","parent":"","children":[]}]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"前期","id":"/posts/course/前期"},{"title":"python基礎文法","id":"/posts/curriculums/1ada501e-f337-814b-ac7d-cbd864901138/1ada501e-f337-814b-ac7d-cbd864901138"},{"id":"/posts/cur
