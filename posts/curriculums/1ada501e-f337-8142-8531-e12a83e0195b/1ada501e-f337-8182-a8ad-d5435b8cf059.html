37-814a-9e7f-c7e5ef9cfa11","type":"paragraph","parent":"`/list` →「トグルリスト」を選択","children":[]},{"blockId":"1ada501e-f337-818b-a323-f4274a5a00e4","type":"paragraph","parent":"or","children":[]},{"blockId":"1ada501e-f337-812d-895a-c72b0aa20239","type":"paragraph","parent":"`\u003e 〇〇` （半角大なり記号と半角スペース）","children":[]}]},{"blockId":"1ada501e-f337-8123-82c6-e35a193605c1","type":"heading_2","parent":"## 引用","children":[]},{"blockId":"1ada501e-f337-8175-9503-f58608d1b9f0","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-810c-bb95-e4baa5a4c828","type":"paragraph","parent":"引用文など、**すこし目立たせたい**部分に使う。","children":[]},{"blockId":"1ada501e-f337-8197-bc31-feaebd84473e","type":"paragraph","parent":"もちろん、引用文にしか使ってはいけないなんていうルールはありません。他の文章との違いを示したり、なにかの具体例をいれてもいいでしょう。","children":[]},{"blockId":"1ada501e-f337-814b-a122-e073a94d73f6","type":"callout","parent":"\u003e ☝ 引用の例  \n\u003e 以下は太宰治「人間失格」の書き出しである。  \n\u003e   \n\u003e \u003e 恥の多い生涯を送って来ました。","children":[{"blockId":"1ada501e-f337-8133-b76c-ec830f35ac02","type":"paragraph","parent":"以下は太宰治「人間失格」の書き出しである。","children":[]},{"blockId":"1ada501e-f337-8137-9954-d8b5551d1113","type":"quote","parent":"\u003e 恥の多い生涯を送って来ました。","children":[{"blockId":"1ada501e-f337-816f-9c06-ce428c10d5b4","type":"paragraph","parent":"自分には、人間の生活というものが、見当つかないのです。","children":[]}]}]},{"blockId":"1ada501e-f337-8185-a2c1-f338cc00cc8c","type":"callout","parent":"\u003e ⌨️ コマンド  \n\u003e `/quote`  \n\u003e   \n\u003e or  \n\u003e   \n\u003e `\" 〇〇` （半角ダブルクオーテーションと半角スペース）","children":[{"blockId":"1ada501e-f337-8159-980d-fda57b5a4094","type":"paragraph","parent":"`/quote`","children":[]},{"blockId":"1ada501e-f337-81d7-b3b2-efe38245f388","type":"paragraph","parent":"or","children":[]},{"blockId":"1ada501e-f337-81c3-b9af-d58a4ff11dec","type":"paragraph","parent":"`\" 〇〇` （半角ダブルクオーテーションと半角スペース）","children":[]}]},{"blockId":"1ada501e-f337-81e1-82a0-f3c5942ae6e8","type":"heading_2","parent":"## コールアウト","children":[]},{"blockId":"1ada501e-f337-81b3-b2e5-d37a93d646ad","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81b6-b769-e2e05d4d0f7e","type":"paragraph","parent":"重要な部分や**特に目立たせたい部分**に使用する。","children":[]},{"blockId":"1ada501e-f337-81cf-bda3-c77b40771caa","type":"paragraph","parent":"背景色やアイコンの設定も可能で、とても便利。とりあえず使っときゃいい感じになります。","children":[]},{"blockId":"1ada501e-f337-81fb-96fd-d5898287454b","type":"callout","parent":"\u003e ☝ コールアウトの例  \n\u003e \u003e ✅ キーボードコマンド・ショートカットで快適な操作が可能  \n\u003e   \n\u003e \u003e ⚠️ 全角と半角を間違えないようにしましょう！","children":[{"blockId":"1ada501e-f337-8141-9d34-e0758e53b411","type":"callout","parent":"\u003e ✅ キーボードコマンド・ショートカットで快適な操作が可能","children":[]},{"blockId":"1ada501e-f337-8113-b13f-c14ba4dbfa9d","type":"callout","parent":"\u003e ⚠️ 全角と半角を間違えないようにしましょう！","children":[]}]},{"blockId":"1ada501e-f337-81e4-b93c-f32fe02e1c90","type":"callout","parent":"\u003e ⌨️ コマンド  \n\u003e `/callout`","children":[{"blockId":"1ada501e-f337-81e5-8925-ce6da017c7a6","type":"paragraph","parent":"`/callout`","children":[]}]},{"blockId":"1ada501e-f337-8169-b7da-d3ce42267ac0","type":"heading_2","parent":"## 区切り線","children":[]},{"blockId":"1ada501e-f337-81f4-882c-d246aaa86542","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-810b-a523-d65a9f863220","type":"paragraph","parent":"その名の通り、横方向に区切りの線を入れられます。","children":[]},{"blockId":"1ada501e-f337-8129-9bda-cf450a345dbc","type":"paragraph","parent":"このページや以下の例のように、**見出しと内容の間**に挟み込むとお洒落になります。","children":[]},{"blockId":"1ada501e-f337-8188-a0bc-de162c7813c9","type":"callout","parent":"\u003e ☝ 区切り線リストの例  \n\u003e ## 足し算  \n\u003e   \n\u003e ---  \n\u003e   \n\u003e 2つの数を足し合わせます。  \n\u003e   \n\u003e ## 引き算  \n\u003e   \n\u003e ---  \n\u003e   \n\u003e 左の数から右の数を差し引きます。","children":[{"blockId":"1ada501e-f337-81f2-82d4-f8b2c93cb43d","type":"heading_2","parent":"## 足し算","children":[]},{"blockId":"1ada501e-f337-81e5-9043-ca5f471eab89","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81ac-ab3b-fa8ac7157ec1","type":"paragraph","parent":"2つの数を足し合わせます。","children":[]},{"blockId":"1ada501e-f337-819d-b4f9-fb172f549a81","type":"heading_2","parent":"## 引き算","children":[]},{"blockId":"1ada501e-f337-81d2-910c-dc2ad6e96717","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-817c-b589-c9608473b1a9","type":"paragraph","parent":"左の数から右の数を差し引きます。","children":[]}]},{"blockId":"1ada501e-f337-8150-a666-d2a1b97d1bd7","type":"callout","parent":"\u003e ⌨️ コマンド  \n\u003e `/div`  \n\u003e   \n\u003e or  \n\u003e   \n\u003e `---` （半角ハイフン3つ）","children":[{"blockId":"1ada501e-f337-81d3-bbd4-ef2b94a9bd7f","type":"paragraph","parent":"`/div`","children":[]},{"blockId":"1ada501e-f337-81ab-b86f-f3bb902def57","type":"paragraph","parent":"or","children":[]},{"blockId":"1ada501e-f337-810a-85e5-c128b1f2bec9","type":"paragraph","parent":"`---` （半角ハイフン3つ）","children":[]}]},{"blockId":"1ada501e-f337-818b-af0a-d4d2e80b42a8","type":"heading_2","parent":"## テーブル","children":[]},{"blockId":"1ada501e-f337-8139-abe6-dff117515e3d","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81b8-bfcb-c396d4fb5cb5","type":"paragraph","parent":"**シンプルな表**を作成できます。","children":[]},{"blockId":"1ada501e-f337-8150-9654-c731e334a951","type":"paragraph","parent":"一行目を見出しにするか、1列目を見出しにするかを選べます。","children":[]},{"blockId":"1ada501e-f337-8153-81ee-d7fb42806a30","type":"callout","parent":"\u003e ☝ テーブルの例  \n\u003e | 名前 | 学年 |  \n\u003e | -- | -- |  \n\u003e | 田中 | 2年 |  \n\u003e | 佐藤 | 3年 |  \n\u003e   \n\u003e | 1年 | 30人 |  \n\u003e | -- | --- |  \n\u003e | 2年 | 15人 |  \n\u003e | 3年 | 10人 |","children":[{"blockId":"1ada501e-f337-8115-870f-eb18c5a7bc60","type":"table","parent":"| 名前 | 学年 |\n| -- | -- |\n| 田中 | 2年 |\n| 佐藤 | 3年 |","children":[{"blockId":"1ada501e-f337-818c-b81b-f95a8b93a4bc","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-8190-8692-d2f5c5d5dfed","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-8147-81a8-f8150cc6c200","type":"table_row","parent":"","children":[]}]},{"blockId":"1ada501e-f337-813c-8d99-f1427467399d","type":"table","parent":"| 1年 | 30人 |\n| -- | --- |\n| 2年 | 15人 |\n| 3年 | 10人 |","children":[{"blockId":"1ada501e-f337-81b7-b046-f2f8d6e61a04","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-8150-b4dd-d88ab8353355","type":"table_row","parent":"","children":[]},{"blockId":"1ada501e-f337-8129-bef0-c8efe8a190be","type":"table_row","parent":"","children":[]}]}]},{"blockId":"1ada501e-f337-8108-8d2e-defd853547c5","type":"callout","parent":"\u003e ⌨️ コマンド  \n\u003e `/table`","children":[{"blockId":"1ada501e-f337-8161-8245-de006ca9069b","type":"paragraph","parent":"`/table`","children":[]}]},{"blockId":"1ada501e-f337-8199-9f39-fdecf30f972e","type":"heading_2","parent":"## コードブロック","children":[]},{"blockId":"1ada501e-f337-81ee-be42-ee121d747a33","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-812a-8bcf-de4b8a39d104","type":"paragraph","parent":"プログラムをはじめとした、**コード**を見栄え良く設置できます。","children":[]},{"blockId":"1ada501e-f337-81cf-a85c-f90b8e6287b0","type":"paragraph","parent":"コードブロック内は上記のコマンド等の影響を受けず、プログラミング言語を選べば自動で文法に沿った色をつけてくれます。","children":[]},{"blockId":"1ada501e-f337-814f-9bcc-eedfd41d7a6b","type":"callout","parent":"\u003e ☝ コードブロックの例  \n\u003e ```python  \n\u003e #↑ここらへんで言語を選べます  \n\u003e   \n\u003e def main():  \n\u003e \tprint(\"こんなふうに色分けされます\")  \n\u003e ```","children":[{"blockId":"1ada501e-f337-8121-9555-d7faffa48a07","type":"code","parent":"```python\n#↑ここらへんで言語を選べます\n\ndef main():\n\tprint(\"こんなふうに色分けされます\")\n```","children":[]}]},{"blockId":"1ada501e-f337-810e-8396-d7ff150be792","type":"callout","parent":"\u003e ⌨️ コマンド  \n\u003e `/code` →「コード」を選択","children":[{"blockId":"1ada501e-f337-81d8-bbe5-f5a3ccc2cfa9","type":"paragraph","parent":"`/code` →「コード」を選択","children":[]}]},{"blockId":"1ada501e-f337-81b9-9336-cd7c1ed94a81","type":"heading_2","parent":"## 画像","children":[]},{"blockId":"1ada501e-f337-81e9-b3df-c6cf86b0c107","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8122-8da4-ed2be57acec2","type":"paragraph","parent":"Notionには簡単に画像を埋め込むこともできます。","children":[]},{"blockId":"1ada501e-f337-81a4-8bc1-de50852b2bb6","type":"paragraph","parent":"やり方は他のブロックと少し違って、エクスプローラーから入れたい画像を**ドラックアンドドロップ**するだけです。","children":[]},{"blockId":"1ada501e-f337-8176-ad0c-ee11ce37a585","type":"image","parent":"![notion_image.gif](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/5a639ef3-99f4-4023-ab33-578c1feb9004/notion_image.gif?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466QJGJTTGR%2F20250315%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250315T013050Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjELH%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJHMEUCICMNDRBgJQBvuKr57otKcGgD48%2FVyVFRVWAFLOpfPg26AiEAj0KJYatna2n%2Br3BRhAQN4W%2BmZEfVAmp%2BgpXxpPpkSzYqiAQI%2Bv%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FARAAGgw2Mzc0MjMxODM4MDUiDMlkyW%2FWeDXk3FErvCrcA7hSY8idjdELKvV%2FDIpdmkwi4IjQORsfp79rYv0M7bQtrPi2a9atPDnK1MsIPfNCVu7hpVFn20WSZFBtAwRCQRZR0vzpHoXYPAUfKaN1LXDC2ZVKYvDGWY9OTVd%2F1bzJ9nmjEp%2B9YdDjJguoN276j0sqV1Ey9%2BoxWmmqylYXOS7OJF0WXQWTh7VL9blDTt1kPp73rfVFqYvMj%2BDAdtjzNBJYLLRBCR28o9S%2BJ%2B40a6DwiFxs2yzClKbVxQFpYBzZi1sftLk0mtxB3YAVyMTZTV0mUuR1xPvOyOk4z2rgHSz0wkNlchaFqAY9XoCkECvxIByNwqnkf1SFgcDPbeltBOivZJscsPVV8EGzgFTFbU%2Bx4kw27iWd9yFjLePv3D0Pl5ZAkNkhpXLLCAcIuwGSV%2FlzwzLfmIklLPet5v5GB0ygitrdp2Dv38lXNWHX3CZ2hLlNleaYkmuwhaZYzoBIYNTytx517r10Ng9aPKFgxQ3g2BJZdP3WF8VB%2FSkMFCHFWcvuqEOJGbQQKLKURuuTIBO4%2F5XHgO7LchDI%2FNTUBpL9rgCH9oo8hkF%2BU4ER9h9Ft4jXmY25ztcctwcRETlcZNkMyZfc8RaQ4n7jRdlF0uPtWTfnIru93ygcOCZRMO%2Bp074GOqUBOTN%2B4nWwmtA28IDhe8L0noykNSIZMFU8t%2BrSqZ1ppKOQRnp9eWLKZS2K8KY0LPFoBCRt0VZNACy9H99KDNTH266LpqdfvqZ5cPpZtzZsrLjkRuKyQr0nssL0YQEw9%2Bd2ejolBoz8OnM2aWyv4K8PoMznznZHjNKSLbHPb3ye5AfKUAHGoprPglv6miDp4lEFcU9SOJFyMmi1v3kJ6acXiNGzuk4a\u0026X-Amz-Signature=2439f1fa61f35fbde7cd
