てください。","children":[]},{"blockId":"1ada501e-f337-810c-a0d7-e5f6afd5373d","type":"link_to_page","parent":"[Canvaについて](/posts/curriculums/1ada501e-f337-81dc-b078-f2e974ea4ba4/1ada501e-f337-81dc-b078-f2e974ea4ba4)","children":[]},{"blockId":"1ada501e-f337-81d4-bfe5-ec5808e943c8","type":"paragraph","parent":"これは、Notionで書いたCanvaに関するページを**Web公開**したものです。ブラウザでWebサイトのように読むことができると思います。","children":[]},{"blockId":"1ada501e-f337-8102-9dd8-fe6441f05eb4","type":"paragraph","parent":"この機能で、自分で書いたページを他人に共有して読んでもらうことが可能なのです。","children":[]},{"blockId":"1ada501e-f337-813c-98c8-f483af536f0e","type":"heading_2","parent":"## Web公開の方法","children":[]},{"blockId":"1ada501e-f337-81cb-b17f-ce5400f19b1c","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81f2-8707-f1356ea32a3b","type":"paragraph","parent":"Web公開はとても簡単にできます。","children":[]},{"blockId":"1ada501e-f337-81c7-901c-e5c7c3512f93","type":"paragraph","parent":"まず、共有したいページを開きましょう。（例は「Notionについて」のページです）","children":[]},{"blockId":"1ada501e-f337-813b-9b52-dfc29488fcd1","type":"paragraph","parent":"右上の「**共有**」をクリックします。","children":[]},{"blockId":"1ada501e-f337-81ad-a261-d5dc53eef8c8","type":"image","parent":"![notion_share_01.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/aed5e4b8-6766-40a4-977b-e384aed64d55/notion_share_01.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466SRBHMH6B%2F20250313%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250313T062726Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEIb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJHMEUCIQDCriWyfM5jlSS9EpJouBDb0nWD7PH1xc4kaFkwZMn9fAIgUZtiG6orFiy5r8sv%2BqKFtDfP22QZNsVxGrD8t2%2FTtA8qiAQIz%2F%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FARAAGgw2Mzc0MjMxODM4MDUiDMAEdPBi5%2BxfwDz9xCrcA8ChEhkeYPWWScm60R9XpJRo1Um1Nz%2B2AdR6n6fVoEUqFBURiogLoE21ieHwly77cYVcs1EFsrQHfVVQTz7dpgQZwH9mHQjb3ja7gQAlXL6sH6iJ6LycVW%2FC5mxNgB9WOmKNGl5xxoXTYnzA2He4c5pBvx
