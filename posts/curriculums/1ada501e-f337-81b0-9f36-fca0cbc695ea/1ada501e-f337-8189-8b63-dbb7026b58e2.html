\n        txt_number.value = str(int(txt_number.value) + 1)\n        page.update()\n\n    page.add(\n        ft.Row(\n            [\n                ft.IconButton(ft.icons.REMOVE, on_click=minus_click),\n                txt_number,\n                ft.IconButton(ft.icons.ADD, on_click=plus_click),\n            ],\n            alignment=ft.MainAxisAlignment.CENTER,\n        )\n    )\n\nft.app(target=main)\n```","children":[]},{"blockId":"1ada501e-f337-811b-9d90-c1b34e982d2a","type":"paragraph","parent":"そして、VSCode下部のコンソール部に、このようなコマンドを打ってみます。","children":[]},{"blockId":"1ada501e-f337-812b-817d-c8b20ec7e18c","type":"code","parent":"```text\nflet run .\\counter.py\n```","children":[]},{"blockId":"1ada501e-f337-8113-819e-e8c0ec1a5183","type":"paragraph","parent":"エンターを押して少し待つと、新しくウィンドウが立ち上がり、カウンターアプリが起動します。","children":[]},{"blockId":"1ada501e-f337-811c-b46e-e72bcd63563f","type":"paragraph","parent":"「＋」や「－」をクリックして、真ん中の数字が増えたり減ったりするのを確認してみてください！","children":[]},{"blockId":"1ada501e-f337-8164-a079-ce30a16cfba1","type":"image","parent":"![%E3%82%AB%E3%82%A6%E3%83%B3%E3%82%BF%E3%83%BC%E4%BE%8B.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/7c8f3374-f199-4192-ab6a-cc98a728e481/%E3%82%AB%E3%82%A6%E3%83%B3%E3%82%BF%E3%83%BC%E4%BE%8B.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4662DYHBFNC%2F20250317%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250317T130928Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEO3%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJGMEQCIC7mquGSJOLbsisKH57kY%2FX3KaLp3p5NTIxe3rgxKcTpAiB%2FqlAe1XJbc%2Ftoqq7fjRSMed4FT0fsYJd47sxQtX6cnyr%2FAwhGEAAaDDYzNzQyMzE4MzgwNSIMaoBITEzPrxZRvG%2F%2FKtwDzsGEUAbi8eLZDvX0mXBRfc%2FRlg%2FOGxanUToQ0SaJI0C4Zbhv2CMTqiTToZM1ncqrLpTi9L%2BkAylUUeWTwc7FaOIFPntsmy0gUw51s1AVtoSb%2B5rcAN%2B0Z%2FP7w4j1NNvXHgwfJ41MuvtrnwSCH18GzadqHBoASOaKL5Nl2PArq5AJBTIqmXtFmJGlNUuYhCJYnu5RAzYuA9jocd9MN%2F03FJdHKil7YQT
