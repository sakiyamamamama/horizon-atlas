-d67e7734f557","type":"paragraph","parent":"読んでるだけじゃどれほど便利なのかわからないと思うので、とりあえずインストールしてみましょう！","children":[]},{"blockId":"1ada501e-f337-81fb-a0ec-f161eb93f2f7","type":"heading_1","parent":"# VSCodeのインストール","children":[]},{"blockId":"1ada501e-f337-81dc-8e93-fb67e3727dc1","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8101-b7f5-e9d3d359b2c9","type":"heading_2","parent":"## 1. ダウンロード","children":[]},{"blockId":"1ada501e-f337-8106-90ed-c046fec110ee","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-813a-8493-c15d4992ac3b","type":"paragraph","parent":"まず、VSCodeの公式サイト（[https://code.visualstudio.com/](https://code.visualstudio.com/)）からインストーラーをダウンロードしましょう。","children":[]},{"blockId":"1ada501e-f337-81ae-abd1-e2bf6bc2abf8","type":"paragraph","parent":"公式サイトにアクセスして、「**Download for Windows**」をクリックします。","children":[]},{"blockId":"1ada501e-f337-816a-a425-c5fe2b2530aa","type":"image","parent":"![%E5%85%AC%E5%BC%8F%E3%82%B5%E3%82%A4%E3%83%88.jpg](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/8403cfdc-2fa4-4f15-9b13-f27bec483ed9/%E5%85%AC%E5%BC%8F%E3%82%B5%E3%82%A4%E3%83%88.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466VO5VKDYN%2F20250313%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250313T062651Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEIb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJHMEUCIQDFNBkS0ofYu63zoj0PA2AdwZ1Q%2FgHlynnVZua7Zna8IAIgCBak5D4ND2rq2kEc4%2BRbbfMkt%2FWKKfAfsjR6%2B2asMTUqiAQIz%2F%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FARAAGgw2Mzc0MjMxODM4MDUiDGxm0nQAkJ3bqgCLjCrcA7IrmMwyRA8V78cbh5CM03c5RmO9XWdG3PjRWC1NSZCVgxXH6EUcm%2Bqz7SmNqxqaCPyOoApqLy27BPRYcJhSuqS%2BViuLzIdOgAFAdAz6cDEUajLvT0gvGM1BYzsoQKd0jdmtvAfJg6CB8u8wJsa7Ge0Lwk0TgmiYp7GnLaI4QD%2BrPMujv%2FsSIX6Y85aYQGAV4xsTw837mZStZNWKuNKPP3dJM3Y5s3SeMMvEb9P54J06MghZQHs40hrclbDvw62zNwwpA%2FHqkvpy4YPJR3FLfUEwNW4uNT%2FaamtEsfGZUKdzga2eIP4ALCw7PZDgsVXX
