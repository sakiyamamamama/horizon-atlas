f337-8197-b9d6-d67e7734f557","type":"paragraph","parent":"読んでるだけじゃどれほど便利なのかわからないと思うので、とりあえずインストールしてみましょう！","children":[]},{"blockId":"1ada501e-f337-81fb-a0ec-f161eb93f2f7","type":"heading_1","parent":"# VSCodeのインストール","children":[]},{"blockId":"1ada501e-f337-81dc-8e93-fb67e3727dc1","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8101-b7f5-e9d3d359b2c9","type":"heading_2","parent":"## 1. ダウンロード","children":[]},{"blockId":"1ada501e-f337-8106-90ed-c046fec110ee","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-813a-8493-c15d4992ac3b","type":"paragraph","parent":"まず、VSCodeの公式サイト（[https://code.visualstudio.com/](https://code.visualstudio.com/)）からインストーラーをダウンロードしましょう。","children":[]},{"blockId":"1ada501e-f337-81ae-abd1-e2bf6bc2abf8","type":"paragraph","parent":"公式サイトにアクセスして、「**Download for Windows**」をクリックします。","children":[]},{"blockId":"1ada501e-f337-816a-a425-c5fe2b2530aa","type":"image","parent":"![%E5%85%AC%E5%BC%8F%E3%82%B5%E3%82%A4%E3%83%88.jpg](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/8403cfdc-2fa4-4f15-9b13-f27bec483ed9/%E5%85%AC%E5%BC%8F%E3%82%B5%E3%82%A4%E3%83%88.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4665XIH2ITI%2F20250315%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250315T012722Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjELH%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJGMEQCIE0OanK2mCzz4k3op4bdpPYjbI%2F1UAvvFfsX2MRffk9nAiA2yn5zFkBDLa%2FmyezwwIrsgObdOP3UMUaRZW0vm1pUNCqIBAj6%2F%2F%2F%2F%2F%2F%2F%2F%2F%2F8BEAAaDDYzNzQyMzE4MzgwNSIMaI0LwrCTzAO61JmNKtwDLJoi9XWsNrBozMD%2FTQ2%2BmJOiKySrDbDYQUkXn1LBBFD1pqk9yAfD0NJl3mXwQ0o93%2BVWkLy2qzEyt24t40mmOJ39E757YNtpRx7h8q%2BLuvNQ8AaTka4vp3%2BkdaP8c%2FuzjJDXemVO3tBGVctAZMee5uC3Q4owSEehJLRY0%2FVzPGMkO0G3lpQOdJ9EgwO%2BNqDUk47ykj%2B4GGzgFN70YnjqOH%2FT06PfQWOokWMmyI5kWkyIaWaZOFKtCfMZTmNrQpez2jJOchT3kbzexjBWexkrRgqYMNPRBdVzMJhP6aFLyeiJuLBd
