eId%5D-df2c329afb78fda7.js" defer=""></script><script src="/horizon-atlas/_next/static/rmqahNtRdOEz5kBLpXRJ-/_buildManifest.js" defer=""></script><script src="/horizon-atlas/_next/static/rmqahNtRdOEz5kBLpXRJ-/_ssgManifest.js" defer=""></script></head><body class="antialiased"><div id="__next"><div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"><div class="bg-white p-6 rounded-lg shadow-lg w-96"><h2 class="text-xl font-bold mb-4">ログインが必要です</h2><button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">OK</button></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"metadata":{"title":"データベース基礎","curriculumId":"1ada501e-f337-81e8-b251-df0f38a0cb23","category":"後期","visibility":["基礎班","発展班"],"tags":["基礎班","データベース","Python"],"is_basic_curriculum":true,"id":"101"},"mdBlocks":[{"blockId":"1ada501e-f337-81bf-8e1f-ed3b6faad7a4","type":"paragraph","parent":"今回はpythonとそのライブラリであるsqlite3を使用して、データベースにデータを保存する方法を紹介します。","children":[]},{"blockId":"1ada501e-f337-81e7-82b5-f85926473133","type":"heading_2","parent":"## データの保存方法","children":[]},{"blockId":"1ada501e-f337-8188-9ec4-d49d856ab09c","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8115-ac0d-fec9e777f759","type":"paragraph","parent":"データを保存する方法を見てきましょう。","children":[]},{"blockId":"1ada501e-f337-8183-a7c6-d8671cf68788","type":"callout","parent":"\u003e データを保存するSQL文  \n\u003e ```sql  \n\u003e INSERT INTO テーブル名(カラム名) VALUES (保存する値)  \n\u003e ```","children":[{"blockId":"1ada501e-f337-81c6-b15d-f9e5f0fc1963","type":"code","parent":"```sql\nINSERT INTO テーブル名(カラム名) VALUES (保存する値)\n```","children":[]}]},{"blockId":"1ada501e-f337-818f-9d9f-c742d2957a6e","type":"paragraph","parent":"データを保存するときは`INSERT`を使います。","children":[]},{"blockId":"1ada501e-f337-81aa-a2d2-e81413095f93","type":"paragraph","parent":"`INTO テーブル名（カラム名）` の部分で、どこにデータを保存するかを指定します。`VALIES (保存する値)`の部分で、保存したいデータの値を指定します。","children":[]},{"blockId":"1ada501e-f337-81f5-93b0-c3bb1594aef2","type":"heading_2","parent":"## 実際にデータを保存してみよう","children":[]},{"blockId":"1ada501e-f337-819a-91ae-d02215f3cad6","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8199-8ba4-d93be92794a6","type":"paragraph","parent":"「[**データベースとの接続とテーブルの作成**](/posts/curriculums/1ada501e-f337-81e8-b251-df0f38a0cb23/1ada501e-f337-8160-b03e-f28f8a18fa43)」で作成した`person`テーブルにデータを保存して見ましょう。","children":[]},{"blockId":"1ada501e-f337-8159-8058-cea0b506b0cd","type":"paragraph","parent":"新たに、create.pyというファイルを作ってください。","children":[]},{"blockId":"1ada501e-f337-8166-adca-c486eb65aa5b","type":"paragraph","parent":"create.pyの中身を以下のようにしてください。","children":[]},{"blockId":"1ada501e-f337-81f5-9770-c227f01f8f3d","type":"callout","parent":"\u003e create.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# データを保存する  \n\u003e cur.execute('INSERT INTO person(name, age, gender) VALUES (\"Sato\", 15, \"Man\")')**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"blockId":"1ada501e-f337-81e6-901d-dc7230377e37","type":"code","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# データを保存する\ncur.execute('INSERT INTO person(name, age, gender) VALUES (\"Sato\", 15, \"Man\")')**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"blockId":"1ada501e-f337-8129-8444-f771ed445267","type":"paragraph","parent":"SQL文は以下のようになっています。","children":[]},{"blockId":"1ada501e-f337-81bd-bd12-e4f195097298","type":"code","parent":"```sql\nINSERT INTO person(name, age, gender) VALUES (\"Sato\", 15, \"Man\")\n```","children":[]},{"blockId":"1ada501e-f337-81be-98d7-ffef3ebaa233","type":"paragraph","parent":"まず、`INSERT INTO person(name, age, gender)` の部分で、どこにデータを入れるかを決めています。今回は`person`テーブルの中のカラム`name、age、gender`にデータを入れることを指定しています。","children":[]},{"blockId":"1ada501e-f337-81f8-8df3-e2319e0f8d3d","type":"paragraph","parent":"`VALUES (”Sato”, 15, “Man”)` の部分で、何の値を入れるかを決めています。`name`に`”Sato”`、`age`に`15`、`gender`に`”Man”`を入れています。","children":[]},{"blockId":"1ada501e-f337-8160-b68d-f6327a5b408c","type":"paragraph","parent":"ちなみに、カラム`id` は、`AUTOINCREMENT` 属性があるので値を挿入しなくても自動で値が入れられます。","children":[]},{"blockId":"1ada501e-f337-815d-be2c-fb9b0413e718","type":"paragraph","parent":"pythonのファイルを実行してみましょう。","children":[]},{"blockId":"1ada501e-f337-8163-9e12-c3c7281991c6","type":"paragraph","parent":"TEST.dbの中身が以下のように表示されればデータの保存に成功しています。","children":[]},{"blockId":"1ada501e-f337-813e-baa1-c047edbb0bf1","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_22.56.58.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/ee0793a2-718f-497e-aa9d-697e811ad866/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_22.56.58.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4664TQDEVTK%2F20250313%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250313T062700Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEIb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJHMEUCIQDV4wFNyWXydpLUi%2BwIEfb7A%2BX2BxWs2PNhKAUhTU4LAwIgVkcfz7zl79TC7UZeoyz03famKROTPpFeGA3Ok5JjQhEqiAQIz%2F%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FARAAGgw2Mzc0MjMxODM4MDUiDPCDh%2FwQTCAySlAB3SrcA%2FmBWxwRCJjpizzhWqA%2FMZlwflmyYRgLNuSz3%2Fc3S5r%2F7a23myUl9JfFzeU2IsMTob8M3o7pFWWlteTVDbC%2FyFijOmOImAVm5GKOYotaleUOGGpAb%2BFtnfc%2B6iOBOzrQHcnWZ5wtmx194tnFMkHnbFUuHPz16wMQCmpuNntgjbXk3mgzoU1bo2wtrz81%2FVMaDgtCoS6XXenx2DHuCslz0jo24APx1eZW4hD1eXcnqPQLmqWP0wKyH7jA2%2Bh%2FzAKYOnfc4MZq9e41%2BOMYh4Q2gsR6L8GEMuPSkCzkbI6tbCAIG30uWCoKtagls6sXxA6RgFdlxXDi1dJullZUBF%2FR25jy94w7IasxaWKiRIer61uaOotimQztAlMjwl88Ro4uo8pRyydhD3nTIcsTyBwS6MRPOAs47R4%2BpOqh3KbROU sor`オブジェクト","children":[]}]},{"blockId":"1ada501e-f337-815c-aeb1-e4497865a0e3","type":"paragraph","parent":"このコードだと、変数に代入した任意の値を保存できます。","children":[]},{"blockId":"1ada501e-f337-816e-aabd-fb79faec5290","type":"paragraph","parent":"SQL文の、保存する値を入れる部分に`?` を入れます。そして、`execute` メソッドの二つ目の引数に、保存したい値の入ったタプル型を入れます。（タプル型については「[**タプル型**]()」をご覧ください）","children":[]},{"blockId":"1ada501e-f337-81cc-bedf-f59837fdb94c","type":"paragraph","parent":"例えば、personテーブルにデータを変数で保存するなら以下のように書きます。","children":[]},{"blockId":"1ada501e-f337-8152-95ff-ed2f29c34e2d","type":"callout","parent":"\u003e personテーブルにデータを変数で保存する  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# 任意の値を入れる  \n\u003e name = \"Hashimoto\"  \n\u003e age = 26  \n\u003e gender = \"Woman\"  \n\u003e   \n\u003e # データを保存する  \n\u003e cur.execute('INSERT INTO person(name, age, gender) VALUES (?, ?, ?)', (name, age, gender))**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"blockId":"1ada501e-f337-8186-bb58-e6840d87243e","type":"code","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# 任意の値を入れる\nname = \"Hashimoto\"\nage = 26\ngender = \"Woman\"\n\n# データを保存する\ncur.execute('INSERT INTO person(name, age, gender) VALUES (?, ?, ?)', (name, age, gender))**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"blockId":"1ada501e-f337-81ef-ade1-e3de55c4d181","type":"paragraph","parent":"このコードだと変数の内容を変えれば保存するデータの値を変えることができます。","children":[]},{"blockId":"1ada501e-f337-8185-8451-f7da4b4ada72","type":"paragraph","parent":"","children":[]},{"blockId":"1ada501e-f337-81d8-82a4-d76482d29284","type":"paragraph","parent":"次→[**データの取得(Read)**](/posts/curriculums/1ada501e-f337-81e8-b251-df0f38a0cb23/1ada501e-f337-81fe-9043-da67e48709a8)","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期"},{"title":"データベース基礎","id":"/posts/curriculums/1ada501e-f337-81e8-b251-df0f38a0cb23/1ada501e-f337-81e8-b251-df0f38a0cb23"},{"id":"/posts/curriculums/1ada501e-f337-81e8-b251-df0f38a0cb23/1ada501e-f337-8124-834c-d232ae4e3855","title":"データの保存(Create)"}],"childrenData":{"title":"データベース基礎","childPages":[{"title":"データベースとは","id":"1ada501e-f337-81ce-889f-d99449a4ba30"},{"title":"Pythonでデータベースを扱うためのライブラリ","id":"1ada501e-f337-81ea-92d1-dcb4d8f60e2a"},{"title":"データベースとの接続とテーブルの作成","id":"1ada501e-f337-8160-b03e-f28f8a18fa43"},{"title":"データの保存(Create)","id":"1ada501e-f337-8124-834c-d232ae4e3855"},{"title":"データの取得(Read)","id":"1ada501e-f337-81fe-9043-da67e48709a8"},{"title":"データの編集(Update)","id":"1ada501e-f337-815a-a9e6-d8cdd63afa9c"},{"title":"データの削除(Delete)","id":"1ada501e-f337-8190-b5d5-ff083def3250"},{"title":"テーブルの編集","id":"1ada501e-f337-81a2-bb7a-d5bc48cd5f09"},{"title":"CRUD操作を使い回せるようにしよう","id":"1ada501e-f337-81d2-8f41-cd45c5a72b38"},{"title":"マイグレーション","id":"1ada501e-f337-81ac-a7f5-efdaf65ef9e7"},{"title":"カラムの属性","id":"1ada501e-f337-81bc-8a50-df2e526e6153"},{"title":"SQL文","id":"1ada501e-f337-8175-826a-d32ae9e3e34d"}]},"pageId":"1ada501e-f337-8124-834c-d232ae4e3855","title":"データの保存(Create)"},"__N_SSG":true},"page":"/posts/curriculums/[curriculumId]/[pageId]","query":{"curriculumId":"1ada501e-f337-81e8-b251-df0f38a0cb23","pageId":"1ada501e-f337-8124-834c-d232ae4e3855"},"buildId":"rmqahNtRdOEz5kBLpXRJ-","assetPrefix":"/horizon-atlas","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
