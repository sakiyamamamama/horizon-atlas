eId%5D-df2c329afb78fda7.js" defer=""></script><script src="/horizon-atlas/_next/static/tAvKSES8UUOJt0Gt7TLjq/_buildManifest.js" defer=""></script><script src="/horizon-atlas/_next/static/tAvKSES8UUOJt0Gt7TLjq/_ssgManifest.js" defer=""></script></head><body class="antialiased"><div id="__next"><div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"><div class="bg-white p-6 rounded-lg shadow-lg w-96"><h2 class="text-xl font-bold mb-4">ログインが必要です</h2><button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">OK</button></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"metadata":{"title":"データベース基礎","curriculumId":"1ada501e-f337-81e8-b251-df0f38a0cb23","category":"後期","visibility":["基礎班","発展班"],"tags":["基礎班","データベース","Python"],"is_basic_curriculum":true,"id":"101"},"mdBlocks":[{"blockId":"1ada501e-f337-818f-9927-edc36ef7d009","type":"paragraph","parent":"今回はpythonとそのライブラリであるsqlite3を使用して、データベースとの接続方法と、テーブルの作成方法を紹介します。","children":[]},{"blockId":"1ada501e-f337-8174-8930-fef084af484d","type":"heading_2","parent":"## データの保存形式","children":[]},{"blockId":"1ada501e-f337-81e3-bfb1-f77f87ad47b2","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81b1-9c80-d5f36ec050bf","type":"paragraph","parent":"データの保存形式については「[**データベースとは**](/posts/curriculums/1ada501e-f337-81e8-b251-df0f38a0cb23/1ada501e-f337-81ce-889f-d99449a4ba30)」で一度説明しましたが、ここで改めて解説します。","children":[]},{"blockId":"1ada501e-f337-8147-ae7b-eb85d461fe06","type":"paragraph","parent":"データベースはテーブル（表）の形式で保存されます。","children":[]},{"blockId":"1ada501e-f337-81a4-a506-e819e5914c9d","type":"paragraph","parent":"以下は人の基本情報を保存するためのpersonテーブルの例です。","children":[]},{"blockId":"1ada501e-f337-81fa-b995-f07049c29104","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_15.48.54.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/d57a5eff-e5c4-4df5-9992-99792d5af5ef/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_15.48.54.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466TNQQJPG3%2F20250313%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250313T062654Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEIb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJGMEQCIDXRglAquC%2FF9tpQBVz0%2Bc4VYzLevo50rcIJlHHtePpIAiAbmY2ILBxjAirFIpM1LAFvo7%2FYiwsGYBDVT4JeJq3AnSqIBAjP%2F%2F%2F%2F%2F%2F%2F%2F%2F%2F8BEAAaDDYzNzQyMzE4MzgwNSIMQzHm0KsMyEI09idlKtwDBczvVj%2FKNOG%2BQA6Ll%2BEuy%2FEV%2BI52m7ER5R4oIjxj3sOD4aCd%2F9txEhjzKXKguHHyxlrHnYTUEoZUVU%2Bfpp7gz9JYQWRMhtwK4qNJnWd2wVb5S%2F75tf78YHXKhCN9VJlbB4PDpnrRdlFinBvkDAiHSPfV2ofoYyV%2BRlCvwj6kk2O6nfy%2B7M8YwagFG7jXKEfmgg9LKNzaY2ZIuUntkiaOst1euFZ5C2Vu4menYoE7R0uMB%2FLdWCSrNGeyCcYj%2BKRpOYHZ5w6t2A35FsqRvpzuZFaUAbo3XaUEkuAlj9fSULlY1ziyG9amzTcweMqG%2FRyPt%2F8ghmXCWvZFG24qFNChb8M2na5XUdGQM6bAq4XCDnK3HCFzDe6w16aFiJbVPZ7PY%2Bh%2FrxDujfxBWzTCjzxYl5zfGta9w0XBAVJyA6KFaotCiYLFLsFOOf0YfRVkImKiIp1j71VS2NbpY1nEnYwuE8PJiXRF3R5JOjnR0zSwXZQ%2BytpTFZLuhcVQUO4CZUZJ8GAc1H6RuUrsAkmpe1rRrD4JwSMyc1pIPSqj5fv%2BW%2FANFcDpHaxHAka1RCJOV2DttjB1mBOOzVraEsl5UPl9RVzPR9Hoavk2977T8iG6MAXHe8cxLQkI%2FdnHbMcwmuTJvgY6pgEucht45w2d46xPchmD2dk5EuWSn4Kh0rxRfGx8dUUXTUs33zkYEpSO75eLzVKE8GQnHg0KfhMQl%2FuYy8QDSVjtaUBQdhwlk6esO0Z8Vwqh0OGkHO0aaW0zbNMtpKFBMoqrkYmQPdYfExmD2ETixcCNlwvJLUi1joCWis7XKXInn9AskMCJNKqec%2BTGjrtvBcMdNRhluVm0rfMZmbEVc%2FA9XWWjaTzL\u0026X-Amz-Signature=b3889db0e5e425c2d5fcce37409bb2966369aa5eda2dc981b62e361d687d94c9\u0026X-Amz-SignedHeaders=host\u0026x-id=GetObject)","children":[]},{"blockId":"1ada501e-f337-8182-888d-fb6a739def1d","type":"paragraph","parent":"**テーブル**は、データの集まりを格納する場所です。テーブルはデータを行とカラム（列）の構造で整理し、それぞれの行が個別のデータ項目を表し、列がデータの属性や種類を示します。","children":[]},{"blockId":"1ada501e-f337-81ff-a5bb-ff70cc53d11d","type":"paragraph","parent":"**カラム**はテーブルの各列を指し、それぞれの属性を表します。例えば、personテーブルには、「id」、「name」、「gender」のカラムを含ます。カラムごとにデータの型（文字列、数値など）が決められており、各カラムに保存されたデータがその属性に応じた情報を提供します。","children":[]},{"blockId":"1ada501e-f337-8195-8bb6-fcd04c35acba","type":"paragraph","parent":"**行**は、実際のデータが格納されている単位です。例えば、personテーブルの1行目が「1、Sato、Man」であれば、それが1つのデータとして保存されます。テーブル内の各行は通常、識別のために一意（他と重複しない値）のID（**主キー**）を持ちます。","children":[]},{"blockId":"1ada501e-f337-8187-98eb-eed602469e12","type":"heading_2","parent":"## データベースと接続する","children":[]},{"blockId":"1ada501e-f337-8162-965f-e8306ca23df7","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81f0-9dff-daad0dbabed4","type":"paragraph","parent":"pythonでデータベースを操作するには、まずデータベースと接続する必要があります。","children":[]},{"blockId":"1ada501e-f337-8167-998c-f2572495e932","type":"paragraph","parent":"まず、「TEST.db」という名前のデータベースファイルを作ってください。\n(すでに「TEST.db」を作った人はそのままでいいです)","children":[]},{"blockId":"1ada501e-f337-819f-8550-f0679afda90d","type":"paragraph","parent":"そして、conn.pyというファイルを作ってください。","children":[]},{"blockId":"1ada501e-f337-81e7-85fd-d88befc7af88","type":"paragraph","parent":"conn.pyに、以下のようなコードを書いてください。","children":[]},{"blockId":"1ada501e-f337-811e-a06e-e2aada157f8a","type":"callout","parent":"\u003e conn.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e # データベースファイルの名前を保持  \n\u003e dbname = 'TEST.db'  \n\u003e # データベースに接続  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e # データベースを操作するカーソルオブジェクトを作成  \n\u003e cur = conn.cursor()  \n\u003e # データベースにデータをコミット  \n\u003e conn.commit()  \n\u003e   \n\u003e # データベースの接続を切断  \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"blockId":"1ada501e-f337-81ef-a7ff-c018980318c1","type":"code","parent":"```python\nimport sqlite3\n\n# データベースファイルの名前を保持\ndbname = 'TEST.db'\n# データベースに接続\nconn = sqlite3.connect(dbname)\n# データベースを操作するカーソルオブジェクトを作成\ncur = conn.cursor()\n# データベースにデータをコミット\nconn.commit()\n\n# データベースの接続を切断\ncur.close()\nconn.close()\n```","children":[]}]},{"blockId":"1ada501e-f337-81bf-ac6c-f15d1ed7ec26","type":"paragraph","parent":"コードを上から順番に説明します。","children":[]},{"blockId":"1ada501e-f337-81a8-81e7-e944999211f0","type":"paragraph","parent":"最初に、`sqlite3`モジュールをインポートします。\n`dbname`にデータベースの名前を代入します。\n`sqlite3`モジュールの`connect`関数の引数に`dbname`を入れて、データベースと接続します。\nデータベースを操作するための`cursor`オブジェクトを作成します。\nデータベースにデータをコミット（確定）します。\n最後に、データベースの接続を切断します。","children":[]},{"blockId":"1ada501e-f337-8184-a01c-d36aa7fb6006","type":"paragraph","parent":"これでデータベースに接続し、操作することが可能となります。","children":[]},{"blockId":"1ada501e-f337-8119-97c8-eb4e3274a54c","type":"paragraph","parent":"このコードはsqlite3を使う場合、ほぼ毎回必要になります。これだけで内容を理解することはできないと思いますが、とりあえず今はデータベースを操作するために必要な前準備だと思っておいてください。","children":[]},{"blockId":"1ada501e-f337-81b4-bf76-d43e23756fad","type":"heading_2","parent":"## データベースの操作方法","children":[]},{"blockId":"1ada501e-f337-81d7-87a4-d49a20602ad2","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81dc-8db7-c091037a8382","type":"paragraph","parent":"データベースを操作するためには、基本的に`cursor`オブジェクトの`execute` メソッドを使います。","children":[]},{"blockId":"1ada501e-f337-8142-95db-cb348e6039ba","type":"callout","parent":"\u003e データベース操作方法  \n\u003e ```python  \n\u003e cursorオブジェクト.execute('データベースへの命令')  \n\u003e ```","children":[{"blockId":"1ada501e-f337-8176-9233-d916de55f29a","type":"code","parent":"```python\ncursorオブジェクト.execute('データベースへの命令')\n```","children":[]}]},{"blockId":"1ada501e-f337-815e-9b8f-e79761f669ff","type":"paragraph","parent":"データベースへの命令の部分は、**SQL**というデータベースを操作するための言語で書きます。","children":[]},{"blockId":"1ada501e-f337-81b0-bc92-e1e121dfaa61","type":"paragraph","parent":"CRUD操作（データの保存、データの取得、データの編集、データの削除）は、基本的にこの`execute`メソッドを使い、引数にSQL文を入れて行います。なお、SQL文の部分が文字列であることに注意してください。","children":[]},{"blockId":"1ada501e-f337-81fb-bb8a-c6367781420b","type":"heading_2","parent":"## データベーステーブルを作成する","children":[]},{"blockId":"1ada501e-f337-8127-bebb-dc882d910d08","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81cf-a45f-e6c940a41154","type":"paragraph","parent":"それでは、ここから実際にデータベースを操作しましょう。","children":[]},{"blockId":"1ada501e-f337-8174-8451-e0eab9c16b3b","type":"paragraph","parent":"データを保存するためには、まずテーブルを作成しなければなりません。","children":[]},{"blockId":"1ada501e-f337-8157-87f7-d7da00a649a8","type":"paragraph","parent":"テーブルを作成するには、SQL文では`CREATE TABLE` を使います。","children":[]},{"blockId":"1ada501e-f337-81ee-b4c5-cfa93abf8050","type":"callout","parent":"\u003e `CREATE TABLE`の書き方  \n\u003e ```sql  \n\u003e CREATE TABLE テーブル名(’カラム名 カラムの属性’)  \n\u003e ```","children":[{"blockId":"1ada501e-f337-81cf-8706-fe25c4ea0652","type":"code","parent":"```sql\nCREATE TABLE テーブル名(’カラム名 カラムの属性’)\n```","children":[]}]},{"blockId":"1ada501e-f337-813f-9201-c72ba3b4b446","type":"paragraph","parent":"例えば、`person`という名前のテーブルに、`id、name、age、gender`というカラムを持たせたければ、下のように書きます。\nconn.pyの内容を以下のようにしてください。","children":[]},{"blockId":"1ada501e-f337-81a9-b1b5-cbb5dc6ab093","type":"callout","parent":"\u003e conn.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e # データベースファイルの名前  \n\u003e dbname = 'TEST.db'  \n\u003e # データベースに接続  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e   \n\u003e # データベースを操作するカーソルオブジェクトを作成  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# テーブル作成  \n\u003e cur.execute(  \n\u003e     'CREATE TABLE person(id INTEGER PRIMARY KEY AUTOINCREMENT, name STRING, age INTEGER, gender STRING)')**  \n\u003e   \n\u003e # データベースにデータをコミット  \n\u003e conn.commit()  \n\u003e   \n\u003e # データベースの接続を切断  \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"blockId":"1ada501e-f337-81c3-8857-dc5c2dd41ac4","type":"code","parent":"```python\nimport sqlite3\n\n# データベースファイルの名前\ndbname = 'TEST.db'\n# データベースに接続\nconn = sqlite3.connect(dbname)\n\n# データベースを操作するカーソルオブジェクトを作成\ncur = conn.cursor()\n\n**# テーブル作成\ncur.execute(\n    'CREATE TABLE person(id INTEGER PRIMARY KEY AUTOINCREMENT, name STRING, age INTEGER, gender STRING)')**\n\n# データベースにデータをコミット\nconn.commit()\n\n# データベースの接続を切断\ncur.close()\nconn.close()\n```","children":[]}]},{"blockId":"1ada501e-f337-8158-93bb-c7b42e2c0480","type":"paragraph","parent":"テーブルを作成するSQL文は以下のようになっています。","children":[]},{"blockId":"1ada501e-f337-81d1-8eb4-ca89074f2e7c","type":"code","parent":"```sql\nCREATE TABLE person(id INTEGER PRIMARY KEY AUTOINCREMENT, name TEXT, age INTEGER, gender TEXT)\n```","children":[]},{"blockId":"1ada501e-f337-8122-9770-e40355ade769","type":"bulleted_list_item","parent":"- `id`の属性は、`INTEGER PRIMARY KEY AUTOINCREMENT`です。","children":[]},{"blockId":"1ada501e-f337-817e-b2a7-eadfe55b51e3","type":"bulleted_list_item","parent":"- `name`の属性は、`TEXT`です。","children":[]},{"blockId":"1ada501e-f337-81a9-9583-dfc7dc2bbd57","type":"bulleted_list_item","parent":"- `age`の属性は、`INTEGER`です。","children":[]},{"blockId":"1ada501e-f337-811d-bca0-c9389a808f8b","type":"bulleted_list_item","parent":"- `gender`の属性は、`TEXT`です。","children":[]},{"blockId":"1ada501e-f337-811a-a226-c5b352e49be2","type":"paragraph","parent":"まずidを見ましょう。","children":[]},{"blockId":"1ada501e-f337-81ed-8477-f38157858149","type":"paragraph","parent":"`id`には、`INTEGER`、`PRIMARY KEY`、`AUTOINCREMENT`の三つの属性があります。\n・`INTEGER`は、値の型であり、pythonでいうところのint型です。\n・`PRIMARY KEY` は、テーブル内で各行を一意に識別するカラムに設定します。カラムは重複を許さず、`NULL` 値（空の値）も許可しません。\n・`AUTOINCREMENT`は、あるデータが保存される時、idの値を指定していなくても自動で値が入るようにする属性です。","children":[]},{"blockId":"1ada501e-f337-81b2-ae7c-f98d6fb9adf1","type":"paragraph","parent":"他を見ると、`name`と`gender`の属性は`STRING`であり、`age`の属性は`INTEGER`です。\n・`TEXT`は、値の型であり、pythonで言うところのstr型です。","children":[]},{"blockId":"1ada501e-f337-8109-af84-eed3619c2d6f","type":"paragraph","parent":"一度、conn.pyを実行してみましょう。","children":[]},{"blockId":"1ada501e-f337-81fe-a249-dbe6bca4cf86","type":"paragraph","parent":"TEST.dbの中を確認してください。TEST.dbの中が以下のようになっていればテーブルの作成に成功です。","children":[]},{"blockId":"1ada501e-f337-81ba-a5ab-d04996bc3e86","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-11_17.24.42.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-46
