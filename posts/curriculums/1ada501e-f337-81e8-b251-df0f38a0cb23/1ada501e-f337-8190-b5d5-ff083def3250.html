eId%5D-df2c329afb78fda7.js" defer=""></script><script src="/horizon-atlas/_next/static/wmHzTY2ca4DNxQWEGX6zJ/_buildManifest.js" defer=""></script><script src="/horizon-atlas/_next/static/wmHzTY2ca4DNxQWEGX6zJ/_ssgManifest.js" defer=""></script></head><body class="antialiased"><div id="__next"><div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"><div class="bg-white p-6 rounded-lg shadow-lg w-96"><h2 class="text-xl font-bold mb-4">ログインが必要です</h2><button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">OK</button></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"metadata":{"title":"データベース基礎","curriculumId":"1ada501e-f337-81e8-b251-df0f38a0cb23","category":"後期","visibility":["基礎班","発展班"],"tags":["基礎班","データベース","Python"],"is_basic_curriculum":true,"id":"101"},"mdBlocks":[{"blockId":"1ada501e-f337-8110-a573-d6a17e2105ac","type":"paragraph","parent":"今回はpythonとそのライブラリであるsqlite3を使用して、データベースのデータを削除する方法を紹介します。","children":[]},{"blockId":"1ada501e-f337-81b0-942b-e7b9b86b2388","type":"heading_2","parent":"## データの削除方法","children":[]},{"blockId":"1ada501e-f337-8119-accd-d80d09c91f36","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8164-a7ac-d1fbff29743e","type":"paragraph","parent":"データの削除方法を見ていきましょう。","children":[]},{"blockId":"1ada501e-f337-81d7-a959-f3e6c2f9e7dc","type":"callout","parent":"\u003e データを削除するSQL文  \n\u003e ```sql  \n\u003e DELETE FROM テーブル名 WHERE 条件  \n\u003e ```","children":[{"blockId":"1ada501e-f337-8157-8c72-c31b92da7617","type":"code","parent":"```sql\nDELETE FROM テーブル名 WHERE 条件\n```","children":[]}]},{"blockId":"1ada501e-f337-810f-860c-ec9049e13885","type":"paragraph","parent":"データを削除するときは`DELETE` を使います。","children":[]},{"blockId":"1ada501e-f337-81e7-a093-f9e58f57c5dd","type":"paragraph","parent":"`FROM テーブル名`で、どのテーブルかを指定します。","children":[]},{"blockId":"1ada501e-f337-812b-9166-c4fca15ed7f1","type":"paragraph","parent":"`WHERE 条件`で、どの行のデータを削除するかを指定します。\n`WHERE`句がなければ、テーブル内のすべての行のデータが削除されてしまうので、基本的に必ずつけるようにしましょう。","children":[]},{"blockId":"1ada501e-f337-8188-ae91-fe00ce5afd31","type":"heading_2","parent":"## 実際にデータを削除してみよう","children":[]},{"blockId":"1ada501e-f337-8156-a2db-e0f16ce554df","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81f3-a336-f5d98b1e9fff","type":"paragraph","parent":"「[**データの保存(Create)**](/posts/curriculums/1ada501e-f337-81e8-b251-df0f38a0cb23/1ada501e-f337-8124-834c-d232ae4e3855)」で保存したデータを削除してみましょう。","children":[]},{"blockId":"1ada501e-f337-81f1-a2d2-e5146bdbf9ab","type":"paragraph","parent":"新たにdelete.pyというファイルを作成してください。","children":[]},{"blockId":"1ada501e-f337-81f0-b83f-cb035251b62e","type":"paragraph","parent":"delete.pyの内容を以下のようにしてください。","children":[]},{"blockId":"1ada501e-f337-8156-80ff-c834dde299f6","type":"callout","parent":"\u003e delete.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# データを削除する  \n\u003e cur.execute('DELETE FROM person WHERE id = 1')**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"blockId":"1ada501e-f337-8197-9efd-ca4337b7b516","type":"code","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# データを削除する\ncur.execute('DELETE FROM person WHERE id = 1')**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"blockId":"1ada501e-f337-81ec-8f7b-caa021aa5d71","type":"paragraph","parent":"delete.pyを実行してください。","children":[]},{"blockId":"1ada501e-f337-81e0-a872-d5064aa91ade","type":"paragraph","parent":"TEST.dbの内容が以下のようになっていれば削除に成功です。","children":[]},{"blockId":"1ada501e-f337-81b5-ba31-f1be2d5bd661","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-12_10.53.42.png](https://prod-files-secure.s3. kId":"1ada501e-f337-8122-b781-fc6363a63858","type":"code","parent":"```sql\nDELETE FROM person WHERE id = 1\n```","children":[]},{"blockId":"1ada501e-f337-81fb-9861-d9c6c47e2c8d","type":"paragraph","parent":"`DELETE`でデータを削除することを示しています。","children":[]},{"blockId":"1ada501e-f337-81f3-9795-f1d9569b3bd9","type":"paragraph","parent":"`FROM person`で、対象がpersonテーブルであることを示しています。","children":[]},{"blockId":"1ada501e-f337-8191-b925-ec3eae517efd","type":"paragraph","parent":"`WHERE id = 1` で、対象が`id=1`の行であることを示しています。","children":[]},{"blockId":"1ada501e-f337-814e-b1df-c8d2c5f198ec","type":"heading_2","parent":"## 任意のデータを扱う","children":[]},{"blockId":"1ada501e-f337-817f-bee2-ebb6d8cbef97","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81e4-a7e9-f7d57f327f58","type":"paragraph","parent":"データの削除をより実用的に扱う場合、任意の行のデータを削除できる必要があります。","children":[]},{"blockId":"1ada501e-f337-81c1-aac1-c3552b056429","type":"paragraph","parent":"任意の行のデータを削除する方法を見ていきましょう。","children":[]},{"blockId":"1ada501e-f337-812d-adc0-f246eac944d5","type":"callout","parent":"\u003e 例：任意のidの行を削除する  \n\u003e ```python  \n\u003e cur.execute('DELETE FROM テーブル名 WHERE id = ?', (削除したい行のid,))  \n\u003e ```  \n\u003e   \n\u003e 🛑 `cur` = `cursor`オブジェクト","children":[{"blockId":"1ada501e-f337-81f7-9191-f2ed30905b14","type":"code","parent":"```python\ncur.execute('DELETE FROM テーブル名 WHERE id = ?', (削除したい行のid,))\n```","children":[]},{"blockId":"1ada501e-f337-8183-84f4-cb8050d31a4c","type":"paragraph","parent":"🛑 `cur` = `cursor`オブジェクト","children":[]}]},{"blockId":"1ada501e-f337-8178-9d84-fa0509825ab2","type":"paragraph","parent":"例えば、personテーブルで、任意のidの行のデータを削除したければ、以下のようなコードになります。","children":[]},{"blockId":"1ada501e-f337-81c5-bfac-c2abcd8c0040","type":"callout","parent":"\u003e personテーブルで任意のidの行のデータを削除する  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# 任意の値を入れる  \n\u003e target_id = 1  \n\u003e   \n\u003e # データを削除する  \n\u003e cur.execute('DELETE FROM person WHERE id = ?', (target_id, ))**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"blockId":"1ada501e-f337-81e0-88f4-c5688cb9ebe6","type":"code","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# 任意の値を入れる\ntarget_id = 1\n\n# データを削除する\ncur.execute('DELETE FROM person WHERE id = ?', (target_id, ))**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"blockId":"1ada501e-f337-8134-96f8-f116ecb16bf1","type":"paragraph","parent":"このコードでは、`target_id`の値によって、任意のidの行を削除できます。","children":[]},{"blockId":"1ada501e-f337-81c6-a453-eb0b9463d1a5","type":"paragraph","parent":"","children":[]},{"blockId":"1ada501e-f337-814a-b835-fa343cdfc1a4","type":"paragraph","parent":"次→[**テーブルの編集**](/posts/curriculums/1ada501e-f337-81e8-b251-df0f38a0cb23/1ada501e-f337-81a2-bb7a-d5bc48cd5f09)","children":[]},{"blockId":"1ada501e-f337-81e0-8493-d25198cdca22","type":"paragraph","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期"},{"title":"データベース基礎","id":"/posts/curriculums/1ada501e-f337-81e8-b251-df0f38a0cb23/1ada501e-f337-81e8-b251-df0f38a0cb23"},{"id":"/posts/curriculums/1ada501e-f337-81e8-b251-df0f38a0cb23/1ada501e-f337-8190-b5d5-ff083def3250","title":"データの削除(Delete)"}],"childrenData":{"title":"データベース基礎","childPages":[{"title":"データベースとは","id":"1ada501e-f337-81ce-889f-d99449a4ba30"},{"title":"Pythonでデータベースを扱うためのライブラリ","id":"1ada501e-f337-81ea-92d1-dcb4d8f60e2a"},{"title":"データベースとの接続とテーブルの作成","id":"1ada501e-f337-8160-b03e-f28f8a18fa43"},{"title":"データの保存(Create)","id":"1ada501e-f337-8124-834c-d232ae4e3855"},{"title":"データの取得(Read)","id":"1ada501e-f337-81fe-9043-da67e48709a8"},{"title":"データの編集(Update)","id":"1ada501e-f337-815a-a9e6-d8cdd63afa9c"},{"title":"データの削
