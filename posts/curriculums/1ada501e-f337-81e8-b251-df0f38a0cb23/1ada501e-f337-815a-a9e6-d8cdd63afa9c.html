eId%5D-df2c329afb78fda7.js" defer=""></script><script src="/horizon-atlas/_next/static/tAvKSES8UUOJt0Gt7TLjq/_buildManifest.js" defer=""></script><script src="/horizon-atlas/_next/static/tAvKSES8UUOJt0Gt7TLjq/_ssgManifest.js" defer=""></script></head><body class="antialiased"><div id="__next"><div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50"><div class="bg-white p-6 rounded-lg shadow-lg w-96"><h2 class="text-xl font-bold mb-4">ログインが必要です</h2><button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">OK</button></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"metadata":{"title":"データベース基礎","curriculumId":"1ada501e-f337-81e8-b251-df0f38a0cb23","category":"後期","visibility":["基礎班","発展班"],"tags":["基礎班","データベース","Python"],"is_basic_curriculum":true,"id":"101"},"mdBlocks":[{"blockId":"1ada501e-f337-813d-8b39-c3b568326c8e","type":"paragraph","parent":"今回はpythonとそのライブラリであるsqlite3を使用して、データベースのデータを編集する方法を紹介します。","children":[]},{"blockId":"1ada501e-f337-8150-9334-fa4e60aed9e1","type":"heading_2","parent":"## データの編集方法","children":[]},{"blockId":"1ada501e-f337-8149-95f0-db70c801d42f","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81e9-8539-f2e766f3ed2a","type":"paragraph","parent":"データの編集方法を見てきましょう。","children":[]},{"blockId":"1ada501e-f337-81fa-a717-e729dea5a2ec","type":"callout","parent":"\u003e データを編集するSQL文  \n\u003e ```sql  \n\u003e UPDATE テーブル名 SET カラム名 = 値 WHERE 条件  \n\u003e ```","children":[{"blockId":"1ada501e-f337-8193-931e-c47eb554b122","type":"code","parent":"```sql\nUPDATE テーブル名 SET カラム名 = 値 WHERE 条件\n```","children":[]}]},{"blockId":"1ada501e-f337-819a-9e16-e55dff84c7dd","type":"paragraph","parent":"データを編集するときは`UPDATE`を使います。","children":[]},{"blockId":"1ada501e-f337-818a-8492-c0c594f7d3a0","type":"paragraph","parent":"`テーブル名`の部分でどのテーブルかを指定します。","children":[]},{"blockId":"1ada501e-f337-8110-bea8-f6880f725a3d","type":"paragraph","parent":"`SET カラム名 = 値` で、どのカラムのデータの値を何にするかを指定します。","children":[]},{"blockId":"1ada501e-f337-8199-a047-f1be21c404ed","type":"paragraph","parent":"`WHERE 条件` で、どの行のデータかを指定します。\n`WHERE`句がなければテーブルの中のすべてのデータを書き換えてしまうので、基本的につけるようにしましょう。\n`WHERE`で指定する条件は、ほとんどの場合「idが何か」です。","children":[]},{"blockId":"1ada501e-f337-81a5-9fda-c9f27c092dee","type":"paragraph","parent":"例えば、id=1の行のデータを編集したい場合は次のように書きます。","children":[]},{"blockId":"1ada501e-f337-8172-b7ea-fb19cfb67ec4","type":"callout","parent":"\u003e id=1のデータを編集する  \n\u003e ```sql  \n\u003e UPDATE テーブル名 SET カラム名 = 値 WHERE id = 1  \n\u003e ```","children":[{"blockId":"1ada501e-f337-8188-b2ef-dfa3a85413b7","type":"code","parent":"```sql\nUPDATE テーブル名 SET カラム名 = 値 WHERE id = 1\n```","children":[]}]},{"blockId":"1ada501e-f337-81d8-81eb-e80146411f88","type":"heading_2","parent":"## 実際にデータを編集してみよう","children":[]},{"blockId":"1ada501e-f337-81e6-b740-df6487627acb","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81ac-acd4-dc5c8489a21c","type":"paragraph","parent":"「[**データの保存(Create)**](/posts/curriculums/1ada501e-f337-81e8-b251-df0f38a0cb23/1ada501e-f337-8124-834c-d232ae4e3855)」で保存したデータの値を編集してみましょう。","children":[]},{"blockId":"1ada501e-f337-817b-8018-f7456e9e9494","type":"paragraph","parent":"update.pyというファイルを作成してください。","children":[]},{"blockId":"1ada501e-f337-8186-8dcf-daef483b78d0","type":"paragraph","parent":"update.pyの内容を以下のようにしてください。","children":[]},{"blockId":"1ada501e-f337-814d-94bb-f6ac980db926","type":"callout","parent":"\u003e update.py  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# データの編集  \n\u003e cur.execute('UPDATE person SET name = \"Fujiwara\", age = 69, gender = \"Woman\" WHERE id = 1')**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"blockId":"1ada501e-f337-81ce-a981-cac3fb44f654","type":"code","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# データの編集\ncur.execute('UPDATE person SET name = \"Fujiwara\", age = 69, gender = \"Woman\" WHERE id = 1')**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"blockId":"1ada501e-f337-81bf-9ace-df12a8923aaf","type":"paragraph","parent":"update.pyを実行してください。","children":[]},{"blockId":"1ada501e-f337-81bd-9b1b-caa11ad8c5de","type":"paragraph","parent":"TEST.dbの内容が以下のようになっていれば編集に成功しています。","children":[]},{"blockId":"1ada501e-f337-818c-a825-e98a516bdfe7","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-12_10.38.24.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/d7bfc2f6-79cd-43f9-bcd9-4930a6a9e0b6/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-12_10.38.24.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB4666GUTU3NZ%2F20250313%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250313T062718Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEIb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJIMEYCIQDC5v%2BLu0rMD1ebmU1WODOv%2BqZnjNB5b83XAufSYz0ZKgIhAIKPvlePH9Z828Zs3PulSJLL2RkBLiC0AC2nRmOWlVVyKogECM%2F%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEQABoMNjM3NDIzMTgzODA1Igyzt4WZtLyLSRWT1pgq3AMxFC5sTivJboAGvL4EJncsF2I1E7vBTzSvV2uenCztT7Bj9%2B7mWAzMq9%2BagkNjSTY6QJ02d%2BY4rInFM5aPPg1HlaAvCcNBxdrc58c%2F0G3eRXQrfkt0%2FGjXFnQQRwAYaLCb0SClxzPwkaTd8OQwwNLq6gIudTIeftoBnfoNvOgMXBQbSkft0R9mbcUBJEGFaUNVwxU3TAkXHgvz447AhekeqtCH2qXipXkWRt6U%2BHmwUIThsp4yKrzt0%2B9nI6PNoNGSwycD8oc1qddc34kZdb4XfC5A584z1z4c6Dj7WO40fbEMxSklPSd5%2FRmn9on%2Bk3BHDVYGpyor%2B1jMxpFuVnnc7W%2BLyd3h4spPywK7DZ0%2FfEzIdiFM%2BisXysytPSxrVoc7MQcBSs5y%2FytX3fQ%2B8ei0NQyKX9HcId3Y6SkTvvlhsYgCX8Fmj%2B7E5fFYyEhc1BimfC%2Bv5D%2FcPoIb8K858fCeu7E717B52tXb%2BP%2BguUNf15KHQpRVCT7S10jFOLRTpYeRyieXsO8FRn ype":"callout","parent":"\u003e 任意の値で、任意のidの行のデータを編集する方法  \n\u003e ```python  \n\u003e cur.execute('UPDATE テーブル名 SET カラム名 = ? WHERE id = ?', (編集後の値, 指定したいid))  \n\u003e ```  \n\u003e   \n\u003e 🛑 `cur` = `cursor`オブジェクト","children":[{"blockId":"1ada501e-f337-81bf-b083-d477da7da9f5","type":"code","parent":"```python\ncur.execute('UPDATE テーブル名 SET カラム名 = ? WHERE id = ?', (編集後の値, 指定したいid))\n```","children":[]},{"blockId":"1ada501e-f337-81b8-b8d8-d6e2f9028b6b","type":"paragraph","parent":"🛑 `cur` = `cursor`オブジェクト","children":[]}]},{"blockId":"1ada501e-f337-81de-8785-e3bc528dd47c","type":"paragraph","parent":"例えば、personテーブルの任意のidの行のデータを任意の値で編集するには以下のようなコードとなります。","children":[]},{"blockId":"1ada501e-f337-81c6-8d72-d9a64e74fbb6","type":"callout","parent":"\u003e personテーブルを任意の値で、任意のidの行のデータを編集する  \n\u003e ```python  \n\u003e import sqlite3  \n\u003e   \n\u003e dbname = 'TEST.db'  \n\u003e conn = sqlite3.connect(dbname)  \n\u003e cur = conn.cursor()  \n\u003e   \n\u003e **# 任意の値を入れる  \n\u003e name = \"Tanaka\"  \n\u003e age = 89  \n\u003e gender = \"Man\"  \n\u003e target_id = 1  \n\u003e   \n\u003e # データの編集  \n\u003e cur.execute('UPDATE person SET name = ?, age = ?, gender = ? WHERE id = ?',(name, age, gender, target_id))**  \n\u003e   \n\u003e conn.commit()  \n\u003e   \n\u003e cur.close()  \n\u003e conn.close()  \n\u003e ```","children":[{"blockId":"1ada501e-f337-810d-bb13-c7d4dd1d3674","type":"code","parent":"```python\nimport sqlite3\n\ndbname = 'TEST.db'\nconn = sqlite3.connect(dbname)\ncur = conn.cursor()\n\n**# 任意の値を入れる\nname = \"Tanaka\"\nage = 89\ngender = \"Man\"\ntarget_id = 1\n\n# データの編集\ncur.execute('UPDATE person SET name = ?, age = ?, gender = ? WHERE id = ?',(name, age, gender, target_id))**\n\nconn.commit()\n\ncur.close()\nconn.close()\n```","children":[]}]},{"blockId":"1ada501e-f337-8196-b3c7-c6edf6c291c3","type":"paragraph","parent":"このコードで、personテーブルの任意のidの行のデータを、任意の値で編集できます。","children":[]},{"blockId":"1ada501e-f337-8165-b747-f273a2e9f84f","type":"paragraph","parent":"","children":[]},{"blockId":"1ada501e-f337-81e7-b4eb-c667318ea679","type":"paragraph","parent":"次→[**データの削除(Delete)**](/posts/curriculums/1ada501e-f337-81e8-b251-df0f38a0cb23/1ada501e-f337-8190-b5d5-ff083def3250)","children":[]},{"blockId":"1ada501e-f337-814b-951b-dbc2d86dd348","type":"paragraph","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期"},{"title":"データベース基礎","id":"/posts/curriculums/1ada501e-f337-81e8-b251-df0f38a0cb23/1ada501e-f337-81e8-b251-df0f38a0cb23"},{"id":"/posts/curriculums/1ada501e-f337-81e8-b251-df0f38a0cb23/1ada501e-f337-815a-a9e6-d8cdd63afa9c","title":"データの編集(Update)"}],"childrenData":{"title":"データベース基礎","childPages":[{"title":"データベースとは","id":"1ada501e-f337-81ce-889f-d99449a4ba30"},{"title":"Pythonでデータベースを扱うためのライブラリ","id":"1ada501e-f337-81ea-92d1-dcb4d8f60e2a"},{"title":"データベースとの接続とテーブルの作成","id":"1ada501e-f337-8160-b03e-f28f8a18fa43"},{"title":"データの保存(Create)","id":"1ada501e-f337-8124-834c-d232ae4e3855"},{"title":"データの取得(Read)","id":"1ada501e-f337-81fe-9043-da67e48709a8"},{"title":"データの編集(Update)","id":"1ada501e-f337-815a-a9e6-d8cdd63afa9c"},{"title":"データの削除(Delete)","id":"1ada501e-f337-8190-b5d5-ff083def3250"},{"title":"テーブルの編集","id":"1ada501e-f337-81a2-bb7a-d5bc48cd5f09"},{"title":"CRUD操作を使い回せるようにしよう","id":"1ada501e-f337-81d2-8f41-cd45c5a72b38"},{"title":"マイグレーション","id":"1ada501e-f337-81ac-a7f5-efdaf65ef9e7"},{"title":"カラムの属性","id":"1ada501e-f337-81bc-8a50-df2e526e6153"},{"title":"SQL文","id":"1ada501e-f337-8175-826a-d32ae9e3e34d"}]},"pageId":"1ada501e-f337-815a-a9e6-d8cdd63afa9c","title":"データの編集(Update)"},"__N_SSG":true},"page":"/posts/curriculums/[curriculumId]/[pageId]","query":{"curriculumId":"1ada501e-f337-81e8-b251-df0f38a0cb23","pageId":"1ada501e-f337-815a-a9e6-d8cdd63afa9c"},"buildId":"tAvKSES8UUOJt0Gt7TLjq","assetPrefix":"/horizon-atlas","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
