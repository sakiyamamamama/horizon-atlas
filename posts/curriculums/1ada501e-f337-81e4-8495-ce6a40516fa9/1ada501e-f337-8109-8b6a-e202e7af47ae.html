や変更履歴を保存する場所です。ローカルリポジトリは、自分だけがアクセス可能で、ネットワーク接続がなくても自由に操作できます。","children":[]},{"blockId":"1ada501e-f337-81b0-9d9d-db552197adc3","type":"heading_2","parent":"## リモートとローカルの関係","children":[]},{"blockId":"1ada501e-f337-81a1-b9fd-ee36894cd717","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8117-a2f4-f7f37eb855be","type":"paragraph","parent":"GitとGitHubを使って開発するとき、まずローカルで開発し、そしてリモートにローカルでの作業内容を送信することで開発を共有します。つまり、ローカルリポジトリは個々人が作業するために使用し、リモートリポジトリは個々人の作業内容を共有するために使用します。","children":[]},{"blockId":"1ada501e-f337-8102-a961-fd3640820029","type":"paragraph","parent":"Git、GitHubを使った開発は具体的には以下のような流れになります。","children":[]},{"blockId":"1ada501e-f337-8108-b0c0-de04cc598990","type":"numbered_list_item","parent":"1. **ローカルで開発**: 最初にローカルリポジトリで作業し、内容を編集していきます。","children":[]},{"blockId":"1ada501e-f337-8140-8d73-ffeb8c756a52","type":"numbered_list_item","parent":"2. **リモートに送信**: コードを他の人と共有するため、ローカルの変更をリモートリポジトリに送信します。","children":[]},{"blockId":"1ada501e-f337-817a-8f11-fe924ccdfb94","type":"numbered_list_item","parent":"3. **リモートから受信**: 他の人がリモートリポジトリに新しい変更を加えた場合、自分のローカルリポジトリにその変更を取り込むために受信を行います。","children":[]},{"blockId":"1ada501e-f337-810d-85e3-f64b11e18142","type":"heading_2","parent":"## リモートリポジトリの作り方","children":[]},{"blockId":"1ada501e-f337-8179-b6c5-e20cc1ce844c","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-818e-999d-d7c8352d0dce","type":"paragraph","parent":"では、まずgithub（[https://github.com/](https://github.com/)）にアクセスしたら、画面上部の「+」（プラス）ボタンをクリックしてください。","children":[]},{"blockId":"1ada501e-f337-8138-8e51-d4d9dc93156c","type":"image","parent":"![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-24_16.27.55.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/1029ab0d-8f3d-48ee-b455-6d8784b06d24/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-10-24_16.27.55.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-
