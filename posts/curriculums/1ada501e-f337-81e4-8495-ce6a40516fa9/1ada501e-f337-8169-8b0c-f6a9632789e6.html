るとしましょう。ここで、新しいリフォームのアイデアが浮かんだとしますが、元の間取り図はそのまま残しておきたいですよね。\nそこで、元の間取り図のコピーを作り（これが新しいブランチ）、そのコピー上でリフォーム案を試してみます。このコピーにリフォーム案を書き込んでいくと、元の間取り図には影響を与えずに、好きなだけ変更を重ねられます。これが「ブランチで作業する」ということです。\n最終的にリフォーム案が完成したら、元の間取り図（`main`ブランチ）にその案を取り込む（マージする）ことができます。","children":[]},{"blockId":"1ada501e-f337-81d9-8aae-c4b5234b8af5","type":"heading_2","parent":"## よくあるブランチの使い分け","children":[]},{"blockId":"1ada501e-f337-817f-8314-defb3e9843fc","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81e9-9fdb-daf57472ab6f","type":"paragraph","parent":"ブランチは以下のようによく使い分けられます。","children":[]},{"blockId":"1ada501e-f337-8173-b2d9-fb6a385649fa","type":"bulleted_list_item","parent":"- **main/master**：リリース可能な状態のコードを常に保持する。","children":[]},{"blockId":"1ada501e-f337-8164-8b82-f1b5a17a0bdc","type":"bulleted_list_item","parent":"- **develop**：開発の最新状態を管理するためのブランチ。","children":[]},{"blockId":"1ada501e-f337-8184-a2d4-f2df19e4a0cf","type":"bulleted_list_item","parent":"- **feature/〇〇**：新機能を追加するためのブランチ。","children":[]},{"blockId":"1ada501e-f337-8188-863c-c40a386d09ec","type":"bulleted_list_item","parent":"- **bugfix/〇〇**：バグ修正用のブランチ。","children":[]},{"blockId":"1ada501e-f337-81cf-9947-e0f60bfa68cc","type":"bulleted_list_item","parent":"- **hotfix/〇〇**：本番環境での緊急修正用のブランチ。","children":[]},{"blockId":"1ada501e-f337-816c-b5bb-c2a88de300e8","type":"heading_2","parent":"## ブランチの基本操作","children":[]},{"blockId":"1ada501e-f337-81ba-a0e0-e99bf2c265ec","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8187-ac9f-deab3c439070","type":"paragraph","parent":"それでは、ブランチの基本的な操作方法について紹介します。","children":[]},{"blockId":"1ada501e-f337-81c9-b51b-d2893f8da837","type":"heading_3","parent":"### 新しいブランチの作成","children":[]},{"blockId":"1ada501e-f337-81ba-a738-c590358063da","type":"callout","parent":"\u003e 新しいブランチの作り方  \n\u003e ```shell  \n\u003e git checkout -b 新しいブランチ名  \n\u003e ```","children":[{"blockId":"1ada501e-f337-81a5-99ed-c8a5e12ee394","type":"code","parent":"```shell\ngit checkout -b 新しいブランチ名\n```","children":[]}]},{"blockId":"1ada501e-f337-8197-b572-d9d7b0b7367e","type":"callout","parent":"\u003e 例：devlopブランチを作成する  \n\u003e ```shell  \n\u003e git checkout -b devlop  \n\u003e ```","children":[{"blockId":"1ada501e-f337-8143-86e5-cab43d2b1d99","type":"code","parent":"```shell\ngit checkout -b devlop\n```","children":[]}]},{"blockId":"1ada501e-f337-81d7-8fce-c8df33540811","type":"heading_3","parent":"### ブランチの確認","children":[]},{"blockId":"1ada501e-f337-810a-8e70-f774007a6553","type":"callout","parent":"\u003e 現在のブランチや、他のすべてのブランチを確認するには次のコマンドを使います。  \n\u003e ```shell  \n\u003e git branch  \n\u003e ```","children":[{"blockId":"1ada501e-f337-8153-84bb-dffca548c2cf","type":"code","parent":"```shell\ngit branch\n```","children":[]}]},{"blockId":"1ada501e-f337-81fe-a388-f3ad19903ef3","type":"heading_3","parent":"### ブランチの切り替え","children":[]},{"blockId":"1ada501e-f337-81fe-9fbb-e1f48da09419","type":"callout","parent":"\u003e ブランチの切り替え方  \n\u003e ```shell  \n\u003e git checkout 既存のブランチ名  \n\u003e ```","children":[{"blockId":"1ada501e-f337-81c1-a904-d7500ac80437","type":"code","parent":"```shell\ngit checkout 既存のブランチ名\n```","children":[]}]},{"blockId":"1ada501e-f337-8130-8f0a-cfd866f85ee4","type":"callout","parent":"\u003e 例：devlopブランチに切り替える  \n\u003e ```shell  \n\u003e git checkout devlop  \n\u003e ```","children":[{"blockId":"1ada501e-f337-81ee-8941-cd175907ccf1","type":"code","parent":"```shell\ngit checkout devlop\n```","children":[]}]},{"blockId":"1ada501e-f337-814d-b67b-d79229a49d10","type":"heading_3","parent":"### ブランチの統合（マージ）","children":[]},{"blockId":"1ada501e-f337-81aa-b285-c3c41d5ba7c8","type":"paragraph","parent":"あるブランチの開発が完了したら、他のブランチに変更を取り込みます。変更を取り込むことを「**マージ**」と呼びます。","children":[]},{"blockId":"1ada501e-f337-8152-9f03-c2a9b809d3b6","type":"paragraph","parent":"まず、変更を取り込むブランチにブランチを切り替え、それからマージを行います。","children":[]},{"blockId":"1ada501e-f337-8179-95bd-daa6c7ce11c9","type":"callout","parent":"\u003e マージの方法  \n\u003e ```shell  \n\u003e git checkout 変更を取り込むブランチ  \n\u003e git merge 作業が完了したブランチ  \n\u003e ```","children":[{"blockId":"1ada501e-f337-81b9-8b93-eabb2ed03e14","type":"code","parent":"```shell\ngit checkout 変更を取り込むブランチ\ngit merge 作業が完了したブランチ\n```","children":[]}]},{"blockId":"1ada501e-f337-8167-a69c-d8f85455edfa","type":"callout","parent":"\u003e 例：devlopブランチをmainブランチに取り込む  \n\u003e ```shell  \n\u003e git checkout main  \n\u003e git merge devlop  \n\u003e ```","children":[{"blockId":"1ada501e-f337-81cb-8f6d-ea028b411c62","type":"code","parent":"```shell\ngit checkout main\ngit merge devlop\n```","children":[]}]},{"blockId":"1ada501e-f337-8189-8482-c289e53716a5","type":"paragraph","parent":"","children":[]},{"blockId":"1ada501e-f337-8175-b8bb-c83a270615f9","type":"paragraph","parent":"次に[競合（エラー）について](/posts/curriculums/1ada501e-f337-81e4-8495-ce6a40516fa9/1ada501e-f337-819c-b473-c5d2fde531e2)をご覧ください","children":[]},{"blockId":"1ada501e-f337-811e-b05f-ed753f97707a","type":"paragraph","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期"},{"title":"Git, GitHub基礎","id":"/posts/curriculums/1ada501e-f337-81e4-8495-ce6a40516fa9/1ada501e-f337-81e4-8495-ce6a40516fa9"},{"id":"/posts/curriculums/1ada501e-f337-81e4-8495-ce6a40516fa9/1ada501e-f337-8169-8b0c-f6a9632789e6","title":"ブランチについて"}],"childrenData":{"title":"Git, GitHub基礎","childPages":[{"title":"Git、Githubとは","id":"1ada501e-f337-8173-863b-c719304e339a"},{"title":"リポジトリについて","id":"1ada501e-f337-8109-8b6a-e202e7af47ae"},{"title":"cloneについて","id":"1ada501e-f337-8168-b6fa-cda858f2df91"},{"title":"pushについて","id":"1ada501e-f337-8173-a430-f067b086b961"},{"title":"pullについて","id":"1ada501e-f337-81c7-b20d-ccd9470aa98e"},{"title":"ブランチについて","id":"1ada501e-f337-8169-8b0c-f6a9632789e6"},{"title":"競合（エラー）について","id":"1ada501e-f337-819c-b473-c5d2fde531e2"}]},"pageId":"1ada501e-f337-8169-8b0c-f6a9632789e6","title":"ブランチについて"},"__N_SSG":true},"page":"/posts/curriculu
