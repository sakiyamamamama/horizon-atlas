eId%5D-3022e522f396cbd2.js" defer=""></script><script src="/horizon-atlas/_next/static/9ZVD8Epiii1P8LsB_wKXt/_buildManifest.js" defer=""></script><script src="/horizon-atlas/_next/static/9ZVD8Epiii1P8LsB_wKXt/_ssgManifest.js" defer=""></script></head><body class="antialiased"><div id="__next"><div class="flex flex-col items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-circle animate-spin text-purple-400"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg><p class="text-lg font-semibold text-gray-700">読み込み中...</p></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"metadata":{"title":"Git, GitHub基礎","curriculumId":"1ada501e-f337-81e4-8495-ce6a40516fa9","category":"後期","visibility":["基礎班","発展班"],"tags":["基礎班","Git","GitHub"],"is_basic_curriculum":true,"id":"121"},"mdBlocks":[{"blockId":"1ada501e-f337-8126-9352-c697707d49d1","type":"paragraph","parent":"ここではGit、Githubとは何かについて紹介します。","children":[]},{"blockId":"1ada501e-f337-8194-b3ac-cccfbfad6019","type":"paragraph","parent":"GitとGitHubは、どちらもソフトウェア開発の際に利用されるツールですが、それぞれ異なる役割を持っています。ここでは、まずGitとGitHubの概要を説明し、その後、二つをそれぞれ説明し、違いを明確にします。","children":[]},{"blockId":"1ada501e-f337-8176-935b-ff8705849357","type":"heading_2","parent":"## 概要","children":[]},{"blockId":"1ada501e-f337-8198-b292-e21dfecfaded","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8159-a8ff-fb39a0c57e47","type":"paragraph","parent":"GitとGitHubは、ソフトウェア開発で広く使われているバージョン管理システムです。開発者がコードを管理し、複数の人が同時に協力してプロジェクトを進めるために使われます。変更履歴を保存し、過去のバージョンに戻したり、ブランチを作成して異なる開発ラインを並行して進めることができるため、特にチーム開発に非常に役立ちます。","children":[]},{"blockId":"1ada501e-f337-81df-8c14-e974e1656a4f","type":"paragraph","parent":"以下ではGitとGitHubそれぞれについて説明します。","children":[]},{"blockId":"1ada501e-f337-8177-b531-dc1581b687d3","type":"heading_2","parent":"## Gitとは","children":[]},{"blockId":"1ada501e-f337-81cf-bfc2-ed49fe9b26cd","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-815a-8194-c128c056c92e","type":"paragraph","parent":"**Git**は、ソースコードの「バージョン管理システム 」で、ローカル（自分のPC）で動作します。Gitを使うと、以下のことができます：","children":[]},{"blockId":"1ada501e-f337-81d4-a3c2-fb66b25ca456","type":"bulleted_list_item","parent":"- **履歴管理**: プロジェクトの変更履歴を追跡し、過去の特定のバージョンに戻ることができます。","children":[]},{"blockId":"1ada501e-f337-8103-ab56-d38705e41e46","type":"bulleted_list_item","parent":"- **分岐管理**: 「ブランチ」を作って新機能の開発やバグ修正を並行して進め、後で統合（マージ）できます。","children":[]},{"blockId":"1ada501e-f337-81d8-83ef-fd4036c373d7","type":"bulleted_list_item","parent":"- **差分管理**: 各変更の内容を記録し、複数人で同時に作業してもその差分を管理できます。","children":[]},{"blockId":"1ada501e-f337-81d8-8da1-d05d77cb5b64","type":"paragraph","parent":"Gitはあくまでローカルで動作するもので、開発者が自分のパソコンでコードを管理するために使われます。","children":[]},{"blockId":"1ada501e-f337-811d-882b-f8abd148b218","type":"heading_2","parent":"## Githubとは","children":[]},{"blockId":"1ada501e-f337-8148-8f8f-faa4e5b76e94","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8168-a667-c810a8586b15","type":"paragraph","parent":"**GitHub**は、Gitの機能をインターネット上でホスティングして、他の開発者とプロジェクトを共有・コラボレーションするための**プラットフォーム**です。GitHubはGitをベースにしており、Gitのリポジトリをインターネット上で共有することができます。以下のような機能が追加されています：","children":[]},{"blockId":"1ada501e-f337-813d-bf53-f619b02f1d28","type":"bulleted_list_item","parent":"- **リモートリポジトリ**: プロジェクトのコードをインターネット上に保存し、複数の人がアクセスできるようにします。","children":[]},{"blockId":"1ada501e-f337-81ba-ab74-faf84a840f60","type":"bulleted_list_item","parent":"- **プルリクエストとレビュー**: 他の開発者が変更内容をレビューでき、承認されたらプロジェクトに反映できます。","children":[]},{"blockId":"1ada501e-f337-8146-9933-d9105d37bcbb","type":"bulleted_list_item","parent":"- **イシュー管理**: バグ報告や機能追加のリクエストを追跡・管理できます。","children":[]},{"blockId":"1ada501e-f337-81c8-bd6b-d1efe350f1ad","type":"bulleted_list_item","parent":"- **オープンソースの共有**: 公開リポジトリであれば、世界中の開発者がコードを見たり、貢献したりできます。","children":[]},{"blockId":"1ada501e-f337-8125-acd0-ea6669f870fd","type":"heading_2","parent":"## まとめ","children":[]},{"blockId":"1ada501e-f337-8142-9ba5-da13ea6f98db","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8140-a784-e09feafba2aa","type":"paragraph","parent":"簡単に言うと、**Gitはバージョン管理を行うツールでありローカルで動作し、GitHubはそれをオンラインで共有・コラボレーションするためのサービス**です。","children":[]},{"blockId":"1ada501e-f337-8159-a382-e402e2e2784e","type":"paragraph","parent":"この二つを組み合わせることによって、チームでの開発を円滑に行うことが可能となります。","children":[]},{"blockId":"1ada501e-f337-8145-8018-d1861e4b0b2c","type":"paragraph","parent":"ところで、GitとGithubの履歴の管理やコードの共有といった機能は、それらのデータが「リポジトリ」に保存されていることによって可能となっています。ですので、GitとGitHubを理解する上でリポジトリについて知ることは重要となります。リポジトリは簡単にいうとデータを保管する場所のことを指しますが、この説明だけでは不十分なので、次に[**リポジトリについて**](/posts/curriculums/1ada501e-f337-81e4-8495-ce6a40516fa9/1ada501e-f337-8109-8b6a-e202e7af47ae)をご覧ください。","children":[]},{"blockId":"1ada501e-f337-8120-8e39-ff81e15e71d4","type":"paragraph","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"後期","id":"/posts/course/後期"},{"title":"Git, GitHub基礎","id":"/posts/curriculums/1ada501e-f337-81e4-8495-ce6a40516fa9/1ada501e-f337-81e4-8495-ce6a40516fa9"},{"id":"/posts/curriculums/1ada501e-f337-81e4-8495-ce6a40516fa9/1ada501e-f337-8173-863b-c719304e339a","title":"Git、Githubとは"}],"childrenData":{"title":"Git, GitHub基礎","childPages":[{"title":"Git、Githubとは","id":"1ada501e-f337-8173-863b-c719304e339a"},{"title":"リポジトリについて","id":"1ada501e-f337-8109-8b6a-e202e7af47ae"},{"title":"cloneについて","id":"1ada501e-f337-8168-b6fa-cda858f2df91"},{"title":"pushについて","id":"1ada501e-f337-8173-a430-f067b086b961"},{"title":"pullについて","id":"1ada501e-f337-81c7-b20d-ccd9470aa98e"},{"title":"ブランチについて","id":"1ada501e-f337-8169-8b0c-f6a9632789e6"},{"title":"競合（エラー）について","id":"1ada501e-f337-819c-b473-c5d2fde531e2"}]},"pageId":"1ada501e-f337-8173-863b-c719304e339a","title":"Git、Githubとは"},"__N_SSG":true},"page":"/posts/curriculums/[curriculumId]/[pageId]","query":{"curriculumId":"1ada501e-f337-81e4-8495-ce6a40516fa9","pageId":"1ada501e-f337-8173-863b-c719304e339a"},"buildId":"9ZVD8Epiii1P8LsB_wKXt","assetPrefix":"/horizon-atlas","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
