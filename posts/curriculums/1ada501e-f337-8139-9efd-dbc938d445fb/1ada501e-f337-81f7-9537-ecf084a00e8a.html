eId%5D-5839584c73e654c0.js" defer=""></script><script src="/horizon-atlas/_next/static/emXtT89VCFbpHLINaFAhv/_buildManifest.js" defer=""></script><script src="/horizon-atlas/_next/static/emXtT89VCFbpHLINaFAhv/_ssgManifest.js" defer=""></script></head><body class="antialiased"><div id="__next"><div class="flex flex-col items-center gap-4"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-circle animate-spin text-purple-400"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg><p class="text-lg font-semibold text-gray-700">読み込み中...</p></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"metadata":{"title":"Flet-後期","curriculumId":"1ada501e-f337-8139-9efd-dbc938d445fb","category":"後期","visibility":["基礎班","発展班"],"tags":["基礎班","Python","Flet","GUI"],"is_basic_curriculum":true,"id":"122"},"mdBlocks":[{"blockId":"1ada501e-f337-812b-a696-c9674bfc1b79","type":"paragraph","parent":"Fletの要素であるコントロールは自分でカスタムすることが可能です。今回は「カスタムコントロール」を紹介します。","children":[]},{"blockId":"1ada501e-f337-8180-8043-ee10584682af","type":"heading_2","parent":"## カストムコントロールとは","children":[]},{"blockId":"1ada501e-f337-8142-82fa-e7be49821d1c","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81f7-b298-f43fc2185e31","type":"paragraph","parent":"カスタムコントロールは、Fletにあるコントロールのクラスを継承した新たなクラスを作り、親クラスの属性の値をカスタムしたコントロールです。（クラスの継承については「[**クラスの継承**](/posts/curriculums/1ada501e-f337-81d0-93c4-cc25006a2031/1ada501e-f337-8139-983b-df7225049e88)」をご覧ください）","children":[]},{"blockId":"1ada501e-f337-8131-a1ea-c07980f4197c","type":"paragraph","parent":"例えば、見た目を変更した文字を使い回したいとします。文字を表示するには`Text`コントロールを使いますが、その見た目を変更するには`style`属性を設定しなければいけませんね。","children":[]},{"blockId":"1ada501e-f337-81aa-a695-cf937c58ba31","type":"code","parent":"```python\nft.Text(\"文字\", style=ft.TextStyle(size=20))\n```","children":[]},{"blockId":"1ada501e-f337-81f3-8941-f9d5d19358d8","type":"paragraph","parent":"`Text`コントロールの`style`属性の値を何度も書くのは面倒です。`style`属性の値が事前に決まっていれば書く必要はなくなります。それを可能にするのがカスタムコントロールです。","children":[]},{"blockId":"1ada501e-f337-813e-9a0f-f9e2070ba50f","type":"heading_2","parent":"## カストムコントロールを作る","children":[]},{"blockId":"1ada501e-f337-81dc-9fd0-f0a1aef6afa9","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81b2-a815-fbf38b6c4c09","type":"paragraph","parent":"それでは、カスタムコントロールを作ってみましょう。","children":[]},{"blockId":"1ada501e-f337-8186-b859-f3ff86ef438b","type":"paragraph","parent":"試しに、以下の設定のカスタムコントロールを作ってみましょう。","children":[]},{"blockId":"1ada501e-f337-8132-9564-fbace46d6ae3","type":"code","parent":"```python\nft.Text(\"文字\", style=ft.TextStyle(size=20))\n```","children":[]},{"blockId":"1ada501e-f337-815c-929c-e63e6e656b41","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e カスタムコントロールを作る  \\n\u003e ```python  \\n\u003e import flet as ft  \\n\u003e   \\n\u003e class CustomText(ft.Text):  \\n\u003e \\tdef __init__(self,value):  \\n\u003e \\t\\tsuper().__init__(value=value, style=ft.TextStyle(size=20)  \\n\u003e ```\"}","children":[{"blockId":"1ada501e-f337-81c8-871f-f3f550e2197e","type":"code","parent":"```python\nimport flet as ft\n\nclass CustomText(ft.Text):\n\tdef __init__(self,value):\n\t\tsuper().__init__(value=value, style=ft.TextStyle(size=20)\n```","children":[]}]},{"blockId":"1ada501e-f337-81ec-a593-d2e0205660df","type":"paragraph","parent":"ここでは`CustomText`というカスタムコントロールを定義しました。","children":[]},{"blockId":"1ada501e-f337-81d1-bbea-f2efb300cb9b","type":"paragraph","parent":"`CustomText`は、`Text`コントロールをカスタムしたコントロールであり、最初から`style`が設定されています。","children":[]},{"blockId":"1ada501e-f337-813f-9726-c36e6d943102","type":"paragraph","parent":"さっそく`CustomText`を使ってみましょう。","children":[]},{"blockId":"1ada501e-f337-8182-b4c8-cf772ab7e91f","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/code_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e `CustomText`を使う  \\n\u003e ```python  \\n\u003e import flet as ft  \\n\u003e   \\n\u003e class CustomText(ft.Text):  \\n\u003e \\tdef __init__(self,value):  \\n\u003e \\t\\tsuper().__init__(value=value, style=ft.TextStyle(size=20))  \\n\u003e \\t\\t  \\n\u003e def main(page: ft.Page):  \\n\u003e   \\n\u003e \\tnormalText = ft.Text(value=\\\"普通のTextコントロール\\\")  \\n\u003e \\tcustomText = CustomText(value=\\\"カスタムしたTextコントロール\\\")  \\n\u003e   \\n\u003e \\tpage.add(normalText, customText)  \\n\u003e   \\n\u003e ```\"}","children":[{"blockId":"1ada501e-f337-814f-939d-d4628eee9527","type":"code","parent":"```python\nimport flet as ft\n\nclass CustomText(ft.Text):\n\tdef __init__(self,value):\n\t\tsuper().__init__(value=value, style=ft.TextStyle(size=20))\n\t\t\ndef main(page: ft.Page):\n\n\tnormalText = ft.Text(value=\"普通のTextコントロール\")\n\tcustomText = CustomText(value=\"カスタムしたTextコントロール\")\n\n\tpage.add(normalText, customText)\n\n```","children":[]}]},{"blockId":"1ada501e-f337-81a7-9825-cbeb7698219a","type":"paragraph","parent":"これを実行すると以下のような出力結果になります。","children":[]},{"blockId":"1ada501e-f337-81c7-bed3-d2ca4eae10a5","type":"callout","parent":"{\"icon\":{\"type\":\"external\",\"external\":{\"url\":\"https://www.notion.so/icons/photo-landscape_gray.svg\"}},\"color\":\"default_background\",\"parent\":\"\u003e 実行結果  \\n\u003e ![%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-21_13.46.28.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/ce1253ca-6af5-47b3-b0a5-6a39a865800c/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2024-11-21_13.46.28.png?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466R3HLJKHF%2F20250316%2Fus-west-2%2F
