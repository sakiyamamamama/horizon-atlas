ントロールと少し違います。","children":[]},{"blockId":"1ada501e-f337-81ba-b1e2-ce95cf2ad94a","type":"paragraph","parent":"これまで使用していたコントロールは、任意の変数に代入した後、`page.add`で画面に追加していました。","children":[]},{"blockId":"1ada501e-f337-813c-ae4a-ce5b84cbe3f7","type":"code","parent":"```python\n# これまでのコントロール\nimport flet as ft\n\ndef main(page: ft.Page):\n\t\t# 任意の変数にコントロールを代入\n\t\ttext = ft.Text(value=\"サンプル\")\n\n\t\t# page.addする\n    page.add(text)\n\nft.app(target=main)\n```","children":[]},{"blockId":"1ada501e-f337-819b-a883-e66e1b1662e4","type":"paragraph","parent":"対する**AppBar**は、すでに名前が決まっている変数**`page.appbar`**に代入することで実装することができます。","children":[]},{"blockId":"1ada501e-f337-8109-bb10-d29d5408bb7f","type":"callout","parent":"{\"icon\":{\"type\":\"emoji\",\"emoji\":\"✏️\"},\"color\":\"gray_background\",\"parent\":\"\u003e ✏️ `page.appbar`は`page`の\u003cu\u003eメンバ変数\u003c/u\u003eですね。\"}","children":[]},{"blockId":"1ada501e-f337-81b6-84b6-d6e1f60bb923","type":"paragraph","parent":"また、この`page.appbar`は`page.add`する必要はありません。","children":[]},{"blockId":"1ada501e-f337-818f-8fcf-c7f8b1148bf9","type":"paragraph","parent":"以下のコードを見てみてください⇩","children":[]},{"blockId":"1ada501e-f337-81d8-9f23-e32957dc5074","type":"code","parent":"```python\nimport flet as ft\n\ndef main(page: ft.Page):\n\t\t# page.appbarにft.Appbarを代入\n    **page.appbar = ft.AppBar(\n        leading=ft.Icon(ft.icons.APPLE),\n        title=ft.Text(value=\"アプリ名\"),\n        actions=[\n            ft.IconButton(icon=ft.icons.MENU)\n        ],\n        bgcolor=ft.colors.GREEN\n    )**\n\n    text = ft.Text(value=\"AppBarのサンプル\")\n\n    page.add(text)\n\nft.app(target=main)\n```","children":[]},{"blockId":"1ada501e-f337-81a4-ae67-cbca13999eb5","type":"paragraph","parent":"このコードを実行すると、以下のような結果になります。","children":[]},{"blockId":"1ada501e-f337-81c6-a2e6-d737bdf4b02a","type":"image","parent":"![d7a1dbdf-822b-4608-a345-057581180b6f.png](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/854aa77d-e999-4ca8-b277-5ca4
