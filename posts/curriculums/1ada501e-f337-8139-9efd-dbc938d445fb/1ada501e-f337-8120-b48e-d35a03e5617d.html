wer)","children":[]}]},{"blockId":"1ada501e-f337-8136-a770-ffb64b6af690","type":"paragraph","parent":"**問題2**のプログラムを一部変更し、次のような動作をするようにしてください。","children":[]},{"blockId":"1ada501e-f337-812c-a738-db14cbba4f26","type":"bulleted_list_item","parent":"- 左上にはメニューアイコンの`IconButton`コントロールを配置する。","children":[]},{"blockId":"1ada501e-f337-815d-ab0b-df3f3f552ecb","type":"bulleted_list_item","parent":"- メニューアイコンボタンをクリックすると、左側から**ドロワー**（**`NavigationDrawer`**）が現れる。","children":[]},{"blockId":"1ada501e-f337-81b0-afb3-edb55ef10748","type":"bulleted_list_item","parent":"- ドロワー内には、**`NavigationDrawerDestination`**コントロールを複数設置する。**`NavigationDrawerDestination`**の内容は自由とする。ただし、選択時はアイコンが変更されるようにする。","children":[]},{"blockId":"1ada501e-f337-8101-9c70-c9ca5c30a9c8","type":"quote","parent":"\u003e ※プログラムは「appbar_prac_1.py」として保存","children":[]},{"blockId":"1ada501e-f337-816a-8659-f1b2f16deb09","type":"callout","parent":"{\"icon\":{\"type\":\"emoji\",\"emoji\":\"❗\"},\"color\":\"yellow_background\",\"parent\":\"\u003e ❗ **`NavigationDrawer`**を使用したプログラムを実行すると、エラーが起きて正常に実行できないことがあります。  \\n\u003e Fletのバージョンが原因の場合があるので、以下のコマンドをPowerShellで実行して、Fletをアップデートしてください。  \\n\u003e   \\n\u003e ```bash  \\n\u003e pip install -U flet  \\n\u003e ```\"}","children":[{"blockId":"1ada501e-f337-815d-b11d-d1290f11b6a4","type":"paragraph","parent":"Fletのバージョンが原因の場合があるので、以下のコマンドをPowerShellで実行して、Fletをアップデートしてください。","children":[]},{"blockId":"1ada501e-f337-8195-9e2e-f042da245e77","type":"code","parent":"```bash\npip install -U flet\n```","children":[]}]},{"blockId":"1ada501e-f337-81ed-84d1-f194396dd55c","type":"callout","parent":"{\"icon\":{\"type\":\"emoji\",\"emoji\":\"🪧\"},\"color\":\"default_background\",\"parent\":\"\u003e 🪧 **お手本GIF**  \\n\u003e ![appbar_prac_ex.gif](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/d6f2e5a4-4307-4cb8-a7ea-645ce84ccd9b/appbar_prac_ex.gif?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2
