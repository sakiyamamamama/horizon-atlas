hildren":[]},{"blockId":"1ada501e-f337-813d-ad27-c2b73a9b7663","type":"paragraph","parent":"**問題1**のプログラムに加える形で、右側のボタン２つにイベントハンドラを設定し、以下のような動作をするようにしましょう。","children":[]},{"blockId":"1ada501e-f337-81ba-a86a-ed437788228c","type":"bulleted_list_item","parent":"- 設定ボタンが押されたときには「設定ボタンがクリックされたました」、プラスボタンが押されたときには「プラスボタンがクリックされました」というテキストを**AppBarの下**に**追記する形で**表示していく。","children":[]},{"blockId":"1ada501e-f337-8147-9a41-c15de05c3978","type":"quote","parent":"\u003e ※プログラムは「appbar_prac_2.pyとして保存」","children":[]},{"blockId":"1ada501e-f337-8125-9516-e78978228df5","type":"callout","parent":"\u003e 🪧 **お手本デモ**  \n\u003e [embed](https://appbar-prac-2.fly.dev/)","children":[{"blockId":"1ada501e-f337-81c7-b8d8-f290c8bc9125","type":"embed","parent":"[embed](https://appbar-prac-2.fly.dev/)","children":[]}]},{"blockId":"1ada501e-f337-8102-aa33-e05b15556c0d","type":"heading_1","parent":"# 発展問題","children":[]},{"blockId":"1ada501e-f337-816b-924a-fe3953dc9593","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81e6-bac6-c0f012caf2b1","type":"callout","parent":"\u003e ☝ **`NavigationDrawer`**と呼ばれるコントロールの公式ドキュメントを読まなければ解けない、**ザ・発展問題**です。自信と時間のある方は解いてみてください。  \n\u003e 以下が**`NavigationDrawer`**の公式ドキュメントです。  \n\u003e   \n\u003e [bookmark](https://flet.dev/docs/controls/navigationdrawer)","children":[{"blockId":"1ada501e-f337-8170-9948-ff918539d256","type":"paragraph","parent":"以下が**`NavigationDrawer`**の公式ドキュメントです。","children":[]},{"blockId":"1ada501e-f337-815d-ab63-eb07aae1ac14","type":"bookmark","parent":"[bookmark](https://flet.dev/docs/controls/navigationdrawer)","children":[]}]},{"blockId":"1ada501e-f337-8136-a770-ffb64b6af690","type":"paragraph","parent":"**問題2**のプログラムを一部変更し、次のような動作をするようにしてください。","children":[]},{"blockId":"1ada501e-f337-812c-a738-db14cbba4f26","type":"bulleted_list_item","parent":"- 左上にはメニューアイコンの`IconButton`コントロールを配置する。","children":[]},{"blockId":"1ada501e-f337-815d-ab0b-df3f3f552ecb","type":"bulleted_list_item","parent":"- メニューアイコンボタンをクリックすると、左側から**ドロワー**（**`NavigationDrawer`**）が現れる。","children":[]},{"blockId":"1ada501e-f337-81b0-afb3-edb55ef10748","type":"bulleted_list_item","parent":"- ドロワー内には、**`NavigationDrawerDestination`**コントロールを複数設置する。**`NavigationDrawerDestination`**の内容は自由とする。ただし、選択時はアイコンが変更されるようにする。","children":[]},{"blockId":"1ada501e-f337-8101-9c70-c9ca5c30a9c8","type":"quote","parent":"\u003e ※プログラムは「appbar_prac_1.py」として保存","children":[]},{"blockId":"1ada501e-f337-816a-8659-f1b2f16deb09","type":"callout","parent":"\u003e ❗ **`NavigationDrawer`**を使用したプログラムを実行すると、エラーが起きて正常に実行できないことがあります。  \n\u003e Fletのバージョンが原因の場合があるので、以下のコマンドをPowerShellで実行して、Fletをアップデートしてください。  \n\u003e   \n\u003e ```bash  \n\u003e pip install -U flet  \n\u003e ```","children":[{"blockId":"1ada501e-f337-815d-b11d-d1290f11b6a4","type":"paragraph","parent":"Fletのバージョンが原因の場合があるので、以下のコマンドをPowerShellで実行して、Fletをアップデートしてください。","children":[]},{"blockId":"1ada501e-f337-8195-9e2e-f042da245e77","type":"code","parent":"```bash\npip install -U flet\n```","children":[]}]},{"blockId":"1ada501e-f337-81ed-84d1-f194396dd55c","type":"callout","parent":"\u003e 🪧 **お手本GIF**  \n\u003e ![appbar_prac_ex.gif](https://prod-files-secure.s3.us-west-2.amazonaws.com/4faae8b3-4c31-46a7-898b-465eb6114fd9/d6f2e5a4-4307-4cb8-a7ea-645ce84ccd9b/appbar_prac_ex.gif?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Content-Sha256=UNSIGNED-PAYLOAD\u0026X-Amz-Credential=ASIAZI2LB466SYOMPNEO%2F20250313%2Fus-west-2%2Fs3%2Faws4_request\u0026X-Amz-Date=20250313T062700Z\u0026X-Amz-Expires=3600\u0026X-Amz-Security-Token=IQoJb3JpZ2luX2VjEIb%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEaCXVzLXdlc3QtMiJGMEQCIHHIpucSuoCnI9d%2BTGN1%2FVPUcbJy8VqmHbktcbr%2BgzfcAiALe53oqpZ5jHPBbuzQglhrG%2FZVxFpAiiAmd4q9WE6KrCqIBAjP%2F%2F%2F%2F%2F%2F%2F%2F%2F%2F8BEAAaDDYzNzQyMzE4MzgwNSIMJqcluKpx9o9kRaTvKtwDnnwcx7EiiyVwKqiQNar4JCjr29aHrgKvD1CAO43QdTzyWgl7q%2BT0MNa0wSot2rZtElLxxor0US4aylbTzNxB9d6DrrZeGXXxzpPwd7lEDHz6WIpbFXOuxqFO7JkLI48lfhnYaCbIfaONgmT0rMKdMH0mfRO%2BcuHuRBt90LjRjP3UvUzS99YeMcws5mXtiWRhWG1ac7xyukohSilW3JThK1
