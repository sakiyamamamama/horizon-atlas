agraph","parent":"まずは、今回の演習問題に関するファイルを保存するフォルダを作成しましょう。","children":[]},{"blockId":"1ada501e-f337-8162-a20b-f6eff21510b9","type":"callout","parent":"\u003e 💡 VSCodeのエクスプローラー機能を使用して作成するのがおすすめです！","children":[]},{"blockId":"1ada501e-f337-81e8-8f9b-ca0e57f10ce6","type":"paragraph","parent":"Horizonの活動用のフォルダの中に、「**大宮キャンパス紹介**」という名前のフォルダを作ってください。","children":[]},{"blockId":"1ada501e-f337-81c4-9ddc-ced0d982339c","type":"paragraph","parent":"その中に、HTMLを記述する「**index.html**」という\u003cu\u003eファイル\u003c/u\u003e、CSSファイルを格納するための「**styles**」という\u003cu\u003eフォルダ\u003c/u\u003e、画像を格納するための「**images**」という\u003cu\u003eフォルダ\u003c/u\u003eを作成してください。","children":[]},{"blockId":"1ada501e-f337-81f3-be65-dd2aa1e75eaa","type":"callout","parent":"\u003e ☝ **ファイル**と**フォルダ**の違いに注意！","children":[]},{"blockId":"1ada501e-f337-817e-8f5e-e5f9aa9989ac","type":"paragraph","parent":"フォルダ階層のイメージは以下のようになります。","children":[]},{"blockId":"1ada501e-f337-81c5-8d5b-ccd8b9d92808","type":"callout","parent":"\u003e 📂 [Horizon活動用フォルダ]  \n\u003e \u003e 📂 大宮キャンパス紹介    \n\u003e \u003e \u003e 📄 index.html    \n\u003e \u003e     \n\u003e \u003e \u003e 📂 styles    \n\u003e \u003e     \n\u003e \u003e \u003e 📂 images","children":[{"blockId":"1ada501e-f337-8102-abb5-efd00e0847db","type":"callout","parent":"\u003e 📂 大宮キャンパス紹介  \n\u003e \u003e 📄 index.html  \n\u003e   \n\u003e \u003e 📂 styles  \n\u003e   \n\u003e \u003e 📂 images","children":[{"blockId":"1ada501e-f337-81a1-8a74-f5adff89cd1b","type":"callout","parent":"\u003e 📄 index.html","children":[]},{"blockId":"1ada501e-f337-8156-984f-ce739327a80e","type":"callout","parent":"\u003e 📂 styles","children":[]},{"blockId":"1ada501e-f337-81ad-9c68-f47fb6f3fd3c","type":"callout","parent":"\u003e 📂 images","children":[]}]}]},{"blockId":"1ada501e-f337-8134-a0fa-d170921657b2","type":"heading_2","parent":"## 問題","children":[]},{"blockId":"1ada501e-f337-8103-98b8-d2266c67ad5e","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8149-93c5-f5df4c62fda4","type":"callout","parent":"\u003e ❗ ここから先の演習問題は、先ほど作成した「**index.html**」を編集していきます。","children":[]},{"blockId":"1ada501e-f337-8119-91e3-ee3ca0141ed3","type":"paragraph","parent":"「index.html」のにHTMLの雛形を書き込み、その**ページの言語を日本語**、**ページタイトルを「大宮キャンパス紹介」**と設定してください。","children":[]},{"blockId":"1ada501e-f337-814a-9d3e-e99a9377b783","type":"heading_3","parent":"### ヒント","children":[]},{"blockId":"1ada501e-f337-81c6-92da-de010c767f9c","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-81fb-8721-e856f52c8e0c","type":"toggle","parent":"ヒント1：VSCodeの便利機能","children":[{"blockId":"1ada501e-f337-815c-bbf2-e16ae9b118d1","type":"paragraph","parent":"VSCodeで何も書き込んでいないHTMLに、「!」とだけ打ち込むと、HTMLの雛形を自動生成することができます。","children":[]}]},{"blockId":"1ada501e-f337-8134-9964-f1789d25ee94","type":"toggle","parent":"ヒント2：変更する設定","children":[{"blockId":"1ada501e-f337-81f5-84b8-fdf9e137cf19","type":"paragraph","parent":"HTMLファイルでページの言語を変更するには`html`タグの`lang`属性を、ページタイトルを変更するには`title`タグを編集すればよい。","children":[]}]},{"blockId":"1ada501e-f337-8195-9ae4-f7da6564f6ac","type":"paragraph","parent":"","children":[]},{"blockId":"1ada501e-f337-817e-89a1-c8bb4992d461","type":"paragraph","parent":"","children":[]}],"pageNavs":[{"title":"Home","id":"/posts"},{"title":"基礎班カリキュラム","id":"/posts/course/basic"},{"title":"夏休み","id":"/posts/course/夏休み"},{"title":"HTML,CSS","id":"/posts/curriculums/1ada501e-f337-8124-b45c-d6265369b1b6/1ada501e-f337-8124-b45c-d6265369b1b6"},{"id":"/posts/curriculums/1ada501e-f337-8124-b45c-d6265369b1b6/1ada501e-f337-813c-92ad-ff927dd6373e","title":"演習問題1"}],"childrenData":{"title":"HTML,CSS","childPages":[{"title":"HTMLの基本","id":"1ada501e-f337-8171-8fa7-f641346f1a5d"},{"title":"1. HTMLの雛形","id":"1ada501e-f337-8126-ab33-f8f21845349e"},{"title":"演習問題1","id":"1ada501e-f337-813c-92ad-ff927dd6373e"},{"title":"2. テキストに関するタグ","id":"1ada501e-f337-8160-b8da-cbb463e22e06"},{"title":"演習問題2","id":"1ada501e-f337-8121-8579-e6b4f06fd093"},{"title":"3. リストに関するタグ","id":"1ada501e-f337-81b7-93f0-cc47c334b9ed"},{"
